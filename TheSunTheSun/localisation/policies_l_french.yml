l_french:
 horse_artillery:0 "Artillerie montée"
 desc_horse_artillery:0 "Bien entraînés, les artilleurs peuvent démonter, faire feu et remonter très rapidement sur leurs chevaux pour se déplacer ensuite. Cela permet de disposer d'une artillerie très facile à déplacer et à utiliser."
 armed_neutrality_act:0 "Loi de neutralité armée"
 desc_armed_neutrality_act:0 "Nos marchands ont le droit de commercer sans que des étrangers s'en mêlent, et nous veillerons à protéger ce droit."
 public_road_act:0 "Loi sur les routes publiques"
 desc_public_road_act:0 "Nous devrions mettre l'armée au travail une semaine par an pour entretenir les infrastructures du pays."
 rapid_integration_act:0 "Loi d'assimilation"
 desc_rapid_integration_act:0 "Notre excellente administration facilite l'intégration de nouvelles provinces au sein de notre pays."
 colonial_garrisons:0 "Garnisons coloniales"
 desc_colonial_garrisons:0 "Établir des garnisons permanentes outre-mer contribue à la croissance des colonies."
 colonial_settlement_act:0 "Loi sur la colonisation"
 desc_colonial_settlement_act:0 "Le fait que nous disposions de colons potentiels en grand nombre facilite la croissance de notre population coloniale."
 military_prowess:0 "Prouesses militaires"
 desc_military_prowess:0 "Nos soldats sont nombreux et bien entraînés. Le monde craint notre puissance."
 naval_school_act:0 "Loi sur les Écoles de marine"
 desc_naval_school_act:0 "En établissant des Écoles de marine, nous pouvons former de bons amiraux et de bons marins."
 naval_infrastructure_act:0 "Infrastructures navales"
 desc_naval_infrastructure_act:0 "Nous pouvons disposer d'une infrastructure navale importante, permettant l'entretien de nombreux navires."
 trained_marines_act:0 "Loi sur l'infanterie de marine"
 desc_trained_marines_act:0 "Nos navires de guerre sont dotés d'une infanterie de marine bien entraînée, leur permettant de mieux résister aux tentatives d'abordage de l'ennemi."
 exploration_charters:0 "Chartes d'exploration"
 desc_exploration_charters:0 "Les expéditions dans les territoires inconnus sont coûteuses et risquées. Soutenir les explorateurs volontaires leur facilitera la tâche, et aura de meilleurs résultats."
 superior_supply_system:0 "Logistique améliorée"
 desc_superior_supply_system:0 "Ravitailler des troupes en pays étranger n'est jamais chose aisée. Heureusement, nous avons appris quelques astuces qui nous facilitent la tâche. Pour plus de détails, voir l'excellent simulateur logistique de Hearts of Iron III."
 state_missionaries_act:0 "Loi sur les missionnaires d'État"
 desc_state_missionaries_act:0 "Le gouvernement favorise la promotion de la seule vraie foi."
 for_the_glory:0 "À la gloire de Dieu"
 desc_for_the_glory:0 "Notre pays compte de nombreux hommes pieux, qui montrent un véritable don dans l'exercice de leur profession."
 the_espionage_act:0 "Loi sur l'espionnage"
 desc_the_espionage_act:0 "En utilisant les dernières inventions, nous pouvons rendre nos espions plus efficaces et damer le pion à nos ennemis."
 diplomatic_cooperation_act:0 "Coopération diplomatique"
 desc_diplomatic_cooperation_act:1 "En intensifiant la coopération avec nos voisins, nous pourrons recruter à la cour les plus beaux esprits de notre temps."
 the_banking_system:0 "Système bancaire"
 desc_the_banking_system:0 "Certains de nos marchands appellent de leurs vœux un système bancaire. Si nous les soutenons, cela ne bénéficiera pas à ces seuls individus, mais à l'État dans son ensemble."
 new_naval_tactis:0 "Nouvelles tactiques navales"
 desc_new_naval_tactis:0 "De temps à autre, nos amiraux ont des tactiques pour le moins étranges. Mais leurs succès prouvent qu'ils ont raison."
 scientific_expeditions:0 "Expéditions scientifiques"
 desc_scientific_expeditions:0 "En intégrant des lettrés dans nos expéditions, nos apprenons de nouvelles choses et faisons des découvertes qui bénéficient à l'économie de notre pays."
 hired_adventurers_act:0 "Aventuriers soldés"
 desc_hired_adventurers_act:0 "Les perspectives de richesse et de prospérité ont attiré nombre d'aventuriers dans les territoires récemment découverts. En solder quelques-uns permettra de nous assurer qu'ils seront toujours à notre disposition."
 edict_of_toleration:0 "Édit de tolérance"
 desc_edict_of_toleration:0 "Notre administration diligente protège les droits accordés aux minorités religieuses de notre pays."
 modern_siege_weapons:0 "Armes de siège modernes"
 desc_modern_siege_weapons:0 "Grâce à nos efficaces ingénieurs, nous pouvons aligner sur le terrain des armes de siège plus puissantes et plus nombreuses."
 superior_fortification_act:0 "Fortifications améliorées"
 desc_superior_fortification_act:0 "Nous devons veiller à ce que nos forteresses soient toujours construites et équipées selon les dernières découvertes technologiques."
 modern_firearm_techniques:0 "Armes à feu modernes"
 desc_modern_firearm_techniques:0 "Les armes à feu sont devenues un avantage vital pour nos armées. Nos commandants savent les utiliser à notre avantage."
 the_garrison_act:0 "Système de garnisons"
 desc_the_garrison_act:0 "Grâce à notre système de garnisons, nous sommes certains que nos recrues sont assignées là où nous en avons le plus besoin."
 noble_loyalty_act:0 "Loi sur la fidélité de la noblesse"
 desc_noble_loyalty_act:0 "Nos espions doivent s'assurer que nos nobles restent loyaux à l'État, même lors des périodes de trouble."
 manueline_architecture:0 "Architecture manuéline"
 desc_manueline_architecture:0 "Ce style architectural innovant mêle l'architecture gothique tardive à des influences espagnoles, italiennes et flamandes. Les constructions sont pour une bonne part financées par le lucratif commerce des épices venues d'Afrique et des Indes."
 trade_connection_policy:0 "Relations commerciales"
 desc_trade_connection_policy:0 "En nous appuyant sur les réseaux de nos familles aristocratiques, nous pouvons faciliter la tâche de nos marchands."
 the_colonial_nobility_act:0 "Loi sur la noblesse coloniale"
 desc_the_colonial_nobility_act:0 "Créer une noblesse coloniale et lui accorder le droit de tenir les habitants à l'œil nous permettra de disposer de nombreuses réserves pour l'armée."
 nobles_in_navy_act:0 "Traditions navales de la noblesse"
 desc_nobles_in_navy_act:0 "Depuis quelque temps déjà, les nobles jouent un rôle vital au sein de notre marine. Leurs traditions séculaires et leurs talents seront appréciables à l'avenir."
 chivalry_heritage:0 "Héritage des chevaliers"
 desc_chivalry_heritage:0 "Le temps de la chevalerie est peut-être passé, mais la cavalerie reste une arme puissante sur le champ de bataille. Il suffit à nos nobles de s'adapter."
 local_reserves_act:0 "Loi sur les réserves"
 desc_local_reserves_act:0 "Notre noblesse doit s'assurer de toujours avoir une réserve de soldats à disposition."
 nobility_from_battlefield_act:0 "Noblesse du champ de bataille"
 desc_nobility_from_battlefield_act:0 "Il y a toujours des nobles pour se distinguer sur le champ de bataille. Nous assurer que ces gentilshommes reçoivent toujours une place dans nos armées améliore l'excellence des troupes dans leur ensemble."
 compulsory_levy_act:0 "Loi des levées obligatoires"
 desc_compulsory_levy_act:0 "En accroissant le nombre de soldats que doivent fournir nos nobles, nous pouvons aligner des armées plus nombreuses."
 shady_embassies:0 "Ambassades secrètes"
 desc_shady_embassies:0 "En combinant la ruse de nos espions à l'élégance de nos ambassadeurs, nous pourrons légitimer nos provinces beaucoup plus rapidement."
 merchant_embargo_act:0 "Loi sur l'embargo commercial"
 desc_merchant_embargo_act:0 "En nous assurant que nos marchands soient soutenus par des envoyés d'expérience, nous pourrons nous assurer que les marchands de nos rivaux seront discrédités pour de bon."
 diplomatic_defence_act:0 "Loi de défense diplomatique"
 desc_diplomatic_defence_act:1 "Pour défendre [Root.GetLeLaNP] [Root.GetName], nous devons nous préparer à garder sur pied un important bureau capable de gérer les vastes et complexes réseaux de relations qui permettent de maintenir l'équilibre des puissances sur la scène internationale."
 the_loyalty_act:0 "Loi sur la loyauté"
 desc_the_loyalty_act:0 "Les habitants loyaux qui dénoncent des éléments dangereux dans nos possessions doivent être richement récompensés par l'État."
 privy_council_establishment_act:0 "Loi sur le Conseil privé"
 desc_privy_council_establishment_act:0 "Être informé des événements du pays est chose vitale pour tout dirigeant. L'établissement d'un Conseil privé nous permettra de garder un œil sur la populace."
 the_foreign_support_act:0 "Loi de soutien étranger"
 desc_the_foreign_support_act:0 "Parfois, le meilleur moyen de défaire l'ennemi est de faire se retourner contre lui sa propre population. Coûteux certes, mais surtout efficace."
 the_colonial_supervision_act:0 "Loi de supervision coloniale"
 desc_the_colonial_supervision_act:0 "Par le passé, nos vice-rois se sont connaître pour leur corruption. Nous ne le tolérerons plus."
 naval_civilian_neutrality_act:0 "Loi de neutralité civile en mer"
 desc_naval_civilian_neutrality_act:0 "Nos espions peuvent fournir des informations vitales sur les contrebandiers, et tout particulièrement sur ceux qui forcent nos blocus."
 deserteur_act:0 "Loi sur les déserteurs"
 desc_deserteur_act:0 "Nous nous sommes jusqu'à présent montrés beaucoup trop indulgents à l'égard des déserteurs. Désormais, nos agents s'assureront que les couards feront face au destin qu'ils méritent."
 the_mercenary_registration_act:0 "Loi sur le rôle des mercenaires"
 desc_the_mercenary_registration_act:0 "En tenant à jour les listes de rôle des mercenaires que compte notre pays, nous sommes assurés de pouvoir profiter de leurs services dès que le besoin s'en fait sentir."
 the_royal_commission_act:0 "Loi sur les commissions d'enquête"
 desc_the_royal_commission_act:0 "Cela peut être une bonne chose d'enquêter de temps à autre sur les comportements suspects au sein de notre administration. La création de commissions d'enquête contribuera certainement à réduire la corruption."
 anti_heresy_act:0 "Loi contre l'hérésie"
 desc_anti_heresy_act:0 "Tout le monde doit œuvrer en permanence contre les hérésies : elles doivent être punies de la mort !"
 naval_secrecy_act:0 "Loi du secret maritime"
 desc_naval_secrecy_act:0 "Nous avons aperçu beaucoup de cet étrange Nouveau Monde, des choses que nos ennemis aimeraient très certainement connaître. Dorénavant, tout ce qui concerne notre marine doit être considéré comme une information secrète."
 local_army_organisation:0 "Organisation de l'armée locale"
 desc_local_army_organisation:0 "Nous devons réorganiser notre armée, de façon à être certains que nos forces peuvent combattre efficacement, où que ce soit et à n'importe quel moment."
 streamlined_galley_production:0 "Production rationalisée de galères"
 desc_streamlined_galley_production:0 "Nos charpentiers de marine prétendent que nous pourrions faire de gros progrès en matière de production de galères pour la marine. Rationaliser et standardiser les procédés de production et veiller à ce que les chantiers ne soient jamais sous-approvisionnés fera de notre pays une puissance navale de premier ordre."
 edict_of_resistance:0 "Édit sur la résistance"
 desc_edict_of_resistance:0 "Par le clergé, nous promouvons l'idée que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] favorisé[Root.GetXENP] au combat et que nous ne devrions jamais perdre espoir dans notre droit en ce monde. Combattre jusqu'à notre dernier souffle, voilà l'esprit même de notre peuple !"
 public_welfare_act:0 "Loi du bien public"
 desc_public_welfare_act:0 "Les miséreux sont ceux qui souffrent le plus lors de périodes difficiles. Quelques dons mineurs devraient soulager leurs souffrances – et les empêcher de prendre torches et fourches."
 the_spy_discovery_act:0 "Loi sur la découverte des espions"
 desc_the_spy_discovery_act:0 "Notre administration sera toujours la cible des espions ennemis. Mais quelques petites choses peuvent contribuer à ne pas leur faciliter la tâche."
 les_invalides_act:0 "Loi sur les invalides"
 desc_les_invalides_act:0 "Nos vétérans nous ont bien servis. Il est de notre devoir de veiller à ce qu'ils puissent avoir une vie paisible une fois leur service achevé."
 enforce_religious_law:0 "Loi religieuse"
 desc_enforce_religious_law:1 "Examinons plus attentivement les saintes écritures si nous voulons en tirer des enseignements sur les crimes et leurs châtiments applicables à notre société. Lorsqu'il est gouverné de manière pieuse, un peuple peut beaucoup plus aisément remarquer les traîtres et les dissidents."
 cloth_quality_edict:0 "Édit sur la qualité des draps"
 desc_cloth_quality_edict:0 "Afin d'assurer la meilleure qualité à nos draps sur le marché, nous déclarons que si à trois reprises les productions d'un marchand ne sont pas conformes à la qualité requise, ce marchand sera cloué au pilori vêtu de ses tissus."
 policy_of_calculate_delay:0 "Retards calculés"
 desc_policy_of_calculate_delay:0 "À grand renfort de promesses et de belles paroles parlant de sûreté et de tolérance, nous pouvons convaincre les incroyants de notre pays de rester pacifiques et désarmés. Cela devrait au moins nous permettre de retarder la menace d'un conflit religieux, jusqu'à ce que nous soyons prêts à nous occuper de leurs fautes et puissions les faire revenir à la véritable foi."
 production_quota_act:0 "Loi sur les quotas de production"
 desc_production_quota_act:0 "Établir et faire respecter des quotas de production plus élevés nous permettra de percevoir plus de revenus grâce à des biens commerciaux plus nombreux."
 encouragement_of_merchant_navy:0 "Encouragement à la marine marchande"
 desc_encouragement_of_merchant_navy:0 "Un encouragement donné à l'accroissement de la flotte se livrant à la guerre de course nous permettra d'accroître notre influence commerciale dans le monde entier."
 black_chamber_act:0 "Loi sur le Cabinet noir"
 desc_black_chamber_act:0 "Nous devrions créer une institution gouvernementale en charge de tout ce qui concerne l'espionnage, la cryptographie et les opérations secrètes."
 revenue_farming:0 "Fermiers généraux"
 desc_revenue_farming:0 "Les fermes générales sont l'une des pratiques les plus anciennes pour permettre des revenus assurés et directs pour l'État, ou pour faciliter les investissements, même lorsque nous devons dépenser plus que l'État ne le peut. Enfin, les fermes générales devraient permettre de stimuler la croissance du secteur financier."
 the_tolerance_act:0 "Loi de tolérance"
 desc_the_tolerance_act:0 "Il est important que nous soutenions les diverses communautés religieuses présentes dans le pays, sans obliger notre peuple à pratiquer une religion unique."
 commercial_embassies:0 "Ambassades commerciales"
 desc_commercial_embassies:0 "Nos ambassadeurs à l'étranger ne devraient pas se contenter d'agir comme envoyés diplomatiques, mais aussi se voir confier la tâche de protéger et de promouvoir notre commerce. Ils devraient veiller à ce que tous les accords conclus soient honorés et étendus dans les cours étrangères, et ne devraient en aucun cas répugner à mettre à mal les efforts de nos rivaux."
 naval_exploration_act:0 "Loi sur l'exploration navale"
 desc_naval_exploration_act:0 "Concevoir nos navires pour l'exploration des mers inconnues leur permettra de s'aventurer plus loin de nos côtes."
 active_foreign_recruitment_act:0 "Loi sur le recrutement étranger"
 desc_active_foreign_recruitment_act:0 "Notre pays doit gagner la réputation de bon payeur auprès des mercenaires combattant pour notre cause, de façon à attirer les plus compétents d'entre eux."
 sapper_regiments_act:0 "Loi sur les sapeurs"
 desc_sapper_regiments_act:0 "Le règlement militaire doit imposer à chaque régiment d'infanterie d'entretenir un corps de sapeurs, ce qui s'avèrera des plus utiles au moment de prendre les forteresses ennemies."
 vassal_taxation_policy:0 "Taxation des vassaux"
 desc_vassal_taxation_policy:0 "Adopter une attitude moins conciliante pour ce qui concerne les taxes de nos dépendances ferait arriver dans nos coffres des flots d'or."
 the_stamp_act:0 "Loi sur les timbres"
 desc_the_stamp_act:0 "Nous devons imposer de façon efficace des taxes supplémentaires sur nos établissements coloniaux."
 weapon_quality_standards:0 "Armes de qualité standardisées"
 desc_weapon_quality_standards:0 "Nous devons surveiller la production des armes pour nous assurer qu'elles répondent à nos critères de qualité."
 colonial_administration_act:0 "Loi sur l'administration coloniale"
 desc_colonial_administration_act:0 "En assurant un meilleur contrôle et une administration plus efficace de nos efforts dans les colonies, nous pouvons assurer au mieux les intérêts de nos colons, et par là de notre pays."
 trade_kontor_network:0 "Réseau de comptoirs commerciaux"
 desc_trade_kontor_network:0 "En maintenant des avant-postes dans les pays étrangers, nous pouvons nous assurer du contrôle de leur commerce sans avoir à combattre pour nous emparer de leur territoire."
 underhanded_diplomacy_act:0 "Loi sur les « cadeaux » diplomatiques"
 desc_underhanded_diplomacy_act:0 "Parfois, certaines personnes ont besoin de pots-de-vin pour être plus facilement persuadées. Investir plus de nos ressources dans la diplomatie nous permettrait de faire adopter notre façon de voir les choses à certains."
 mandatory_service:0 "Service obligatoire"
 desc_mandatory_service:0 "Pour défendre les idées d'égalité du pays, l'ensemble de la population a obligation de servir dans l'armée ou dans l'administration au moins une fois au cours de sa vie. Quel que soit notre statut ou notre genre, nous prospérerons ensemble, ou mourrons ensemble."
 native_translators_act:0 "Loi sur les interprètes indigènes"
 desc_native_translators_act:0 "S'ils sont approchés de manière appropriée, ceux ayant vécu dans ces territoires étrangers durant des générations peuvent s'avérer d'une grande aide pour nos colonisateurs."
 military_zeal_act:0 "Loi sur la bravoure militaire"
 desc_military_zeal_act:0 "Augmenter le nombre des prêtres dans les rangs de nos armées aidera à convaincre nos soldats que Dieu est de notre côté et qu'ils ne font qu'accomplir sa volonté."
 new_model_army_policy:0 "Loi sur l'Armée « nouveau modèle »"
 desc_new_model_army_policy:0 "Pour défendre la république, nous devons maintenant une armée bien entraînée, commandée par des officiers de carrière."
 levee_en_masse:0 "Levée en masse"
 desc_levee_en_masse:0 "Lorsque la république est en danger, tous les hommes valides doivent accomplir leur service militaire pour la défendre."
 professional_diplomatic_corps:0 "Corps diplomatique professionnel"
 desc_professional_diplomatic_corps:0 "L'emploi de diplomates de métier, au lieu de la nomination aux postes d'ambassadeurs selon des critères de sang, nous permet de gagner en efficacité."
 letters_of_marque:0 "Lettres de marque"
 desc_letters_of_marque:0 "La rédaction de lettres de marque pour louer les services de capitaines privés dirigeant l'armement de navires corsaires permettra d'accroître la course en notre nom."
 the_citizen_service_act:0 "Loi du service citoyen"
 desc_the_citizen_service_act:0 "Si les citoyens ont des droits, ils ont aussi des devoirs envers l'État. C'est le service qui accorde la citoyenneté !"
 colonial_companies_act:0 "Loi sur les compagnies coloniales"
 desc_colonial_companies_act:0 "L'exploration est devenue profitable, et nos marchands veulent se rendre plus loin que ne le leur permettent leurs propres moyens. En établissant des compagnies commerciales, nous pouvons exploiter leur capital pour explorer de nouveaux territoires, nous y étendre et les exploiter."
 protected_shipping_lanes:0 "Loi sur la protection des couloirs maritimes"
 desc_protected_shipping_lanes:0 "Nos navires, pour transporter des marchandises dans le monde entier, doivent emprunter des routes maritimes dépendant des vents et des courants. Sécuriser ces routes nous permettrait d'assurer à la fois la sécurité et l'efficacité de notre commerce."
 church_sponsored_guilds:0 "Commandes religieuses aux guildes"
 desc_church_sponsored_guilds:0 "Nos dirigeants religieux ont de bonnes raisons de soutenir les artisans, car leurs arts offrent de multiples opportunités de célébrer le divin. Ce que nous faisons, c'est aider celui-ci à se manifester jusque dans les créations les plus banales."
 record_keeping_act:0 "Loi sur les rapports"
 desc_record_keeping_act:1 "Si la loi requiert des diplomates qu'ils consignent par écrit tout accord pour que l'État en garde trace, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] beaucoup plus efficac[Root.GetEEsNP] dans [Root.GetSesLeursNP] entreprises."
 military_allotment_act:0 "Loi sur les tenures militaires"
 desc_military_allotment_act:0 "Distribuer localement des terres à nos hommes nous permet d'entretenir des réserves militaires suffisantes pour rester prêts à combattre, sans dépendre toujours des mercenaires."
 the_pioneer_policy:0 "Politique de pionniers"
 desc_the_pioneer_policy:0 "L'État doit consacrer des fonds à ceux des nôtres qui sont prêts à se lancer hardiment là où jamais personne n'est allé."
 land_inheritance_act:0 "Loi sur l'héritage foncier"
 desc_land_inheritance_act:0 "En permettant aux plus humbles de nos paysans d'hériter du droit d'user de la même terre que leurs ancêtres, nous gagnerons en productivité dans le pays entier."
 chaplains_of_the_fleet:0 "Aumôniers de la marine"
 desc_chaplains_of_the_fleet:0 "Les tempêtes qui se déchaînent en haute mer peuvent mettre à l'épreuve la foi de n'importe lequel de nos marins, et c'est encore plus vrai sur un vaisseau ayant subi les ravages du combat. Mais les aumôniers militaires de la marine aident nos recrues en leur faisant garder l'espoir, même aux heures les plus sombres."
 moral_economy_act:0 "Loi sur l'économie morale"
 desc_moral_economy_act:0 "Nombre d'États semblent tout faire pour encourager le développement économique et commercial. Cela déplaît à de nombreux habitants, car cela modifie le cours naturel des choses. En consacrant la politique économique de notre pays à maintenir une économie morale, respectant et préservant les prix justes et les droits traditionnels, nous établirions un exemple que tous pourraient suivre."
 field_priests:0 "Prêtres militaires et livres de prière des soldats"
 desc_field_priests:0 "Nous devons tout faire pour éveiller le zèle chez nos soldats et les inciter à se sacrifier pour notre sainte cause. Cela passe par un grand nombre de prêtres, capables à tout moment d'assurer la santé spirituelle de nos soldats et en les poussant au culte par l'assurance qu'ils seront écoutés au moment de trépasser. Cela demande aussi que nous leur fournissions des livres de prières et tout autre équipement religieux dont ils pourraient éprouver le besoin lors des campagnes."
 currency_council:0 "Conseil de la monnaie"
 desc_currency_council:0 "En établissant un Conseil de contrôle de la frappe monétaire, nous pouvons empêcher toute dépréciation de notre monnaie."
 policy_religious_freedom_act:0 "Loi de liberté religieuse"
 desc_policy_religious_freedom_act:0 "Accorde à tous les habitants du pays la liberté de conscience, quelle que soit la divinité qu'ils révèrent."
 the_redemption_act:0 "Loi sur la rédemption"
 desc_the_redemption_act:0 "En accordant l'amnistie aux hérétiques en échange du retour dans le giron de l'Église officielle, cette loi est destinée à encourager ceux qui se sont fourvoyés à sauver leurs âmes."
 provincial_autonomy:0 "Autonomie provinciale"
 desc_provincial_autonomy:0 "En accordant à nos provinces une certaine autonomie en matière de défense, nous rendrons plus difficile leur capture, aussi bien par les ennemis intérieurs qu'extérieurs."
 mission_of_civilize:0 "Mission civilisatrice"
 desc_mission_of_civilize:0 "C'est notre tâche sacrée de porter les lumières de la civilisation dans les recoins les plus sombres du monde et de sauver les âmes perdues qui s'y trouvent."
 exchange_of_ideas:0 "Échanges d'idées"
 desc_exchange_of_ideas:0 "Encourager activement l'assimilation des idées et pratiques étrangères au sein de notre propre culture permettrait de faciliter l'invention de nouvelles idées à l'avenir."
 vassal_obligations_act:0 "Loi sur les obligations vassaliques"
 desc_vassal_obligations_act:0 "Cette loi vise à fixer juridiquement les obligations militaires et économiques précises qu'ont envers nous nos dépendances."
 foreign_advisors:0 "Conseillers étrangers"
 desc_foreign_advisors:0 "En ouvrant notre cour à des gens de toutes les nationalités, nous pouvons nous assurer de disposer des meilleurs conseillers au moindre coût, tout en assurant la création de liens diplomatiques de valeur avec l'étranger."
 vassal_integration_act:0 "Loi sur l'intégration des vassaux"
 desc_vassal_integration_act:1 "En calquant les hiérarchies au sein des nos dépendances sur celles [Root.GetDuDelaNP] [Root.GetName], à nous tous nous combattrons bien mieux."
