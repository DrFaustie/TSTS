 the_royal_commission_act:0 "Gesetz zur Königlichen Kommission"
 desc_the_royal_commission_act:0 "Die gelegentliche Untersuchung verdächtigen Verhaltens in Regierungskreisen könnte eine gute Idee sein. Die Erschaffung königlicher Kommissionen wird definitiv beim Kampf gegen die Korruption helfen."
 anti_heresy_act:0 "Anti-Ketzerei-Gesetz"
 desc_anti_heresy_act:0 "Jedermann muss jederzeit gegen Ketzerei angehen. Auf Ketzerei steht die Todesstrafe!"
 naval_secrecy_act:0 "Gesetz zu Flottengeheimnissen"
 desc_naval_secrecy_act:0 "Wir haben schon viel von dieser seltsamen Neuen Welt gesehen. Dinge, die unsere Feinde sicherlich auch gerne wüssten. Daher werden alle Flottenangelegenheiten als Geheiminformationen angesehen."
 local_army_organisation:0 "Organisation der lokalen Armee"
 desc_local_army_organisation:0 "Wir werden unsere Armee neu organisieren um sicherzustellen, dass unserer Truppen in der Lage sind jederzeit und allerorts effizient zu kämpfen."
 streamlined_galley_production:0 "Gestraffte Galeerenproduktion"
 desc_streamlined_galley_production:0 "Unsere Schiffsbauer sind der Ansicht, dass die Effizienz bei der Galeerenproduktion für unsere Marine gesteigert werden sollte. Durch Straffung und Standardisierung der Produktionsabläufe sowie Sicherstellung, dass die Werften nie ohne Nachschub sind, bilden wir eine solide Grundlage für unser Land als eine große Seemacht."
 edict_of_resistance:0 "Wiederstandsedikt"
 desc_edict_of_resistance:0 "Durch unseren Klerus fördern wir die Idee unserer Nation als eine, die im Krieg bevorzugt ist und dass wir niemals unseren Glauben das unser Recht auf dieser Erde verlieren sollten. Bis zum letzten Atemzug zu kämpfen beschreibt den Geist unseres Volkes."
 public_welfare_act:0 "Gesetz zur öffentlichen Wohlfahrt"
 desc_public_welfare_act:0 "Die Armen leiden in Krisenzeiten am meisten. Ein paar kleine Spenden sollten ihr Leiden etwas lindern - und sicherstellen, dass keine wütende Meute mit Fackeln und Mistgabeln durch die Straßen zieht."
 the_spy_discovery_act:0 "Spionentdeckungs-Gesetz"
