 letters_of_marque:0 "Kaperbriefe"
 desc_letters_of_marque:0 "Durch Ausstellung von Kaperbriefen an geschäftstüchtige Privatkapitäne erhöhen wir das Ausmaß unserer Freibeuterei."
 the_citizen_service_act:0 "Bürgerdienstgesetz"
 desc_the_citizen_service_act:0 "Wenn Bürger staatliche Vorzüge genießen, dann haben sie dem Staat gegenüber auch Verpflichtungen. Dienst garantiert Staatsbürgerschaft!"
 colonial_companies_act:0 "Gesetz zu Kolonialfirmen"
 desc_colonial_companies_act:0 "Die Erkundung ist profitabel geworden, und unsere Kaufleute wollen sich weiter ausdehnen, als ihr individueller Reichtum erlaubt. Durch die Gründung von Kolonialfirmen können wir ihr Kapital zur Erkundung, Erweiterung und Ausbeutung einsetzen."
 protected_shipping_lanes:0 "Gesetz zum Schutz der Schifffahrtswege"
 desc_protected_shipping_lanes:0 "Unsere Schiffe, die Handelsgüter über die ganze Welt transportieren, profitieren von Routen, die durch günstige Winde und Meeresströmungen geschaffen wurden. Durch Sicherung dieser Strecken können wir Sorge tragen, dass unser Handel sicher und effizient abläuft."
 church_sponsored_guilds:0 "Religiöse Gilden"
 desc_church_sponsored_guilds:0 "Das Handwerk bietet viele Gelegenheiten, Spirituelles zu feiern, was Grund für unsere Religionsführer ist, diese Arbeit zu unterstützen. Wir helfen bei der Manifestation des Göttlichen in der Kreation des Weltlichen."
 record_keeping_act:0 "Gesetz zur Aktenverwaltung"
 desc_record_keeping_act:0 "Mit einem Gesetz, das unseren Diplomaten vorschreibt, alles für ihre Kollegen aufzuzeichnen, gewinnen unsere diplomatischen Unterfangen an Effizienz."
 military_allotment_act:0 "Militärzuweisungsgesetz"
 desc_military_allotment_act:0 "Durch Zuweisung von Ressourcen an unsere lokale Armee sorgen wir für genug Rekruten, um kriegsbereit zu bleiben, ohne uns zu sehr auf Söldner stützen zu müssen."
 the_pioneer_policy:0 "Pionierpolitik"
 desc_the_pioneer_policy:0 "Der Staat finanziert Unternehmungen unserer Bürger, um tapfer voranzuschreiten und dorthin zu gehen, wo keiner vor uns war."
 land_inheritance_act:0 "Landvererbungsgesetz"
 desc_land_inheritance_act:0 "Indem wir auch dem ärmsten Bauern erlauben, das Recht über das Land seiner Vorväter zu erben, steigt unsere nationale Produktivität."
 chaplains_of_the_fleet:0 "Flottenkapläne"
 desc_chaplains_of_the_fleet:0 "Tobende Stürme auf der offenen See können den Glauben selbst des zähesten Seemanns schwanken lassen, besonders wenn er sich auf einem kriegsgebeutelten Schiff befindet. Militärkapläne der Flotte helfen unseren Rekruten, in solch schweren Zeiten die Hoffnung nicht zu verlieren."
 moral_economy_act:0 "Gesetz zur moralischen Wirtschaft"
 desc_moral_economy_act:0 "Viele Staaten scheinen alles auf finanzielle und kommerzielle Entwicklung zu setzen. Das verärgerte viele Untertanen, da es gegen das natürliche Wesen der Dinge geht. Wenn unsere Wirtschaftspolitik eine moralisch vertretbare Wirtschaft betreibt, in der faire Preise und traditionelle Rechte respektiert und geschützt werden, setzen wir ein Beispiel für alle anderen."
 field_priests:0 "Feldpriester und Gebetbücher für Soldaten"
 desc_field_priests:0 "Wir müssen religiöse Leidenschaft in unseren Soldaten entfachen und sie dazu bringen, sich willens für unsere heilige Sache zu opfern. Wir müssen dafür sorgen, dass sich zu jeder gegebenen Zeit eine große Anzahl Priester für die spirituelle Gesundheit unserer Männer im Feld kümmert, ihre Gottesdienste leitet und sich ihrer annimmt, wenn ihre Leben am Ende stehen. Auch müssen wir sicherstellen, dass sie nie ohne Gebetbücher oder anderes religiöse Material sind, nach dem ihnen während unserer Feldzüge der Sinn steht."
 currency_council:0 "Währungsrat"
