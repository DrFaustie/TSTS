 mission_already_completed:0 "Ya has cumplido esta misión"
 HEADER_MISSIONS:0 "Misiones"
 HEADER_DECISIONS:2 "Decisiones y políticas"
 secure_the_imperial_crown_title:0 "Asegurar electores"
 secure_the_imperial_crown_desc:0 "Desde que Rodolfo, conde of Habsburgo, fue coronado emperador del Sacro Imperio y puso a su familia en el Ducado de Austria, todos los condes han tenido la meta de ser emperadores. Hagamos lo que debamos para asegurarnos de que el imperio tenga la estabilidad que necesita, un emperador austríaco."
 austrian_hungary_title:0 "Hungría Real"
 austrian_hungary_desc:0 "El Reino de Hungría se ve amenazado por enemigos por todas partes. Hemos de dar un paso al frente para proteger directamente al pueblo húngaro uniendo todas sus tierras bajo un solo soberano."
 austrian_croatia_title:0 "Asegurar Croacia"
 austrian_croatia_desc:0 "Fundemos una frontera militar en el antiguo reino de Croacia para rechazar a quien quiera invadir las tierras cristianas del sudeste de Europa."
 conquer_transylvania_title:0 "Conquistar Transilvania"
 conquer_transylvania_desc:0 "La Hungría oriental debe estar bajo control directo austríaco. Eso nos permitirá proteger a las gentes cristianas de la región del peligro de ofensivas turcas."
 austrian_italian_ambition_title:0 "Ambición italiana"
 austrian_italian_ambition_desc:0 "Las ricas tierras del Norte de Italia llevan mucho tiempo desobedeciendo los edictos imperiales. No se puede permitir ciudades así tan cerca del corazón de Austria."
 head_of_the_habsburgs_title:0 "AEIOU"
 head_of_the_habsburgs_desc:0 "El destino de Austria es gobernar el mundo, y el de [Root.GetName] es gobernar Austria. Como guardianes de la herencia Habsburgo, debemos ocupar nuestro lugar como legítimos gobernantes de Austria."
 conquer_hungary_title:0 "Controlar el Danubio"
 conquer_hungary_desc:0 "Sigamos avanzando a lo largo del Danubio hacia el corazón de Hungría, Austria y el Sacro Imperio Romano."
 army_reforms_of_mehemed_II_title:0 "Reformar el ejército imperial"
 army_reforms_of_mehemed_II_desc:0 "Como ya vio Mehmet II, si nuestro imperio quiere crecer, debemos crear un ejército grande y moderno. Solo con un poderoso ejército remunerado, permanente y con armas modernas podremos aspirar a reimponer el orden y el dominio otomano sobre Anatolia."
 consolidate_asia_minor_title:0 "Consolidar Asia Menor"
 consolidate_asia_minor_desc:0 "Las tierras de Asia Menor están en el mismo corazón del imperio, y de ahí el sultán extrae la mayor parte de sus recursos. Tras la aplastante derrota de nuestras fuerzas a manos de Tamerlán hace décadas, muchos de los beylicatos recuperaron su poder e independencia. Debemos consolidar nuestro dominio sobre Asia Menor y reclamar lo perdido."
 convert_asia_minor_pp_title:1 "Convertir Asia menor"
 convert_asia_minor_pp_desc:0 "Por desgracia, el pueblo de Asia menor ha adoptado la fe de sus conquistadores. Ahora que fueron liberados, debemos devolverles a la santa fe ortodoxa."
 reestablish_the_theme_system_pp_title:0 "Recuperar las themas"
 reestablish_the_theme_system_pp_desc:0 "Nos hemos recuperado del borde de la destrucción y ahora hay quienes piden que restauremos la antigua división administrativa de themas."
 destroy_venice_pp_title:0 "Aniquilar Venecia"
 destroy_venice_pp_desc:0 "Los mercaderes gordos y traicioneros de 'La serenísima república' urdieron la caída de Constantinopla ante los invasores latinos de la Cuarta cruzada en 1204. Nuestra posterior y milagrosa recuperación ha sido fuente de preocupación en el palacio ducal durante mucho tiempo. ¡Es el momento de vengarnos sangrientamente y colgar al Dux en sus propias murallas!"
 the_pentarchy_pp_title:0 "Restaurar la Pentarquía"
 the_pentarchy_pp_desc:0 "El gran cisma cristiano Este-Oeste, causado por la arrogancia del León IX en 1054 podría curarse al fin. Tal como dijo el emperador Justiniano en 531, el obispo de Roma no es sino uno de los cinco patriarcas, de igual rango que los de Constantinopla, Antioquía, Jerusalén y Alejandría. Si devolviésemos los cinco patriarcados a la Cristiandad bajo los auspicios de la Iglesia oriental, podríamos tener una nueva unidad."
 recover_rome_pp_title:0 "La Ciudad Eterna"
 recover_rome_pp_desc:0 "Constantinopla puede ser la nueva Roma, pero la vieja capital imperial, la Ciudad eterna se perdió desde la caída del Exarcado de Rávena en 751. El inesperado renacer del Imperio romano ha creado un fuerte movimiento por la reunificación con nuestro antiguo hogar latino…"
 convert_rome_title:0 "¡Roma reclamada!"
 convert_rome_desc:0 "Aunque no estuvo siempre controlada directamente por el Imperio, Roma terminó de cortar todos sus lazos bizantinos cuando el papa León III coronó sacro emperador romano a Carlomagno. Sin embargo, ahora la ciudad está de nuevo en nuestras manos y aunque ha sufrido mucho, está lista para recibir de nuevo las bendiciones de nuestro patriarca."
 recover_northern_balkans_title:0 "Frontera norte"
 recover_northern_balkans_desc:0 "Debemos reclamar el antíguo límite norte y establecer una nueva frontera contra los bárbaros germánicos."
 recover_western_balkans_title:1 "Conquistar los Balcanes"
 recover_western_balkans_desc:0 "Debemos restablecer de nuevo nuestra autoridad sobre la península balcánica, reclamar la costa adriática y fijar el Danubio como frontera norte."
 conquest_of_azerbaijan_title:0 "Azerbaiyán persa"
 conquest_of_azerbaijan_desc:0 "Tabriz, como capital tanto de los ilkanes como de la Oveja negra, es una ciudad de importancia vital que controla el gran área de Azerbaiyán en Persia occidental. Debemos reclamar esta región al completo."
 consolidate_iran_title:0 "Consolidar Irán"
 consolidate_iran_desc:0 "La meseta iraní ha albergado muchas civilizaciones antiguas y el núcleo de todos los imperios persas notables. Debemos asegurarnos de tener todo el área bajo nuestro control y expulsar a forajidos y gobernantes extranjeros, garantizando la seguridad de las grandes ciudades persas."
 conquest_of_arabian_iraq_title:0 "Najaf y Kerbala"
 conquest_of_arabian_iraq_desc:0 "Es nuestro deber asegurar los santuarios sagrados de Nayaf y Kerbala y devolverlos a su antigua gloria. Debemos proteger esta región de incursiones extranjeras cueste lo que cueste para garantizar su seguridad."
 persian_khorasan_title:0 "Jorasán persa"
 persian_khorasan_desc:0 "En los últimos siglos Persia oriental floreció como centro de saber y cultura. Como imperio que reúne la esfera cultural persa, debemos asegurarnos de que las grandes ciudades de Jorasán -Herat, Nishapur y Mashad- se integran en el reino persa como es debido."
 persian_afghanistan_title:0 "Tumba de imperios"
 persian_afghanistan_desc:0 "Las tierras montañosas de los afganos cierran el camino a las ricas llanuras de la India. Al extendernos a esta región nos defenderemos de incursiones de los revoltosos afganos así como abriremos futuras rutas de expansión al Este."
 have_vaisyas_in_5_provinces:1 "Da 5 §Ycentros de comercio§! de nivel 2 mínimo a §Yvaisyas§!, §Yburgueses§! o §Yjainistas§!."
