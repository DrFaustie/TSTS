 bengal_node_trade:0 "Concesión comercial de Bengala"
 trading_post_modifier:0 "Explosión del comercio ultramarino"
 desc_trading_post_modifier:0 "Nuestros exploradores que buscan las ruts comerciales con Asia han fundado puertos para amarrar nuestras flotas descubridoras. Esto ha llevado a un auge del comercio con los nativos que viven cerca."
 conquer_al_jazira_hsn_title:0 "Conquistar Al-Jazira"
 conquer_al_jazira_hsn_desc:0 "Una vez, nuestros antepasados gobernaron toda la Alta Mesopotamia. Es nuestro deber restaurar nuestros derehcos de nacimientos y volver a mostrar al mundo la gloria de la dinastía ayúbida."
 conquer_aleppo_hsn_title:0 "Reconquistar Alepo"
 conquer_aleppo_hsn_desc:0 "Una vez las tierras del Norte de Siria fueron parte integral del reino ayúbida y sede de una rama influyente de nuestra dinastía. Es hora de reclamarla."
 south_african_trading_post_tt:1 "Toda provincia poseída en el nodo comercial de §YÁfrica del Sur§! conseguirá los siguientes modificadores durante 10 años:\nPoder comercial local: §G+1.00§!\nPoder comercial local: §G+20%§!\nValor comercial: §G+0,50§!"
