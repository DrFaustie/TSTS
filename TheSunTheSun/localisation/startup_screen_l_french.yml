 string_start_government_monarchy:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ymonarchie§!.\n[Root.startup_government_heirs]\n[Root.startup_government_tribal][Root.startup_consorts_explanation][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian][Root.startup_mamluk_government][Root.startup_tribal_federation_government][Root.startup_feudal_theocracy_government][Root.startup_iqta_government][Root.startup_ottoman_government_pashas][Root.startup_government_elective]"
 string_start_government_republic:0 "[Root.GetLeLaNPCap] [Root.GetName] étant une §Yrépublique§!, [Root.GetIlElleNP] peu[Root.GetTVentNP] élire [Root.GetSonLeurNP] §Ydirigeant§! en choisissant parmi trois candidats, pour un mandat bien défini, le plus souvent de quatre ans. Tant que ce dirigeant sera réélu, ses §Ycapacités§! s'amélioreront, au prix d'une réduction de la §Ytradition républicaine§!.\n\nSi cette tradition diminue trop, le pays risque de devenir une §Ydictature§!.\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]"
 string_start_government_papacy:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] la §Ypapauté§!. Les papes gouvernent à vie et sont choisis par les §Ycardinaux§! de la Curie. S'il a soutenu le bon candidat, un pays peut être considéré comme le §Ycontrôleur de la Curie§! et avoir accès à certaines actions et avantages. Les chances que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] [Root.GetIlElleNP]-mêm[Root.GetEEsNP] contrôleur de la Curie dépendent du nombre total de cardinaux dans le monde, alors que les autres pays doivent investir de l'§Yinfluence sur le pape§!.\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ythéocratie§! : [Root.GetSonLeurNP] §Yhéritier§! est choisi au sein d'un groupe comptant jusqu'à six candidats, qui régnera alors à vie. Selon le passé du candidat retenu, divers événements se produiront.\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ytribu indigène§!, dirigée par un[Root.GetXEDir] §Y[Root.Monarch.GetTitle]§! à vie. Une fois [Root.GetCeCetteDir] [Root.Monarch.GetTitle] mort[Root.GetXEDir], un autre sera nommé sans que cela suscite le moindre effet négatif.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ytribu indigène§!, dirigée par un[Root.GetXEDir] §Y[Root.Monarch.GetTitle]§! à vie. Une fois [Root.GetCeCetteDir] [Root.Monarch.GetTitle] mort[Root.GetXEDir], un autre sera nommé sans que cela suscite le moindre effet négatif.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_factions:0 "Le gouvernement [Root.GetRootAdjMS] est contrôlé par trois §Yfactions§! différentes, qui allouent des avantages divers selon celle qui se trouve au pouvoir.\n\n"
 string_tribal_reform:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] un régime politique de type §Ytribal§!, impliquant des §Yrébellions§! fréquentes[Root.startup_government_tribal_institution_penalty] et l'impossibilité de renoncer au tribalisme sans avoir auparavant §Yréformé le régime politique§!.\n\n"
 string_start_government_heirs:1 "Le souverain [Root.GetRootAdjMS] règne à vie, et sa succession dépend de la nomination d'un §Yhéritier§!.\nCelui-ci apparaît avec le temps ou à la suite de choix faits lors d'événements. Si le souverain meurt avant que son héritier ait atteint la majorité, un §YConseil de régence§! peut gouverner en son nom, mais interdira [Root.GetAuAlaNP] [Root.GetName] de déclarer la guerre.\n"
 string_start_government_horde_heirs:0 "Cela signifie que le dirigeant règne à vie et que sa succession dépend si un §Yhéritier§! a été nommé.\nCes héritiers apparaissent soit avec le temps, ou par les choix proposés lors d'événements.\n"
