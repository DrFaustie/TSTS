 string_start_religion_intro_text:0 "[Root.GetLeLaRelCap] §Y[Root.GetRelN]§! alloue ces modificateurs :\n[Root.Religion.GetCountryModifiers]"
 string_start_religion_zoroastrian:0 "[Root.start_religion_intro]\n\nLe zoroastrisme est une religion peu commune, se trouvant dans la province de Yazd, en Iran. Il n'appartient à §Yaucune famille religieuse§! du jeu."
 string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\nLes provinces mayas se trouvent pour l'essentiel à proximité de la péninsule du Yucatan, et la foi maya appartient à la même §Yfamille religieuse§! que la religion §Ynahuatl§! voisine."
 string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\nLes provinces nahuatls se trouvent pour l'essentiel autour de la vallée de Mexico, et le nahuatlisme appartient à la même §Yfamille religieuse§! que la religion §Ymaya§! voisine."
 string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\nLes provinces intistes se trouvent pour l'essentiel dans les Andes, et l'intisme appartient à la même §Yfamille religieuse§! que la religion §Yanimiste§! voisine."
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nLe tengrisme est originaire de Mongolie, et les provinces tengristes se trouvent pour l'essentiel dans le Nord de l'Asie."
 string_start_religion_fetishist:0 "[Root.start_religion_intro][Root.start_fetishist_cults]\nLes religions fétichistes sont originaires d'Afrique, et toutes les provinces fétichistes s'y trouvent."
 string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nL'hindouisme est originaire du sous-continent indien, et presque toutes les provinces hindoues s'y trouvent."
 string_start_religion_sikh:0 "[Root.start_religion_intro]\n\nAucune province ne pratique le sikhisme lors des premières dates historiques, car cette religion est née et s'est répandue au tournant du XVe s.\nLe sikhisme appartient à la §Yfamille religieuse dharmique§!, tout comme l'§Yhindouisme§!."
 string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\nLe shintoïsme est originaire du Japon et appartient à la §Yfamille religieuse orientale§!, tout comme les bouddhismes §Ytheravâda§!, §Ymahâyâna§! et §Yvajrayâna§! ainsi que le §Yconfucianisme§!."
 string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\nLe confucianisme appartient à la §Yfamille religieuse orientale§!, tout comme les bouddhismes §Ytheravâda§!, §Ymahâyâna§! et §Yvajrayâna§! ainsi que le §Yshintoïsme§!."
 string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nLe theravâda appartient à la §Yfamille religieuse orientale§!, tout comme les autres formes §Ymahâyâna§! et §Yvajrayâna§! du bouddhisme ainsi que le §Yconfucianisme§! et le §Yshintoïsme§!."
 string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nLe mahâyâna appartient à la §Yfamille religieuse orientale§!, tout comme les autres formes §Ytheravâda§! et §Yvajrayâna§! du bouddhisme ainsi que le §Yconfucianisme§! et le §Yshintoïsme§!."
 string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nLe vajrayâna appartient à la §Yfamille religieuse orientale§!, tout comme les autres formes §Ytheravâda§! et §Ymahâyâna§! du bouddhisme ainsi que le §Yconfucianisme§! et le §Yshintoïsme§!."
 string_start_religion_coptic:0 "[Root.start_religion_intro][Root.start_coptic_blessings]\nLe coptisme appartient à la §Yfamille religieuse chrétienne§!, tout comme l'§Yorthodoxie§!, le §Ycatholicisme§!, le §Yprotestantisme§! et la §YRéforme§!."
 string_start_religion_reformed:0 "[Root.start_religion_intro]\n\nLa Réforme se répand à partir de §Yfoyers de la Réforme§!, apparaissant lorsque le §Ydésir de réforme§! au sein du catholicisme est suffisamment important.[Root.start_reformed_fervor]"
 string_start_religion_protestant:0 "[Root.start_religion_intro]\n\nLe protestantisme se répand à partir de §Yfoyers de la Réforme§!, apparaissant lorsque le §Ydésir de réforme§! au sein du catholicisme est suffisamment important.[Root.start_protestant_church_power]"
 string_start_religion_orthodox:0 "[Root.start_religion_intro]\n\nLes pays orthodoxes peuvent accumuler de l'§Yautorité patriarcale§! avec le temps afin de renforcer la puissance de l'Église au sein de leurs frontières.\nCette autorité patriarcale s'accroît selon les choix faits lors d'événements et en prenant certaines décisions.\n\n[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\nLes dirigeants sunnites disposent d'une valeur de §Ypiété§! qui mesure le type de foi qu'ils promeuvent au sein de la société. Cette piété va du §Ymysticisme§! au §Ylégalisme§!, les avantages alloués pour les valeurs les plus extrêmes étant différents.\nLa société évolue vers le légalisme avec les choix faits lors de certains événements, en déclarant la guerre aux infidèles et aux hérétiques, ou en convertissant des provinces. Elle évolue vers le mysticisme en déclarant la guerre à d'autres pays sunnites, par les choix faits lors de certains événements et dans d'autres cas encore.\nLes autres religions de la §Yfamille musulmane§! sont le §Ychiisme§! et l'§Yibadisme§!. Le sunnisme est de loin la religion musulmane la plus répandue.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\nLes dirigeants chiites disposent d'une valeur de §Ypiété§! qui mesure le type de foi qu'ils promeuvent au sein de la société. Cette piété va du §Ymysticisme§! au §Ylégalisme§!, les avantages alloués pour les valeurs les plus extrêmes étant différents.\nLa société évolue vers le légalisme avec les choix faits lors de certains événements, en déclarant la guerre aux infidèles et aux hérétiques, ou en convertissant des provinces. Elle évolue vers le mysticisme en déclarant la guerre à d'autres pays chiites, par les choix faits lors de certains événements et dans d'autres cas encore.\nLes autres religions de la §Yfamille musulmane§! sont le §Ysunnisme§! et l'§Yibadisme§!. Les provinces chiites se trouvent en Iran et dans le Sud de l'Arabie.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\nLes dirigeants ibadites disposent d'une valeur de §Ypiété§! qui mesure le type de foi qu'ils promeuvent au sein de la société. Cette piété va du §Ymysticisme§! au §Ylégalisme§!, les avantages alloués pour les valeurs les plus extrêmes étant différents.\nLa société évolue vers le légalisme avec les choix faits lors de certains événements, en déclarant la guerre aux infidèles et aux hérétiques, ou en convertissant des provinces. Elle évolue vers le mysticisme en déclarant la guerre à d'autres pays ibadites, par les choix faits lors de certains événements et dans d'autres cas encore.\nLes autres religions de la §Yfamille musulmane§! sont le §Ychiisme§! et le §Ysunnisme§!. Les provinces ibadites ne se trouvent que dans le désert du Maghreb et à Oman.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic:0 "[Root.start_religion_intro]\n\nLes pays catholiques peuvent entretenir des relations avec le §YSaint-Siège§! en usant de l'§Yinfluence sur le pape§! qu'ils ont cumulée avec le temps.\nCette §Yinfluence§! peut être utilisée pour devenir le §Ycontrôleur de la Curie§! ou obtenir des faveurs de la papauté.\n[Root.start_religion_catholic_tordesillas]\nAu début de la période, la plus grande partie de la Chrétienté est catholique, mais avec le temps le §Ydésir de réforme§! va s'accroître, résultant des actions de l'ensemble des dirigeants catholiques. Une fois ce désir suffisamment élevé, la Réforme sera lancée, et les fois §Yprotestante§! et §Yréformée§! vont commencer à se répandre rapidement à partir de §Yfoyers de la Réforme§!.\n\n[Root.start_anglicanism_description]"
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\n[Root.GetLeLaRelCap] [Root.GetRelN] appartient à la famille religieuse §Y[Root.GetFamRelFS]§!. Les dirigeants nordiques peuvent choisir une divinité tutélaire qui leur offre un avantage particulier dont ils peuvent bénéficier tout au long de leur règne."
 string_start_religion_fallback:0 "[Root.start_religion_intro]\n\nCette religion appartient à la famille religieuse §Y[Root.GetFamRelFS]§!. Elle ne dispose pas de mécanismes appropriés, non plus que sa famille religieuse."
 string_start_culture_government_title:0 "La culture [Root.GetCultFS]"
 string_start_culture_government_title_plural:0 "La culture [Root.GetCultFS]"
 string_start_consorts:0 "£DLC_rom£ Les souverains ont aussi une §Yconsort§!, soit par §Ymariage royal§!, soit à la naissance d'un héritier. En lieu et place d'un Conseil de régence, la consort régnera jusqu'à la majorité de cet héritier.\n\n"
 string_startup_estates_explanation:0 "Le gouvernement agit en relation avec les §Yordres§! du pays. Ils diffèrent d'un pays à un autre, mais représentent des groupes d'intérêt puissants, qui peuvent fournir des avantages importants s'ils se montrent §Yloyaux§! et §Yinfluents§!, mais constituer une véritable gêne s'ils sont déloyaux et trop influents. Influence et loyauté évoluent lors des choix faits lors de certains événements, ou en leur accordant des territoires sous la forme de provinces relevant des États.\n\n"
 string_startup_estates_explanation_cossacks:0 "Le gouvernement agit en relation avec les §Yordres§! du pays. Ils diffèrent d'un pays à l'autre, mais représentent des groupes d'intérêt puissants, qui peuvent fournir des avantages importants s'ils se montrent §Yloyaux§! et §Yinfluents§!, mais constituer une véritable gêne s'ils sont déloyaux et trop influents. Influence et loyauté évoluent lors des choix faits lors de certains événements, ou en leur accordant des territoires sous la forme de provinces relevant des États.\n\n£DLC_cos£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] accès à l'ordre des §Ycosaques§!. Ceux-ci peuvent améliorer les unités de cavalerie, mais si leur influence atteint §Y100§! ils pourraient bien faire sécession et fonder leur propre pays. Nous pourrons choisir toutefois de jouer celui-ci si cela se produit.\n\n"
 string_start_devotion:0 "£DLC_cs£ Les théocraties disposent d'une valeur de §Ydévotion§!, mesurant la conformité de leurs actes au regard de leurs idéaux, qui peut conférer des pénalités ou des avantages.\n\n"
 string_start_russian_mechanics:0 "£DLC_tr£ [Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] d'un régime politique de type §Yrusse§!. [Root.GetIlElleNPCap] [Root.GetAOntNP] donc accès à trois capacités :\n– §Yréformer le Soudiebnik§! décroît l'autonomie dans les provinces possédées ;\n– §Ysoutenir l'Opritchnina§! réduit la progression des factions rebelles ;\n– §Ylever les streltsy§! permet de lever des régiments de §Ystreltsy§! dans la capitale.\nLe soutien nécessaire à ces actions augmente avec le temps, en fonction des capacités du dirigeant.\n\n"
 string_start_iqta:0 "£DLC_coc£ [Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] d'un régime politique de type iqtâ'. [Root.GetIlElleNPCap] [Root.GetAOntNP] donc accès à trois capacités, appelées « politiques de taxation » :\n– le §Yfermage des terres efficace§! accroît les §Yrevenus fiscaux§! et permet un unique accroissement des §Ytaxes§! prélevées sur toutes les dépendances ;\n– l'§Yacquisition de terres§! réduit le coût de §Ylégitimation des provinces§! et permet une augmentation unique des §Yréserves militaires§! dans toutes les dépendances ;\n– la §Yfiscalité clémente§! réduit l'§Yaspiration à la liberté§! des dépendances et accroît la §Yréputation diplomatique§!.\n\nUne nouvelle politique de taxation peut être promulguée tous les 20 ans, et une seule peut être appliquée à la fois.\n\n"
 string_start_mamluks:0 "£DLC_coc£ Avec le régime politique de type mamelouk, le pays a accès à trois capacités :\n– §Ymettre en avant la culture du dirigeant§! réduit tous les coûts en puissance de dirigeant de 5% ;\n– §Yvendre des esclaves de la culture du dirigeant§! fournit un revenu tiré des provinces de la culture du dirigeant ;\n– §Yrecruter des troupes de la culture du dirigeant§! accroît les réserves militaires selon les provinces de la culture du dirigeant.\nLe soutien nécessaire à ces actions augmente avec le temps, en fonction des capacités du dirigeant, et leurs effets dépendent de l'importance de la §Yculture§! du dirigeant dans le pays.\n\n£DLC_coc£ Lors de la succession, le choix sera proposé entre plusieurs candidats au titre de sultan. Ils se distinguent selon les cultures au sein du pays qui leur apportent leur soutien. L'élite dirigeante mamelouke se méfie de quiconque dispose d'un large soutien. Aussi, plus commune sera la culture du sultan, plus sa §Ylégitimité§! en début de règne sera faible.\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] accès à trois capacités qui peuvent être utilisées tous les 5 ans au prix de §Ypuissance de dirigeant§! :\n– §Ysaisir les biens du clergé§! réduit le coût de construction des bâtiments ;\n– §Yinviter les minorités étrangères§! accroît le niveau de développement et réduit le coût de développement de la contrée où se trouve la capitale ;\n– §Yapprouver la guerre sainte§! alloue des revendications sur les provinces limitrophes possédées par des païens ou des hérétiques hostiles ou non alliés.\n\n"
 string_start_tribal_federation:0 "£DLC_coc£ [Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] d'un régime politique de type §Yfédération tribale§!. [Root.GetIlElleNPCap] peu[Root.GetTVentNP] donc accroître [Root.GetSonLeurNP] §Yallégeance tribale§! lors de certains événements, en remportant des batailles et en §Yhumiliant§! [Root.GetSesLeursNP] rivaux. Cette valeur accroît la vitesse de reconstitution des §Yréserves militaires§! et réduit l'§Yagitation§! dans tout le pays.\n\n£DLC_coc£ L'allégeance tribale peut aussi être dépensée dans trois capacités :\n– §Yrecruter un général§! permet de recruter un commandant expérimenté ;\n– §Yentraîner des cavaliers§! accroît la combativité de la cavalerie ;\n– §Yrecruter dans les tribus§! accroît les réserves militaires.\n\nUser de n'importe laquelle de ces capacités alloue le bonus lié tout en réduisant l'allégeance tribale de 30.\n\n"
 string_start_harem:0 "£DLC_rom£ Le §Yrégime politique ottoman§! donne accès à un §Yharem§!. Cela signifie que l'§Yhéritier§! ne sera pas généré de la façon habituelle, mais pourra être choisi parmi un certain nombre de candidats une fois que le souverain aura §Y30§! ans.\nS'il meurt avant, toutefois, l'héritier sera §Ymédiocre§!, sa seule réelle habileté se résumant à trahir ses frères.\n\n"
 string_start_pashas:0 "£DLC_coc£ Le §Yrégime ottoman§! permet de nommer des §Ypachas§! dans les États. Un pacha réduit grandement le §Ycoût de maintenance des États§! et les risques de §Yrévolte§!, mais accroît le coût de construction des §Ybâtiments§!.\n\n£DLC_coc£ Le régime ottoman permet aussi de recruter des §Yjanissaires§! dans les provinces §Ypaïennes§!. Il s'agit d'une unité spéciale, moins sensible aux dégâts de §Ychoc§! et de §Yfeu§!, mais plus onéreuse à entretenir et plus coûteuse en §Ypuissance militaire§! lors de son recrutement.\n\n"
 string_start_trade_league:0 "£DLC_mn£ Le régime politique [Root.GetRootAdjMS] permet la fondation de §Ycomptoirs§!, conférant plus de §Ypuissance commerciale§! dans les nœuds où ils seront établis. Au-delà de vingt provinces d'État, le pays perdra aussi en §Ytradition républicaine§!.\n\n£DLC_mn£ Il y a moyen d'inviter de petits pays à devenir membres de la §Yligue commerciale§!, ce qui leur garantit la protection [Root.GetDuDelaNP] [Root.GetName] en échange d'une part de leur puissance commerciale.\nLa ligue commerciale peut aussi être renforcée en accordant l'indépendance à des cités marchandes.\n\n"
 string_start_parliaments:0 "£DLC_cs£ Le régime politique [Root.GetRootAdjMS] s'appuie sur le §Yparlement§! pour les décisions les plus importantes. Cela permet au dirigeant de s'assurer du soutien des provinces ayant un §Ysiège§! au parlement pour imposer une politique.\n\n"
 string_start_prussian_government:2 "£DLC_rom£ Le régime politique [Root.GetDuDelaNP] [Root.GetName] est la §Ymonarchie prussienne§!. Cela signifie que tous [Root.GetSesLeursNP] dirigeants sont assurés d'une capacité militaire d'au moins §Y3§!£mil£.\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc:0 "£DLC_rom£ Cette monarchie prussienne permet de disposer d'un niveau de §Ymilitarisation§! qui s'accroît en cas de §Ystabilité§! négative, de §Ytradition terrestre§! positive et de §Ylégitimité§! positive, et qui permet de disposer de plusieurs avantages utiles. La militarisation décroît en fonction du nombre de provinces possédées, un pays peu étendu pouvant la maintenir à un niveau plus élevé.\n\n"
 string_start_elective_monarchy:0 "£DLC_rp£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ymonarchie élective§!, faisant que d'autres pays peuvent §Ysoutenir un candidat§! de leur dynastie pour devenir l'héritier. Le trône d'une monarchie élective ne peut toutefois pas être revendiqué, ce qui permet [Root.GetAuAlaNP] [Root.GetName] de ne pas tomber sous une §Yunion personnelle§! dominée par un autre pays.\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp£ [Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] devenir une §Ymonarchie élective§!, faisant que d'autres pays pourront alors §Ysoutenir un candidat§! de leur dynastie pour devenir l'héritier. Le trône d'une monarchie élective ne peut toutefois pas être revendiqué, ce qui permettra alors [Root.GetAuAlaNP] [Root.GetName] de ne pas tomber sous une §Yunion personnelle§! dominée par un autre pays.\n\n"
 string_start_horde:0 "£DLC_cos£ En tant que horde, la stabilité intérieure [Root.GetDuDelaNP] [Root.GetName] est mesurée par l'§Yunité de la horde§!, qui décroît avec le temps, mais s'accroît en pillant les provinces ennemies et en livrant des guerres. Cette unité décroît plus rapidement pour les hordes dont le territoire est étendu.\n\n"
 string_start_native_council_opm:0 "£DLC_cop£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] dirigé[Root.GetXENP] par un §Yconseil indigène§!, qui permet de §Ymigrer§! de province en province au cours du temps pour trouver un endroit plus hospitalier pour la tribu. Cela offre aussi l'accès aux §Yprogrès indigènes§!, permettant de faire avancer la société de bien des façons avant l'arrivée des Européens. Une fois tous les progrès indigènes adoptés, il est possible de §Yréformer la société§! en adoptant les §Ytechnologies§! et §Yinstitutions§! d'un pays voisin plus avancé.\n\n"
 string_start_native_council:0 "£DLC_cop£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] dirigé[Root.GetXENP] par un §Yconseil indigène§!, qui offre l'accès aux §Yprogrès indigènes§!, permettant de faire avancer la société de bien des façons avant l'arrivée des Européens. Une fois tous les progrès indigènes adoptés, il est possible de §Yréformer la société§! en adoptant les §Ytechnologies§! et §Yinstitutions§! d'un pays voisin plus avancé.\n\n"
 string_start_siberian_native_council_opm:0 "£DLC_cop£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] dirigé[Root.GetXENP] par un §Yconseil clanique sibérien§!, qui permet de §Ymigrer§! de province en province au cours du temps pour trouver un endroit plus hospitalier pour la tribu.\n\n"
 string_start_meritocracy:0 "£DLC_moh£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un §Yempire céleste§!, permettant qu'au lieu de la légitimité le pays dispose d'une valeur de §Yméritocratie§! reflétant les compétences de l'administration. Une méritocratie élevée alloue des réductions importantes sur le coût des §Yconseillers§! et rend le pays plus fort face à l'§Yespionnage§! des pays rivaux.\n\n"
 string_start_shogunate:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un §Yshôgunat§! : [Root.GetIlElleNP] dispos[Root.GetEEntNP] donc d'autant de §Ydaimyôs§! qu'[Root.GetIlElleNP] le souhait[Root.GetEEntNP]. Ces vassaux sont autorisés à se déclarer la guerre les uns les autres.\n[Root.GetLeLaNPCap] [Root.GetName] perdr[Root.GetAOntNP] toutefois le shôgunat si n'importe lequel de ces daimyôs s'empare de la capitale impériale, §YKyôto§!.\n\n"
 string_start_shogunate_moh:0 "£DLC_moh£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un §Yshôgunat§! : [Root.GetIlElleNP] dispos[Root.GetEEntNP] donc d'autant de §Ydaimyôs§! qu'[Root.GetIlElleNP] le souhait[Root.GetEEntNP]. Ces vassaux sont autorisés à se déclarer la guerre les uns les autres.\nLe shôgunat peut prendre un certain nombre de §Ydécisions§! à l'égard des daimyôs soumis et dispose de §Ytrois capacités§! visant l'ensemble des daimyôs en même temps.\n[Root.GetLeLaNPCap] [Root.GetName] perdr[Root.GetAOntNP] toutefois le shôgunat si n'importe lequel de ces daimyôs s'empare de la capitale impériale, §YKyôto§!.\n\n"
 string_manchu_culture:0 "£DLC_moh£ [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un peuple mandchou, ce qui [Root.GetLuiLeurNP] permet de lever les §Ybannières§! dans les provinces d'État de culture mandchoue, au prix d'une hausse de la §Ycorruption§!.\nCes bannières ne nécessitent aucune §Yréserve militaire§!, mais ont un coût en §Yducats§! pour se §Yrenforcer§!.\n\n"
 string_muslim_school:0 "£DLC_coc£ Tous les pays musulmans se revendiquent d'une §Yécole§! qui leur alloue un certain avantage. Ces écoles ont les unes envers les autres une opinion qui évolue au cours du temps et a des conséquences pour les relations entre les pays qui s'en revendiquent.\nLes pays peuvent inviter des lettrés d'autres écoles pour bénéficier de leurs avantages durant 20 ans.\n\nL'école [Root.GetEcoleReligieuseAdjFS] alloue ces avantages :\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
