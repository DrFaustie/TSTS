 institution_events.201.d:0 "Reisende sprechen von einer großen Wiedergeburt alter Ideale in weit entfernten Ländern. Es ist schwer, solche Gerüchte ernst zu nehmen, obwohl laut den Berichten großartige Geheimnisse von den Denkern dieser 'Renaissance' enthüllt wurden."
 institution_events.3.t:0 "Geburt des Kolonialismus"
 institution_events.3.d:0 "Die Entdeckung der Neuen Welt läutete ein neues Zeitalter nicht nur für die Kolonisten und Kolonisierten ein, sondern führte auch zu einer Verbreitung von Rohstoffen und Techniken sowie zu einer Vermessung der riesigen Weiten des Globus. Mit der Verbreitung von Tieren, Feldfrüchten, Silber und Krankheiten über den Atlantik wurden die ersten Schritte zu einer wahren Weltwirtschaft unternommen. Während ferne Landen und Völker kartiert und dokumentiert wurden, wurden sowohl Ideen als auch religiöse und philosophische Debatten durch das, was wir in den Gesellschaften in Übersee fanden, immer facettenreicher. Großartige Köpfe sehen die Notwendigkeit, in Frage zu stellen, was einst Wahrheit war, und von Valladolid bis Fatehpur Sikri ist die Natur der Welt nun offen zur Debatte."
