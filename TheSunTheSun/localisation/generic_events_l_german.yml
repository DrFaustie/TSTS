 culture_religion_events.3.t:0 "Der Glaube von [Root.Monarch.GetName]"
 culture_religion_events.3.d:0 "Der Glaube von [Root.Monarch.GetName] war lange Zeit ein Problem unter den führenden [Root.GetNoblesReplacementForOtherGovernments] unserer [Root.GovernmentName]. Im Laufe der Zeit hat sein Einfluss zu einigen "neuen Männern" geführt und sogar einige unserer älteren Familien dazu gebracht, den [Root.new_ruler_religion.GetReligionName]en Glauben anzunehmen. Die Tatsache, dass [Root.new_ruler_religion.GetReligionName]e Rituale Türen öffnen können verbunden mit der allgemein erhöhten Sichtbarkeit der Verehrung, hat dazu geführt, dass der Glaube immer häufiger und alltäglicher in unserem Land wird und zieht sowohl neu Konvertierte aus dem Inneren, als auch aus anderen Teilen der Welt an."
 culture_religion_events.3.a:0 "Wunderbar!"
 culture_religion_events.3.b:0 "Wir müssen versuchen die gefährliche Macht [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] aufzuhalten."
 culture_religion_events.4.t:0 "Ein schlechter Einfluss"
 culture_religion_events.4.d:0 "Viele unter dem rechtschaffenden Klerus und der [Root.GetNoblesReplacementForOtherGovernments] sind sich seit langem einig, dass die Abtrünnigkeit von [Root.Monarch.GetName] einen schlechten Einfluss auf das Land hat und unser Volk in Gefahr bringt.\nZusammen mit den Priestern aus [rebel_province.GetName], [Root.noblezealot.GetName], hat ein sehr frommer Zweig unserer älteren Familien eine Armee versammelt und marschiert nun auf die Hauptstadt [Root.Capital.GetCapitalName] zu, um den schädlichen Ketzer zu beseitigen."
 culture_religion_events.4.a:0 "Verräter müssen sterben."
 culture_religion_events.5.t:0 "[Root.GetMEinEine] ungläubige[Root.GetMrMale] [Root.Monarch.GetTitle]"
 culture_religion_events.5.d:0 "Die Anwesenheit eines offenkundig heidnischen [Root.heathen_ruler.GetReligionGroupName] in [Root.Capital.GetCapitalName] ist unter den Untertanen von [Root.Religion.GetName] nicht unbemerkt geblieben. Unter den Altgläubigen ist dies zu einem Problem geworden und hat in Regionen mit bestehenden religiösen Spannungen zu einer noch größeren Häufigkeit von Konflikten geführt. Ein Priester namens [Root.antimonarchistpriest.GetName] soll versucht haben, die Situation noch weiter zu entfachen, indem er in Reden bei [rebelprovince.GetAreaName] häufig die "Korruption von [Root.Capital.GetCapitalName]" erwähnt. Gegenwärtig könnte es schwer sein, ihn von dieser Position, ohne den Einsatz von Gewalt, zu entfernen. "
 culture_religion_events.5.a:0 "Umfangreicher Einsatz von Gewalt ist nur passend."
 culture_religion_events.5.b:0 "Lasst uns diese Situation nicht noch schlimmer machen."
 culture_religion_events.6.t:0 "Der [Root.new_monarch_religion.GetReligionGroupName]e Hof von [Root.Monarch.GetName]"
 culture_religion_events.6.d:0 "Auch wenn es viele gibt, die den Glauben von [Root.Monarch.GetName] als Affront von allem was heilig ist ansehen, hat [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]en Hof zu einer wahren Anlaufstelle für Glaubensbrüder und Schwestern gemacht. Indem [Root.Monarch.GetSheHe] die Kontakte nutzt, die [Root.Monarch.GetSheHe] auf diese Weise gebildet hat, können wir viele erreichen, die wir ansonsten niemals angezogen hätten."
 culture_religion_events.6.a:0 "Kommt einer, kommen alle!"
 culture_religion_events.6.b:0 "Ihre Talente sind in unseren [Root.new_monarch_religion.GetReligionName]en Provinzen erforderlich."
 culture_religion_events.7.t:0 "Wettbewerb und die Gunst [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]"
 culture_religion_events.7.da:0 "Es ist kein Geheimnis, dass [Root.Monarch.GetName] die [Root.new_monarch_culture.GetCultureName]en Menschen mag und ihre Sprache mit einem deutlichen Akzent spricht.\n[Root.Monarch.GetName] umgibt sich selbst sogar mit [Root.new_monarch_culture.GetCultureName]en Beratern und Höflingen, etwas, das von den alten [Root.Culture.GetName]en Familien in unserem Land nicht unbemerkt geblieben ist. Unser Hof-[Root.Adm_Advisor.GetTitle], ein Verfechter alter [Root.Culture.GetName]er Werte, ist zunehmend im Widerspruch zur Politik von [Root.Monarch.GetName] und ist nun im Begriff, sich aus dem Rat zurückzuziehen."
 culture_religion_events.7.db:0 "Es ist kein Geheimnis, dass [Root.Monarch.GetName] die [Root.new_monarch_culture.GetCultureName]en Menschen mag und ihre Sprache mit einem deutlichen Akzent spricht.\n[Root.Monarch.GetName] umgibt sich selbst sogar mit [Root.new_monarch_culture.GetCultureName]en Beratern und Höflingen, etwas, das von den alten [Root.Culture.GetName]en Familien in unserem Land nicht unbemerkt geblieben ist. Unser Hof-[Root.Dip_Advisor.GetTitle], ein Verfechter alter [Root.Culture.GetName]er Werte, ist zunehmend im Widerspruch zur Politik von [Root.Monarch.GetName] und ist nun im Begriff, sich aus dem Rat zurückzuziehen."
 culture_religion_events.7.dc:0 "Es ist kein Geheimnis, dass [Root.Monarch.GetName] die [Root.new_monarch_culture.GetCultureName]en Menschen mag und ihre Sprache mit einem deutlichen Akzent spricht.\n[Root.Monarch.GetName] umgibt sich selbst sogar mit [Root.new_monarch_culture.GetCultureName]en Beratern und Höflingen, etwas, das von den alten [Root.Culture.GetName]en Familien in unserem Land nicht unbemerkt geblieben ist. Unser Hof-[Root.Mil_Advisor.GetTitle], ein Verfechter alter [Root.Culture.GetName]er Werte, ist zunehmend im Widerspruch zur Politik von [Root.Monarch.GetName] und ist nun im Begriff, sich aus dem Rat zurückzuziehen."
 culture_religion_events.7.a:0 "Wir müssen versuchen, diese Situation zu beheben."
 culture_religion_events.7.b:0 "Es gibt nichts, was wir tun könnten."
 culture_religion_events.8.t:0 "Bevorzugungen in [Root.Capital.GetCapitalName]"
 culture_religion_events.8.d:0 "Die eklatante Bevorzugung [Root.new_monarch_culture.GetCultureName]er Kulturen durch [Root.Monarch.GetName] ist unter der [Root.Culture.GetName]en Bevölkerung nicht unbemerkt geblieben. Diese Obstruktionspolitik verbreitet sich immer mehr, wodurch diejenigen, die Macht haben, ihr mit Frustration entgegensehen."
 culture_religion_events.8.a:0 "Es gibt keine Bevorzugung."
 culture_religion_events.8.b:0 "Wir müssen auffallen, um etwas ändern zu können."
 culture_religion_events.9.t:0 "Freunde im Ausland"
 culture_religion_events.9.d:0 "Die Präferenzen von [Root.Monarch.GetName] zur [Root.new_monarch_culture.GetCultureName]en Kultur und Sprache wird von vielen als Exzentrik angesehen, hat uns aber auch Türen in den weitläufigeren [Root.new_monarch_culture.GetCultureName]en Gemeinschaften geöffnet. [Root.Monarch.GetName] hat alles in [Root.Monarch.GetHerHis]er Macht Stehende getan, um eine engere Bindung zu [Root.Monarch.GetHerHis]en Landleuten aufzubauen."
 culture_religion_events.9.a:0 "Man kann nie genug Freunde haben."
 culture_religion_events.9.b:0 "Schlagen wir den Weg einer [advanced_country.GetAdjective]en [advanced_country.GovernmentName] an."
 culture_religion_events.10.t:0 "Ränkeschmiede in [Root.Capital.GetCapitalName]"
 culture_religion_events.10.da:0 "Der Aufstieg von [Root.Adm_Advisor.GetName], als [Root.other_advisor_culture.GetCultureName]er Beamter, zu einem höheren Amt hat viele verärgert, die [Root.Monarch.GetName] nahestanden. [Root.prominent_noble.GetName], ein Mitglied einer der ältesten [Root.Culture.GetName]en Familien in unserem Land, ist an unseren Herrscher herangetreten und verlangt, dass wir [Root.Adm_Advisor.GetName] von [Root.Adm_Advisor.GetHerHis]er Position entbinden."
 culture_religion_events.10.db:0 "Der Aufstieg von [Root.Dip_Advisor.GetName], als [Root.other_advisor_culture.GetCultureName]er Beamter, zu einem höheren Amt hat viele verärgert, die [Root.Monarch.GetName] nahestanden. [Root.prominent_noble.GetName], ein Mitglied einer der ältesten [Root.Culture.GetName]en Familien in unserem Land, ist an unseren Herrscher herangetreten und verlangt, dass wir [Root.Dip_Advisor.GetName] von [Root.Dip_Advisor.GetHerHis]er Position entbinden."
 culture_religion_events.10.dc:0 "Der Aufstieg von [Root.Mil_Advisor.GetName], als [Root.other_advisor_culture.GetCultureName]er Beamter, zu einem höheren Amt hat viele verärgert, die [Root.Monarch.GetName] nahestanden. [Root.prominent_noble.GetName], ein Mitglied einer der ältesten [Root.Culture.GetName]en Familien in unserem Land, ist an unseren Herrscher herangetreten und verlangt, dass wir [Root.Mil_Advisor.GetName] von [Root.Mil_Advisor.GetHerHis]er Position entbinden."
 culture_religion_events.10.a:0 "Wir müssen ihnen zuhören."
 culture_religion_events.10.b:0 "Absurd!"
 culture_religion_events.11.t:0 "Wachsende Unterstützung der [Root.other_advisor_culture.GetCultureName]en Bevölkerung"
 culture_religion_events.11.da:0 "Als führende Persönlichkeit der [Root.other_advisor_culture.GetCultureName]en Gesellschaft hat [Root.Adm_Advisor.GetName] sowohl gute Einsichten als auch einen starken Einfluss weit über den Rat hinaus, von dem [Root.Adm_Advisor.GetSheHe] in [Root.Capital.GetCapitalName] Teil ist. Eine Tatsache, die [Root.Adm_Advisor.GetSheHe] zu unserem Vorteil verwendet hat und so die Unterstützung für unsere [Root.GovernmentName] und den [Root.Culture.GetName]en Menschen, die sie beherrschen, gestärkt."
 culture_religion_events.11.db:0 "Als führende Persönlichkeit der [Root.other_advisor_culture.GetCultureName]en Gesellschaft hat [Root.Dip_Advisor.GetName] sowohl gute Einsichten als auch einen starken Einfluss weit über den Rat hinaus, von dem [Root.Dip_Advisor.GetSheHe] in [Root.Capital.GetCapitalName] Teil ist. Eine Tatsache, die [Root.Dip_Advisor.GetSheHe] zu unserem Vorteil verwendet hat und so die Unterstützung für unsere [Root.GovernmentName] und den [Root.Culture.GetName]en Menschen, die sie beherrschen, gestärkt."
 culture_religion_events.11.dc:0 "Als führende Persönlichkeit der [Root.other_advisor_culture.GetCultureName]en Gesellschaft hat [Root.Mil_Advisor.GetName] sowohl gute Einsichten als auch einen starken Einfluss weit über den Rat hinaus, von dem [Root.Mil_Advisor.GetSheHe] in [Root.Capital.GetCapitalName] Teil ist. Eine Tatsache, die [Root.Mil_Advisor.GetSheHe] zu unserem Vorteil verwendet hat und so die Unterstützung für unsere [Root.GovernmentName] und den [Root.Culture.GetName]en Menschen, die sie beherrschen, gestärkt."
