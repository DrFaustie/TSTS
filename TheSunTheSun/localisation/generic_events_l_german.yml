 culture_religion_events.2.t:0 "[Root.GetRulerOrRegency] und das [Root.Culture.GetName]e Volk"
 culture_religion_events.2.da:0 "Der Aufstieg von [Root.Monarch.GetName] wurde vom [Root.new_ruler_culture.GetCultureName]en Volk in unserer [Root.GovernmentName] gut aufgenommen, aber die [Root.Culture.GetName]e Bevölkerung sieht ihre(n) neuen [Root.Monarch.GetTitle] mit etwas Misstrauen. Für sie ist [Root.Monarch.GetSheHe] in vielerlei Hinsicht [Root.GetMeineine] [Root.Monarch.GetWomanMan] mit fremden Bräuchen und Angewohnheiten."
 culture_religion_events.2.db:0 "Der Aufstieg von [Root.Monarch.GetName] wurde vom [Root.Culture.GetName]en Volk nicht so gut angenommen. Sie sehen [Root.Monarch.GetHerHis]e Manieren als fremd und merkwürdig an. Auch wenn etwas Misstrauen für einen neuen Herrscher normal ist, scheint es, dass [Root.GetMunserunsere] neue(r) [Root.Monarch.GetTitle] größtenteils Unterstützer am Hof hat, wo [Root.Monarch.GetSheHe] sich selbst mit [Root.new_ruler_religion.GetCultureName]en Freunden aus fremden Ländern umgibt."
 culture_religion_events.2.dc:0 "Der Aufstieg von [Root.Monarch.GetName] zum/zur [Root.Monarch.GetTitle] von [Root.GetName] hat den [Root.GetAdjective]en Hof durchgerüttelt. Unser neuer Herrscher verfolgt öffentlich den [Root.new_ruler_culture.GetReligionName]en Glauben und hat einen Kreis von gleichgesinnten Freunden mitgenommen, um das Land zu regieren. Dies ist zu viel für viele unserer [Root.Religion.GetName]en Untertanen und einige, die von dem berühmten Prediger [Root.rebel_preacher.GetName] angeführt werden, protestieren öffentlich dagegen."
 culture_religion_events.2.dda:0 "Der Aufstieg von [Root.Monarch.GetName] zum/zur [Root.Monarch.GetTitle] von [Root.GetName] hat den [Root.GetAdjective]en Hof durchgerüttelt. Unser neuer Herrscher verfolgt öffentlich den [Root.new_ruler_culture.GetReligionName]en Glauben und hat einen Kreis von gleichgesinnten Freunden mitgenommen, um das Land zu regieren. Dies ist zu viel für viele unserer [Root.Religion.GetName]en Untertanen und es scheint, dass [Root.GetMunserunsere] neue(r) [Root.Monarch.GetTitle] nur wenig Freunde außerhalb der Tore von [Root.Capital.GetCapitalName] haben wird."
 culture_religion_events.2.de:0 "Der Aufstieg von [Root.Monarch.GetName] ist etwas, das viele unserer Untertanen und [Root.GetNoblesReplacementForOtherGovernments] mit Sorge und Abneigung beobachtet haben. [Root.GetMDerDie] neue [Root.Monarch.GetTitle] scheint jeder Bedeutung des Wortes "fremd" gerecht zu werden. [Root.Monarch.GetSheHeCap] spricht nicht die Sprache des gemeinen [Root.Culture.GetName]en Mannes oder Adels und betet auch nicht auf die gleiche Weise.\nDie wenigen Jahre, die vergangen sind, seitdem [Root.Monarch.GetName] das Amt angenommen hat, haben nur erlaubt, dass sich [Root.Monarch.GetHerHis]e Feinde vorbereiten können..."
 culture_religion_events.2.df:0 "Die letzten Jahre waren sowohl chaotisch als auch voller Aufruhr. Mit der Macht nun in stabileren Händen gibt es aber Hoffnung, dass die Dinge wieder ihren normalen Alltag annehmen werden."
