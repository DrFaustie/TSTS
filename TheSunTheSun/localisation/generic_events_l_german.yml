 ideagroups.1.t:0 "Neue Traditionen & Ambitionen"
 ideagroups.1.d:0 "Unser Staat geht durch eine Reihe von Änderungen, die sich schnell auf unsere Identität und Ideale auswirken. Wenn wir nicht aktiv dagegen arbeiten, werden sich dadurch die Ambitionen und Traditionen unseres Landes verändern."
 ideagroups.1.a:0 "Ja, bitte!"
 ideagroups.1.b:0 "Nein, wir können doch nicht unsere Wurzeln kappen."
 ideagroups.711.t:0 "Zeigt Elan"
 ideagroups.711.d:0 "Unsere starke offensive Ausrichtung gibt der Armee unseres Landes ein Gefühl von Stärke, denn Angriff ist immer die beste Verteidigung und so stürmen unsere Mannen furchtlos in die Schlacht, wohlwissend, dass der Sieg unser sein wird."
 ideagroups.711.a:0 "Zielt auf die Augen!"
 ideagroups.712.t:0 "Sendet die Infanterie"
 ideagroups.712.d:0 "Der einfache Fußsoldat wird oft von der Kavallerie herablassend behandelt, doch er ist das Rückgrat jeder Armee. Der Angriff einer starken Infanterie kann so verheerend wie ein Kavallerie-Ansturm sein. Unsere Infanteriesoldaten sonnen sich in ihrem Ruf."
 ideagroups.712.a:0 "Ihr seid die Besten!"
 ideagroups.713.t:0 "Entsendet die Kavallerie"
 ideagroups.713.d:0 "Wie schon Alexander der Große haben unsere Reiter die Fähigkeit und die Kraft, der ultimative Entscheidungsträger zu sein. Sie sind das Sahnehäubchen der Armee und stets kampfbereit. Darauf sind sie stolz und schwelgen in der Aufmerksamkeit, die sie erhalten."
 ideagroups.713.a:0 "Aaaaaaaaaangriff!"
 institution_events.2.t:0 "Die Renaissance!"
 institution_events.2.d:0 "Seit dem 14. Jahrhundert förderten die Wohlhabenden und Mächtigen in den italienischen Stadtstaaten Künstler und Gelehrte, die bereit waren, die alten römischen und griechischen Gesellschaften ihrer Vorväter zu erforschen. Als kulturelle Bewegung erstreckt sich die Renaissance bereits über einen Großteil der Region und hat großen Einfluss auf Literatur, Kunst, Philosophie und Musik. Humanistische Gelehrte analysieren darüber hinaus die Gesellschaft, in der sie leben, und vergleichen sie mit den Idealen der Philosophen der Antike. Zur Jahreswende $YEAR$ ist der Humanismus der Renaissance zu einer reiferen Bewegung geworden, die bereit ist, alle Aspekte der Gesellschaft zu durchdringen. Ein neues Ideal für Herrscher sowie für jene, die beherrscht werden, verbreitet sich so schnell wie es die frühen Druckereien ermöglichen. Ein wahrer Humanist der Renaissance ist ein Experte auf jedem Gebiet, von der Politik und Philosophie bis hin zur Kunst, Textanalyse, Musik und Architektur. Die Renaissance ist nun bereit, die Welt so neuzugestalten, dass sie besser zu den Idealen der Antike passt."
 institution_events.2.a:0 "Das ändert alles ..."
 institution_events.2.a.tt:0 "Länder, die die Institution §YRenaissance§! noch nicht vollständig §Yförderten§!, erhalten einen zunehmenden Malus auf Technologiekosten in Höhe von §R1%§! jährlich bis zu max. §R50%§!."
