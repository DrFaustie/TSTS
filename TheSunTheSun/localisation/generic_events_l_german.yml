 colonial_nation.EVTNAME140:0 "Getreideschmuggel"
 colonial_nation.EVTDESC140:0 "Der Zoll auf Getreide, den uns [Root.ColonialParent.GetName] aufgezwungen hat, macht einen Großteil der Profite unserer Händler zunichte. Sie fordern, dass wir für die Reklamation dieser Steuern eine Delegation nach [Root.ColonialParent.Capital.GetCapitalName] schicken oder sie werden sich mit Schmuggeln behelfen."
 colonial_nation.EVTOPTA140:0 "Delegation schicken"
 colonial_nation.EVTOPTB140:0 "Sollen sie doch schmuggeln"
 colonial_nation.EVTDESC141:0 "Unser Zoll auf Getreide hat in den Kolonien für großen Aufruhr gesorgt. Wütende Händler drohen zu schmuggeln, damit ihnen die Steuern nicht zu viel Profit nehmen. Wir sollten fordern, dass [From.Monarch.GetTitle] [From.Monarch.GetName] diesem Unsinn ein schnelles Ende bereitet."
