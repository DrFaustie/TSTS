 institution_events.501.d:0 "Unsere Handelskontakte in weiter Ferne haben damit begonnen, immer mehr exotische Güter für unsere Märkte zu produzieren. Sie behaupten, dies sei darauf zurückzuführen, dass ihre Kontakte zu anderen Ländern ihrerseits von einigen wenigen im Jahr zu einem fast durchgehenden Kontakt mit verschiedenen Handelsnetzen und Firmen heranwuchsen. Einige boten uns sogar an, in ihre bevorstehenden Lieferungen zu investieren, eine Vorgehensweise, die ihrer Aussage nach in ihren weit entfernten Heimatländern Usus sei."
 institution_events.6.t:0 "Manufakturen"
 institution_events.6.d:0 "Während eine Reihe technischer Innovationen im Laufe des 16. und 17. Jahrhunderts die Produktionsmenge einiger Erzeugnisse, wie Eisen oder Textilien, ansteigen ließ, so wurde der größte Fortschritt in der Produktion in Form neuer Organisationsarten gemacht. Durch die Schaffung von Manufakturen, die sich häufig außerhalb der Stadtgrenzen befinden, können Handelskapitalisten sowohl die uralten Gildengesetze umgehen, die eine Massenproduktion prinzipiell verhindern, als auch Möglichkeiten erkunden, um die Produktion durch die Organisation und Spezialisierung von Arbeitskräften an einem Ort zu steigern. Die Vorläufer der späteren Industrialisierung sind in der Lage, die Produktionsmenge zu steigern, indem sie den Zugang zu Rohstoffen und die Massenorganisation erleichtern, statt durch teure neue Maschinen. Dies ist an sich eine riesige Veränderung zu den häufig schwer regulierten Methoden von früher und zusammen mit den späteren technischen Fortschritten wird diese Produktionsart die Gesellschaft revolutionieren."
