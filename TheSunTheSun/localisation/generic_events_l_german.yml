 institution_events.701.d:0 "Seltsame Expeditionen von Männern in gepuderten Perücken wurden an unseren Grenzen gesichtet. Diese Reisende scheinen mehr an unseren Pflanzen, Tieren und sogar Untertanen interessiert zu sein als an unserem eigentlichen [Root.Monarch.GetTitle], unseren Händlern und unseren Reichtümern. Unsere Informanten berichten uns, dass diese Menschen sich als Überbringer einer 'Aufklärung' bezeichnen, sicherlich eine irrsinnige Behauptung ..."
 institution_events.8.t:0 "Herausforderung der Kriegereliten"
 institution_events.8.d:0 "Im Laufe der Zeit ist es uns gelungen, die Autorität von [Root.Monarch.GetTitle] über die Provinzen zu stärken. Dies bedeutet, dass die Autorität der lokalen Diktatoren und unbedeutenden Häuptlingen nun bedroht ist. Normalerweise ist der Umgang mit jenen lokalen Kräften einfach, doch gelegentlich ist der Einsatz direkterer Gewalt notwendig, um andere an unser Herrschaftsrecht zu erinnern."
 institution_events.8.a:0 "Vernichtet sie!"
 institution_events.8.b:0 "Wir brauchen ihre Unterstützung."
 institution_events.9.t:0 "Zunehmender Einfluss der städtischen Eliten"
 institution_events.9.d:0 "Obwohl ihnen eine offizielle Stimme in unserer Regierung verwehrt ist, haben die reicheren Städte viele andere Möglichkeiten, ihren Einfluss geltend zu machen. In einigen Fällen können sie sich sogar zusammenschließen, um ihre Macht über eine Provinz zu verstärken. Die Anführer eines solchen Konglomerats sind jüngst an uns herangetreten und baten uns, einige der Methoden, mit denen sie Kontrolle ausüben, zu formalisieren. Wenn wir uns mit den Städten verbünden, können wir beständigere Regierungssysteme fördern, wir würden dabei jedoch wahrscheinlich die Unterstützung einiger der einheimischen Kriegergruppen verlieren, die wir derzeit als militärische Reserve nutzen."
 institution_events.9.a:0 "Ausgezeichnet."
 institution_events.9.b:0 "Das steht außer Frage."
 institution_events.10.t:0 "Mangelnde Bürokratie"
 institution_events.10.d:0 "Manchmal ist der Fortschritt größer, wenn er weiter vom Machtzentrum entfernt ist, in dem die alten Eliten zu etabliert sind, um nach Veränderung zu streben. Während neue Regierungsarten in unserem Land häufiger vorkommen, ärgern sich die Einheimischen zunehmend über die Eliten in [Root.Owner.Capital.GetCapitalName], die sich weigern, jegliche Art der Regierungsinstitutionen zu formalisieren."
 institution_events.10.a:0 "Wir können Veränderung nicht erzwingen."
 institution_events.10.b:0 "Die Zeiten ändern sich."
 institution_events.11.t:0 "Informeller Machtschwund"
 institution_events.11.d:0 "Durch gute Politik und einfache Wiederholung können Autorität und Macht ausreichend verwurzelt werden, um das Wachstum von dauerhaften Regierungsinstitutionen zu fördern. Im Laufe der Zeit haben sich unsere Regierungsmethoden von willkürlichen Machtdemonstrationen zu einer konsistenten Regierung entwickelt."
 institution_events.11.a:0 "Großartig!"
 institution_events.12.t:0 "Spiegel für Prinzen"
 institution_events.12.d:0 "[Root.Monarch.GetName] hat begonnen, ein großes Interesse an der Renaissance zu entwickeln, nicht nur für die kulturellen und künstlerischen Verdienste sondern auch für die politischen und wissenschaftlichen Durchbrüche, die in den italienischen Staaten gemacht wurden. [Root.Heir.GetName] scheint jene Dinge jedoch nicht wahrzunehmen, was [Root.GetMunserenunsere] [Root.Monarch.GetTitle] besorgt. Seit Generationen sind europäische Prinzen in der Lage, ihre Ausbildung anhand von Büchern über Verhaltensweisen als Herrscher zu fördern. Die Denker der Renaissance haben sich diesen Genre schnell angeeignet und eine Reihe dieser 'Spiegel für Prinzen' riechen nun praktisch nach diesen Ideen. Wir sollten in Betracht ziehen, diese Bücher zu einem zentralen Bestandteil der Ausbildung von [Root.Heir.GetName] zu machen."
 institution_events.12.a:0 "Lasst uns einen weisen Prinzen fördern."
 institution_events.12.b:0 "Lasst uns eine weise Prinzessin fördern."
 institution_events.12.c:0 "Ein einheimischer Tutor wird genügen."
 institution_events.20.t:0 "Kolonialcharta?"
 institution_events.20.da:0 "Unser Kolonialgouverneur bittet uns in einem Schreiben inständig, weitere Investoren für das Wachstum unseres zukünftigen Reichs in Übersee zu sichern. Es gibt sicherlich Parteien im Finanzsektor von [Root.Capital.GetCapitalName], die Interesse daran hätten, doch aufgrund des hohen Risikos würden sie im Gegenzug einige weitreichende Privilegien erwarten. Sie erwarten auch von der Krone, einen wesentlichen Teil der benötigten Gelder beizusteuern."
 institution_events.20.db:0 "Unsere Eroberungen in Übersee haben das Wachstum des Finanzsektors in [Root.Capital.GetCapitalName] stimuliert. Aus dem gesamten Heimatkontinent stellen Investoren Gelder zur Verfügung, um in ein Kolonialreich in Übersee zu investieren. Eine solche Spekulation kann jedoch gefährlich sein und viele sind der Meinung, wir sollten die Kolonialwirtschaft deutlich regulieren. Durch die Formalisierung des Kolonialsektors können wir eine eigene Ordnung einführen und uns darauf konzentrieren, diese rückständigen Völker zu zivilisieren."
 institution_events.20.a:0 "Auf zum Ruhm!"
 institution_events.20.b:0 "Unsere Zeit ist noch nicht gekommen."
 institution_events.21.t:0 "Verbreitung von Feldfrüchten aus der Neuen Welt"
 institution_events.21.da:0 "Mit der Entdeckung und Kolonisierung der Neuen Welt fand eine Anzahl neuer Feldfrüchte ihren Weg in die europäische Wirtschaft. Kartoffeln, Mais und Tomaten verbreiteten sich langsam bei den Bauern Europas, doch alte Gewohnheiten sterben nur schwer aus und bisher haben sich diese neuen, ertragreichen Feldfrüchte nur sehr langsam verbreitet.\nWir könnten versuchen, diesen Prozess mithilfe der Staatskasse anzuregen, doch jene, die derzeit die Landwirtschaftsmärkte beherrschen, würden sich dadurch bedroht fühlen."
 institution_events.21.db:0 "Europäische Kaufleute werden immer häufiger in den großen Häfen Asiens gesehen und ihre Waren konnten mit der Zeit sogar weiter entfernte Märkte in unserem Land erreichen. Zu den vielen neuen Produkten, die in unsere Märkte eingeführt werden, gehören die neuen Feldfrüchte des amerikanischen Kontinents. Kartoffeln, Tomaten und Mais könnten vermutlich einen Platz auf unserem Speiseplan finden, doch unsere Bauern freunden sich nur langsam damit an."
 institution_events.21.dc:0 "Europäische Kaufleute werden immer häufiger in den großen Häfen gesehen und ihre Waren konnten mit der Zeit sogar weiter entfernte Märkte in unserem Land erreichen. Zu den vielen neuen Produkten, die in unsere Märkte eingeführt werden, gehören die neuen Feldfrüchte des amerikanischen Kontinents. Kartoffeln, Tomaten und Mais könnten vermutlich einen Platz auf unserem Speiseplan finden, doch unsere Bauern nehmen diese nur langsam an."
 institution_events.21.a:0 "Sicherlich eine lohnenswerte Investition."
 institution_events.21.b:0 "Mein Magen ist zu empfindlich dafür ..."
 institution_events.22.t:0 "Sklavenhändler"
 institution_events.22.d:0 "Die Anzahl von [slaver_country.GetAdjective]en Kaufleuten, die unsere Märkte aufsuchen, ist von einem Rieseln zu einem stetigen Strom angewachsen. Ihr Hauptinteresse scheint darin zu liegen, Sklaven entweder direkt oder über Handelswaren zu beschaffen, die wir haben und gegen Sklaven handeln können. Bisher konnten sich wenige lokale Häuptlinge damit erheblich bereichern, was eine gefährliche Entwicklung darstellt, da sowohl lokale Machthaber an Macht gewinnen als auch die umliegenden Siedlungen verarmen.\nDie Sklavenhändler von [Root.Capital.GetCapitalName] fordern die Einrichtung eines beständigeren Rahmens und die Regulierung des Handels über königliche Monopole. Die [slaver_country.GetAdjective]en Händler selbst scheinen auch an offizielleren und dauerhafteren Abkommen interessiert."
 institution_events.22.a:0 "Trefft ein Abkommen mit den [slaver_country.GetAdjective]en Händlern."
 institution_events.22.b:0 "Wir können den Verkauf von Menschenleben nicht tolerieren."
 institution_events.23.t:0 "Der [From.GetAdjective]e Sklavenhandel"
 institution_events.23.d:0 "Der [From.Monarch.GetTitle] von [From.GetName] hat uns kontaktiert und unseren Händlern in [slaving_point.GetName] ein Monopol für den Sklavenhandel in seinen Landen angeboten. Im Gegenzug für den direkten Handel mit ihm statt mit einem der lokalen Häuptlinge, die uns bisher versorgt haben, bietet er uns die Garantie einer stetigen und wachsenden Lieferung unter seinem Schutz an."
 institution_events.23.a:0 "Klingt nach einem guten Handel!"
 institution_events.23.b:0 "Unsere Abkommen mit den Einheimischen laufen gut."
 institution_events.24.t:0 "Ein Sklaven-[Root.Monarch.GetTitle]"
 institution_events.24.d:0 "Die [From.GetAdjective]en waren erfreut ob unseres Angebots, den unberechenbaren Sklavenmarkt zu regulieren und der Markt in [Root.Capital.GetCapitalName] wächst bereits stark. Jedoch nicht jeder, der [Root.Capital.GetCapitalName] erreicht, ist ein Händler, da auch eine Reihe von Schriftgelehrten, Missionaren und Söldnern damit begonnen hat, sich in unserer Hauptstadt niederzulassen. In der Hoffnung, einen fortwährenden, wachsenden Nachschub an Sklaven zu sichern, führen die [From.GetAdjective]en Händler eine große Anzahl von Schusswaffen mit."
 institution_events.24.a:0 "Lasst uns diese Freunde aus weit entfernten Landen willkommen heißen."
 institution_events.25.t:0 "Regulierung fehlgeschlagen"
 institution_events.25.d:0 "Die [From.GetAdjective]en haben sich geweigert, unser königliches Monopol anzuerkennen und handeln weiterhin mit den lokalen Häuptlingen in ihrer Region. Wenn wir nicht schnell handeln, könnten lokale Diktatoren bald ihre eigenen Privatarmeen gegen die zentralen Autoritäten in dem Gebiet finanzieren."
 institution_events.25.a:0 "Wir müssen die unfolgsamen Häuptlinge vernichten!"
 institution_events.25.b:0 "Unsere Zeit ist noch nicht gekommen."
 institution_events.26.t:0 "Rascher Autoritätsverlust"
 institution_events.26.d:0 "Sklavenhändler haben die Landschaft von [Root.GetName] verwüstet. Als direkte Folge ungestrafter Angriffe haben sich Sklavenhändler aus unserer Hauptstadt an unserer eigenen Bevölkerung vergriffen, um die eigenen Taschen zu füllen. Diese Händler zerstören nicht nur unsere eigenen Bevölkerungszentren, sie bauen auch eine eigene Machtbasis auf, die langfristig äußerst gefährlich sein wird."
 institution_events.26.a:0 "Eine weitere große Unannehmlichkeit ..."
 institution_events.26.b:0 "Wir müssen die Ordnung wiederherstellen!"
 institution_events.30.t:0 "Verbreitung feindseliger Publikationen"
 institution_events.30.d:0 "Als der Druck noch eine Neuheit war, wurden zuerst jene davon angezogen, die Kodizes als großartige Kunstwerke schafften, oder Philanthropen, die das Wissen der Antike in einem zugänglicheren Format verbreiten wollen. Bald schlossen sich jedoch auch andere an, weniger gewissenhafte Menschen, die ihren Lebensunterhalt damit verdienen, andere zu verleumden. Seitdem das Druckerwesen zu einem Geschäft heranwuchs, waren Druckerpressen in ganz Europa für Demagogen zugänglich, die damit ihre Lügennetze spannen. In diesem Augenblick liegen Pamphlete stapelweise bereit, um an all jene verteilt zu werden, die daran glauben. In einigen Teilen unserer eigenen Lande wurde diese sonst so vielversprechende Technologie als Mittel genutzt, um unseren [Root.Monarch.GetTitle] zu verleumden und den Staat zu untergraben. Dies dürfen wir nicht tolerieren!"
 institution_events.30.a:0 "Die Zeit der Zensur ist gekommen!"
 institution_events.30.b:0 "Wir können das freie Wort nicht kontrollieren ..."
 institution_events.50.t:0 "Die große Reise"
 institution_events.50.d:0 "Bei der Jugend eines gewissen Standes in Europa wurde es zunehmend zur Mode, sich auf große Reise zu begeben, um die Sehenswürdigkeiten Europas zu sehen. Auf diese Weise können die jungen Nachkommen der großen europäischen Häuser den großen Herrschern, Köpfen und Institutionen unseres Zeitalters ihren Respekt zollen und gleichzeitig neue Ideen und Kontakte zurück nach Hause bringen. Wir sollten in Erwägung ziehen, [Root.Heir.GetName] auf eine solche Pilgerreise zu schicken, um [Root.Heir.GetHerHis]e Ausbildung und die Zukunftsaussichten unseres Landes zu fördern.\nSelbstverständlich wird von einem Thronfolger eines Landes wie dem unseren ein gewisser Reisestandard erwartet ..."
 institution_events.50.a:0 "Eine wundervolle Idee!"
 institution_events.50.b:0 "Wir können von Ausländern nichts lernen."
 institution_events.51.t:0 "Die große Reise"
 institution_events.51.d:0 "Der Brauch sieht vor, dass sich die europäische Jugend von Stand auf eine große Reise über den Kontinent begibt, um die Wunder ihrer Zeit zu sehen, sich mit großen Köpfen und einflussreichen Persönlichkeiten zu treffen und ihr Wissen über die Welt und ihren Bewohnern generell zu erweitern. Unsere europäischen Freunde haben uns nun das Angebot unterbreitet, [Root.Heir.GetName] auf eine ähnliche Reise zu schicken. Auf gewisse Weise stinkt ihr Angebot nach Arroganz, die Dinge, die [Root.Heir.GetSheHe] jedoch lernen könnte, könnten sich für [Root.GetName] als sehr wertvoll erweisen."
 institution_events.51.a:0 "Es soll eine große Reise werden!"
 institution_events.51.b:0 "[Root.Heir.GetSheHeCap] kann von diesen Wilden nichts lernen."
 institution_events.52.t:0 "Expansion einer Handelsfabrik"
 institution_events.52.d:0 "Ausländische Händler in unseren Landen sind an die lokalen Behörden in einem unserer Häfen herangetreten und bitten um die Erlaubnis, eine dort vorhandene Fabrik durch den Bau einer Festung auszubauen und Steuern von jenen unserer Untertanen einzutreiben, die innerhalb eines gewissen Umkreises ihrer Fabrik leben. Die Händler argumentieren damit, dass sie uns nicht nur finanziell dafür entschädigen könnten, sondern dass der gesteigerte Handel und Verkehr zu unseren Häfen in der Provinz zu einem allgemeinen Wachstum der Region im internationalen Handel führen würde, sollten wir ihnen diese Rechte gewähren.\nWenn wir diesen Europäern die Expansion erlauben, würde dies jedoch auf Kosten unserer eigenen Kaufleute gehen ..."
 institution_events.52.a:0 "Gewährt ihnen das Recht, ihr Geschäft auszubauen."
 institution_events.52.b:0 "Wir können das nicht zulassen!"
 institution_events.53.t:0 "Handelskonzessionen"
 institution_events.53.d:0 "Geschäftstüchtigen Händlern mit Geschäften in [From.GetAdjective]en Häfen ist es gelungen, wesentliche Konzessionen vom örtlichen Herrscher zu erhalten. Sie haben ihre Fabrik ausgebaut und eine kleine Festung errichtet, über die sie einen Teil der Region kontrollieren. Diese neue Vereinbarung ermöglicht dem lokalen Herrscher den Zugang zum globalen Handelsnetz, was jedoch auch als billige Ausrede für eine direkte Expansion in [From.Monarch.GetHerHis]e Lande genutzt werden kann ..."
 institution_events.53.a:0 "Ausgezeichnet ..."
 institution_events.53.a.tt:0 "Die [From.GetAdjective]e Handelsmacht wurde geschwächt und wir haben einen Anspruch auf eine ihrer Provinzen erlangt. Sollte sich [From.GetName] in Zukunft dazu entscheiden, unsere Händler auszuweisen, so erhalten wir den Kriegsgrund §YHandelskrieg§! gegen sie."
 institution_events.54.t:0 "Händler beschweren sich"
 institution_events.54.d:0 "Geschäftstüchtige Händler mit Geschäften in [From.GetAdjective]en Häfen haben versucht, wesentliche Konzessionen vom örtlichen Herrscher zu erlangen. Ihr Umgang mit der Situation scheint jedoch weniger diplomatisch gewesen zu sein und endete damit, dass der lokale Herrscher sie und uns denunzierte."
 institution_events.54.a:0 "Das wird er bereuen."
 institution_events.60.t:0 "Proto-Industrialisierung"
 institution_events.60.da:0 "Seit Jahrhunderten sind die Minen und Schmieden von [Root.GetName] weit über die Lande von [Root.Owner.GetName] hinaus für die hohe Produktionsleistung und die Qualität des hier produzierten Eisens bekannt. Die Provinz ist auch einzigartig aufgrund der Art der Arbeitsorganisation, eine Methode, die verfeinert und in letzter Zeit in einigen anderen Teilen des Landes übernommen wurde."
 institution_events.60.db:0 "Die Geschützschmieden von [Root.GetName] sind bekannt für ihre Effizienz. Es wurde der Vorschlag vorgebracht, dass andere Teile unseres Landes von der Übernahme der hier entwickelten Methoden profitieren würden. Dies wäre eine große Investition, die sich jedoch auszahlen könnte ..."
 institution_events.60.dc:0 "So selten und wertvoll Seide ist, so groß ist die Geheimniskrämerei hinsichtlich ihrer 'Produktion' und der Herstellung der exquisiten Stoffe, die der Markt begehrt. Die Seidenweber von [Root.Owner.GetName] haben damit begonnen, eine Reihe neuer mechanischer Lösungen für einige der häufigeren Probleme zu erforschen. Hierdurch und in Kombination mit einer rigoroseren Arbeitsorganisation wurde die Produktionsleistung in der Provinz erheblich gesteigert. Mit der richtigen Unterstützung ist es möglich, diese Innovationen in andere Sektoren zu übertragen, was jedoch auch seinen Preis hätte ..."
 institution_events.60.dd:0 "Die Weber von [Root.GetCapitalName] sind berühmt und es ist ihnen im Laufe der Zeit gelungen, den Wirtschaftssektor der gesamten Provinz von [Root.GetName] zu dominieren. Die Produktion ist mit der Zeit von vielen kleinen Betrieben zu immer größeren Organisationen herangewachsen, die von Handelskapitalisten und Investoren kontrolliert werden. Dieses System war für die dahinter stehenden Investoren dermaßen erfolgreich, dass sie nun nach Möglichkeiten Ausschau halten, ihre Methoden auf andere Teile des Landes auszuweiten. Hierzu benötigen sie jedoch unsere Unterstützung."
 institution_events.60.a:0 "Wir sollten diese Methode in allen Teilen unseres Landes übernehmen."
 institution_events.60.b:0 "Schön für sie."
 institution_events.70.t:0 "Die große Reise"
 institution_events.70.d:0 "Bei der Jugend eines gewissen Standes in Europa wurde es zunehmend zur Mode, sich auf große Reise zu begeben, um die Sehenswürdigkeiten Europas zu sehen. Auf diese Weise können die jungen Nachkommen der großen europäischen Häuser den großen Herrschern, Köpfen und Institutionen unseres Zeitalters ihren Respekt zollen und gleichzeitig neue Ideen und Kontakte zurück nach Hause bringen. Wir sollten in Erwägung ziehen, [Root.Heir.GetName] auf eine solche Pilgerreise zu schicken, um [Root.Heir.GetHerHis]e Ausbildung und die Zukunftsaussichten unseres Landes zu fördern.\nSelbstverständlich wird von einem Thronfolger eines Landes wie dem unseren ein gewisser Reisestandard erwartet ..."
 institution_events.70.a:0 "Eine wundervolle Idee!"
 institution_events.70.b:0 "Wir können von Ausländern nichts lernen."
 institution_events.71.t:0 "Die große Reise"
 institution_events.71.d:0 "Der Brauch sieht vor, dass sich die europäische Jugend von Stand auf eine große Reise über den Kontinent begibt, um die Wunder ihrer Zeit zu sehen, sich mit großen Köpfen und einflussreichen Persönlichkeiten zu treffen und ihr Wissen über die Welt und ihren Bewohnern generell zu erweitern. Unsere europäischen Freunde haben uns nun das Angebot unterbreitet, [Root.Heir.GetName] auf eine ähnliche Reise zu schicken. Auf gewisse Weise stinkt ihr Angebot nach Arroganz, die Dinge, die [Root.Heir.GetSheHe] jedoch lernen könnte, könnten sich für [Root.GetName] als sehr wertvoll erweisen."
 institution_events.71.a:0 "Es soll eine große Reise werden!"
 institution_events.71.b:0 "[Root.Heir.GetSheHeCap] kann von diesen Wilden nichts lernen."
 institution_events.72.t:0 "Apostel der Aufklärung"
 institution_events.72.d:0 "Heute erreichte eine höchst ungewöhnliche Gruppe von Menschen die Hauptstadt [Root.Capital.GetCapitalName] und bat um eine Audienz bei unserem [Root.Monarch.GetTitle]. Der Anführer der Gruppe stellte sich als Vertreter einer Institution der Bildung aus einem weit entfernten Land vor. Sie behaupten, ihre Mission in unseren Landen bestünde darin, unsere Pflanzen, unsere Tierwelt und unsere Gesellschaft zu dokumentieren, zu vermessen und zu kategorisieren. Sie wünschen, alles Mögliche über unser Land zu lernen und dieses Wissen anschließend weiterzutragen, damit andere ihre Erkenntnisse mit anderen Teilen der Welt vergleichen können. Es ist klar, dass dies Männer der Bildung sind und dass wir uns einen Teil dieses Wissens vermutlich gut zunutze machen könnten. Wenn wir ihnen erlauben, unsere Lande nach Belieben zu bereisen, riskieren wir jedoch, dass gefährliche Informationen in die Hände derer fallen, die sehr wohl ausländische Spione sein könnten ..."
 institution_events.72.a:0 "Wir müssen von diesen faszinierenden Männern lernen."
 institution_events.72.b:0 "Wir dürfen nicht zulassen, dass sie in unser Land eindringen."
 institution_events.73.t:0 "Gesunde Kritik?"
 institution_events.73.da:0 "Öffentliche Häuser, Kaffeehäuser und andere Plätze, an denen die Öffentlichkeit zusammenkommen und diskutieren kann, waren traditionell häufig auch ein Ort, an dem Kritik und Unzufriedenheit aufkochen. Dies änderte sich jüngst, als die politische Diskussion sowohl allgemeiner als auch engagierter wurde. Obwohl ein Großteil der Diskussion nicht unbedingt darauf ausgelegt ist, die [Root.Owner.GetAdjective]e Regierung scharf zu kritisieren, so scheinen wir darin doch häufig sehr schlecht wegzukommen.\nManche würden sagen, dass wir von dieser freien Diskussion profitieren könnten, andere empfehlen wiederum, diese öffentlichen Bereiche umgehend zu schließen."
 institution_events.73.db:0 "Soweit irgendjemand zurückdenken kann, waren Schattenpuppentheater eine beliebte Form der Unterhaltung in Kaffeehäusern im Vorderen Orient und in Südasien. Die komische Abwechslung durch Charaktere wie Karagöz und Hacivat in Verbindung mit den Möglichkeiten der satirischen Adaption aktueller Ereignisse ermöglichte es dem Genre, viele Reiche zu überdauern.\nIn jüngster Zeit berichten jedoch Beamte aus [Root.GetName] von einer erheblichen Zunahme des öffentlichen Spotts gegenüber der Regierung in [Root.Owner.Capital.GetCapitalName]. Obwohl dies wahrscheinlich ein Symptom einer größeren Unzufriedenheit über unser Unvermögen ist, die neuen Ideale zu übernehmen, die in unserem Land verbreitet werden, besteht die schnellste Möglichkeit, dieses Problem anzugehen darin, diese Puppenspieler außer Gefecht zu setzen und die Ordnung in den öffentlichen Häusern der Region wiederherzustellen."
 institution_events.73.a:0 "Wir können nicht steuern, was die Menschen denken."
 institution_events.73.b:0 "Wir können das nicht tolerieren."
 full_elan:0 "Voller Elan"
 desc_full_elan:0 "Der Schwerpunkt auf Offensive erfüllt unsere Soldaten mit Kampfeslust und Feuereifer."
 finest_infantry:0 "Feinste Infanterie"
 desc_finest_infantry:0 "Unsere Infanteriesoldaten sind das Rückgrat unserer Armee und ihr Angriff ist fast so verheerend wie der unserer Kavallerie."
 cavalry_companions:0 "Kavalleriegefährten"
 desc_cavalry_companions:0 "Die Kavalleriegefährten sind die Besten der Armee, stets kampfbereit und mit der Gabe, Entscheidungen zu treffen."
 ideagroups.1306.t:0 "Stahlharte Kerle"
 ideagroups.1306.d:0 "Unsere Schiffe mögen aus Holz sein, doch die Männer, die auf ihnen segeln, muss man gesehen haben. Tapfer und standfest und stets gewillt, dem Feind auf die Füße zu treten."
 ideagroups.1306.a:0 "Zeigts ihnen, Jungs!"
 ideagroups.1307.t:0 "Der Schutz des Kommerzes"
 ideagroups.1307.d:0 "Um diesen Krieg zu gewinnen, müssen wir unsere Einnahmen maximieren und der Handel ist eine nicht zu unterschätzende Quelle. Wir müssen sicherstellen, dass die Schiffe, die unseren Kommerz beschützen, ihre Crew selbst wählen können, wenn Verluste ersetzt werden müssen."
 ideagroups.1307.a:0 "So muss es sein"
 ideagroups.1308.t:0 "Die Macht der Flotte"
 ideagroups.1308.d:0 "Die Qualität unserer Schiffsbesatzungen ist herausragend und unsere Männer wissen das nur zu gut. Stets kampfbereit, können sie kaum die nächste Chance abwarten, sich im Kampf zu behaupten."
 ideagroups.1308.a:0 "Sie werden uns fürchten!"
 ideagroups.1309.t:0 "Ruhig Blut, Jungs!"
 ideagroups.1309.d:0 "Die Qualität unserer Armee beweist sich in der Diszipliniertheit unserer Truppen. Unsere Männer wissen das nur zu gut und sind bereit, dem Feind ihren Mut zu beweisen."
 ideagroups.1309.a:0 "Angriff!"
 ideagroups.1310.t:0 "Zurück an die Front"
 ideagroups.1310.d:0 "Eine Niederlage ist nur dann eine Niederlage, wenn die Armee glaubt, dass sie geschlagen ist. Unsere hochwertigen Armeen sehen diese Ereignisse als kurzfristigen Rückschlag vor dem unausweichlichen Sieg. Unsere Männer sind stets bereit, den Kampf zum Feind zu tragen, und in diesen Tagen umso mehr."
 ideagroups.1310.a:0 "Das ist gut!"
 back_to_the_front:0 "Zurück an die Front"
 desc_back_to_the_front:0 "Zurück an die Front\nIhr tut was ich sage, wenn ich es sage\nZurück an die Front\nIhr sterbt wenn ich sage, dass es Zeit ist, zu sterben\n"
 iron_ships:0 "Stahlharte Kerle"
 desc_iron_ships:0 "Die tapferen und standfesten Männer, die unsere hölzernen Schiffe steuern, sind stets bereit, dem Feind zu begegnen."
 protected_commerce:0 "Geschützter Kommerz"
 desc_protected_commerce:0 "Die Schiffe, die unseren Handel beschützen, erhalten die besten Männer, um Verluste auszugleichen."
 power_of_the_fleet:0 "Die Macht der Flotte"
 desc_power_of_the_fleet:0 "Unsere mächtige Flotte mit den besten Schiffsbesatzungen ist eine der besten der Welt."
 ideagroups.411.t:1 "Religiöse Hingabe"
 ideagroups.411.d:1 "Die Feuer des Glaubens in unserem/unserer [Root.GovernmentName] lodern hell! Jeden Tag strömen Menschen zusammen, um unsere Missionare aufzusuchen oder in irgendeiner Weise zu unterstützen, während diese versuchen, eine Lebensweise nach den Werten des [Root.Religion.GetName] in unseren Landen zu fördern. Jene, die konvertieren möchten, können nur von dem Eifer beeindruckt sein, den unsere Untertanen vorleben."
 ideagroups.411.a:0 "Verbreitet das Wort!"
 ideagroups.412.t:0 "Heiliger Krieg"
 ideagroups.412.d:0 "Der Glaubenskrieg ist ein wahrer und gerechter Krieg. Hochrangige Mönche und Kleriker predigen zu den Massen von der Wichtigkeit dieses Krieges. Die Massen eilen in Scharen zusammen, um den Sieg sicherzustellen."
 ideagroups.412.a:0 "Unser Glaube wird Bestand haben"
 ideagroups.413.t:0 "Willkommen zu Hause"
 ideagroups.413.d:0 "Unsere launischen Brüder in einer unserer Provinzen haben die Fehler ihres Treibens eingesehen und kehren zum einzig wahren Glauben zurück. Sie sind gerettet."
 ideagroups.413.a:0 "Gute Neuigkeiten!"
 ideagroups.414.t:0 "Sie sehen das Licht"
 ideagroups.414.d:0 "Die Menschen in einer unserer Provinzen haben die Macht unseres Glaubens gesehen und sich spontan entschlossen, ihm beizutreten. Es ist ein stolzer Tag für uns alle, doch wir müssen noch mehr Seelen erretten."
 ideagroups.414.a:0 "Gute Neuigkeiten!"
 ideagroups.415.t:1 "Göttliche Führung"
 ideagroups.415.d:1 "Die derzeitige Phase der Unsicherheit nagt am Gemüt des gemeinen Volks. Nachdem unsere religiösen Anführer jedoch jüngst Stellung bezogen haben und diese schweren Zeiten als Probe unseres Glaubens bezeichneten, hat sich die Lage stabilisiert. Die Menschen in unserem ganzen [Root.GovernmentName] finden nun Trost in ihrer religiösen Gemeinde."
 ideagroups.415.a:1 "Wir beziehen Stärke voneinander."
 ideagroups.416.t:0 "Die Macht des Glaubens"
 ideagroups.416.d:0 "Wenn es um Glaubensangelegenheiten geht, sind wir unerreicht. Unsere Unterstützung unseres Glaubens und unsere Hingabe beeindruckt alle um uns herum."
 ideagroups.416.a:0 "Das ist eine Tatsache..."
 ideagroups.417.t:0 "Die Liebe der Hingebungsvollen"
 ideagroups.417.d:0 "Unsere Liebe zum einzig wahren Glauben kennt keine Grenzen und unser Volk fühlt sich sicher in diesem Wissen. Ihr Schicksal nach dem Tode ist unsere Hauptsorge."
 ideagroups.417.a:0 "Das Volk ist wohlgesonnen"
 love_of_devoted:0 "Liebe der Hingebungsvollen"
 desc_love_of_devoted:0 "Wir sind dem wahren Glauben vollständig zugetan, und unser Volk fühlt sich sicher in dem Wissen, dass ihr Schicksal nach dem Tode unsere Hauptsorge ist."
 ideagroups.602.t:0 "Erfolgreiche Botschaft"
 ideagroups.602.d:0 "Unsere Botschafter erzielen bei den ausländischen Höfen sehr gute Erfolge in der Verbreitung vorteilhafter Meinungen zu $COUNTRY$. Die Tatsache, dass wir uns im Frieden mit ihnen befinden, ist sicherlich auch hilfreich."
 ideagroups.602.a:0 "Erzählt ihnen süße, kleine Lügen..."
 succesful_embassy:0 "Erfolgreiche Botschaft"
 ideagroups.603.t:0 "Inkompetente Diplomaten"
 ideagroups.603.d:0 "Wir haben zu vielen inzüchtigen Adligen einen Diplomatenposten gegeben. Sie machen sich zum Narren, was wohl zu erwarten war, doch schlimmer noch, sie beschämen unser Land."
 ideagroups.603.a:0 "Doch sie sind von blauem Blute..."
 ideagroups.603.b:0 "Ersetzt sie"
 incompetent_fabrication:0 "Närrische Anspruchs-Märchen"
 desc_incompetent_fabrication:0 "Unsere Diplomaten sind in letzter Zeit so unfähig, dass man ihnen kaum glauben kann, wenn sie Ansprüche erfinden."
 ideagroups.604.t:0 "Brillanter Diplomat"
 ideagroups.604.d:0 "Ein junger Mann in unserem Diplomatenkorps macht bemerkenswert von sich reden. Er ist ein wahrhaft begabtes Individuum und $COUNTRY$ loyal ergeben. Unsere Nation wird von seiner Arbeit noch lange profitieren."
 ideagroups.604.a:0 "Das sind gute Neuigkeiten!"
 ideagroups.604.b:0 "Er kann Gott dienen!"
 ideagroups.604.c:0 "Er wird ein Diener des Reiches sein!"
 brilliant_diplomat:0 "Brillanter Diplomat"
 desc_brilliant_diplomat:0 "Ein brillanter Diplomat hält quasi im Alleingang die guten Beziehungen mit einem Land aufrecht!"
 reconciling_differences:0 "Meinungsverschiedenheiten beilegen"
 ideagroups.605.t:0 "Meinungsverschiedenheiten beilegen"
 ideagroups.605.d:0 "Manchmal, wenn Länder verschiedene Regierungsarten haben, können sie einander nicht recht verstehen. Dank unserer fähigen Diplomaten konnten wir Meinungsverschiedenheiten mit einem unserer Nachbarn beilegen."
 ideagroups.605.a:0 "Gute Neuigkeiten!"
 improved_dip_reputation:0 "Verbesserte Reputation"
 desc_improved_dip_reputation:0 "Unsere diplomatische Reputation hat sich in letzter Zeit verbessert, dank unserer hart arbeitenden Diplomaten."
 reduced_dip_reputation:0 "Schlechte Reputation"
 desc_reduced_dip_reputation:0 "Diese brabbelnden Affen von Diplomaten haben unsere Reputation zerstört."
 ideagroups.606.t:0 "Verbesserte Reputation"
 ideagroups.606.d:0 "Dank der harten Arbeit unserer Diplomaten rund um die Uhr hat sich unsere Reputation verbessert und die Welt blickt wohlwollend auf uns."
 ideagroups.606.a:0 "Aller Ruhm sei mit uns!"
 ideagroups.607.t:0 "Brabbelnde Affen"
 ideagroups.607.d:0 "Diplomat um Diplomat hat versagt und ihre Unfähigkeit ist so unglaublich, dass die Welt begonnen hat, uns in anderem Lichte zu sehen. Unsere unfähigen Diplomaten haben unsere Reputation zerstört!"
 ideagroups.607.a:0 "Ich wünschte, ich könnte sie hinrichten"
 ideagroups.608.t:0 "Gebt meinem Krieg Berechtigung!"
 ideagroups.608.d:0 "Unsere Feinde haben unsere Forderungen stets ob ihrer Berechtigung angezweifelt. Dank unseres neuen, effektiven Diplomatenkorps, dessen Verhandlungsgeschick wir nicht in Frage stellen, sollten wir die Berechtigung unserer Kriege und Forderungen unter Beweis stellen können."
 ideagroups.608.a:0 "Für Euch, zur Berechtigung meines..."
 dip_jusitified_demands:0 "Berechtigte Forderungen!"
 desc_dip_jusitified_demands:0 "Unser diplomatisches Korps hat die administrativen Fähigkeiten, um unseren berechtigten Forderungen mehr Ausdruck zu verleihen!"
 ideagroups.1404.t:0 "Wachstum in der Pferdepopulation"
 ideagroups.1404.d:0 "Ein Pferd wird am besten im Alter von 3 oder 4 Jahren als Kavalleriepferd gekauft. Glücklicherweise hatten wir in den letzten Jahren eine überdurchschnittliche Geburtsrate bei Pferden. Dies mehrt den Versorgungsnachschub und die Rekrutierung von Kavallerie wurde viel billiger."
 ideagroups.1404.a:0 "Ausgezeichnete Nachrichten!"
 ideagroups.1405.t:0 "Ausrüstungs-Überschuss"
 ideagroups.1405.d:0 "Einen Mann zum Soldaten auszubilden ist teuer und zeitaufwendig. Einer der größten Kostenpunkte ist die notwendige Ausrüstung, die einen schutzlosen Mann in eine unaufhaltbare Mordmaschine verwandelt. Glücklicherweise fanden wir heraus, dass wir einen ganzen Stapel Ausrüstung herumliegen hatten. Sie ist in schlechtem Zustand und wird nicht lange halten, doch wenn wir sie verwenden, wird das Ausrüsten der Männer viel billiger."
 ideagroups.1405.a:0 "Lasst uns das Zeug verwenden, solange wir es noch können"
 ideagroups.1406.t:0 "Billiges Eisen"
 ideagroups.1406.d:0 "Nun ja, nicht nur Eisen, doch der teure Teil einer Kanone besteht aus diesem Metall. Ein kürzliches Metallüberangebot auf dem Markt ließ die Metallpreise für einige Zeit in den Keller fallen."
 ideagroups.1406.a:0 "Wir sollten dies zu unserem Vorteil nutzen"
 ideagroups.1407.t:0 "Bauholz-Überfluss"
 ideagroups.1407.d:0 "Bäume für Bauholz anzubauen ist ein unvorhersagbares Geschäft und es braucht viele Jahre, bevor ein Baum abgeholzt werden kann. Die letzte Holzlieferung hat noch keinen Käufer gefunden und könnte im Schiffsbau eingesetzt werden. Das Holz wird nicht lange verfügbar sein, und wer weiß schon, wie zukünftige Lieferungen aussehen werden."
 ideagroups.1407.a:0 "Lasst uns Schiffe bauen!"
 ideagroups.1408.t:0 "Männer eilen in Scharen zu den Fahnen"
 ideagroups.1408.d:0 "Männer eilen in Scharen zu den Fahnen und betteln um eine Chance, in unseren glorreichen Streitkräften dienen zu können. Gott ist wirklich immer mit den stärksten Bataillonen!"
 ideagroups.1408.a:0 "Es ist eine Freude, dies mit anzusehen"
 ideagroups.1409.t:0 "Bauholz-Mangel"
 ideagroups.1409.d:0 "Eine seltsame Fäule hat unser Bauholz befallen. Das Holz ist mit einer Art von Pilzbewuchs bedeckt, was es für alles andere außer Feuerholz nutzlos macht. Der Bezug von Bauholz für den Schiffsbau ist deutlich schwerer."
 ideagroups.1409.a:0 "Verdammt!"
 ideagroups.1410.t:0 "Administrative Probleme"
 ideagroups.1410.d:0 "Die Verwaltung unserer Armeen wird zusehends schwerer. Die Männer in unseren Diensten erwiesen sich als unfähig und zu korrupt. Wir suchen Männer, die gerade korrupt genug sind, um käuflich zu sein, ohne zu gierig zu werden. Solange uns das nicht gelingt, wird die Militäradministration recht teuer sein."
 ideagroups.1410.a:0 "Verdammt!"
 cheap_iron:0 "Billiges Eisen"
 desc_cheap_iron:0 "Das zum Kanonenbau verwendete Eisen ist normalerweise recht teuer, doch die Metallpreise sind gefallen und die Kanonenherstellung ist billiger."
 horse_population_boom:0 "Wachstum in der Pferdepopulation"
 desc_horse_population_boom:0 "Mehr Pferde als üblich wurden in den letzten Jahren geboren, was die Rekrutierung von Kavallerie preiswerter werden lässt."
 surplus_equipment:0 "Ausrüstungs-Überschuss"
 desc_surplus_equipment:0 "Wir besitzen eine ganze Ladung an notwendiger Ausrüstung, die einen schutzlosen Mann in eine Mordmaschine verwandelt."
 timber_surplus:0 "Bauholz-Überfluss"
 desc_timber_surplus:0 "Wir besitzen einen Überschuss an Bauholz, da die letzte Ladung schwer einen Käufer fand, und der Schiffsbau ist daher billiger."
 timber_shortage:0 "Bauholz-Mangel"
 desc_timber_shortage:0 "Wir leiden unter Bauholzmangel, da das Holz aufgrund eines Pilzbefalls für den Schiffsbau ungeeignet ist, was es erschwert, ausreichend Holz für den Schiffsbau zu finden."
 admin_problems:0 "Administrative Probleme"
 desc_admin_problems:0 "Aufgrund der Unfähigkeit unserer Männer wird die Verwaltung unserer Armeen zusehends erschwert und die Lösung dieses Problems ist sehr teuer, da die neue Administration sowohl gierig als auch korrupt ist."
 ideagroups.110.t:0 "Der Adel unterstützt den Staat"
 ideagroups.110.d:0 "Das Land ist der Belastung des Krieges ausgesetzt und das Volk sucht in diesen schweren Zeiten nach Hoffnung. Der Adel bietet Unterstützung an und ermutigt alle Leidenden."
 ideagroups.110.a:0 "Wir danken ihnen für ihre Unterstützung."
 ideagroups.111.t:0 "Militärtraktat"
 ideagroups.111.d:0 "Unsere Hervorhebung des Adels und die Bereitstellung von Möglichkeiten für den Adel, in der Armee zu dienen, veranlasst die Adligen, dem Militär mehr Aufmerksamkeit zu schenken. Einer von ihnen hat ein Traktat zum Militärwesen veröffentlicht."
 ideagroups.111.a:0 "Sehr guter Lesestoff!"
 ideagroups.112.t:0 "Vermehrte Rekrutierungen"
 ideagroups.112.d:0 "Nachdem den Adel die Kunde erreichte, dass es um unsere nationale Macht nicht sonderlich bestellt ist, bot er seine Dienste im Militär an."
 ideagroups.112.a:0 "Das ist gut!"
 ideagroups.212.t:0 "Söldner scharen sich um die Standarte"
 ideagroups.212.d:0 "Söldner folgen stets dem Geld und unsere plutokratischen Traditionen lassen die Hauptleute der Söldner annehmen, dass hier Profit zu machen ist."
 ideagroups.212.a:0 "Ausgezeichnet!"
 mercenaries_to_the_standard:0 "Söldner scharen sich um die Standarte"
 desc_mercenaries_to_the_standard:0 "Unsere plutokratischen Traditionen veranlasst die stets geldsuchenden Söldner, sich um unsere Standarte zu scharen."
 ideagroups.213.t:0 "Für die Freiheit!"
 ideagroups.213.d:0 "Sie kommen, um uns unsere heiligsten Vorrechte und unsere Freiheit zu nehmen. Wir werden kämpfen und ja, vielleicht sogar sterben, doch wir werden eine Chance haben, unseren Gegnern zu zeigen, dass sie uns zwar unser Leben nehmen können, doch niemals unsere Freiheit."
 ideagroups.213.a:0 "Inspirierend!"
 for_freedom:0 "Für die Freiheit!"
 desc_for_freedom:0 "Wir werden stets für die Freiheit kämpfen, auch wenn unsere Gegner uns unser Leben nehmen mögen. Wir könnten sterben, doch unsere Freiheit werden sie uns niemals nehmen! "
 ideagroups.214.t:0 "Unsere Rechte"
 ideagroups.214.d:0 "Wir müssen für unsere Rechte nicht kämpfen, denn die plutokratischen Prinzipien unserer Regierung bewahren und schützen unsere Rechte. Dafür lohnt es sich einzustehen."
 ideagroups.214.a:0 "Brillante Neuigkeiten!"
 our_rights:0 "Unsere Rechte"
 desc_our_rights:0 "Die plutokratischen Prinzipien unserer Regierung schützen unsere Rechte und wir müssen nicht um sie kämpfen. Dafür stehen wir ein und dies ehren wir!"
 ideagroups.215.t:0 "Zur Verteidigung der Handelsinteressen"
 ideagroups.215.d:0 "Die Handelsinteressen untermauern das plutokratische Ideal unserer großen Republik. Wir müssen sicherstellen, dass unsere Gesetze die Interessen unserer Händler gegen unfairen Außenhandel angemessen verteidigen."
 ideagroups.215.a:0 "Das ist nur recht und billig"
 ideagroups.216.t:0 "Landwirtschaftlicher Boom"
 ideagroups.216.d:0 "Unsere Farmen erleben ein Produktivitätswachstum, was uns im Gegenzug einen Wachstumsschub in all unseren Wirtschaftsbereichen gibt. Das ist gut, denn es gibt mehr zu besteuern."
 ideagroups.216.a:0 "Ausgezeichnet!"
 agricultural_boom:0 "Landwirtschaftlicher Boom"
 desc_agricultural_boom:0 "Während unsere Farmen ein Produktivitätswachstum erleben, gibt dies allen Bereichen unserer Wirtschaft einen Schub und damit uns mehr zu besteuern."
 ideagroups.217.t:0 "Toleranz für alle"
 ideagroups.217.d:0 "Unsere Regierung treibt besonderen Aufwand, um sicherzustellen, dass Menschen unterschiedlichen Glaubens toleriert werden, solange sie nur Geld haben."
 ideagroups.217.a:0 "Gott ist gütig!"
 ideagroups.218.t:0 "Zu den Fahnen!"
 ideagroups.218.d:0 "In diesen Kriegszeiten strömen Patrioten von überall her zu den Fahnen, um sicherzustellen, dass unsere stolze Republik vor den Gegnern der Freiheit verteidigt wird."
 ideagroups.218.a:0 "Gut!"
 to_the_colours:0 "Zu den Fahnen!"
 desc_to_the_colours:0 "Patrioten eilen herbei, um die Freiheit unserer stolzen Republik vor unseren Feinden zu verteidigen."
 tolerance_for_all:0 "Toleranz für alle!"
 desc_tolerance_for_all:0 "Menschen aller Glaubensrichtungen werden von der Regierung toleriert, solange sie Geld haben."
 ideagroups.502.t:0 "Ein Mann des Generalstabs"
 ideagroups.502.d:0 "Mit der Hilfe eines bestechlichen Mannes im Generalstab unseres Gegners konnten wir heimlich die Kriegspläne und feindlichen Truppenbewegungen herausfinden. Unsere Spione haben einmal mehr ihren Wert bewiesen."
 ideagroups.502.a:0 "Das wird zu unserem Vorteil sein"
 ideagroups.503.t:0 "Wir handeln im Verborgenen..."
 ideagroups.503.d:0 "Dank unserer ausgezeichneten Spione sind unsere Geheimdienstaktivitäten gut verborgen und bleiben sowohl von Gegnern als auch Verbündeten unentdeckt. Dies hat sich schon in der Vergangenheit als überaus nützlich erwiesen, und wird es sicherlich auch zukünftig sein."
 ideagroups.503.a:0 "Das sollten wir ausnutzen"
 hidden_agents:0 "Geheimagenten"
 desc_hidden_agents:0 "Unsere Agenten in Undercover-Missionen sind sehr gut darin, sich verborgen zu halten, und minimieren so die Auswirkungen ihres Handelns."
 ideagroups.504.t:0 "Effizientere Unterstützung für Rebellen"
 ideagroups.504.d:0 "Unsere Spione zeigten uns Möglichkeiten auf, wie wir Rebellen in konkurrierenden oder feindlichen Ländern mit geringerem Entdeckungsrisiko besser unterstützen könnten. Die Details sind langwierig und langweilig, doch die Spione sind recht überzeugend mit ihrer Beschreibung der neuen Methode."
 ideagroups.504.a:0 "Solange wir unsere Hände nicht beschmutzen..."
 better_rebel_support:0 "Effizienter Umgang mit Rebellen"
 desc_better_rebel_support:0 "Wir sind in der Unterstützung von Rebellen in konkurrierenden oder feindlichen Ländern effizienter geworden."
 ideagroups.505.t:0 "Bloßgestellte Diplomaten"
 ideagroups.505.d:0 "Unsere Diplomaten sind mitunter in etwas anrüchigen Aspekten internationaler Diplomatie verwickelt und haben sich einen gewissen Ruf erworben. Dies hat jetzt Auswirkungen auf das Prestige unserer Nation."
 ideagroups.505.a:0 "Das sind schlechte Neuigkeiten"
 ideagroups.506.t:0 "$MONARCH$ ist ein Weiberheld"
 ideagroups.506.d:0 "Wenn man ein Diplomatenkorps hat, das sich gut auf das Sammeln von Informationen versteht, so finden sie durchaus auch interne Informationen. Scheinbar hat unser geliebter $MONARCHTITLE$ seine ehelichen Pflichten gegenüber seiner Gemahlin nicht wahrgenommen, sondern vielmehr junge Adelsfrauen verführt. Eine von ihnen erwartet nun ein Kind."
 ideagroups.506.a:0 "Schiebt $MONARCH$ sanft zurück zum ehelichen Schlafgemach"
 ideagroups.506.b:0 "Legalisiert den Bastard!"
 extra_heir:0 "Konzentriertes Handeln"
 desc_extra_heir:0 "Unserem $MONARCHTITLE$ wurde aufgetragen, seine Frau zum Wohle des Reiches zu schwängern."
 ideagroups.507.t:0 "Spionage erfordert Einsatz!"
 ideagroups.507.d:0 "Unsere Konzentration auf verdeckte Aktionen erzeugte im Diplomatenkorps in letzter Zeit Verärgerung. Die Diplomaten sehen sich aufgrund dieser Ausrichtung in ihren Möglichkeiten eingeschränkt und fordern, dass wir mehr Verwendung für sie finden. Denn ansonsten..."
 ideagroups.507.a:0 "Seid verflucht!"
 focus_on_covert_actions:0 "Verdeckte Aktionen"
 desc_focus_on_covert_actions:0 "Unser Fokus auf verdeckte Aktionen schränkt die Handlungsmöglichkeiten unseres diplomatischen Korps ein."
 ideagroups.508.t:0 "Unsere Spionage fand einen guten Bürokraten"
 ideagroups.508.d:0 "Unsere Diplomaten sind stets auf der Suche nach guten und kompetenten Arbeitern zum Wohle des Reiches. Nun hat einer unserer Diplomaten einen wahrhaftig begabten Mann niederer Abstammung entdeckt, der in unserer Regierung angestellt werden sollte.\nWo sollen wir ihn einsetzen?"
 ideagroups.508.a:0 "...in der Administration"
 ideagroups.508.b:0 "...in der Diplomatie"
 ideagroups.508.c:0 "...im Militär"
 ideagroups.1205.t:0 "Freundschaft mit den Eingeborenen"
 ideagroups.1205.d:0 "Unsere Kolonisten haben es geschafft, sich mit den Eingeborenen zu verständigen und zu einigen. Dies erlaubt unserer Kolonie ein breiteres Wachstum, ohne die Eingeborenen zu verärgern."
 ideagroups.1205.a:0 "Das ist ein Erntedankfest wert!"
 ideagroups.1206.t:0 "Die Reise heiratsfähiger Frauen"
 ideagroups.1206.d:0 "Eine Pionierkolonie ist vor allem ein Ort für Männer, aber im Zuge der Entwicklung der Kolonie möchten wir das Bevölkerungswachstum durch Neugeburten anstatt durch Zuwanderung erreichen. Die für eine unserer Kolonien zuständige Kolonialfirma hat eine Reihe heiratsfähiger Frauen organisiert, meist verwitwet, um die Familiengründungen in der Kolonie voranzutreiben."
 ideagroups.1206.a:0 "Ausgezeichnet!"
 encomienda_system:0 "Das Encomienda-System"
 desc_encomienda_system:0 "Das Encomienda-System unterstellt jedem Kolonisten eine Anzahl von Eingeborenen zwecks Ausbildung und Schutz und die Eingeborenen bieten den Kolonisten im Gegenzug eine bestimmte Anzahl an Arbeitstagen."
 ideagroups.1207.t:0 "Unterstützt das Encomienda-System"
 ideagroups.1207.d:0 "Auf die eingeborene Bevölkerung haben wir ein Hauptaugenmerk gerichtet. Wir müssen sicherstellen, dass die Eingeborenen in unserer Obhut vor feindlichen Nachbarn geschützt sind, einigermaßen zivilisiert werden und den wahren Glauben praktizieren. Wir planen, unseren Kolonisten diese Pflicht aufzuerlegen, indem jeder von ihnen eine gewisse Anzahl an Eingeborenen unterrichtet und schützt. Doch nichts im Leben ist umsonst, also werden die Eingeborenen im Gegenzug unseren Kolonisten für eine bestimmte Zahl von Tagen ihre Arbeitskraft zur Verfügung stellen."
 ideagroups.1207.a:0 "Das ist eine wunderbare Entwicklung!"
 ideagroups.1208.t:0 "Evangelische Mission"
 ideagroups.1208.d:0 "Männer des Glaubens haben sich unter die Bevölkerung der Kolonien gemischt, in der Hoffnung, ein gutes Werk zu vollbringen und den wahren Glauben zu verbreiten. Dies gibt uns einen guten Ansatz für förmlichere missionarische Bemühungen."
 ideagroups.1208.a:0 "Verbreitet die gute Nachricht"
 evangelical_system:0 "Evangelische Mission"
 desc_evangelical_system:0 "Der wahre Glauben verbreitet sich in der Bevölkerung unserer Kolonien, was uns einen guten Ansatz für förmlichere missionarische Bemühungen gibt."
 ideagroups.1209.t:0 "Kolonie in Schwierigkeiten!"
 ideagroups.1209.d:0 "Unsere kolonialen Bemühungen schwächeln. Eine unserer Kolonien steckt in Schwierigkeiten, Nahrung ist nur schwer aufzutreiben, viele sind gestorben und weitere haben die Kolonie verlassen und sind nach Hause zurückgekehrt."
 ideagroups.1209.a:0 "Verdammt!"
 ideagroups.1209.b:0 "Wir müssen helfen!"
 ideagroups.1210.t:0 "Schlechte Ernte"
 ideagroups.1210.d:0 "Eine unserer Kolonien hat unter einer Reihe schlechter Ernten zu leiden. Dies führte zu Nahrungsmangel und die Kolonie ist weniger attraktiv für neue Einwanderer, während andere sie verlassen und heimkehren. Dies schadet den Zukunftsaussichten der Kolonien."
 ideagroups.1210.a:0 "Wir können sie nicht im Stich lassen"
 ideagroups.906.t:0 "Einkommenshoch"
 ideagroups.906.d:0 "Unsere Händler haben sich gegenüber anderen Händlern einen Vorteil erarbeitet. Auch wenn der Vorsprung nicht von Dauer sein wird, im Moment machen unsere Händler jedenfalls ordentlich Kasse."
 ideagroups.906.a:0 "Sehr gute Nachrichten"
 ideagroups.907.t:0 "Wettbewerbsvorteil"
 ideagroups.907.d:0 "Der Kampf um den Handel in der Welt ist vom Wettbewerb geprägt, doch einer unserer Händler konnte mit lokalen Lieferanten einen Vorzugsdeal aushandeln. Auch wenn dieser Deal nicht ewig gelten wird, bringt er uns jedenfalls im Moment ordentlich Wechselgeld in die Kassen."
 ideagroups.907.a:0 "Brillant!"
 ideagroups.908.t:0 "Kooperation mit der Händlerklasse"
 ideagroups.908.d:0 "Das größte Problem, wenn man mit Handel Geld verdienen will, ist der Schmuggel. Unsere Politik der Unterstützung von Handelsinteressen hat die Händlerklasse veranlasst, stärker gegen jene zu kooperieren, die Schmuggel betreiben. Zumindest für den Moment."
 ideagroups.908.a:0 "Fantastische Neuigkeiten!"
 ideagroups.909.t:0 "Unterstützung unternehmerischer Richtlinien"
 ideagroups.909.d:0 "Das Handelsinteresse führte zu einer Expansion unternehmerischer Richtlinien. Wir überlegen, sie zum Standard zu machen, um zu sehen, ob sie für unsere Nation von Vorteil sind."
 ideagroups.909.a:0 "Es ist einen Versuch wert..."
 ideagroups.910.t:0 "Zusammenbruch des Handels"
 ideagroups.910.d:0 "Wer weiß schon, warum? Es ist schwer verständlich, doch aus irgendeinem Grund scheint das Einkommen durch Handel eingebrochen zu sein. Die Lieferungen scheinen einfach nicht anzukommen. Schmuggel vielleicht? Oder gehen die Händler woanders hin? Wir wissen es nicht, doch die Zeiten sind düster..."
 ideagroups.910.a:0 "Es gibt nichts, was wir tun könnten"
 ideagroups.910.b:0 "Wir müssen etwas unternehmen!"
 trade_collapse:0 "Zusammenbruch des Handels"
 desc_trade_collapse:0 "Aufgrund von unvorhersehbaren Schwierigkeiten ist der Handel zusammengebrochen."
 cooperation_with_merchant_class:0 "Kooperation mit der Händlerklasse"
 desc_cooperation_with_merchant_class:0 "Die Händlerklasse kooperiert im Kampf gegen jene, die Schmuggel betreiben, dank unserer Regierungshaltung der Unterstützung der Handelsinteressen."
 competitive_advantage:0 "Wettbewerbsvorteil"
 desc_competitive_advantage:0 "Ein Vorzugsdeal mit lokalen Lieferanten konnte von einem unserer Händler an Land gezogen werden, und gibt uns einen Wettbewerbsvorteil."
 income_bonanza:0 "Einkommenshoch"
 ideagroups.308.t:0 "Administrativer Gedankenblitz"
 ideagroups.308.d:0 "Die Denker unseres Landes sind durch die aufgeschlossene Haltung unserer Regierung zu wahren Gedankenblitzen im Bereich der administrativen Verwaltung beflügelt und stellen sich die Frage, wie wir besser regieren könnten."
 ideagroups.308.a:0 "Sehr gute Nachrichten"
 ideagroups.309.t:0 "Ein Blick über den eigenen Tellerrand"
 ideagroups.309.d:0 "Die Denker unseres Landes haben in Wahrnehmung der entspannten Regierungshaltung zu solchen Dingen begonnen, Interesse zu jenen zu zeigen, die nicht wie wir sind. Diejenigen, die eine andere Sprache sprechen oder in einem anderen Land leben, werden von diesen Ideen profitieren, wenn wir uns mit ihnen befassen sollten."
 ideagroups.309.a:0 "Meine Rede..."
 ideagroups.310.t:0 "Militärische Theorie"
 ideagroups.310.d:0 "Das Militärwesen war schon stets faszinierend für Männer in aller Welt. Sie haben diese Faszination in konkrete Ideen, die wir zur Anwendung bringen können, verwandelt."
 ideagroups.310.a:0 "Das ist gut!"
 ideagroups.1500.t:0 "Einwanderungswelle"
 ideagroups.1500.d:0 "Eine unserer Kolonien erlebt eine Einwanderungswelle von Menschen, die ihr Glück in unseren Kolonien machen wollen. Sie wird schon bald eine selbstversorgende Stadt sein, die unser Reich mit Reichtümern versorgt."
 ideagroups.1500.a:0 "Dass ich das erleben darf..."
 ideagroups.1501.t:0 "Erfolgreiche Kompanie"
 ideagroups.1501.d:0 "Unsere Entscheidung, einer Handelskompanie eine Konzession zu erteilen, hat sich als weise erwiesen. Unsere Einnahmen sind rapide gestiegen, und das Geld wird sich in anderen Projekten als nützlich erweisen."
 ideagroups.1501.a:0 "Gute Nachrichten!"
 ideagroups.1502.t:0 "Kolonialer Enthusiasmus"
 ideagroups.1502.d:0 ""Ein neues Leben erwartet euch in den Kolonien! Eine Chance auf einen Neubeginn im goldenen Land der Möglichkeiten und Abenteuer." Das Leben in einer Kolonie ist nicht wirklich so, doch die Leute glauben es nur zu gern und stehen Schlange, um zu einer Kolonie reisen zu dürfen, bevor die Gelegenheit weg ist."
 ideagroups.1502.a:0 "Diese Narren..."
 ideagroups.1503.t:0 "Diplomatische Winkelzüge"
 ideagroups.1503.d:0 "Unser Diplomatenkorps hat hart gearbeitet, um unsere Interessen im Ausland zu repräsentieren. Ihre Bemühungen erlaubten es uns, das Netz unseres Einflusses noch weiter zu spannen."
 ideagroups.1503.a:0 "Das sind gute Neuigkeiten!"
 ideagroups.1504.t:0 "Boom im Schiffsbau"
 ideagroups.1504.d:0 "Unsere Schiffsbauindustrie erlebte einen Boom in Aufträgen für Handelsschiffe. Dieser Boom ist nun vorbei und es gibt nun einen Werft-Kapazitätsüberschuss. Das wird zwar nicht lange anhalten, doch unsere Marine könnte davon profitieren."
 ideagroups.1504.a:0 "Lasst uns dies zu unserem Vorteil nutzen"
 ideagroups.1505.t:0 "Verbesserte Reputation"
 ideagroups.1505.d:0 "Lange haben unsere Diplomaten daran gearbeitet, sicherzustellen, dass unsere Reputation so gut wie möglich ist. Eine merkwürdige Kette von Ereignissen hat dazu geführt, dass wir eine verbesserte diplomatische Reputation haben."
 ideagroups.1505.a:0 "Lasst uns Gebrauch davon machen!"
 ideagroups.1506.t:0 "Handelserfolg"
 ideagroups.1506.d:0 "Unsere Handelsklasse genießt verblüffende Erfolge in aller Welt. Einige sagen, dass es sich um reines Glück handelt, doch das ist uns egal, Reichtum ist Reichtum, egal wie er erworben wird."
 ideagroups.1506.a:0 "Lasst sie ihren Reichtum teilen... mit uns"
 ideagroups.1507.t:0 "Koloniale Katastrophe"
 ideagroups.1507.d:0 "Eine Katastrophe hat eine unserer Kolonien getroffen, viele Siedler sind tot und noch weitaus mehr sind nach Hause zurückgekehrt. Das ist eine echte Katastrophe, wir könnten sogar die Kolonie verlieren."
 ideagroups.1507.a:0 "Da kann man nichts machen."
 ideagroups.1507.b:0 "Lasst nichts unversucht"
 ideagroups.1508.t:0 "Handelspleite"
 ideagroups.1508.d:0 "Unsere Händler geben in letzter Zeit eine schlechte Leistung ab, die großen Warenhäuser lagern keine Welthandelsgüter und was am wichtigsten ist, unser Umsatz ist eingebrochen."
 ideagroups.1508.a:0 "Das ist nicht gut!"
 ideagroups.1508.b:0 "Versucht, es zu verhindern!"
 ideagroups.1509.t:0 "Probleme im Schiffsbau"
 ideagroups.1509.d:0 "Ein Ansturm an Schiffsbauaufträgen von zahlreichen Leuten führte zu einem rapiden Anstieg an Bauzeit und Baukosten im Schiffsbau. Auch wenn niemand es wagen würde, für uns den Preis für Schiffe zu erhöhen, dauert es deutlich länger, ein Schiff zu bauen."
 ideagroups.1509.a:0 "Haben wir die Zeit dafür?"
 ideagroups.1510.t:0 "Diplomatisches Fettnäpfchen"
 ideagroups.1510.d:0 "Mitten während eines wichtigen Staatsvorgangs bei einem unserer Nachbarn ist unserem Botschafter ein unglaublich schrecklicher Fehltritt passiert. Die Nachricht verbreitete sich in Windeseile und unsere Diplomaten haben eine schwere Zeit, da unsere Nachbarn viel Zeit darauf verwenden, sie auszulachen."
 ideagroups.1510.a:0 "Das ist schrecklich!"
 diplo_fuax_pas:0 "Diplomatisches Fettnäpfchen"
 desc_diplo_fuax_pas:0 "Ein diplomatischer Fehltritt von einem unserer Botschafter hat das Leben für all unsere Diplomaten erschwert."
 trade_failure:0 "Handelspleite"
 desc_trade_failure:0 "Die Leistung unserer Händler in letzter Zeit war schlecht, was zu schlechterem Umsatz führte."
 trade_success:0 "Handelserfolg"
 desc_trade_success:0 "Die Händler erzielen recht verblüffende Erfolge in aller Welt und erwerben uns mehr Reichtum."
 enhanced_reputation:0 "Verbesserte Reputation"
 desc_enhanced_reputation:0 "Die harte Arbeit unserer Diplomaten und eine glückliche Verkettung von Ereignissen hat dazu geführt, dass wir eine bessere diplomatische Reputation haben."
 ship_building_boom:0 "Boom im Schiffsbau"
 desc_ship_building_boom:0 "Nach einem Auftragsboom für Handelsschiffe gibt es nun einen Werftkapazitätsüberschuss, von dem unsere Marine profitieren könnte."
 diplomatic_moves:0 "Diplomatische Winkelzüge"
 desc_diplomatic_moves:0 "Unsere hart arbeitenden Diplomaten haben sichergestellt, dass unsere Interessen bei fremden Höfen gewahrt werden, wodurch wir unseren Einfluss weiter ausweiten konnten."
 ideagroups.811.t:0 "Unerbittlicher Drill"
 ideagroups.811.d:0 "Unsere Männer wurden zu militärischer Perfektion gedrillt. Doch wie ein gespannter Bogen können wir diesen hohen Standard nicht lange aufrechterhalten. Doch zurzeit werden unsere Armeen die Stellung halten, wo andere die Flucht ergreifen würden."
 ideagroups.811.a:0 "Zeigt es ihnen, Jungs!"
 ideagroups.812.t:0 "Regiments-Stolz"
 ideagroups.812.d:0 "Unsere Männer waren stets stolz auf ihre Regimenter, doch in diesen Tagen kennt ihr Stolz keine Grenzen. Der gesunde Wettbewerb zwischen den Regimentern bedeutet, dass alle ihr Bestes geben, um die eigene Perfektion zu beweisen. Ein wahrhaft netter Nebeneffekt ist, dass sie eigene Dinge kaufen, um sicherzustellen, dass sie bestens ausgerüstet sind, und wir so noch Geld sparen."
 ideagroups.812.a:0 "Seid besonnen und stolz"
 ideagroups.813.t:0 "Vorbereitete Verteidigung"
 ideagroups.813.d:0 "Verbreitet die Kunde in jeder Siedlung, jedem Dorf und jeder Stadt, dass dem Feind keinerlei Unterstützung gegeben werden darf. Jeder Versuch, Geld vom Feind zu nehmen, wird bestraft werden, sobald wir siegreich sind. Lasst keine Zweifel an unserer Entschlossenheit aufkommen."
 ideagroups.813.a:0 "Verbreitet die Kunde!"
 ideagroups.814.t:0 "Bis zum letzten Mann"
 ideagroups.814.d:0 "Wir haben nicht oft die Gelegenheit, doch nun ist die Zeit reif, unsere Männer zu neuen Stufen des Fanatismus zu treiben. Sie sind bereit, unsere Festungen bis zum letzten Mann zu verteidigen."
 ideagroups.814.a:0 "Haltet die Stellung!"
 ideagroups.815.t:0 "Regiments-Geist"
 ideagroups.815.d:0 "Eine erfolgreiche Nahrungssuche hängt von der Bereitschaft des Fouriers ab, Opfer zu bringen, damit seine Kameraden ebenfalls ihre Rationen erhalten. Er muss nach einem langen Tagesmarsch weite Strecken zurücklegen können, um seinen Kameraden Nahrung zu bringen. Je stärker die Bindung unter den Kameraden ist, umso weiter wird der Fourier gehen und umso besser wird die Armee versorgt werden. Der aktuelle Krieg hat einen starken Korpsgeist unter den Männern erzeugt und die Nahrungssuche funktioniert besonders gut."
 ideagroups.815.a:0 "Das ist die richtige Einstellung!"
 relentless_drill:0 "Unerbittlicher Drill"
 desc_relentless_drill:0 "Die hohe militärische Effizienz wird nicht lange halten, doch momentan werden unsere Armeen die Stellung halten, wo andere die Flucht ergreifen würden."
 regimental_pride:0 "Regiments-Stolz"
 desc_regimental_pride:0 "Der Regiments-Stolz unserer Männer kennt keine Grenzen und der gesunde Wettbewerb zwischen den Regimentern bewirkt, dass sie stets das Beste geben, um die eigene Perfektion zu gewährleisten."
 prepared_defence:0 "Vorbereitete Verteidigung"
 desc_prepared_defence:0 "Die angedrohte Bestrafung all jener, die dem Feind gegen bare Münze helfen, wird sicherstellen, dass kein Dorf und keine Siedlung oder Stadt den Feind auf irgendeine Weise unterstützen."
 to_the_last_man:0 "Bis zum letzten Mann!"
 desc_to_the_last_man:0 "Der Fanatismus, der in unseren Männern brennt, lässt sie unsere Festungen bis zum letzten Mann verteidigen."
 regimental_spirit:0 "Regiments-Geist"
 desc_regimental_spirit:0 "Der aktuelle Krieg hat einen starken Korpsgeist unter unseren Männern wachsen lassen, und die Nahrungsversorgung funktioniert hervorragend."
 ideagroups.1017.t:0 "Marine-Bauwesen"
 ideagroups.1017.d:0 "Eine große Gruppe an Schiffsbauern hat einen Weg gefunden, neue Schiffe schneller ohne Zusatzkosten für $COUNTRY$ zu bauen. Welche Schiffsarten brauchen wir?"
 ideagroups.1017.a:0 "Bestellt Kriegsschiffe"
 ideagroups.1017.b:0 "Bestellt Handelsschiffe"
 ideagroups.1018.t:0 "Seefahrer-Überschuss"
 ideagroups.1018.d:0 "Unsere Händler bauen ihre Flotten aus und bilden neue Seefahrer für ihre Schiffe aus. Das bedeutet, dass wir bessere Seefahrer erhalten können, wenn wir sie für unsere Marineeinheiten zwangsrekrutieren."
 ideagroups.1018.a:0 "Gute Neuigkeiten!"
 ideagroups.1019.t:0 "Verdienste der Marine"
 ideagroups.1019.d:0 "Unsere Schiffskapitäne konnten in den letzten Jahren einige Schmuggler fangen und der Beuteanteil des Staates war recht beachtlich."
 ideagroups.1019.a:0 "Zu einigen Dukaten sagen wir nicht nein..."
 ideagroups.1020.t:0 "Stolz der Flotte"
 ideagroups.1020.d:0 "Große Schiffe in unserer Flotte sind stets ein Quell des Stolzes. Unsere Seefahrer sind stolz, auf ihnen zu dienen, und unser Volk ist stolzerfüllt angesichts ihrer machtvollen Erscheinung in unseren Häfen."
 ideagroups.1020.a:0 "Was für ein Anblick..."
 ideagroups.1021.t:0 "Effektivität in der Marine"
 ideagroups.1021.d:0 "Nach mehreren administrativen Veränderungen und dem Anheuern von einigen sehr erfahrenen Seebären hat sich die Effektivität unserer Marine verbessert. Dies kommt sowohl unserer Marine als auch der Handelsflotte zugute, da ein effizientes Schiff weniger Kosten verursacht und weniger Wartung benötigt."
 ideagroups.1021.a:0 "Das ist vorteilhaft"
 ideagroups.1603.t:0 "Zahlungsverzug"
 ideagroups.1603.d:0 "Eine Reihe anderer Länder zahlen ihre Söldner mehr schlecht als recht. Einige Hauptleute müssen ihre Männer bezahlen und sind im Verzug. Sie sind gewillt, Verträge mit uns zu einem geringeren Preis einzugehen, solange wir nur zahlen."
 ideagroups.1603.a:0 "Auf uns vertrauen sie"
 ideagroups.1604.t:0 "Der Überfluss der Söldner-Kompanien"
 ideagroups.1604.d:0 "Welcher Krieg endete? Wer kann schon sagen, ob einige kleinere oder ein großer? Es ist nicht wichtig, doch arbeitslose Söldner-Kompanien erreichten unser Reich auf der Suche nach Arbeit. Der Krieg des Einen ist eine gute Gelegenheit für den Anderen. Wir haben den Krieg und sie suchen die Gelegenheit."
 ideagroups.1604.a:0 "Wir sind das Land der Möglichkeiten"
 ideagroups.1605.t:0 "Großzügige Bedingungen"
 ideagroups.1605.d:0 "Was wir am meisten hassen, sind die lächerlich hohen Zinsraten, die wir zahlen müssen. Doch unsere solide Administration hat unsere Kreditgeber davon überzeugt, dass die Zinsraten zu hoch sein könnten und sie haben einer zumindest zeitweisen Minderung zugestimmt."
 ideagroups.1605.a:0 "Wir stimmen dem zu!"
 ideagroups.1606.t:0 "Guter Rat"
 ideagroups.1606.d:0 "Guter Rat ist manchmal teuer, doch in diesen Tagen nimmt die Zahl guter Berater angenehm zu. Wir haben mehr denn je die Qual der Wahl."
 ideagroups.1606.a:0 "Lasst uns die Bewerber begutachten."
 ideagroups.1607.t:0 "Zeigt den Leuten unsere Unverwüstlichkeit"
 ideagroups.1607.d:0 "Unser Staat steht unter immensem Druck, doch es ist an der Zeit, in Zeiten des Ungemachs unsere Unverwüstlichkeit zu zeigen. Jungs müssen zu Männern werden und Männer müssen allen zeigen, aus welchem Holz sie geschnitzt sind. Gemeinsam sind wir stark."
 ideagroups.1607.a:0 "Es ist an der Zeit!"
 ideagroups.1608.t:0 "Unterstützt den Krieg"
 ideagroups.1608.d:0 "Unser Volk ist des Krieges müde, doch ihr Geist ist stark. Sie sind bereit, noch einmal alles für den Sieg zu geben. Wir werden siegreich sein."
 ideagroups.1608.a:0 "Vorwärts zum Sieg"
 ideagroups.1609.t:0 "Fehlgeschlagene Administration"
 ideagroups.1609.d:0 "Unsere Administration hat unser Volk enttäuscht. Statt Gerechtigkeit für alle gibt es Gerechtigkeit nur für wenige. Es unterhöhlt die Unterstützung für unseren Staat."
 ideagroups.1609.a:0 "Traurige Umstände"
 ideagroups.1609.b:0 "Der Staat wird stattdessen durch Gold unterstützt"
 ideagroups.1610.t:0 "Zahlungsforderungen"
 ideagroups.1610.d:0 "In dem Bewusstsein, dass wir sie mehr brauchen als sie uns, haben sich mehrere Hauptleute der Söldner zusammengetan, um bessere Bezahlung zu fordern."
 ideagroups.1610.a:0 "Was können wir tun?"
 payment_demands:0 "Zahlungsforderungen"
 desc_payment_demands:0 "Söldner nutzen unsere momentane Lage aus und verlangen bessere Bezahlung."
 good_advise:0 "Guter Rat"
 desc_good_advise:0 "Mehr Leute bewerben sich als unsere Ratgeber."
 generous_terms:0 "Großzügige Bedingungen"
 desc_generous_terms:0 "Unsere Kreditgeber haben zugestimmt, unsere Zinsraten für einige Zeit zu reduzieren."
 glut_of_mercs:0 "Überfluss an Söldner-Kompanien"
 desc_glut_of_mercs:0 "Ein Mangel an Kriegen in anderen Ländern hat eine Gruppe arbeitsloser Söldnerkompanien in unser Land auf der Suche nach Arbeit geführt."
 trust_from_mercs:0 "Das Vertrauen der Söldner"
 desc_trust_from_mercs:0 "Die Säumnisse anderer Länder, ihre Söldner zu bezahlen, hat eine Gruppe von Söldnern dazu verleitet, Verträge mit uns zu einem niedrigeren Preis einzugehen, solange wir nur bezahlen."
 orthodox_flavor.1.t:0 "Die Bewegung der Uneigennützigen"
 orthodox_flavor.1.d:0 "Die Kirche ist ein großer Landbesitzer und hat einen immensen Reichtum erlangt. Landlose Bürger meinen, dass die Kirche durch diesen Reichtum verdorben wird. Ihre Gegner vertreten den Standpunkt, dass die Kirche diesen Reichtum zur Ausführung ihrer Heiligen Mission benötigt. Die Kirche ist allerdings kein großer Steuerzahler. Wenn sie gezwungen würde, ihr Land an andere abzutreten, gelänge es in die Hände von Leuten, die wir besteuern könnten. Die Kirche hätte dann allerdings weniger Gelder für ihre Mission."
 orthodox_flavor.1.a:0 "Unterstützt die Kirchen-Oberen"
 orthodox_flavor.1.b:0 "Unterstützt die Bewegung"
 orthodox_flavor.2.t:0 "Die Große Synode"
 orthodox_flavor.2.d:0 "Die Kirche hat sich in einer großen Synode versammelt und bittet um unsere Unterstützung und gewisse Privilegien im Gegenzug für ihre Unterstützung im Kampf gegen anti-feudale Ketzereien, die unser Land heimsuchen. Helfen wir der Kirche, das Volk unter Kontrolle zu halten oder unterstützen wir die Bewegungen, um die alte feudale Ordnung aufzubrechen?"
 orthodox_flavor.2.a:0 "Gewährt die Privilegien"
 orthodox_flavor.2.b:0 "Sie sind auf sich gestellt"
 orthodox_flavor.3.t:0 "Liturgische Reform"
 orthodox_flavor.3.d:0 "Die Ostkirche ist die Einzige, Heilige, Katholische und Apostolische Kirche, die von unserem Herrn Jesus Christus und seinen Aposteln begründet wurde. Doch unsere Familie ist groß und vielschichtig. Unser Patriarch hat einige liturgische Reformen vorgeschlagen, die unsere Kirchenform näher an die anderen Kirchen anlehnen würde. Die Idee ist gewagt und wird die Kirche stärken, doch wir wissen nur zu gut, dass die Abergläubischen und Rückständigen diese Änderungen ablehnen werden."
 orthodox_flavor.3.a:0 "Unterstützt die Reform"
 orthodox_flavor.3.b:0 "Bleibt den alten Wegen treu"
 orthodox_flavor.4.t:0 "Reduziert die Unabhängigkeit der Kirche"
 orthodox_flavor.4.d:0 "Die Kirche ist eine mächtige Institution und, wichtiger noch, eine reiche Institution. Wenn wir in der Kirche regieren würden und sie mehr in den Staat integrieren, würden sich auch unsere Steuereinnahmen erhöhen. Andererseits würden wir dadurch auch in den Augen der Bevölkerung ihre Autorität untergraben."
 orthodox_flavor.4.a:0 "Unterstellt sie der Regierung"
 orthodox_flavor.4.b:0 "Beschützt ihre Unabhängigkeit"
 orthodox_flavor.5.t:0 "Vom Staat berufene Laienmitglieder?"
 orthodox_flavor.5.d:0 "Wenn wir die Macht der Laienmitglieder der kirchlichen Administration stärken würden und mehr staatlich berufene Laien einbringen würden, geriete die Kirche stärker unter zentrale Kontrolle. Die Kehrseite der Medaille ist, dass wir dadurch die moralische Stellung der Kirche beim Volk beschädigen."
 orthodox_flavor.5.a:0 "Beruft sie"
 orthodox_flavor.5.b:0 "Lasst die Heilige Kirche in Frieden"
 trade.1.t:0 "Respektiert unsere Flagge"
 trade.1.d:0 "Wir haben allen bewiesen, dass unsere Marine der Herrscher der Meere ist, doch nun erreichte uns die Kunde, dass ein gewisses Land nicht umgehend den nötigen Respekt gezeigt hat und Scharmützel sind die Folge. Das Land bettelt geradezu um Krieg."
 trade.1.a:0 "Wir sollten uns vorbereiten"
 trade.1.b:0 "Das ist töricht"
 trade.2.t:0 "Das können wir nicht auf sich beruhen lassen"
 trade.2.d:0 "Piraten haben einige unserer Schiffe überfallen. Sie folterten die männlichen Passagiere und meuchelten sie brutal und die Geschichten davon, was den weiblichen Passagieren widerfuhr, schockieren jeden zivilisierten Menschen. Eine dieser weiblichen Passagiere war die Tochter eines wichtigen Adligen und er ruft nach Rache. Es gibt eindeutige Hinweise, dass diese Piraten unter dem Schutz von jemandem agieren."
 trade.2.a:0 "Bringt sie zur Strecke!"
 trade.2.b:0 "Das ist zu teuer"
 pirate_hunting:0 "Jagd auf Piraten"
 merchant_recalled:0 "Abwesender Händler"
 trade.3.t:0 "Die Vertreibung der Händler"
 trade.3.d:0 "Unsere Händler sind zu erfolgreich und die Eigentümer eines lokalen Handelspostens halten ihre unternehmerischen Ideale aufrecht und versuchen, unsere Händler von dort zu vertreiben."
 trade.3.a:0 "Sie bleiben!"
 trade.3.b:0 "Die Händler werden sich etwas zurückhalten."
 trade.4.t:0 "Handelskrise"
 trade.4.d:0 "Unsere Händler berichten, dass sie einen wachsenden Widerstand bei ihren Handelsaktivitäten erfahren. Sie reden, als ob dies das Ende der Welt wäre und befürchten, niemals im Leben eine weitere Kupfermünze einzunehmen."
 trade.4.a:0 "Es sind nur Händler"
 trade.4.b:0 "Versucht, es für sie zu lindern"
 trade.5.t:0 "Händler bankrott!"
 trade.5.d:0 "Einer unserer Händler im Ausland ist verarmt heimgekehrt, nachdem er jeden einzelnen Dukaten verloren hatte. Er ist bankrott und wir können von seinem Handel nicht länger profitieren."
 trade.5.a:0 "Er hat es einfach nicht geschafft..."
 trade.5.b:0 "Rettet ihn"
 trade.6.t:0 "Händler schiffbrüchig!"
 trade.6.d:0 "Ein Händler erlitt Schiffsbruch, als er mit einem Handelsposten an der Küste handeln wollte und all seine Handelsgüter endeten mit ihm im nassen Grab."
 trade.6.a:0 "Das ist Pech"
 trade.7.t:0 "Das Leid der Händler"
 trade.7.d:0 "Unser Schwerpunkt auf kaufmännischem Unternehmergeist erschwert das Leben für unsere Händler, die im Ausland Handel betreiben."
 trade.7.b:0 "Sie hätten zu Hause bleiben sollen"
 trade.7.a:0 "Gebt ihnen Unterstützung"
 trade.8.t:0 "Keiner will arbeiten"
 trade.8.d:0 "Durch die großzügigen Freiheiten, die wir unseren Händlern gewährten, sehen wir uns nun der Situation ausgesetzt, dass die Menschen keine ehrliche Arbeit mehr verrichten wollen."
 trade.8.a:0 "Das war nicht ganz unser Plan"
 trade.9.t:0 "Den Vorteil unseres Handels nutzen"
 trade.9.d:0 "Unsere unternehmerischen Richtlinien haben Administratoren hervorgebracht, die sich darauf verstehen, unsere Händler zur Zahlung ihrer Pflichten zu bringen. Einer dieser Männer erregte dabei als besonders herausragend unsere Aufmerksamkeit."
 trade.9.a:0 "Er könnte in Zukunft Großes leisten"
 trade.10.t:0 "Schutzdefizit"
 trade.10.d:0 "Unsere Entschlossenheit, den freien Handel zu fördern, führte zu Verlusten inländischer Händler im Wettbewerb mit ausländischen Rivalen."
 trade.10.a:0 "Sie müssen sich anpassen"
 trade.10.b:0 "Das ist Pech!"
 trade.11.t:0 "Händler-Abwanderung"
 trade.11.d:0 "Mit der Minderung der Einschränkungen für ausländische Händler finden unsere eigenen Händler, dass sie nicht genügend staatliche Unterstützung erhalten und haben sich entschlossen, eine andere Karriere einzuschlagen."
 trade.11.a:0 "Das kümmert mich nicht"
 trade.12.t:0 "Vielversprechender Händler"
 trade.12.d:0 "Unsere Richtlinien für freien Handel zwingen unsere Händler, einfallsreicher zu werden. Einer von ihnen könnte ein großer Mann werden."
 trade.12.a:0 "Wir sollten eine Anstellung für ihn finden"
 catholic_flavor.1.t:0 "Das Konzil von $PROVINCECAPITAL$"
 catholic_flavor.1.d:0 "Seine Heiligkeit der Papst hat eine Kommission von Kardinälen damit beauftragt, die Herausforderungen durch den Protestantismus zu beantworten. Während der katholische Glaube an sich nicht kompromittiert werden darf, erkennen seine Heiligkeit und die meisten Kardinäle an, dass einige der protestantischen Beschwerden gerechtfertigt sind. Darum schlägt das Konzil viele Änderungen in der Administration der Kirche vor, einen Stopp für abwesende Bischöfe und die weltlichen Entgleisungen des Klerus. Zusätzlich werden mehrere Klosterorden gegründet, um den Anstrengungen der Gegenreformation zu helfen.\n\nNeue Entscheidung: §GDie Gegenreformation§!"
 catholic_flavor.1.a:0 "Höchste Zeit!"
 catholic_flavor.2.t:0 "Das Königreich Gottes auf Erden"
 catholic_flavor.2.d:0 "Mit ganz Italien unter katholischer Herrschaft hat der Papst entschieden, das "Königreich Gottes" auszurufen. Katholiken aus ganz Europa scharren sich um sein Banner und wollen in dieser Modellnation für alle Christen leben. Fremde Nationen können die Kurie nicht länger kontrollieren, aber sie werden andererseits auch keinen Wert mehr auf päpstliche Anweisungen geben."
 catholic_flavor.2.a:0 "Amen"
 catholic_flavor.3.t:0 "Das Pentarchiat"
 catholic_flavor.3.d:0 "$COUNTRY$ hat alle fünf Patriarchen unter der orthodoxen christlichen Kirche vereint, das Pentarchiat wiederhergestellt und die große Ost-West-Teilung aufgehoben. Während einige Nationen weiter dem Katholizismus anhängen, hat der Papst seinen Anspruch als der legitime Nachfolger von Petrus und als Bischof von Rom verloren."
 catholic_flavor.3.a:0 "Die Wunde ist geheilt"
 catholic_flavor.4.t:0 "Simonie?"
 catholic_flavor.4.d:0 "Es gibt eine freie Stelle im Bischofssitz von $CAPITAL$. Ein Kirchenmann aus einer reichen Familie hat sich beworben. Wenn wir zustimmen und seine Wahl unterstützen, werden wir einen saftigen Zuschuss in unserer Staatskasse erhalten. Einige frommere Menschen behaupten, das wäre Ämterkauf und eine Sünde. Was wissen die schon?"
 catholic_flavor.4.a:0 "Wir brauchen das Geld!"
 catholic_flavor.4.b:0 "Es ist eine Sünde!"
 catholic_flavor.5.t:0 "Ablasshandel"
 catholic_flavor.5.d:0 ""Sobald der Gülden im Becken klingt im huy die Seel im Himmel springt" hat Johann Tetzel gesagt. Der Papst bietet Ablässe gegen Geld, damit die Seelen der Reichen gerettet werden können, auch wenn sie weiterhin sündigen. Dies verursachte letztendlich einen Riss in der Kirche und führte zur Reformation."
 catholic_flavor.5.a:0 "Versteuert es!"
 catholic_flavor.5.b:0 "Das ist Sache der Kirche!"
 catholic_flavor.6.t:0 "Reliquienverehrung"
 catholic_flavor.6.d:0 "Von den Nobelsten zu den Ärmsten glaubt das Volk, dass die Reliquienverehrung es Betrachtern erlaubt, ihre Zeit im Fegefeuer zu verkürzen. Ein dieser Praxis widersprechendes Traktat wurde an eine Kirchentür festgenagelt gefunden, in deren Kirche sich eine substantielle Reliquiensammlung befand. Die Gegner der Reliquienverehrung schaden der Einheit des einzig wahren Pfades zur Erlösung und der heiligen Einheit der apostolischen Kirche. Oder haben sie etwa doch recht?"
 catholic_flavor.6.a:0 "Aber ich habe gerade erst eine Phiole der Milch der Jungfrau Maria gekauft"
 catholic_flavor.6.b:0 "Vergebung kann nur von Gott kommen"
 catholic_flavor.7.t:0 "Verehrung der Jungfrau Maria"
 catholic_flavor.7.d:0 "Die Heilige Jungfrau Maria, Mutter unseres Herrn Jesus Christus, ist die Königin des Himmels und von wahrer Anmut. Es gibt keine perfektere Frau und ihre heilige Mutterschaft gewährte ihr einen Sitz an der rechten Hand Gottes. Oder nicht? Seit kurzem argumentieren radikale Theologen, dass solche Fürbitten nicht notwendig sind. Haben sie recht oder gerät die Kirche der Heiligen Mutter durch ihre fast ketzerischen Worte in Gefahr."
 catholic_flavor.7.a:0 "Möge die heilige Madonna ihnen vergeben"
 catholic_flavor.7.b:0 "Sie ist eine besondere Frau, doch sie bleibt eine Frau"
 catholic_flavor.8.t:0 "Die Doktrin des Partikulargerichts"
 catholic_flavor.8.d:0 "Wenn wir sterben, richtet Gott unmittelbar über uns und entscheidet das Schicksal einer Seele bis zum jüngsten Gericht. Ein Mönch hat eine Debatte begonnen, die fast schon Ketzerei ist und behauptet, dass es kein Fegefeuer gibt und Gebete für die Toten nicht ihrer Reise in den Himmel helfen. Diese Debatte bedroht die Einheit unserer Kirche."
 catholic_flavor.8.a:0 "Er ist sicherlich ein Ketzer"
 catholic_flavor.8.b:0 "Es tut mir leid, aber es gibt nichts, das Ihr für Eure verstorbenen Lieben tun könnt"
 catholic_flavor.9.t:0 "Eine neue Konfession des Glaubens"
 catholic_flavor.9.d:0 "Reformierer haben eine neue Glaubenskonfession hervorgebracht, die einige kleinere, doch immer noch ernstzunehmende Unterschiede zu katholischen Lehren aufweist. Die Kirche sagt, sie ist fast schon ketzerisch, während andere Stimmen besagen, dass sie die Kirche und ihren Verwaltungsapparat unter strengere Kontrolle bringen könnte."
 catholic_flavor.9.a:0 "Unterstützt den neuen Glauben"
 catholic_flavor.9.b:0 "Der neue Glaube wird alle verdammen"
 catholic_flavor.10.t:0 "Das Versprechen des freien Geleits?"
 catholic_flavor.10.d:0 "Einer der sogenannten reformierenden Mönche ist vor kurzem bei uns am Hofe erschienen, um unter unserem feierlichen Versprechen des freien Geleits die Rechtmäßigkeit seines Anliegens vorzutragen. Die Ketzerei ist offensichtlich, doch wir haben unser Wort gegeben."
 catholic_flavor.10.a:0 "Unsere Ehre ist unser Wort."
 catholic_flavor.10.b:0 "Wir sind nicht an unsere Versprechungen einem Ketzer gegenüber gebunden"
 republics.1.t:0 "Debatte republikanischer Traditionen"
 republics.1.d:0 "Unsere junge und fragile Republik erlebt heftige Debatten, von denen manche sogar in Gewalt ausarten, zwischen den Unterstützern des alten Regimes und den ausdauernden Verfechtern der Freiheit. Wie sollen wir darauf reagieren?"
 republics.1.a:0 "Wir brauchen einen König!"
 republics.1.b:0 "Die Republik ist heilig!"
 republics.2.t:0 "Verfechter des Freihandels gewinnen Debatten"
 republics.2.d:0 "Die Verfechter des Freihandels werden immer populärer und halten mittlerweile scheinbar eine unterstützende Mehrheit im Parlament. Sie befürworten, dass wir unsere unternehmerischen Tendenzen reduzieren."
 republics.2.a:0 "Verfechter des Freihandels werden wir sein"
 republics.2.b:0 "Merkantilismus ist lebenswichtig für den Staat"
 republics.3.t:0 "Aufstieg eines Despoten"
 republics.3.d:0 "Der mangelnde Respekt für die Republik hat ihre Fundamente langsam zerrüttet. Um die Stabilität des Staats zu bewahren, hat sich $MONARCHTITLE$ $MONARCH$ zum Diktator auf Lebenszeit ernannt."
 republics.3.a:0 "Lang lebe $MONARCH$!"
 republics.4.t:0 "Der Prozess"
 republics.4.d:0 "Edelster $MONARCHTITLE$, Euer ältester Sohn steht wegen Korruption und Bestechung vor Gericht. Es gibt keine Zweifel, dass die Anschuldigungen der Wahrheit entsprechen und eine Verurteilung Eures ältesten Sohnes würde Euch einen schweren persönlichen Schlag versetzen. Wir könnten allerdings in den Prozess eingreifen und seine Unschuld sicherstellen."
 republics.4.a:0 "Zieht Euch aus dem öffentlichen Leben zurück"
 republics.4.b:0 "Sorgt für seinen Freispruch"
 republics.5.t:0 "Eine neue Münze"
 republics.5.d:0 "In vergangenen Zeiten fand sich [Root.GetMderdie] $MONARCHTITLE$ stets auf der Rückseite einer Münze, nun jedoch lehnt die Republik einen solchen Personenkult entschieden ab. Wenn wir eine Münze höchster Reinheit prägen lassen, könnten wir das Vertrauen der Leute in Münzgeld stärken und es wäre nur recht und billig, dass alle wissen, wem sie dies verdanken."
 republics.5.a:0 "Lehnt die Reform ab"
 republics.5.b:0 "Lasst die Münzprägung veranlassen"
 republics.6.t:0 "Ausländische Intrigen?"
 republics.6.d:0 "Wilde Gerüchte machen die Runde, dass unser Adel mit ausländischen Mächten intrigiert. Die Hysterie nimmt zu und die Stimmung ist angsterfüllt. Das Volk verlangt, dass wir gegen die Verräter vorgehen, doch weise Stimmen fordern, dass wir der Tradition der republikanischen Rechtsprechung Vorrang geben sollten."
 republics.6.a:0 "Setzt sie und ihr Vermögen fest"
 republics.6.b:0 "Gerechtigkeit steht über allem"
 republics.7.t:0 "Vergrößert die Leibwache"
 republics.7.d:0 "Das Amt [Root.GetMdesder] $MONARCHTITLE$ ist voller Gefahren und eine stärkere Leibwache ist daher von großer Wichtigkeit für [Root.GetMdendie] $MONARCHTITLE$ in diesen turbulenten politischen Zeiten. Es gibt jedoch auch Stimmen, die dies als ein Zurschaustellen aristokratischer Tendenzen werten, das die republikanischen Traditionen in Frage stellt."
 republics.7.a:0 "Tut es!"
 republics.7.b:0 "Es widerspricht den Idealen der Republik!"
 republics.8.t:0 "Der aufwieglerische Prediger"
 republics.8.d:0 "Ein Prediger prophezeit das Ende aller Dinge, die wir kennen, und einen neuen Anfang. Mit dem kürzlich ausgebrochenen Krieg gewinnt er das Interesse der Bevölkerung, doch er strebt nicht wirklich die Form von Republik an, die wir kennen. Wir könnten ihn zu einer Feuerprobe herausfordern, doch das könnte in Zeiten, in denen wir Einheit brauchen, innere Unruhen auslösen."
 republics.8.a:0 "Erlaubt es!"
 republics.8.b:0 "Unterzieht ihn einer Feuerprobe!"
 republics.9.t:0 "Intrige des Adels"
 republics.9.d:0 "In Zeiten, da die Republik fragil wirkt, erreicht uns das Gerücht, dass der Adel Intrigen schmiedet, ketzerische Erbfolgen in unsere große Republik zu bringen."
 republics.9.a:0 "Das ist besorgniserregend"
 republics.10.t:0 "Spannungen im Rat"
 republics.10.d:0 "Die Republik funktioniert aufgrund des vereinbarten Rollenverständnisses der Herrscher, die den Willen der Untergebenen repräsentieren. Unsere Republik hat sich gegen die Traditionen gewandt, die uns stark machen, und die Zersetzung des herrschenden Rates fordert auch militärisch seinen Tribut."
 republics.10.a:0 "Das ist nicht gut!"
 republics.11.t:0 "Konflikte beeinflussen Regierungen"
 republics.11.d:0 "Eine Republik ist dann erfolgreich, wenn die wichtigsten Familien bereit sind, die Interessen der Republik zu ihren eigenen zu machen. Zurzeit befinden sich die Traditionen der Republik unter starkem Druck und Familien stellen ihre eigenen Interessen über die der Republik. Dies beschädigt unsere Fähigkeit zum Regieren, da ein Konsens nur noch schwer erreicht werden kann."
 republics.11.a:0 "Das ist schlimm!"
 republics.12.t:0 "Handelskriege"
 republics.12.d:0 "Wir haben stets einen gesunden Wettbewerb zwischen unseren Händlern gefördert, doch stets haben sie das Interesse der Republik vorangestellt. Wir arbeiteten zusammen, um sicherzustellen, dass das Handelswesen der Republik gegen die Interessen von Rivalen Bestand hatte. Nun befindet sich diese Tradition in der Auflösung und die Handelsklasse wird zunehmend zu einer Bande von Brudermördern. Das schadet unserem Land..."
 republics.12.a:0 "Etwas muss unternommen werden!"
 republics.13.t:0 "Gestörte Zeremonie"
 republics.13.d:0 "Eines der Kernelemente einer Republik sind die großen Staatszeremonien. In dieser Zeit werden Meinungsverschiedenheiten und Konflikte der Patrizier auf Eis gelegt, damit wir unsere Einheit demonstrieren und der Welt unsere Stärke zeigen können. Bei der letzten Zeremonie jedoch haben zornige Elemente unseren Traditionen den Rücken gekehrt und ihrem Zorn gegen den herrschenden Rat Luft gemacht."
 republics.13.a:0 "Weit vom Ideal entfernt!"
 muslim_piety.1.t:1 "Verbreitung extremer Praktiken in [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.d:1 "Das späte Mittelalter sah die Entstehung mehrerer neuer Formen der islamischen Mystik. Eine der umstrittensten davon sind die Sufi-Derwisch. Diese Männer versuchen sich völlig von der normalen Gesellschaft zu trennen, rasieren alle Körperhaare bis zu den Augenbrauen ab und brechen die Regeln der Scharia öffentlich, um ihre einzigartige Beziehung zu Gott zu demonstrieren. Dabei wandern sie von Stadt zu Stadt, um für Almosen zu betteln. Unsere Religionsgelehrten fordern ihre Verfolgung und argumentieren, dass die Tendenz der ungebildeten Bevölkerung, sie mit Ehrfurcht zu sehen, sie vom wahren Glauben wegführen wird."
 muslim_piety.1.a:1 "Verbannt sie aus [spread_of_extreme_practices_province.GetAreaName]."
 muslim_piety.1.b:1 "Lasst sie machen, was sie wollen."
 muslim_piety.2.t:1 "Rückkehrende Gelehrte"
 muslim_piety.2.d:1 "Besonders als Folgen der mongolischen Eroberungen des dreizehnten Jahrhunderts tauchten Ägypten und Syrien als die vordersten Zentren des gelehrten Lernens der muslimischen Welt auf. Sunnitische Gelehrte jeder Überzeugung strömten nach Damaskus und Kairo, um von den renommiertesten Lehrmeistern der Wissenschaft, Theologie und vor allem den Gesetzen zu lernen, während die Schiiten nach Jabal Amil im Libanon reisten, um die Gelehrten der orthodoxen Zwölfer zu treffen. Viele Studenten aus unserem Land kehren nun, nachdem sie ihre pädagogische Pilgerfahrt abgeschlossen haben, nach Hause zurück und hoffen, den legalistischen Islam in unsere [Root.GovernmentName] zu bringen, so wie sie es in den Hinterländern des Islam gelernt haben."
 muslim_piety.2.a:1 "Sie werden eine willkommene Ergänzung für uns sein."
 muslim_piety.2.b:1 "Bei dem Kontakt mit dem Göttlichen geht es nicht darum, Bücher zu studieren."
 muslim_piety.3.t:1 "Sufi-Organisationen erhalten Unterstützung"
 muslim_piety.3.d:1 "In der frühen Neuzeit wurden die beliebten Formen der Sufi-Anbetung in der muslimischen Welt extrem verbreitet. Den geschwächten Zustand unserer Armeen sehend, hat der Scheich eines Großordens begonnen, seine Anhänger zu sammeln, um die Waffen zur Unterstützung gegen unsere Feinde aufzunehmen."
 muslim_piety.3.a:1 "Wir können uns nicht auf Mystiker verlassen!"
 muslim_piety.3.b:1 "Lasst uns diese Glaubenskrieger willkommen heißen."
 muslim_piety.4.t:1 "Religiöse Harmonie"
 muslim_piety.4.d:1 "Ebenso viele Mitglieder der Ulema, die sufiistische Lehren angenommen haben, haben suffistische Orden ebenfalls die Tugend eines frommen Lebens in Übereinstimmung mit der Scharia angenommen. Trotz ablehnenden Stimmen bei beiden Extremen haben wir es geschafft, ein Gleichgewicht zwischen Mystik und Legalismus zu schaffen. Unser Reich genießt derzeit die Früchte der Mäßigung und der Toleranz der verschiedenen religiösen Praktiken."
 muslim_piety.4.a:1 "Gott ist gut."
 muslim_piety.5.t:1 "Debatte über die Philosophie von Ibn Arabi"
 muslim_piety.5.d:1 "Ibn Arabi war ein andalusischer Gelehrter und Mystiker, der von vielen Sufi als der wichtigste spirituelle Meister angesehen wurde. Seine pantheistische Philosophie der "Einheit des Seins" betrachtete die ganze Schöpfung als Manifestation Gottes und lud die Anhänger ein, göttliche Schönheit in allen Aspekten des Lebens zu sehen und nicht nur in den traditionellen Ritualen des Islam. Seit jeher wütet eine Debatte über die Kompatibilität seiner Philosophie mit Interpretationen anderer Gelehrter des Islam. Einige gehen sogar soweit, ihn als Ungläubigen zu beschuldigen. Für viele Sufi dagegen wurde die Philosophie von Ibn Arabi zum Grundprinzip ihrer religiösen Praxis. Jetzt werden auch wir gebeten, eine Seite zu wählen."
 muslim_piety.5.a:1 "Verleumdet die Einheit des Seins."
 muslim_piety.5.b:1 "Unterstützt die Einheit des Seins."
 muslim_piety.6.t:1 "Dhimmi-Baubeschränkungen"
 muslim_piety.6.d:1 "Im islamischen Recht unterliegen Nicht-Muslime einer Reihe Beschränkungen für den Bau neuer Gebäude im Stadtzentrum. Ihre Häuser durften nicht größer sein als die der Muslime und es war ihnen nicht gestattet, neue Gebetsstätten zu bauen. Sie durften nur die bereits existierenden warten. In der Praxis wurden diese Regeln oft nicht durchgesetzt, aber mit der Verschiebung unseres Reiches zu einer mehr legalistischen Interpretation des Islams, beginnen wichtige Mitglieder der Ulema strengere Umsetzungen zu fordern."
 muslim_piety.6.a:1 "Erzwingt das Recht."
 muslim_piety.6.b:1 "Lasst sie fortfahren, wie sie wollen."
 muslim_piety.7.t:1 "Dhimmi missachten Baubeschränkungen"
 muslim_piety.7.d:1 "Trotz offiziellen Verbots, Glaubensstätten und große Häuser zu bauen, scheinen die Dhimmi in vielen Provinzen unseres Reiches öffentlich gegen diese Gesetze zu verstoßen und viele unserer Qadi sind zu nachlässig darauf zu antworten, weil sie entweder keinen Schaden darin sehen oder ihnen hohe Bestechungsgelder geboten werden, wenn sie ein Auge zudrücken."
 muslim_piety.7.a:1 "Vollstreckungsbemühungen verstärken."
 muslim_piety.7.b:1 "Lasst die Gesetze unvollstreckt."
 muslim_piety.8.t:1 "Rechtfertigung von Recht und Verbot von Unrecht"
 muslim_piety.8.d:1 "Muslime werden im Koran dazu ermutigt, eine aktive Rolle in ihrer Gemeinschaft zu übernehmen, um das Recht zu rechtfertigen und das Unrecht zu verbieten. Obwohl dies größtenteils von muslimischen Gelehrten interpretiert wurde, wurde es manchmal auch von reformistischen Gruppierung benutzt, um die Verbreitung von extremeren Ansichten zu rechtfertigen. Eine Gruppe charismatischer Prediger in [Root.Capital.GetCapitalName] hat damit begonnen, ein Ende der unorthodoxen religiösen Praktiken zu fordern und die Bevölkerung gegen die Sufis zu polarisieren, was zu Gewalt und Straßenkämpfen geführt hat."
 muslim_piety.8.a:1 "Schlagt die Bewegung nieder."
 muslim_piety.8.b:1 "Bietet ihnen unsere Unterstützung an."
 muslim_piety.9.t:1 "Debatte über Sufi-Praktiken"
 muslim_piety.9.d:1 "Muslimische Gelehrte haben keine gemeinsame Meinung über die Frage der Zulässigkeit des Sufiismus. Während die meisten es schätzen, dass er die höheren Ebenen der religiösen Hingabe unter der allgemeinen Bevölkerung inspirierte, missbilligten andere, wie einige Sufi ihren Glauben ausdrückten. Poesie und Lieder über Wein und illegale Liebe sowie gemeinschaftliches Tanzen und die Verehrung für die Gräber derer, die als Heilige angesehen wurden, konnten zuweilen die Opposition von mehreren Hardlinern der Ulema provozieren."
 muslim_piety.9.a:1 "Unterstützt die Hardliner."
 muslim_piety.9.b:1 "Unterstützt die Gemäßigten."
 muslim_piety.10.t:1 "Aufarbeitung des Steuerrechts"
 muslim_piety.10.d:1 "Sicherzustellen, dass die Gesetze des Reiches in Übereinstimmung mit der heiligen Scharia stehen, verlangt, dass wir gelegentlich unsere Steuereinnahmepraktiken überprüfen müssen und uns so nah wie möglich an die Rechtspositionen der großen Gesetzgeber unserer [Root.GetReligiousSchool]-Schule halten. Das bedeutet, den Steuerüberfluss, der sich über die Jahre angesammelt hat, zu beseitigen und nur das zu nehmen, was von der Scharia erlaubt ist."
 muslim_piety.10.a:1 "Die Bauernschaft muss frei von rechtswidrigen Vorwürfen sein."
 muslim_piety.10.b:1 "Lehnt den Vorschlag ab."
 muslim_piety.11.t:1 "Mystiker und Geschichtenerzähler"
 muslim_piety.11.d:1 "Viele unter den Ulema stellen den großen Einfluss, den Geschichtenerzähler über das Leben des gemeinen Volkes haben in Frage. Die traditionellen Heldengeschichten unseres Volkes sind Jahrhunderte alt, aber sie riskieren daraus einen Kult ernsthafter verzerrter Schicksale historischer Figuren zu machen. Ein berühmter Kleriker aus [storytellerprovince.GetAreaName] hat sich nun deutlich gegen die Geschichtenerzähler gestellt und merkt an, dass in der Vergangenheit religiöse Gelehrte davor gewarnt haben, dass ein obsessives Hören von Geschichten zu einer falschen Gottesverehrung führen könnte."
 muslim_piety.11.a:1 "Wir müssen anstößige Geschichten aus dem Reich verbannen."
 muslim_piety.11.b:1 "Es ist nicht falsch, unsere Vorfahren zu idealisieren."
 muslim_piety.12.t:1 "Handelsgilden und Bruderschaften"
 muslim_piety.12.d:1 "Gilden und Bruderschaften sind seit jeher ein konstanter Faktor des öffentlichen Lebens der [Root.GovernmentName]. Sie sind oft kleine Gemeinschaften in der Gesellschaft, die ihre eigenen Regeln, Sitten und manchmal sogar Gesetze haben. Für diese Verbände ist es auch gebräuchlich, sich mystischen Traditionen, dem Sufiismus und einer unorthodoxen Auslegung der Scharia hinzugeben. Dies macht es manchmal schwer, die Gesetze der Ulema in der Stadt durchzusetzen.\nEin Handwerker aus [fraternity_province.GetName] hat sich an den Staat gewandt und uns vor einem Gildenmitglied mit großem Einfluss bei örtlichen Angelegenheiten gewarnt. Ein Jeder, der in dieser Stadt ein Handwerk ausüben will, muss derzeit von diesem Mann die Erlaubnis erhalten und ihm die Treue schwören."
 muslim_piety.12.a:1 "Das ist inakzeptabel."
 muslim_piety.12.b:1 "Wir mischen uns besser nicht in die Angelegenheiten der Gilden ein."
 muslim_piety.13.t:1 "Sozialer Widerstand und die Verbreitung des Sufiismus"
 muslim_piety.13.d:1 "Der große Aufwand, den unsere Regierung für den Legalismus und die Begrenzung der Mystik in unserer Gesellschaft aufgebraucht hat, hat seine Wirkung darin gezeigt, dass der Sufiismus mit dem Widerstand gegen die Zentralregierung eng assoziiert. In Zeiten sozialer Not schauen viele auf die mystische Ordnung, die als spirituelle Führung dient und eine Alternative zu der hoch legalistischen Ulema und ihrer [Root.GovernmentName] als Verbündeten steht.\nAls sich die Spannungen [popular_sufism_province.GetName] ausbreiten, erklärte ein einflussreicher Sufi-Meister seine Unterstützung für [Root.GetMdendie] [Root.Monarch.GetTitle], um so die Situation möglicherweise zu beruhigen."
 muslim_piety.13.a:1 "Wir können die Unterstützung eines Mystikers nicht akzeptieren."
 muslim_piety.13.b:1 "Gott ist gut."
 muslim_piety.14.t:1 "Kaffee und Tabak"
 muslim_piety.14.d:1 "Auch wenn ziemlich neu für unsere Gesellschaft hat sich der Einsatz von Stimulanzien wie Kaffee und Tabak schnell verbreitet. Kaffeehäuser sind mittlerweile ein häufiger Anblick von [Root.Capital.GetCapitalName] bis [coffee_province.GetAreaName]. Besonders bei den Sufi-Orden ist seine Beliebtheit ausgeprägt. Die Neuheit dieser Substanzen bedeutet, dass die religiösen Institutionen zwiegespalten sind, wie mit der Verwendung umzugehen ist.\nViele strenge Legalisten wollen, dass wir die Verwendung einschränken, während andere zur Vorsicht raten, da Kaffee und Tabak sehr beliebt sind. Der Gouverneur von [coffee_province.GetName] möchte nun Kaffeehäuser in [Root.Capital.GetCapitalName] schließen lassen, von denen er denkt, sie seien ein Treffpunkt für Andersdenkende."
 muslim_piety.14.a:1 "Wir sollten Beschränkungen einführen."
 muslim_piety.14.b:1 "Lasst sie ihren Kaffee haben."
 muslim_piety.15.t:1 "Wachsende Beliebtheit von Sufi-Orden in [new_province.GetName]"
 muslim_piety.15.d:1 "Einige der weit verbreiteteren Sufi-Orden in [Root.GetName] konnten sich schnell in der neu erworbenen Provinz [new_province.GetName] etablieren. Dies hat vor allem bei Einheimischen dazu geführt, dass sie die [Root.GetAdjective]e Herrschaft schneller akzeptieren und so die Integration der Provinz in unsere [Root.GovernmentName] deutlich verschnellert."
 muslim_piety.15.a:1 "Stärkt stattdessen die legalistischen Institutionen."
 muslim_piety.15.b:1 "Das ist hervorragend."
 muslim_piety.16.t:1 "Missachtung der Scharia?"
 muslim_piety.16.d:1 "Die Gelehrten Ulema beschweren sich über die weit verbreitete Missachtung der Scharia und unserer [Root.GovernmentName]. Sie fordern, dass wir den Einfluss von mystischen Orden und die Heterodoxie im Land reduzieren. Wenn wir dem nicht nachkommen, riskieren wir ihre Unterstützung zu verlieren und viele ihrer wertvollen Rechtswissenschaftlern könnten sich an anderen Höfen umsehen."
 muslim_piety.16.a:1 "Folgen wir ihrer Empfehlung."
 muslim_piety.16.b:1 "Wir können einer solchen Bedrohung nicht nachgeben."
 muslim_piety.17.t:1 "Baubeschränkungen hinfällig"
 muslim_piety.17.d:1 "Als unser Reich seinen Eifer für den legalistischen Islam verliert, ist es für uns schwieriger geworden, Qadi zu finden und zu ernennen, die bereit sind, unsere offiziellen Beschränkungen für den Bau von Dhimmi-Gebäuden vollständig umzusetzen. Das Gesetz ist an dieser Stelle einfach nicht mehr durchsetzbar."
 muslim_piety.17.a:1 "Auch gut."
 muslim_piety.20.t:1 "Ein neuer [Root.Monarch.GetTitle]"
 muslim_piety.20.d:1 "Unserer Nation mangelt es an einer fest führenden Hand unter der Herrschaft von [Root.Heir.GetName], einem schüchternen Kind, das nicht ausreichend auf die Gefahren der Welt vorbereitet ist. Zum Glück für uns alle hat einer [Root.Heir.GetHerHis]er Onkel und nahestehenden Berater sich entschlossen, zu handeln. Das Kind ist nun in sicherer Verwahrung, wo [Root.Heir.GetSheHe] keinen Schaden anrichten kann. Der Berater wurde zu unserem neuen [Root.Monarch.GetTitle] ernannt und hat geschworen, unsere Nation mit der starken Führung zu regieren, die wir so dringend brauchen."
 muslim_piety.20.a:0 "Möge die Herrschaft unseres neuen $MONARCHTITLE$ lange und fruchtbar sein!"
 muslim_dlc.22.t:0 "Freitagsgebete?"
 muslim_dlc.22.d:0 "Das wöchentliche Gebet war seit Jahrhunderten ein Weg für islamische Herrscher, um ihre Legitimität zu zeigen. Die langjährige sunnitische Herrschaft, die dazu geführt hat, dass der Großteil der Freitagsgebete im Namen der sunnitischen Kalifen und der weltlichen Sultane der Sunniten waren, hat jedoch dazu geführt, dass die Gebete sehr zweifelhaft sind.\nDie meisten der Schia-Ulema sehen die Praxis der Freitagsgebete als Problem, aber es gibt auch einige, die es als Möglichkeit sehen, um die Gesellschaft mit den Ulema und den Herrschern zu verbinden und so Schia-Gläubige in unser Land zurückzuholen."
 muslim_dlc.22.a:0 "[Root.Monarch.GetName] soll die Freitagsgebete leiten und unser Volk soll beten."
 muslim_dlc.22.b:0 "Wir müssen die Tradition unseres Volkes respektieren."
 cultural_event.1.t:0 "Commedia dell'Arte-Aufführungen"
 cultural_event.1.d:0 "Hört, hört! Lasst los Pantalone, Harlequin und all die anderen Charaktere der traditionellen Commedia dell'Arte auf die Bevölkerung und seht, wie sie von ihren Ausbrüchen unterhalten wird. Eine gute Komödie kann jeden für eine Zeitlang vergessen machen, wie sein tägliches Leben unter der tyrannischen Herrschaft verloren geht. Außerdem macht es Spaß!"
 cultural_event.1.a:0 "So soll es geschehen!"
 cultural_event.1.b:0 "Sinnlose Ablenkungen"
 cultural_event.2.t:0 "Liberté, Egalité, Fraternité"
 cultural_event.2.d:0 "Wie eine mächtige Fackel, die das Licht der Erleuchtung in die dunkelsten Ecken der alten und neuen Welt bringt, verbreitet sich die Aufklärung über die Welt. Wenn wir diese Bewegung unterstützen, werden wir uns in Wissenschaft und Philosophie weiterentwickeln, aber Dinge wie menschliche Freiheit und die unbedingten Menschenrechte könnten eine kleine rebellische Ader in unserem Land öffnen."
 cultural_event.2.a:0 "Lasst uns diese Ideen annehmen!"
 cultural_event.2.b:0 "Nein, das ist das Risiko nicht wert"
 cultural_event.3.t:0 "Flüchtlinge aus Byzanz"
 cultural_event.3.d:0 "Mein Herr, Byzanz ist an die Sarazenen gefallen. Die letzte Bastion des Römischen Reichs, die Stadt von Konstantin, ist nun in türkischen Händen. Während sich das Christentum von diesem Schock erholt, strömen Flüchtlinge aus Byzanz zu den Städten und Höfen Europas und bringen Manuskripte klassischen Wissens von Aristoteles, Platon und Galen und bereichern die Künste und Wissenschaften mit ihren exzellenten Latein- und Griechischkenntnissen. Wenn wir diese Flüchtlinge nach $COUNTRY$ einladen, könnten wir sowohl unsere Kultur als auch unsere Forschung stärken."
 cultural_event.3.a:0 "Nur zu, lasst sie ruhig kommen"
 cultural_event.3.b:0 "Nein, wir brauchen ihre Hilfe nicht"
 cultural_event.4.t:0 "Unterstützt die Florentinische Schule"
 cultural_event.4.d:0 "Aufgrund unserer relativen Bekanntheit sind wir in der Position, die italienischen Künstler der Florentinischen Schule zu unterstützen. Als Patron der internationalen Kunst angesehen zu werden wird unserer Propaganda helfen."
 cultural_event.4.a:0 "Natürlich, sie haben unsere Unterstützung verdient"
 cultural_event.4.b:0 "Nein, wir haben genügend andere Probleme"
 cultural_event.5.t:0 "Das letzte Turnier"
 cultural_event.5.d:0 "Wir können es im Wind fühlen. Bald wird unsere Elite nichts weiter als ein Traum sein, an den man sich erinnert, während die Traditionen des Ritterstandes im Ansturm der Moderne untergehen. Die Welt ändert sich, aber jetzt, ein letztes Mal: Lasst die Ritter von $COUNTRY$ reiten!"
 cultural_event.5.a:0 "Vorwärts, für Ruhm und Ehre!"
 cultural_event.5.b:0 "Nein, wir müssen mit der Zeit gehen"
 cultural_event.6.t:0 "Setzt eine Gilde des St. Luke ein"
 cultural_event.6.d:0 "St. Luke, der Schutzheilige der Künstler, hat seinen Namen oft Künstlergilden in Westeuropa geliehen, die wahrscheinlich bekannteste davon in Antwerpen. Hier in $COUNTRY$ eine Gilde zu schaffen mag ein wenig teuer sein, aber die kulturellen Vorteile werden für alle sichtbar sein. Die Entwicklung der Bürokratie der Gilde wird auch unsere bürokratische Tradition stärken."
 cultural_event.7.t:0 "Goldenes Zeitalter der holländischen Malkunst"
 cultural_event.7.d:0 "Die Niederländische Republik, seit kurzem kalvinistisch und unabhängig, sowie mit starker Ausprägung humanistischen Denkens und Philosophie, hat im späten 16. Jahrhundert die philosophische Szene für einen Bruch mit der etablierten künstlerischen Tradition und den Idealen des alten, katholischen Europa gesetzt. Auf dem Rücken des Reichtums durch den sich entwickelnden Handel durch Amsterdam könnten wir helfen, ein goldenes Zeitalter für die holländische Malkunst einzuläuten."
 cultural_event.8.t:0 "Diwanischrift"
 cultural_event.8.d:0 "Ein kursiver Stil der arabischen Schönschrift entstand im Osmanischen Reich des 15. und 16. Jahrhunderts. Die Diwanischrift wurde benannt nach seiner vorgesehenen Nutzung bei königlichen Anordnungen des osmanischen Diwans, dem Kabinett des Staates. Stärkt unsere Herrschaft mit Euren Verordnungen, und das Wort Gottes mit dem Glanz der Schönschrift."
 cultural_event.8.a:0 "So soll es sein!"
 cultural_event.8.b:0 "Eine unnötige Ablenkung"
 cultural_event.9.t:0 "Der Weg des Tees"
 cultural_event.9.d:0 "Während Tee schon zumindest seit dem 9. Jahrhundert in Japan angebaut wurde, gibt es den genau festgelegten, ästhetischen Weg des Tees, den Chanoyu, erst seit dem frühen 15. Jahrhundert. Als Teil religiöser Zeremonie und Teil Kulturtradition könnte der Weg des Tees ein wichtiger Bestandteil unseres Kulturerbes werden."
 cultural_event.10.t:0 "Renaissancephilosophie fördern"
 cultural_event.10.d:0 ""Ihr, der ihr ohne Grenzen seid, könnt die Grenzen eurer Nation für euch selbst entscheiden. Wir haben euch an den Mittelpunkt der Welt gestellt, sodass ihr alles andere um euch beobachten könnt."\n\n--Mirandola, Piccolo -- "Oration an die Würde des Menschen""
 cultural_event.11.t:0 "Süddeutsche Orgeltradition"
 cultural_event.11.d:0 "Die süddeutsche Orgeltradition war eine Schule von deutschen Orgelkomponisten, deren Werke meist von früheren italienischen Traditionen beeinflusst waren und die von den Deutschen durch Studium bei italienischen Meistern erlernt wurde. Bekannt für improvisierte Einstiege, Chaconnes und Passacaglias ist die Musik der süddeutschen Organisten etwas, das wir unterstützen könnten."
 cultural_event.12.t:0 "Barockmusik fördern"
 cultural_event.12.d:0 "Nur der Allmächtige weiß, welch künstlerisches Talent aufgrund von zu wenig Geldmitteln verloren gegangen ist, aufgrund von zu wenig Nahrung oder zu wenig Liebe. Helft verarmten Komponisten in $COUNTRY$ mit Eurer Patronage, und sie werden Euch im Gegenzug auch helfen."
 cultural_event.13.t:0 "Nationales Epos"
 cultural_event.13.d:0 "Unsere Untertanen haben begonnen, Geschichten und Legenden über $RANDOM_OLD_MONARCH$ zu erzählen. Die Legende besagt, dass er in der dunkelsten Stunde von $COUNTRY$ zurückkehren wird, um es zu erretten. Ob wahr oder nicht, wir können das für unsere Propaganda nutzen."
 cultural_event.13.a:0 "Ja, ich liebe eine gute Geschichte"
 cultural_event.13.b:0 "Nein, unser Volk muss sich auf das Hier und Heute konzentrieren"
 renovatio_effect:0 "Vereint das §YHeilige Römische Reich§! zu einer Nation!"
 vassalize_empire2:0 "Alle Mitglieder des §YHeiligen Römischen Reichs§! werden unsere direkten Vasallen oder verlassen das Reich, was uns wiederum Anspruch auf ihre Ländereien gibt!"
 EVTNAME6140:0 "Geschäfte im Aufschwung"
 EVTDESC6140:0 "Dank unserer gerissenen Handelspraktiken zieht es immer mehr Händler in unser Reich und unser Handelswesen wurde dadurch effizienter."
 EVTNAME857:0 "Kompetente Diplomatie!"
 EVTDESC857:0 "Nach einigem investierten Aufwand in der Kommunikation mit $RULER_ADJ$en Fachleuten hat sich die harte Arbeit von $MONARCHTITLE$ $MONARCH$ bezahlt gemacht. Dank $RULER_ADJ$er Engelszunge ist unsere diplomatische Stellung angestiegen."
 EVTOPTA857:0 "$MONARCH$ kann immer vertraut werden ..."
 EVTNAME858:0 "Inkompetente Diplomatie!"
 EVTDESC858:0 "Es ist kaum vorstellbar, wie unfähig $MONARCH$ in der Diplomatie ist. Wir haben keine Ahnung, wie $RULER_S_PRONOUN$ es geschafft hat, doch $RULER_S_PRONOUN$ hat unsere diplomatische Position in der Welt mit einem einzigen Entschuldigungsschreiben an einen Botschafter beschädigt."
 EVTOPTA858:0 "Wie ist das möglich?"
 EVTDESC9471:0 "Grenzverläufe sind organische Dinge, die sich mit dem Verlauf der Jahreszeiten wandeln und ändern und dank der Schicksale der Eroberer, die sie zuletzt überquerten. Historiker könnten vielleicht sagen, dass die Ereignisse im Jahre $YEAR$ unseres Herrn in $PROVINCENAME$ unvermeidlich waren. "Während $PROVINCENAME$ weiterhin unter der großherzigen Herrschaft von $COUNTRY$ wächst und gedeiht, sind die Bauerntrampel jenseits der Grenze von Neid zerfressen." Vielleicht werden sie uns weniger wohlgesonnen sein. Wie dem auch sei, die Spannungen in $PROVINCENAME$ haben einem rivalisierenden Nachbarn einen Kriegsgrund gegen uns gegeben."
 EVTOPTC9472:0 "Wenn es sich bewegt, rekrutiert es"
 EVTNAME841:0 "Ein Reformer der Marine"
 EVTDESC841:0 "Die Gesamtleistung unserer Marine hat sich in der Tat verbessert, seit wir beschlossen hatten, ihr auf Kosten der Armee mehr Aufmerksamkeit zu widmen. Ein Offizier mit herausragenden Fähigkeiten hebt sich aus der Masse hervor."
 EVTOPTB841A:0 "Befördert ihn"
 EVTNAME3001:0 "Interne Konflikte"
 EVTNAME3008:0 "Das Ende der internen Konflikte"
 EVTDESC727:0 "Wir befinden uns mit einem unserer Gegner im Krieg. Jeder im Reich spürt, dass wir diesen Kampf gewinnen müssen und tun das ihre als Beitrag."
 EVTNAME1001:0 "Russisches Reich"
 EVTDESC1001:0 "Durch Eroberungen und Diplomatie hat Russland es geschafft, sich aus einer bloßen Ansammlung von Siedlungen in eine dominante Weltmacht zu transformieren. Nach mehreren Expeditionen gen Osten sind die mongolischen Horden nun endlich unter Kontrolle, und ein zentralisierter russischer Staat unter der Oberhoheit des Zaren wächst heran. Einflüsse aus Westeuropa treiben die Modernisierung und Reform unserer Nation voran, und wir haben einen westlichen Erziehungsstil übernommen."
 EVTOPTA1001:0 "Alles gehört zu Mütterchen Russland"
 EVTOPTB1001:0 "Mütterchen Russland kann warten"
 EVTNAME1002:0 "Holländisches Reich"
 EVTDESC1002:0 "Holland mausert sich zu einem der fähigsten See- und Kolonialmächte Europas. Lukrative Handelsgelegenheiten zuhause wie in Übersee haben zu einer schnellen Evolution des Landes zu einem der ersten kapitalistischen Staaten der Welt geführt."
 EVTOPTA1002:0 "Holländische Überlegenheit"
 EVTOPTB1002:0 "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1003:0 "Spanisches Reich"
 EVTDESC1003:0 "Globale Expansion in neu entdeckten Gebieten und die Einrichtung von Kolonien macht aus Spanien eines der mächtigsten und reichsten Länder unserer Zeit. Spanische Entdecker dringen ununterbrochen in neue Territorien ein und erweitern unsere Grenzen. Immense Mengen an Gold und Silber werden zurück in unsere Heimat gebracht und lassen die Truhen unserer Staatskasse überquellen."
 EVTOPTA1003:0 "Erobern wir die Welt im Namen Spaniens"
 EVTOPTB1003:0 "Das wird böse enden"
 EVTNAME1004:0 "Englisches Reich"
 EVTDESC1004:0 "Der Außenhandel ist schon lange ein Eckstein englischer Nationalpolitik, und durch Erweiterung unseres Einflusses jenseits unserer Grenzen sowie die Vereinigung der innenpolitischen Entwicklung sind wir zu einer der führenden europäischen Mächte geworden. Unsere Kolonialexpansion wird zu einem wichtigen Faktor für unser nationales Wirtschaftswachstum und verstärkt auch unsere Position auf der Weltbühne."
 EVTOPTA1004:0 "Der Tag des Ruhmes ist für die Engländer gekommen"
 EVTOPTB1004:0 "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1005:0 "Französisches Reich"
 EVTDESC1005:0 "Dieses Jahr markiert den Anfang einer Entwicklungsperiode für unser Land, denn das alte Feudalsystem weicht einer moderneren, zentralisierten Nation. Trotz finanzieller Malaisen aufgrund falsch berechneter Projekte und militärischer Feldzüge haben wir unser Land zu einer der dominantesten Mächte Europas machen können."
 EVTOPTA1005:0 "Der Tag des Ruhmes ist für die Franzosen gekommen"
 EVTOPTB1005:0 "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1006:0 "Die italienische Nation"
 EVTDESC1006:0 "Unsere Nation ist das Herz der Renaissance und in entsprechender kultureller Blüte. Wir haben gerade erst eine scheinbar anhaltende künstlerische Rebellion begonnen, besonders in der Architektur und der Literatur. Die kulturelle Evolution hilft unserem Land aber leider nicht bei der Friedenssicherung an unseren Grenzen, denn wir werden permanent von fremden Mächten auf der Suche nach Macht und Land belästigt."
 EVTOPTA1006:0 "Alle Gebiete gehen an Italien"
 EVTOPTB1006:0 "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1007:0 "Die deutsche Nation"
 EVTDESC1007:0 "Trotz der Abwesenheit einer starken Zentralautorität steht unser Land in Blüte. Die Hanse, ein Zusammenschluss Hunderter norddeutscher Städte, hat zum Wohlstand unserer Nation beigetragen. In Kombination mit See- und Landhandel hat auch intellektuelles Wachstum zur Entwicklung und Wandlung unseres Landes in ein reiches Manufakturzentrum beigetragen."
 EVTOPTA1007:0 "Deutsche Nation formen"
 EVTOPTB1007:0 "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1008:0 "Das persische Reich"
 EVTDESC1008:0 "Im zarten Alter von 15 hat $MONARCH$ die Position seines Vaters als Anführer der schiitischen Turkmenen übernommen. Schon bald hat er eine Machtbasis im Nordwesten eingerichtet und sich als Schah Irans ausgerufen. Mehrere Nachbargebiete wurden erobert, und die Möglichkeit einer wieder auferstandenen iranischen Nation scheint nun nicht mehr so abwegig."
 EVTOPTA1008:0 "Persische Vormachtstellung"
 EVTOPTB1008:0 "Wir sind für diesen Schritt noch nicht bereit"
 EVTNAME1009:0 "Mogulreich"
 EVTDESC1009:0 "$MONARCH$ hat begonnen, die Grundsteine seines neuen Reiches zu legen. Trotz zahlenmäßiger Unterlegenheit haben seine sehr disziplinierten Truppen mehrere entscheidende Siege gegen die indischen Sultane errungen. Die Schlacht von $CAPITAL$ war der erste große Sieg in einer Reihe territorialer Expansionen, und mit der Zeit konnte sich das Reich der Mogule über den größten Teil des Indischen Plateaus erstrecken."
 EVTOPTA1009:0 "Indisches Reich formen"
 EVTOPTB1009:0 "Dieses Gebiet ist für uns uninteressant"
 EVTNAME1010:0 "Irisches Reich"
 EVTDESC1010:0 "Seit Jahrzehnten versucht England, die irische Bevölkerung zu unterjochen und die Insel zu erobern. Die Vereinigung aller irischen Gebiete unter einer einzelnen Flagge könnte unsere einzige Chance sein, ihnen Widerstand zu leisten."
 EVTOPTA1010:0 "Irisches Reich formen"
 EVTOPTB1010:0 "Wir lassen es darauf ankommen"
 EVTNAME1011:0 "Britisches Reich"
 EVTDESC1011:0 "Der Außenhandel ist schon lange ein Eckstein britischer Nationalpolitik, und durch Erweiterung unseres Einflusses jenseits unserer Grenzen sowie die Einigung der innenpolitischen Entwicklung sind wir zu einer der führenden europäischen Mächte geworden. Unsere Kolonialexpansion wird zu einem wichtigen Faktor für unser nationales Wirtschaftswachstum und verstärkt auch unsere Position auf der Weltbühne."
 EVTOPTA1011:0 "Der Tag des Ruhmes ist gekommen für die Briten"
 EVTOPTB1011:0 "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1021:0 "Amerikanische Unabhängigkeit"
 EVTDESC1021:0 "Nach einer langen Periode kolonialer Fehlverwaltung haben wir einen Zustand der Divergenz erreicht. Kulturelle, soziale und politische Unterschiede sowie die fortwährende Ausbeutung haben das Vertrauen der Siedler in unsere Regierung erlöschen lassen. Die Unterschiede zwischen uns und den Siedlern werden mit der Zeit immer stärker, und die Anfänge einer großen Rebellion sind zu erkennen."
 EVTOPTA1021:0 "Dies ist eine ernsthafte Angelegenheit"
 EVTNAME1022:0 "Handelsbeschränkungen"
 EVTDESC1022:0 "Unsere Versuche, die wirtschaftlichen Zügel unserer Kolonien fest in die Hand zu nehmen, sind auf starke Gegenwehr gestoßen. Einige Kolonisten haben vorgeschlagen, die Menge der aus $COUNTRY$ importierten Güter zu beschränken und einen Bann auf importierte Waren zu verhängen."
 EVTOPTA1022:0 "Das Militär soll sich darum kümmern"
 EVTOPTB1022:0 "Exporte beschränken"
 EVTNAME1023:0 "Kolonialversammlung"
 EVTDESC1023:0 "Viele ehrbare und einflussreiche Vertreter aus verschiedenen Kolonien, die unter $MONARCH$s neuer Politik leiden, haben sich in $PROVINCENAME$ zusammengerottet. Wir sollten entsprechende Maßnahmen ergreifen, ihnen das Handwerk zu legen, bevor sie einen gemeinsamen Grund finden, der alle unsere Kolonien gegen uns aufbringt."
 EVTOPTA1023:0 "Versucht, eine diplomatische Lösung zu finden"
 EVTOPTB1023:0 "Die Tage der Diplomatie sind vorüber"
 EVTNAME1024:0 "Quebecs Wunsch nach Unabhängigkeit"
 EVTDESC1024:0 "Soziale und politische Ungleichheiten zusammen mit der schlechten Verwaltung unserer Kolonien hat zu Reibereien zwischen den Kolonialgouverneuren und den Siedlern geführt. Die Sehnsucht nach Autonomie hat eine Reihe von Aufständen hervorgebracht."
 EVTOPTA1024:0 "Es muss etwas getan werden!"
 EVTNAME1025:0 "Kanadas Wunsch nach Unabhängigkeit"
 EVTDESC1025:0 "Mit dem Wachstum unserer Kolonien ist auch der Wunsch der Siedler nach Unabhängigkeit gewachsen. Hohe Steuern und koloniale Misswirtschaft unterstützen die Formierung rebellischer Bewegungen, und im Moment brechen überall in unseren Kolonien Proteste und Revolten aus."
 EVTOPTA1025:0 "Diese erfordert unsere unverzügliche Aufmerksamkeit"
 EVTNAME1026:0 "Louisianas Wunsch nach Unabhängigkeit"
 EVTDESC1026:0 "Soziale und politische Unstimmigkeiten sorgen schon seit einer geraumen Weile für Klüfte zwischen uns und den Siedlern. Ein wachsendes Verlangen nach Selbstregierung und Befreiung hat eine Serie von Aufständen und Protesten in all unseren Kolonien entfacht."
 EVTOPTA1026:0 "Wir können dies nicht auf die leichte Schulter nehmen"
 EVTNAME1027:0 "Mexikos Wunsch nach Unabhängigkeit"
 EVTDESC1027:0 "Mehrere Jahrzehnte erbärmlicher Kolonialpolitik und -verwaltung haben zu Unzufriedenheit bei großen Siedlergruppen geführt. Ihr Wunsch nach Unabhängigkeit wird täglich stärker, und große Aufstände brechen in vielen unserer Kolonien aus."
 EVTOPTA1027:0 "Wir können es uns nicht leisten, dies zu ignorieren"
 EVTNAME1028:0 "Kolumbianischer Wunsch nach Unabhängigkeit"
 EVTDESC1028:0 "Jahrhundertlange Kolonialregierung hat unter unseren Kolonisten einen Sinn für Nationalismus entfacht. Die Beziehung zwischen der neuen Generation von Siedlern und dem Mutterland verschlechtert sich zusehends. Schon bilden sich Widerstandsbewegungen in vielen Kolonien und bringen ernsthafte Stabilitätsprobleme in diese Gebiete."
 EVTOPTA1028:0 "Wir können es uns nicht leisten, dies zu ignorieren"
 EVTNAME1029:0 "Peruanischer Wunsch nach Unabhängigkeit"
 EVTDESC1029:0 "Jahrhundertlange Kolonialregierung hat unter unseren Kolonisten einen Sinn für Nationalismus entfacht. Die Beziehung zwischen der neuen Generation von Siedlern und dem Mutterland verschlechtert sich zusehends. Schon bilden sich Widerstandsbewegungen in vielen Kolonien und bringen ernsthafte Stabilitätsprobleme in diese Gebiete."
 EVTOPTA1029:0 "Wir müssen dem Einhalt gebieten"
 EVTNAME1030:0 "Brasilianischer Wunsch nach Unabhängigkeit"
 EVTDESC1030:0 "Mehrere Jahrzehnte erbärmlicher Kolonialpolitik und -verwaltung haben zu Unzufriedenheit in großen Siedlergruppen geführt. Ihr Wunsch nach Unabhängigkeit wird täglich stärker, und große Aufstände brechen in vielen unserer Kolonien aus."
 EVTOPTA1030:0 "Es muss etwas getan werden!"
 EVTNAME1031:0 "Chiles Wunsch nach Unabhängigkeit"
 EVTDESC1031:0 "Jahrhundertlange Kolonialregierung hat unter unseren Kolonisten einen Sinn für Nationalismus entfacht. Die Beziehung zwischen der neuen Generation von Siedlern und dem Mutterland verschlechtert sich zusehends. Schon bilden sich Widerstandsbewegungen in vielen Kolonien und bringen ernsthafte Stabilitätsprobleme in diese Gebiete."
 EVTOPTA1031:0 "Wir müssen dem Einhalt gebieten"
 EVTNAME1032:0 "La Platas Wunsch nach Unabhängigkeit"
 EVTDESC1032:0 "Mehrere Jahrzehnte erbärmlicher Kolonialpolitik und -verwaltung haben zu Unzufriedenheit in großen Siedlergruppen geführt. Ihr Wunsch nach Unabhängigkeit wird täglich stärker, und große Aufstände brechen in vielen unserer Kolonien aus."
 EVTOPTA1032:0 "Wir müssen dem Einhalt gebieten"
 EVTNAME1051:0 "Dem Reich (HRE) beitreten"
 EVTDESC1051:0 "Die Föderation aus Königreichen und Fürstentümern, aus denen das Heilige Römische Reich bestand, stellte zu bestimmten Zeiten den Großteil Zentraleuropas dar. Die Größe des Reichs variierte und war fast immer nur lose organisiert, aber Deutschland und Österreich bildeten zu jeder Zeit einen integralen Teil des Reiches."
 EVTOPTA1051:0 "Auf Beitritt vorbereiten"
 EVTOPTB1051:0 "Neutral bleiben"
 EVTNAME1052:0 "Heiliges Römisches Reich verlassen"
 EVTDESC1052:0 "Der andauernde religiöse wie politische Zwist innerhalb des Heiligen Römischen Reiches entzieht der Bevölkerung von $PROVINCENAME$ die Moral. Die Beziehung mit dem Kaiser ist so schlecht wie nie zuvor, und viele halten es für die beste Option für $PROVINCENAME$, das Reich zu verlassen. "
 EVTOPTA1052:0 "Reich verlassen"
 EVTOPTB1052:0 "Beziehungsverbesserung versuchen"
 EVTNAME1053:0 "Heiliges Römisches Reich verlassen"
 EVTDESC1053:0 "Der andauernde religiöse wie politische Zwist innerhalb des Heiligen Römischen Reiches entzieht der Bevölkerung von $PROVINCENAME$ die Moral. Die Beziehung mit dem Kaiser ist so schlecht wie nie zuvor, und $MONARCH$s schlechter Ruf hilft unserer Situation nicht. Viele halten es für die beste Option für $PROVINCENAME$, das Reich zu verlassen. "
 EVTOPTA1053:0 "Reich verlassen"
 EVTOPTB1053:0 "Beziehungsverbesserung versuchen"
 EVTNAME1061:0 "Drang nach Freiheit"
 EVTDESC1061:0 "Die fragwürdige Regierung von $MONARCH$, der Drang der Bevölkerung nach Freiheit, und der Wunsch, Ideen der Aufklärung in die Tat umzusetzen, haben eine offensichtlich unvermeidbare Revolution angefacht. Das gemeine Volk hat sich zusammengeschlossen und zu den Waffen gegriffen, um die Regierung zu stürzen und so eine der blutigsten Revolten unserer Zeit begonnen."
 EVTOPTA1061:0 "Die Zukunft sieht bitter aus"
 EVTNAME1062:0 "Inkompetente Regierung"
 EVTDESC1062:0 "Die Unfähigkeit der Regierung, sich der nationalen Krise anzunehmen, hat zu neuem Aufruhr geführt. Die Bevölkerung verlangt sofortige Auflösung der momentanen Administration und ist entschlossen, dieses Ziel um jeden Preis zu erreichen."
 EVTOPTA1062:0 "Nichts Besorgniserregendes"
 EVTOPTB1062:0 "Haltet sie von weiterem Vormarsch ab"
 EVTNAME1063:0 "Schlachten auf fremder Scholle"
 EVTDESC1063:0 "Die Aussuchten von $COUNTRY$ auf finanziellen Erfolg hatten in den vergangenen Jahren trübe ausgesehen. Unablässige Investitionen von $MONARCH$ in Kriege auf fremder Scholle, die Vernachlässigung der Staatsfinanzen und politische Instabilität hatten die Konten der Nation beinahe erschöpft und $COUNTRY$ an den Rand des Ruins gebracht."
 EVTOPTA1063:0 "Wir haben noch genügend Gold über!"
 EVTOPTB1063:0 "Kriegsausgaben zurückschrauben"
 EVTNAME1064:0 "Die Ordnung wurde wiederhergestellt"
 EVTDESC1064:0 "Nach einer Reihe schwerer Jahre ist in unserem Volk endlich wieder Ruhe eingekehrt."
 EVTOPTA1064:0 "OK"
 EVTNAME1071:0 "Verfall der Nation"
 EVTDESC1071:0 "Entdecker fremder Länder kehren mit Ladungen hoch begehrter Gewürze, Luxusgütern und anderer Annehmlichkeiten heim, doch die Wichtigkeit unseres Landes als eine Handelsnation ist plötzlich gesunken, und wir sehen uns einer abrupten Wirtschaftsflaute gegenüber, die unsere Regierung zur Regulierung unserer Ausgaben zwingt."
 EVTOPTA1071:0 "Militärinvestitionen reduzieren"
 EVTOPTB1071:0 "Reduziert Investitionen in den Handel"
 EVTOPTC1071:0 "Regierungsinvestitionen reduzieren"
 EVTNAME1072:0 "Bedrohungen für die Krone"
 EVTDESC1072:0 "Wie die meisten Dynastien, so ist auch $COUNTRY$ dauernden Angriffen ausländischer Rivalen ausgesetzt, die Ansprüche auf unseren Thron geltend machen wollen. Im Schatten unserer Finanzmisere wurde $MONARCH$ angeraten, diplomatische Verhandlungen einzugehen oder ansonsten das Ende unseres Reiches zu erleben."
 EVTOPTA1072:0 "Ein letztes Gefecht!"
 EVTOPTB1072:0 "Diplomatischen Kompromiss suchen"
 EVTNAME1073:0 "Nationale Aufspaltung"
 EVTDESC1073:0 "Trotz gewaltigen Territoriums ist $COUNTRY$ politisch ein eher angeschlagenes Land. $MONARCH$s Macht über das Reich wird von mehreren lokalen Herrschern ernsthaft eingeschränkt, und er hat Schwierigkeiten, das gewaltige Reich zu verwalten. Die ungleichmäßige Mischung aus Kulturgruppen mit unterschiedlichen Wert- und Glaubensstrukturen hat zu Konflikten über die unwichtigsten Angelegenheiten geführt, was die Situation auch nicht gerade aufhellt."
 EVTOPTA1073:0 "Zentralisierungsbemühungen intensivieren"
 EVTOPTB1073:0 "Alles beim Alten lassen"
 EVTNAME1074:0 "$TREASURER$s Reformen"
 EVTDESC1074:0 "Die Verwaltung eines solch riesigen Reiches wie $COUNTRY$ erfordert umfassende wirtschaftliche Planung, und das Fehlen eines guten Finanzberaters hat sich bis jetzt als recht fatal erwiesen. Die Anwerbung von $TREASURER$ hat aber das Ruder herumgerissen. Er brachte eine Reihe von Finanzreformen ein, unter anderem ein gerechteres Steuersystem und einen Plan zur Abzahlung der Staatsschulden."
 EVTOPTA1074:0 "Plan zur Abzahlung der Staatsschulden implementieren"
 EVTOPTB1074:0 "Steuerreform implementieren"
 EVTNAME1075:0 "Gute Zeiten"
 EVTDESC1075:0 "$MONARCH$ hat sich einen Namen für die künstlerischen Errungenschaften und die blühende Wirtschaft unseres Landes gemacht. Künstler, Philosophen und Poeten kommen in Scharen nach $CAPITAL$, und die pulsierende Wirtschaft sorgt für Mäzenatentum im großen Stil. Viele architektonische Meisterwerke sind im Bau, und prächtige Gärten werden angelegt, um den Reichtum unseres Landes zur Schau zu stellen."
 EVTOPTA1075:0 "In eine Universität investieren"
 EVTOPTB1075:0 "In eine Kunstakademie investieren"
 EVTOPTC1075:0 "An Investitionen ist zurzeit nicht zu denken"
 EVTNAME1076:0 "Kolonialabenteuer"
 EVTDESC1076:0 "Es scheint, als ob wir mit der Entdeckung der Neuen Welt in die wohlhabendste Phase unserer Geschichte eingegangen sind. Doch trotz unseres immensen Reichtums, der $MONARCH$ die Finanzierung einer der mächtigsten Armeen der Welt erlaubt, waren wir bislang erfolglos in unseren Versuchen, eine starke Seestreitmacht auf die Beine zu stellen, und auch [Root.Monarch.GetHerHis]e Bemühungen, die Nachbarstaaten zu erobern, sind bis jetzt kläglich gescheitert."
 EVTOPTA1076:0 "In Seestreitmacht investieren"
 EVTOPTB1076:0 "Idee der Vormachtstellung zur See aufgeben"
 EVTNAME1081:0 "Papststaat"
 EVTDESC1081:0 "Die tiefe Religiosität der römisch-katholischen Gläubigen in Rom hat den Wunsch nach einem unabhängigen Staat unter der Leitung von Päpsten aufkommen lassen. Ein großer Teil der Bevölkerung hat seine Unterstützung für diese Idee kundgetan und sich nun an $MONARCH$ um seine Erlaubnis gewandt."
 EVTOPTA1081:0 "Wir werden nie solch einen Staat unterstützen"
 EVTOPTB1081:0 "Rom gehört ihnen mit Fug und Recht"
 EVTNAME2001:0 "Protestantische Reformation"
 EVTDESC2001:0 "Aufgrund der zunehmenden Korruption der Mönche und Kleriker nimmt eine abweisende Haltung gegen die Römisch-Katholische Kirche in ganz Europa zu. Stimmen werden laut, die die aktuellen Prinzipien und die Gier der Kirche in Frage stellen. Ein Mönch in $CAPITAL$ brachte schon länger seine Besorgnis zum Ausdruck und erklärt nun in aller Öffentlichkeit seine Unzufriedenheit mit der Kirche, was eine Reformierung des Glaubens möglich machen könnte."
 EVTOPTA2001:0 "Nur die Zeit kann zeigen, wie dies enden wird"
 EVTNAME2002:0 "Verbreitung des Protestantismus"
 EVTDESC2002:0 "Die steigende Säkularisierung der Päpste und ihre Betonung von Ritualen hat mit der Zeit Bedenken in ganz Europa aufgebracht. Die Proklamierung neuer Ideen ist immer häufiger zu sehen und findet in ganz verschiedenen Gesellschaftsschichten Gefallen, da sie Würde und Respekt für die Bauern ohne Wohlstandseinbußen der Reichen versprechen. Ein Großteil der Bürger von $PROVINCENAME$ haben damit begonnen, die Autorität und Handlungen ihrer Religionsführer in Frage zu stellen."
 EVTOPTA2002:0 "OK"
 EVTOPTA2011:0 "Nur die Zeit kann zeigen, wie dies enden wird"
 EVTNAME2012:0 "Verbreitung des Protestantismus"
 EVTDESC2012:0 "Nach der Veröffentlichung von "Unterricht der christlichen Kirche", das die zentralen Prinzipien und Ideen der theologischen Reformation darlegte, begann ein Wandel in der sozialen, politischen und philosophischen Einstellung Europas. Die Doktrinen zu Ausgewähltheit und Vorherbestimmung hatten starken Einfluss auf die Bevölkerung von $PROVINCENAME$ und ließen sie ihr altes Glaubenssystem zugunsten des von den reformierten Gelehrten propagierten aufgeben."
 EVTOPTA2012:0 "OK"
 EVTNAME2031:0 "Religiöse Unruhen"
 EVTDESC2031:0 "Trotz $MONARCH$s Anstrengungen, zwischen den verschiedenen religiösen Gruppen im Land zu verhandeln, brechen andauernd Konflikte aus. Die Situation hat sich verschlechtert, und ohne drastische Maßnahmen werden wir uns bald einem Religions-Bürgerkrieg gegenübersehen."
 EVTOPTA2031:0 "Häretiker auslöschen, um Frieden zu stiften"
 EVTOPTB2031:0 "Wir sollten eine tolerante Gesellschaft ins Auge fassen"
 EVTNAME2032:0 "Wachsende Anzahl an Häretikern"
 EVTDESC2032:0 "Trotz rigoroser Versuche, die Häresie auszulöschen, hängt die Bevölkerung einiger Provinzen noch stark an ihrem Glauben und widersetzt sich der Konvertierung."
 EVTOPTA2032:0 "Nonkonformisten verbannen"
 EVTOPTB2032:0 "Finanzmittel zur Konvertierung der Häretiker erhöhen"
 EVTNAME2033:0 "Unterdrückung der Häretiker"
 EVTDESC2033:0 "Die harsche Unterdrückung der Häretiker in unserem Land hat nicht zu den gewünschten Ergebnissen geführt. Statt Wiederherstellung der Ordnung und nationaler Einigung unter einem Glauben haben unsere Handlungen das Volk nur noch mehr verärgert und zu intensivierter Aggression und Brutalität geführt."
 EVTOPTA2033:0 "Mehr Finanzmittel zur Unterdrückung der Häretiker"
 EVTOPTB2033:0 "Einfach ignorieren"
 EVTOPTC2033:0 "Konzessionen machen"
 EVTNAME2034:0 "Anstieg religiöser Intoleranz"
 EVTDESC2034:0 "Trotz unserer Versuche, unsere Gesellschaft zu mehr Toleranz anzuhalten, sind nun Gewalttaten und Aufstände an der Tagesordnung. Die Brutalität hat zugenommen, und Gräueltaten werden auf beiden Seiten begangen, was den Graben zwischen den Religionen erweitert und unser Land von innen zu zerreißen droht."
 EVTOPTA2034:0 "Die Häretiker müssen unterdrückt werden"
 EVTOPTB2034:0 "Wir müssen sie zum wahren Glauben konvertieren"
 EVTNAME2035:0 "Leere Worte"
 EVTDESC2035:0 "Das vor Kurzem von $MONARCH$ proklamierte Toleranzedikt hat sich als nichts als heiße Luft herausgestellt. Seit der Erklärung, in der $MONARCH$ den Standpunkt totaler Ignoranz annahm, wurden mehrere Gewalttaten gegen religiöse Minderheiten verübt."
 EVTOPTA2035:0 "Wir können unsere Zeit mit anderen Dingen verbringen"
 EVTOPTB2035:0 "Ein neues Edikt proklamieren"
 EVTDESC3001:0 "Seit $YEAR$ hat $COUNTRY$ fast ein Jahrzehnt des totalen Chaos hinter sich, welches das Land langsam von innen zerbröseln lässt und es an den Rand des Zusammenbruchs bringt. Unsere Nation kämpft im gesellschaftlichen als auch im wirtschaftlichen Bereich, denn Hungersnöte und Krieg plagen uns, und die wachsende Opposition gegen Aristokratie und Kirche hat zu einer Reihe von Aufständen und Attentaten auf den Monarchen geführt."
 EVTOPTA3001:0 "Schwere Zeiten voraus"
 EVTNAME3002:0 "Religiöse Kämpfe"
 EVTDESC3002:0 "Die Regierung von $COUNTRY$ sieht sich permanent dem Problem gegenüber, dass Kräfte von außen versuchen, die lokale Bevölkerung zu ihrem religiösen Glauben zu konvertieren. Die resultierenden Aufstände sind in $PROVINCENAME$ besonders heftig, und die Möglichkeit, dass diese Revolten über die Provinzgrenzen schwappen, ist nun eine ernsthafte Bedrohung für die umliegenden Gebiete."
 EVTOPTA3002:0 "Ein Land, ein Glaube!"
 EVTOPTB3002:0 "Alle Glaubensrichtungen tolerieren"
 EVTNAME3003:0 "Nationale Instabilität"
 EVTDESC3003:0 "Der Seelenstress des Krieges, sinkende Bevölkerungszahlen und die Ränke der Adligen, die ihre Autorität zu halten und stärken suchen, haben nicht zur Verbesserung der ernsten Lage unseres Landes geführt. Bauernaufstände werden immer häufiger, und ohne drastische Methoden sehen wir einem sehr langen und steinigen Weg der Gesundung entgegen."
 EVTOPTA3003:0 "Der Krieg ist unsere Hauptsorge"
 EVTOPTB3003:0 "Unsere innenpolitischen Probleme sind unsere Hauptsorge"
 EVTNAME3004:0 "Unruhe unter den Bauern "
 EVTDESC3004:0 "Hunger, Pest und unsere verstärkten Bemühungen, den legalen und wirtschaftlichen Stand der Bauern zu kontrollieren, schwächte das gemeine Volk. Die niederen Gesellschaftsklassen werden unruhig und drohen, die Unordnung unseres gebeutelten Landes noch zu verschlimmern."
 EVTOPTA3004:0 "Leibeigenschaft abschaffen"
 EVTOPTB3004:0 "Die Massen in Fesseln halten"
 EVTNAME3005:0 "Kriegsmüdigkeit"
 EVTDESC3005:0 "Pest, Hunger und Krieg zermürben unser Land, und die geistige und körperliche Gesundheit unseres Volkes lässt stark nach. Das Volk bettelt die Regierung an, ihr Elend zu lindern und ihren Opfern und Leiden ein Ende zu machen."
 EVTOPTA3005:0 "Es gibt keine Sofortlösung"
 EVTOPTB3005:0 "Lasst uns ihre Stimmen hören!"
 EVTNAME3006:0 "Verschwörungen"
 EVTDESC3006:0 "Dank miserabler Verwaltung ist $MONARCH$ Opfer mehrerer Verschwörungen ehrgeiziger Opponenten geworden. Die Gegner werden täglich stärker, und es wird offensichtlich, dass $MONARCH$ definitiv der Falsche ist, unsere Nation in diesen schweren Zeiten anzuführen."
 EVTOPTA3006:0 "Lasst das Schicksal der Nation in seinen Händen"
 EVTOPTB3006:0 "$MONARCH$ widersetzen"
 EVTNAME3007:0 "Hungersnot trifft $COUNTRY$"
 EVTDESC3007:0 "Großflächige Missernten haben die Vorräte unseres Volkes fast ausgelöscht. Die Bevölkerung schreit nach einem Eingreifen der Regierung, aber Hilfe für so viele Notleidende wird sehr teuer werden."
 EVTOPTA3007:0 "Linderung anstreben"
 EVTOPTB3007:0 "Angesichts eines solchen Desasters sind wir hilflos"
 EVTDESC3008:0 "Die Instabilität des vergangenen Jahrzehnts scheint nun endlich ein Ende gefunden zu haben!"
 EVTOPTA3008:0 "Ordnung wiederherstellen"
 EVTNAME3011:0 "Revolution in $COUNTRY$"
 EVTDESC3011:0 "Jahrzehnte feudaler Unterdrückung, wirtschaftlicher Schwierigkeiten, religiöser Intoleranz und ungerechter Besteuerung sind die Wurzeln der revolutionären Bewegungen, die sich über unsere Länder verbreiten. $MONARCH$ sucht seit langem verzweifelt nach Lösungen für unablässig wachsende Probleme, während unser Land am Rande des finanziellen Ruins zittert. Das unauslöschliche Verlangen des Volkes nach Freiheit wird sich vermutlich als unlösbares Problem erweisen, wenn die falschen Entscheidungen getroffen werden."
 EVTOPTA3011:0 "Schwere Zeiten voraus"
 EVTNAME3012:0 "Religiöse Intoleranz"
 EVTDESC3012:0 "Mit steigendem Einfluss der Reformation in Europa müssen drastische Maßnahmen getroffen werden, um ihrer Verbreitung Einhalt zu gebieten. Der Staat verachtet die Religionspolitik der Nicht-Katholiken, und die Unterdrückung der Protestanten bzw. Reformisten wird wahrscheinlich binnen kurzem zu einer Glaubensrevolution führen, wenn wir nicht Umsicht walten lassen."
 EVTOPTA3012:0 "Ein Land, ein Glaube!"
 EVTOPTB3012:0 "Alle Glaubensrichtungen tolerieren"
 EVTNAME3013:0 "Leibeigenschaft"
 EVTDESC3013:0 "Dank der schweren Lasten auf ihren Schultern kocht in den unteren Gesellschaftsschichten der Unmut. Der Widerspruch gegen Feudalismus, hohe Steuern und die Lebensmittelknappheit hat zu mehreren Revolten im ganzen Land geführt."
 EVTOPTA3013:0 "Leibeigenschaft abschaffen"
 EVTOPTB3013:0 "Massen in Fesseln lassen"
 EVTNAME3014:0 "Soziale Reform"
 EVTDESC3014:0 "Lebhafte Diskussionen unter unseren Philosophen über Sozialreformen und den Wert der Vernunft haben einen großen Einfluss auf große Teile unserer Bevölkerung. So langsam fürchtet $MONARCH$, dass einige unter ihnen sich leicht beeinflussen lassen und ihre rebellischen Handlungen die Instabilität des Landes weiter verschärfen."
 EVTOPTA3014:0 "Freidenker unterdrücken"
 EVTOPTB3014:0 "Sie stellen kaum eine Bedrohung dar"
 EVTNAME3015:0 "Königliche Bürokratie"
 EVTDESC3015:0 "Die Zentralregierung unseres Landes ist sehr korrupt und aufgebläht, und viele der Revolutionäre hoffen, die Autorität dezentralisieren und die Bürokratie schwächen zu können."
 EVTOPTA3015:0 "Hofbürokratie reduzieren"
 EVTOPTB3015:0 "Hofbürokratie erweitern"
 EVTNAME3016:0 "Beklagenswerte Regierung"
 EVTDESC3016:0 "$MONARCH$s Unentschlossenheit und schlechte Regierung hat viele unserer Untertanen gegen ihren Herrscher aufgebracht. Die Gegenstimmen werden täglich lauter, und es wird offensichtlich, dass $MONARCH$ wohl nicht die beste Wahl für die Führung unseres Landes in diesen revolutionären Zeiten ist."
 EVTOPTA3016:0 "$MONARCH$ unterstützen"
 EVTOPTB3016:0 "Sich $MONARCH$ widersetzen"
 EVTNAME3017:0 "Weg in den Bankrott"
 EVTDESC3017:0 "Der Krieg, weit verbreitete Missernten und unsere schlecht verwaltete Wirtschaft haben langsam, aber sicher den Weg für eine Wirtschaftskrise geebnet. Die Aussicht auf Bankrott dräut über unserem Land: das Geld verliert täglich an Wert, und die Kaufkraft schrumpft in gleichem Maße."
 EVTOPTA3017:0 "Mehr Geld prägen"
 EVTOPTB3017:0 "Wir müssen unsere Währung stärken"
 EVTNAME3018:0 "Finanzkrise"
 EVTDESC3018:0 "Unsere schlecht geführte Wirtschaft hat unsere Finanzreserven aufgebraucht. Wenn wir uns davon erholen wollen, müssen wir unsere Finanzplanung sofort auf Vordermann bringen."
 EVTOPTA3018:0 "Kriegsausgaben beschneiden"
 EVTOPTB3018:0 "Der Krieg hat seinen Zweck"
 EVTNAME3019:0 "Das Ende der Revolution"
 EVTDESC3019:0 "Die Instabilität des vergangenen Jahrzehnts scheint nun endlich ein Ende zu haben!"
 EVTOPTA3019:0 "Ordnung wiederherstellen"
 EVTNAME3021:0 "Bauernkrieg"
 EVTDESC3021:0 "Die Bauernschaft verlangt schon seit geraumer Zeit nach wirtschaftlichen, religiösen und politischen Reformen. Ihre Unzufriedenheit ist so stark geworden, dass gewalttätige Aufstände an der Tagesordnung sind. Trotz fehlender zentraler Führung und Bewaffnung haben sie die Obrigkeit herausfordern können. Mehrere Klöster und Schlösser sind als Protest gegen Kirche und Adel niedergebrannt worden."
 EVTOPTA3021:0 "Schwere Zeiten voraus"
 EVTNAME3022:0 "Bauernproteste"
 EVTDESC3022:0 "Regionale Revolten und Proteste brechen im ganzen Land aus, wütende Bauern verlangen sofortige soziale und politische Reformen. Das Joch der hohen Steuern und die Unmenschlichkeit der Grundbesitzer haben die Bauernschaft nun endgültig aufgebracht."
 EVTOPTA3022:0 "Leibeigenschaft erzwingen"
 EVTOPTB3022:0 "Leibeigenschaft abschaffen"
 EVTNAME3023:0 "Religiöse Revolte"
 EVTDESC3023:0 "Die Ideen der Reformation stießen beim Großteil der unterdrückten Bauernschaft auf großen Gefallen. Dies hat in vielen Fällen soziale Motive, und viele Menschen aus den unteren Gesellschaftsklassen glaubten, sie würden Unterstützung und Linderung ihrer Mühsal erhalten. Dies ist allerdings nicht unbedingt der Fall, da die Revolte an Schwung gewonnen hat und Gräueltaten der Bauern immer häufiger werden, was die Reformisten langsam gegen die mörderischen Bauern aufbringt."
 EVTOPTA3023:0 "Zerquetscht sie!"
 EVTOPTB3023:0 "Lasst sie ihr Schicksal selbst bestimmen"
 EVTNAME3024:0 "Überflüssige Kräfte"
 EVTDESC3024:0 "Militärforschung und die Einführung von Schießpulver hat unsere früheren Streitkräfte mehr oder weniger überflüssig gemacht. Ihr zuvor hoher Status ist nun ein Ding der Vergangenheit, und sie sind frustriert und mittellos. Ihr Elend ist unerträglich, und sie fordern von der Obrigkeit finanzielle Hilfe."
 EVTOPTA3024:0 "Sie haben keinen Platz in unserer Gesellschaft"
 EVTOPTB3024:0 "Sie könnten noch für irgendetwas nutze sein"
 EVTNAME3025:0 "Nationale Dezentralisierung"
 EVTDESC3025:0 "Während der ersten Phasen des Bauernkrieges machten die Rebellen einfach dadurch Fortschritte, indem sie die Adligen und Ritter überrumpelten. Aufgrund der schon vorliegenden politischen Dezentralisierung unserer Nation haben sich lokale Revolten über die Provinzgrenzen exportiert und haben nun einen größeren Teil unseres Landes im Griff."
 EVTOPTA3025:0 "Zerquetscht die Rebellen!"
 EVTOPTB3025:0 "Wir müssen um eine Lösung verhandeln"
 EVTNAME3026:0 "Das Ende des Bauernkrieges"
 EVTDESC3026:0 "Die Instabilität der letzten Jahre scheint endlich vorbei zu sein! Wir müssen uns nicht länger vor Bauernaufständen für Reformen sorgen. Ihr Kampfeswille ist verbraucht."
 EVTOPTA3026:0 "Ordnung wiederherstellen"
 EVTNAME3051:0 "Revolte"
 EVTDESC3051:0 "Die anhaltende Unterdrückung und Ausbeutung der Minderheit in einer unserer Provinzen hat seinen Siedepunkt erreicht. Die Bürger der Provinz empören sich gegen unsere Herrschaft."
 EVTOPTA3051:0 "Unterdrückt die Rebellen."
 EVTOPTB3051:0 "Lasst uns versuchen zu verhandeln."
 EVTNAME3071:0 "Einheimische geraten mit unseren Kolonien aneinander"
 EVTDESC3071:0 "Die Siedler unserer Kolonie haben kleine Eingeborenengruppen bei der intensiven Ausspähung der Kolonie entdeckt. Wir kennen ihre Absichten nicht - wie wollt Ihr vorgehen?"
 EVTOPTA3071:0 "Schlagt die Wilden zurück!"
 EVTOPTB3071:0 "Handelsangebot vorschlagen"
 EVTOPTC3071:0 "Lasst sie in Frieden leben"
 EVTNAME3072:0 "Eingeborenenüberfälle"
 EVTDESC3072:0 "Die Ansiedlung einer wachsenden Anzahl Weißer in unseren Kolonien hat Unmut und Hass bei Eingeborenen wie Siedlern erzeugt. Die $PROVINCECULTURE$en Kolonisten haben die Eingeborenen so lange ignoriert, wie sie sich ihr Land schnappen und unter falschen Vorwänden alle Versuche hinsichtlich Reaktion und Wiedergutmachung unterdrücken konnten."
 EVTOPTA3072:0 "Ansiedlung verteidigen"
 EVTOPTB3072:0 "Ansiedlung verlassen"
 EVTNAME3073:0 "Ausbeutung der Eingeborenen"
 EVTDESC3073:0 "Die Misshandlung der Eingeborenen hat zusammen mit zuvor unbekannten, von den Siedlern eingeschleppten Krankheiten die eingeborene Bevölkerung von $PROVINCENAME$ dezimiert."
 EVTOPTA3073:0 "Wir ignorieren ihr Leiden"
 EVTOPTB3073:0 "Wir versuchen, ihre Leiden zu lindern"
 EVTNAME3074:0 "Kolonialexpansion"
 EVTDESC3074:0 "Politischer und wirtschaftlicher Druck im Mutterland hat den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen"
 EVTOPTA3074:0 "Kolonialgrenzen erweitern"
 EVTOPTB3074:0 "Das ist zu teuer"
 EVTNAME3075:0 "Lukrativer Handel"
 EVTDESC3075:0 "Unser Handel mit den Eingeborenen von $PROVINCENAME$ hat sich als sehr profitabel erwiesen, und die Wirtschaft der Kolonie stürmt zu neuen Höhen."
 EVTOPTA3075:0 "In die Schatzkammer stecken"
 EVTOPTB3075:0 "In Händler investieren"
 EVTOPTC3075:0 "In Handelstechnologie investieren"
 EVTNAME3076:0 "Krankheiten"
 EVTDESC3076:0 "Neue Krankheiten aus Übersee haben sich unter den Stämmen rasch ausgebreitet und in einigen Gebieten fast die gesamte eingeborene Bevölkerung ausgerottet."
 EVTOPTA3076:0 "Ihre Leiden ignorieren "
 EVTOPTB3076:0 "Versuchen, ihre Leiden zu lindern"
 EVTNAME3077:0 "Religiöse Einflüsse"
 EVTDESC3077:1 "Die [Root.Owner.Culture.GetName]en Missionare, die nach Übersee entsandt worden waren, um den Eingeborenen das Wort Gottes zu bringen, sind auf erbitterten Widerstand gestoßen, obwohl sie in einigen Fällen einige der Ureinwohner bekehren konnten. Eine kleinere Gruppe von Eingeborenen, die in und um $PROVINCENAME$ leben, hat den christlichen Glauben bereitwillig angenommen."
 EVTOPTA3077:0 "Versuchen, alle zu bekehren"
 EVTOPTB3077:0 "Lasst sie in Ruhe"
 EVTNAME3081:0 "Finanzieller Ruin"
 EVTDESC3081:0 "Viele Jahre lang nun schon haben wir unsere Steuerbasis unterhöhlt, und wir haben keinerlei Kontrolle über die Preisfluktuation des hereinkommenden Silbers und Goldes. Der Finanzminister versucht, Reparationen zu prognostizieren, während die Kosten wie wild schwanken. Die Ausgaben basieren auf dem geplanten Budget, aber das Einkommen ist bestenfalls unregelmäßig, was uns zur Ausgabe von mehr Geld verleitet, als wir eigentlich besitzen."
 EVTOPTA3081:0 "Wir sind am Rande des Bankrotts"
 civil_war.6.t:0 "Unterstützung der Rebellen in $CAPITAL$"
 civil_war.6.d:0 "Nun gibt es sogar in unserer Hauptstadt Unterstützung für den Thronanwärter. Eine Armee steht vor den Toren von $CAPITAL_CITY$ und die Stadt steht kurz vor der Niederlage!"
 civil_war.6.a:0 "Das ist kein Scherz!"
 EVTNAME3091:0 "Bürgerkrieg!"
 EVTDESC3091:0 "$MONARCH$s anhaltendes Ränkeschmieden hat den Adel erzürnt und $MONARCH$ einige mächtige Feinde in der Aristokratie beschert. Es wird nicht lange dauern, bis das Geraune von einem Staatsstreich zur Beendigung der Misswirtschaft wahr wird und unser Land in einen lang gezogenen Machtkampf versinkt."
 EVTOPTA3091:0 "Opposition unterstützen"
 EVTNAME3092:0 "Ein Hilfeschrei"
 EVTDESC3092:0 "Die Opposition gegen $MONARCH$ findet täglich neue Anhänger, und die Möglichkeit einer Entthronung wird immer realistischer. In einem verzweifelten Versuch hat $MONARCH$ sich an die ausländischen Verbündeten in $COUNTRY$ gewandt und um Hilfe bei der Wiederherstellung der Ordnung und der Rettung des Throns gebeten."
 EVTOPTA3092:0 "Eure Verbündeten um Hilfe bitten"
 EVTOPTB3092:0 "Auf eigene Stärke verlassen"
 EVTNAME3093:0 "Skrupellose Verwandtschaft"
 EVTDESC3093:0 "Eine Staatsehe kann manchmal ein Segen sein, aber in unserem geschwächten Zustand, ein Resultat des Zusammenpralls zwischen Monarch und Aristokratie, ist sie nichts als ein Fluch. Opportunistische Verwandte sehen dies als die perfekte Gelegenheit an, ihren Einfluss zu erweitern und mehr Macht an sich zu reißen."
 EVTOPTA3093:0 "Entsprechende Maßnahmen ergreifen"
 EVTOPTB3093:0 "Ihre albernen Versuche ignorieren"
 EVTNAME3094:0 "$PROVINCENAME$ ist verloren"
 EVTDESC3094:0 "$PROVINCENAME$ ist in die Hände der Rebellen gefallen. Sie haben die Lokalregierung gestürzt und $PROVINCENAME$ als ihren Besitz ausgerufen. Wir haben die Nachricht erhalten, dass sie sich jetzt im Moment auf einen neuen Angriff vorbereiten."
 EVTOPTA3094:0 "Wir müssen uns neu gruppieren, bevor sie wieder angreifen"
 EVTOPTB3094:0 "Wir müssen im Moment die Niederlage eingestehen"
 EVTNAME3095:0 "Armeedeserteure"
 EVTDESC3095:0 "Die Moral unserer Truppen sinkt, und Gruppen von Deserteuren haben sich den Rebellen angeschlossen. Wenn das so weitergeht, können wir sie nicht davon abhalten, die Gewalt über $PROVINCENAME$ an sich zu reißen."
 EVTOPTA3095:0 "Wir versuchen, ihre Moral zu stärken"
 EVTOPTB3095:0 "Dafür haben wir keine Ressourcen"
 EVTNAME3096:0 "Rückzug der Rebellen"
 EVTDESC3096:0 "Unsere Truppen gewinnen an Boden. Es scheint, dass viele der Rebellen ihren Grund zum Kampf verloren haben, weswegen große Gruppen sich zurückziehen. Diese ist unsere Chance, diesen Wahnsinn zu beenden und die Ordnung wiederherzustellen."
 EVTOPTA3096:0 "Der Sieg ist unser!"
 EVTNAME4011:0 "Militärreform"
 EVTDESC4011:0 "$MONARCH$ hat mit einer gründlichen Revision unserer Militärstruktur begonnen. Während man die Offiziere noch weiterhin aus dem Adel rekrutiert, werden Bauern und Städter in die anderen Ränge eingezogen. Reguläre Drillroutinen wurden eingeführt, und eine mächtige Flotte aus Hunderten von Schlachtschiffen, Galeeren und anderen Fahrzeugen aufgestellt."
 EVTOPTA4011:0 "Nur die Armee reformieren"
 EVTOPTB4011:0 "Nur die Flotte reformieren"
 EVTOPTC4011:0 "Armee und Flotte reformieren"
 EVTNAME4021:0 "$PHILOSOPHER$"
 EVTDESC4021:1 "$PHILOSOPHER$ ist wahrscheinlich einer der wichtigsten Philosophen unserer Zeit, und weithin bekannt für [Root.Adm_Advisor.GetHerHis]en philosophischen Empirismus und Skeptizismus. [Root.Adm_Advisor.GetSheHeCap] ist zu dem Schluss gekommen, dass keine Theorie der Realität möglich ist - es kann kein Wissen jenseits der Erfahrungsgrenzen geben."
 EVTOPTA4021:0 "[Root.Adm_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4021:0 "[Root.Adm_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4022:0 "$NATURAL_SCIENTIST$"
 EVTDESC4022:0 "Einer unserer Berater, $NATURAL_SCIENTIST$, genießt große Unterstützung für seine Bemühungen bei der Entwicklung astronomischer Instrumente und der Messung und Feststellung stellarer Positionen. Zu [Root.Adm_Advisor.GetHerHis]en Beobachtungen gehören eine umfassende Studie des Sonnensystems und die akkurate Position von mehr als 777 Fixsternen."
 EVTOPTA4022:0 "[Root.Adm_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4022:0 "[Root.Adm_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4023:0 "$ARMY_REFORMER$"
 EVTDESC4023:0 "Einer unserer Berater, $ARMY_REFORMER$, hat die Kunst der Belagerung und der Verteidigungsbefestigungen revolutioniert. Er hat in allen Kriegen von $MONARCH$ gekämpft und viele Besichtigungen an den Grenzen vorgenommen, bei denen er viele Festungen neu entworfen und verbessert hat."
 EVTOPTA4023:0 "[Root.Mil_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4023:0 "[Root.Mil_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4024:0 "$NAVAL_REFORMER$"
 EVTDESC4024:0 "$NAVAL_REFORMER$, unser Militärberater, hat die Wichtigkeit einer besser organisierten Marine und die Notwendigkeit von Reformen betont. [Root.Dip_Advisor.GetSheHeCap] hat $MONARCH$ überzeugen können, eine umfassende Umstrukturierung zu veranlassen, und Schlachtschiffe, Galeeren und andere Fahrzeuge werden zur Stärkung der Flotte gebaut werden."
 EVTOPTA4024:0 "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4024:0 "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4025:0 "$ARTIST$"
 EVTDESC4025:0 "$ARTIST$ wird von vielen als der größte lebende Künstler unserer Zeit angesehen. Eine ganze Reihe seiner Werke sind unter den berühmtesten Kunstwerken der Menschheit."
 EVTOPTA4025:0 "[Root.Adm_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4025:0 "[Root.Adm_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4026:0 "$TREASURER$"
 EVTDESC4026:0 "Wohlstand der Nationen war das erste große Werk zur Wirtschaftspolitik und das Fundament der später Laissez-Faire genannten Gedankenschule. $TREASURER$ hat das Konzept der unsichtbaren Hand eingeführt - die einem System kompletter Freiheit ganz eigene Fähigkeit, Selbstkontrolle auszuführen und dabei noch durch den Wettbewerbsmechanismus einer geordneten Gesellschaft den Weg zu bahnen."
 EVTOPTA4026:0 "[Root.Adm_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4026:0 "[Root.Adm_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4027:0 "$THEOLOGIAN$"
 EVTDESC4027:0 "Einer unserer Berater, $THEOLOGIAN$, muss zu den größten Gelehrten unserer Zeit gezählt werden. Seine Expertise in patristischer und klassischer Literatur hatte großen Einfluss auf die theologische Debatte in unserem Land. Als ein Mann der Mitte haben seine Ansichten ihn zu einem Leitstrahl für jene gemacht, die Freiheit der Orthodoxie vorziehen."
 EVTOPTA4027:0 "[Root.Adm_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4027:0 "[Root.Adm_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4028:0 "$STATESMAN$"
 EVTDESC4028:0 "Einer unserer Berater, $STATESMAN$, hat die krönende Errungenschaft seiner literarischen Karriere erschaffen - Vom Geist der Gesetze. Dieses monumentale Werk wurde besonders wegen dreier seiner zahlreichen Theorien gefeiert: die Klassifizierung von Regierungsformen, der politische Einfluss des Klimas, und am wichtigsten, die Theorie von der Gewaltenteilung."
 EVTOPTA4028:0 "[Root.Dip_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4028:0 "[Root.Dip_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4029:0 "$COLONIAL_GOVERNOR$"
 EVTDESC4029:0 "Einer unserer Berater, $COLONIAL_GOVERNOR$, hat sehr zur Intensivierung der kolonialen Bemühungen und der Stabilität in unseren Kolonien beigetragen."
 EVTOPTA4029:0 "[Root.Dip_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4029:0 "[Root.Dip_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4030:0 "$SPYMASTER$"
 EVTDESC4030:0 "$SPYMASTER$s perfekte Organisation eines Geheimdienstes und Spionagenetzwerks hat extreme Effizienz bei der Zerschlagung aller Mordpläne gegen $MONARCH$ sowie aller anderen politischen und diplomatischen Verschwörungen bewiesen."
 EVTOPTA4030:0 "[Root.Dip_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4030:0 "[Root.Dip_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4031:0 "$DIPLOMAT$"
 EVTDESC4031:0 "$DIPLOMAT$ ist ein erfahrener Diplomat und wohlbekannt für seine Anstrengungen, unser Land als eine wichtige diplomatische Kraft zu etablieren."
 EVTOPTA4031:0 "[Root.Dip_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4031:0 "[Root.Dip_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 EVTNAME4032:0 "$TRADER$"
 EVTDESC4032:0 "$TRADER$ ist ein ausgezeichneter Händler, bekannt für seine Anstrengungen, Handelssitten zu verbessern und die Wirtschaft unserer Nation zu stärken."
 EVTOPTA4032:0 "[Root.Dip_Advisor.GetHerHisCap]e Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4032:0 "[Root.Dip_Advisor.GetHerHisCap] Ruf wird unsere Grenzen überschreiten"
 reforms.1.t:0 "Finanzreformen"
 reforms.1.d:0 "Bezüglich der Wirtschaft und der Verwaltung unseres Landes durchlebt unsere Nation derzeit umfassende Reformen. Solche Reformen haben jedoch ihren Preis und können zu einer Menge Unmut in der Bevölkerung führen."
 reforms.1.a:0 "Zieht die Reformen durch"
 reforms.1.b:0 "Nein, solch eine Umstrukturierung wäre zu hart"
 reforms.2.t:0 "Sozialreformen"
 reforms.2.d:0 "Unsere Nation erlebt derzeit einen umfassenden sozialen Umbau. Aristokratische Ländereien werden immens verkleinert und es wurde versprochen, die Last der Bauern zu verringern. Die feindselige Reaktion der Adligen in unserem Land ist eine Konsequenz der Aufhebung der Leibeigenschaft, die einen großen Teil unserer Bevölkerung ausmacht."
 reforms.2.a:0 "Zieht die Reformen durch"
 reforms.2.b:0 "Wir benötigen solch eine Reform nicht."
 reforms.3.t:0 "Militärische Entwicklung"
 reforms.3.d:0 "$MONARCH$ hat eine Reihe von Maßnahmen getroffen, um das Militärsystem unseres Landes zu reformieren. Die taktischen Innovationen beinhalten: Flachere und breitere Formationen, um die Feuerkraft zu maximieren"
 reforms.3.a:0 "Investiert in bessere Truppen."
 reforms.3.b:0 "Wir benötigen solch eine Reform nicht."
 reforms.4.t:0 "Architektonische Entwicklung"
 reforms.4.d:0 "Unsere Nation durchläuft derzeit eine umfassende Entwicklung auf dem Gebiet der Architektur. Zahlreiche monumentale Gebäude, architektonische Wunder und andere Bauten, wie Aquädukte und Schulen, werden errichtet."
 reforms.4.a:0 "Unterstützt die architektonische Entwicklung"
 reforms.4.b:0 "Entwicklung nicht unterstützten"
 EVTNAME4041:0 "Ostindisches Handelshaus"
 EVTDESC4041:0 "Unsere erste Gründung eines Ostindischen Handelshauses basiert hauptsächlich auf den Hoffnungen und Ambitionen, die durch enormen Verdienste der anfänglichen Unternehmungen anderer Handelshäuser aufgekommen sind. Zugleich besteht bei $MONARCH$ auch der Wunsch, eine dominante Rolle im heutigen Welthandel zu spielen, ein Wunsch, der nicht unbedingt von den Händlern unseres Landes begrüßt wird."
 EVTOPTA4041:0 "Ostindisches Handelshaus gründen"
 EVTOPTB4041:0 "Das ist ein sinnloses Unternehmen"
 EVTNAME4042:0 "Nationalbank"
 EVTDESC4042:0 "Die Gründung einer Bank hat uns einen Anstrich von Seriosität und Zuverlässigkeit gegeben - und sie erlaubt auch unserer Regierung eine viel größere Flexibilität bei der Finanzierung von Kriegsmitteln."
 EVTOPTA4042:1 "Auf die Regulierung der Inflation konzentrieren."
 EVTOPTB4042:1 "Auf die Absicherung vorteilhafter Darlehen konzentrieren."
 EVTNAME5001:0 "Christliche Einflüsse"
 EVTDESC5001:0 "Enger Kontakt mit Siedlern, Händlern und Missionaren hat unser Volk so sehr beeinflusst, dass sie nach und nach ihren alten Glauben aufgeben und ihre Traditionen und Werte vernachlässigen."
 EVTOPTA5001:0 "Konvertieren"
 EVTOPTB5001:0 "Ehrt den Glauben unserer Vorfahren"
 EVTNAME5005:0 "Revolte!"
 EVTDESC5005:0 "Hohe Steuern sowie kulturelle und religiöse Differenzen haben bei unseren Bürgern Unmut aufkommen lassen. Wenn dies so weitergeht, wird es die Stabilität unseres Landes drastisch beeinflussen."
 EVTOPTA5005:0 "Ignorieren"
 EVTOPTB5005:0 "Steuern senken"
 EVTNAME5008:0 "Geschenk an den Staat"
 EVTDESC5008:0 "Gute Regierungen bitten die Adligen und Geschäftsleute des Reiches manchmal um Spenden für die Reichskasse, entweder aus purem Patriotismus oder im Austausch gegen Verkauf bzw. Übertragung von Ehrentiteln und -positionen."
 EVTOPTA5008:0 "In die Schatzkammer stecken"
 EVTOPTB5008:0 "Prestige erhalten"
 EVTNAME5014:0 "Vorübergehende geistige Umnachtung des Monarchen"
 EVTDESC5014:0 "$MONARCH$ hat sich in den letzten Monaten sehr seltsam benommen, es scheint, er leidet an einem vorübergehenden Anfall geistiger Umnachtung. Aus diesem Grunde steht unser Reich nun mit nur wenig effizienter Führung da."
 EVTOPTA5014:0 "Führungshilfe für das Militär verlangen"
 EVTOPTB5014:0 "Führungshilfe für die Verwaltung verlangen"
 EVTNAME5015:0 "Exzellenter Minister"
 EVTDESC5015:0 "Wir haben das Glück gehabt, einen exzellenten Minister zu ernennen, dessen Handlungen wahrscheinlich von großem Nutzen für unser Reich sein werden."
 EVTOPTA5015:0 "Administrative Vorzüge nutzen"
 EVTOPTB5015:0 "Militärische Vorzüge nutzen"
 EVTNAME5016:0 "Missernte"
 EVTDESC5016:0 "Die Missernte hat zu Hungeraufständen in $PROVINCENAME$ geführt."
 EVTOPTA5016:0 "Hilfe leisten"
 EVTOPTB5016:0 "Rebellion unterdrücken"
 EVTNAME5017:0 "Skandal am Hofe"
 EVTDESC5017:0 "Manchmal trägt sich ein Skandal am Hofe zu und erzürnt den Monarch derart, dass die meisten diplomatischen Aktivitäten zum Stillstand kommen, bis sich der Aufruhr etwas gelegt hat."
 EVTOPTA5017:0 "Schuld auf sich nehmen und weitermachen"
 EVTOPTB5017:0 "Einen Berater bestechen, die Schuld auf sich zu nehmen"
 EVTNAME5018:0 "Feinde der Aufklärung"
 EVTDESC5018:0 "Als typische Reaktion auf ganz verschiedene Arten von Problemen war Obskurantismus in den meisten Ländern gang und gäbe, zumindest bis das Zeitalter der Aufklärung in den meisten fortgeschrittenen westlichen Ländern Europas anbrach."
 EVTOPTA5018:0 "Wissen ist Macht"
 EVTOPTB5018:0 "Ignoranz ist Segen"
 EVTNAME5019:0 "Goldenes Jahr"
 EVTDESC5019:0 "Ein ausgezeichnetes Geschäftsumfeld in Kombination mit guten Ernten sind ein Segen für die Steuerbasis der Nation, da sie dem Reich höhere Einnahmen bescheren."
 EVTOPTA5019:0 "Gewinne zeitlich gestaffelt kassieren"
 EVTOPTB5019:0 "Gewinne sofort kassieren"
 EVTNAME5022:0 "Ansturm der Kolonisten"
 EVTDESC5022:0 "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen, sowie für Geschäftsleute auf der Suche nach Abenteuer und Reichtümern im Überseehandel."
 EVTOPTA5022:0 "Zusätzliche Kolonisten annehmen"
 EVTOPTB5022:0 "Finanzielle Vorzüge annehmen"
 EVTNAME5023:0 "Ansturm der Händler"
 EVTDESC5023:0 "Die Erweiterung des Seehandels hat bei den Händlern den Wunsch erstarken lassen, neue Fracht- und Handelsgelegenheiten auf den sieben Meeren zu suchen."
 EVTOPTA5023:0 "Zusätzliche Händler annehmen"
 EVTOPTB5023:0 "Finanzielle Vorzüge annehmen"
 EVTNAME5024:0 "Diplomatischer Zug"
 EVTDESC5024:0 "Die Diplomatie zwischen europäischen Ländern wurde oft auf beiden Seiten durch Zufallsfaktoren beeinflusst, die sich meist der Kontrolle der Außenminister entzogen."
 EVTOPTA5024:0 "Neue Diplomaten ernennen"
 EVTOPTB5024:0 "Beziehungen mit den Nachbarstaaten verbessern"
 EVTNAME5025:0 "Ausgezeichnete Diplomatie"
 EVTDESC5025:0 "Die Diplomatie zwischen europäischen Ländern wurde oft durch den Ruf und auch viele Errungenschaften eines Landes beeinflusst. Die Diplomaten schlugen Kapital aus solchen Faktoren, um bei ihren Verhandlungen bessere Ergebnisse zu erzielen."
 EVTOPTA5025:0 "Im Ruhme suhlen"
 EVTOPTB5025:0 "Unseren Ruf verbessern"
 EVTNAME5026:0 "Pest!"
 EVTDESC5026:0 "Epidemien waren am Anfang der Moderne weit gefährlicher als Kriege oder sogar Hungersnöte. Krankheiten wie Influenza oder Windpocken, die dank moderner Medizin zu relativ harmlosen Ärgernissen wurden, wüteten in jenen Zeiten aufs Grausamste, besonders unter Kleinkindern."
 EVTOPTA5026:0 "Wir müssen etwas tun!"
 EVTOPTB5026:0 "Wir können nichts dagegen tun"
 EVTNAME5027:0 "Armeereformen"
 EVTDESC5027:0 "Momentan werden Pläne für eine Armeereform kleineren Umfangs geschmiedet. Neue Taktiken, Waffen und Befehlsstrukturen sind einige der zur Diskussion stehenden Ideen, die unsere Kampfeffizienz verbessern sollen."
 EVTOPTA5027:0 "In Armeetechnologie investieren"
 EVTOPTB5027:0 "Unsere bestehende Armee verbessern"
 EVTNAME5032:0 "Marinereformen"
 EVTDESC5032:0 "Momentan werden Pläne für eine Marinereform kleineren Umfangs geschmiedet. Neue Taktiken, Waffen und Befehlsstrukturen sind einige der zur Diskussion stehenden Ideen, die unsere Kampfeffizienz verbessern sollen."
 EVTOPTA5032:0 "In Flottentechnologie investieren"
 EVTOPTB5032:0 "Unsere bestehende Flotte verbessern"
 EVTNAME5037:0 "Landwirtschaftliche Revolution"
 EVTDESC5037:0 "Wir konnten unsere landwirtschaftliche Produktion durch die Einführung neuer Techniken für Plantagen, Bewässerung und Landorganisation verbessern und somit unserem Land mehr Steuereinnahmen bescheren."
 EVTOPTA5037:0 "In größere Armee investieren"
 EVTOPTB5037:0 "Steuern noch höher schrauben"
 EVTOPTC5037:0 "Unsere Manufakturen werden davon profitieren!"
 EVTNAME5040:0 "Gute Regierungspolitik"
 EVTDESC5040:0 "Clevere und zur rechten Zeit eingeführte politische Änderungen wurden oft vom Volk positiv angenommen. Über ihre eigentlichen Resultate hinweg wurden sie als Beweise für den guten Willen der Regierung und das Interesse am Wohlstand des Reichs angesehen."
 EVTOPTA5040:0 "Geld zur Stabilitätssteigerung einsetzen"
 EVTOPTB5040:0 "Geld in unsere Regierung investieren"
 EVTOPTC5040:0 "Füllen wir die Staatskasse!"
 EVTNAME5045:0 "Schlechte Regierungspolitik"
 EVTDESC5045:0 "Dumme und zur falschen Zeit eingeführte politische Änderungen wurden oft vom Volk negativ angenommen. Über ihre eigentlichen Resultate hinweg wurden sie als Beweise für den bösen Willen der Regierung und mangelndes Interesse am Wohlstand des Reichs angesehen."
 EVTOPTA5045:0 "Wir haben den richtigen Weg gewählt"
 EVTOPTB5045:0 "Versuche, die Situation zu verbessern"
 EVTNAME5050:0 "Unzufriedenheit der religiösen Führer"
 EVTDESC5050:0 "Meinungsverschiedenheiten und Interessenkonflikte über religiöse und säkulare Angelegenheiten zwischen unserer Regierung und den religiösen Führern unseres Landes haben die Kleriker aufgebracht."
 EVTOPTA5050:0 "Ihre Forderungen ignorieren"
 EVTOPTB5050:0 "Ihren Forderungen nachkommen"
 EVTNAME5051:0 "Unzufriedenheit unter den Handwerkern"
 EVTDESC5051:0 "Konflikte und Proteste über Steuern, Firmen, Handel und Zölle häufen sich und könnten zu einem starken Abfall unserer Industrieproduktion führen, wenn wir die Situation nicht sorgsam angehen."
 EVTOPTA5051:0 "Rädelsführer hinrichten"
 EVTOPTB5051:0 "Eine Steuer abschaffen"
 EVTNAME5052:0 "Unzufriedenheit in der Bauernschaft"
 EVTDESC5052:0 "Konflikte und Proteste über Steuern, Grausamkeit der Grundbesitzer, Ausbeutung und Zölle häufen sich und könnten sich sehr negativ auswirken, wenn wir die Situation nicht sorgsam angehen"
 EVTOPTA5052:0 "Wir entscheiden, wie wir es für richtig erachten"
 EVTOPTB5052:0 "Verbesserung ihrer Situation anstreben"
 EVTNAME5053:0 "Unzufriedenheit unter den Händlern"
 EVTDESC5053:0 "Konflikte und Proteste über Steuern, Firmen, Hafenzölle sowie Handelsabgaben häufen sich und könnten sich sehr negativ auswirken."
 EVTOPTA5053:0 "Handelsinvestitionen reduzieren"
 EVTOPTB5053:0 "Schafft uns die Stänkerer vom Hals"
 EVTNAME5054:0 "Politische Krise"
 EVTDESC5054:0 "Politische Krisen treten von Zeit zu Zeit auf. Die Gründe können Konflikte zwischen Herrscher und Parlament sein, Unruhen im Adel, oder Interessenkonflikte zwischen Adligen und Händlern oder religiösen Führern."
 EVTOPTA5054:0 "Die Zeit heilt alle Wunden"
 EVTOPTB5054:0 "Ein guter Ruf ist nicht alles"
 EVTNAME5055:0 "Korruption"
 EVTDESC5055:1 "Korruption ist einer der häufigsten und gängigsten Faktoren im politischen und wirtschaftlichen Leben. Dies war in der Vergangenheit niemals so auffällig wie in diesen Zeiten der feudalen Regimes."
 EVTOPTA5055:0 "Probleme lösen"
 EVTOPTB5055:0 "Ignorieren"
 EVTNAME5056:0 "Diplomatische Beleidigung"
 EVTDESC5056:0 "Manchmal entstehen Konflikte aus diplomatischen Beleidigungen."
 EVTOPTA5056:0 "Wir werden dies nicht vergessen"
 EVTOPTB5056:0 "Entspannungsversuche anstreben"
 EVTNAME5057:0 "Befestigungen"
 EVTDESC5057:0 "Die Befestigung des Reiches hat die permanente und größte Aufmerksamkeit des Regenten, besonders an den Grenzen oder an strategischen Stellen wie Hauptstädten, großen Werften oder wichtigen Kolonien."
 EVTOPTA5057:0 "Dies ist von höchster Wichtigkeit"
 EVTOPTB5057:0 "Zu teuer"
 EVTNAME5058:0 "Der Adel fordert Privilegien"
 EVTDESC5058:0 "Die Privilegien der Adelsschaft befinden sich unter Dauerfeuer, seit $MONARCH$ mit seinen Versuchen begonnen hat, immer mehr Kontrolle an sich zu reißen. Nun ist den Adligen der Geduldsfaden gerissen, und sie verlangen die Rückgabe dessen, was ihnen rechtmäßig zusteht."
 EVTOPTA5058:0 "Wir akzeptieren ihre rechtmäßigen Forderungen"
 EVTOPTB5058:0 "Wir ignorieren ihre Forderungen"
 EVTNAME5059:0 "Ende des Handelshaustraums"
 EVTDESC5059:0 "Handelshäuser gründeten sich oft auf sehr spekulative Fundamente. Wenn ihre Unternehmungen fehlschlugen, gingen oft große Reichtümer verloren und mit ihnen das Vertrauen in die Regierung."
 EVTOPTA5059:0 "Unsere Ausgaben kürzen"
 EVTOPTB5059:0 "Das ist überhaupt kein Problem"
 EVTNAME5061:0 "Das Wunder des Heiligen"
 EVTDESC5061:0 "Einige Menschen sind so devot in ihrem Glauben, dass sie sich aufmachen, den Armen zu helfen und die Kranken zu heilen. Sie werden für ihre Handlungen oft Heilige genannt, und manchmal werden ihnen Wunder zugeschrieben."
 EVTOPTA5061:0 "Es ist ein wahrer Segen"
 EVTOPTB5061:0 "Ihre Handlungen haben uns den wahren Weg gezeigt"
 EVTNAME5062:0 "Regulierung des Ärztestandes"
 EVTDESC5062:0 "Im 16. Jahrhundert begannen viele Staaten, die Anzahl der Ärzte zu vergrößern und ihre Ausbildung an Universitäten zu regulieren und zu überwachen. Diese Vorschriften galten auch für Hebammen."
 EVTOPTA5062:0 "Unsere Forschung wird dem Bevölkerungswachstum zugutekommen"
 EVTOPTB5062:0 "Es ist noch Platz für Verbesserungen"
 EVTNAME5063:0 "Adelsfehde"
 EVTDESC5063:0 "Der Hass zwischen vielen Adelsfamilien eines Staates war eine Realität. Oft brach die Situation in offenen Konflikt aus. Das Ergebnis war zwar kein ausgewachsener Bürgerkrieg, konnte aber die Stabilität eines Landes enorm beeinträchtigen."
 EVTOPTA5063:0 "Mit einer der Familien gemeinsame Sache machen"
 EVTOPTB5063:0 "Das sollen sie untereinander ausmachen"
 EVTOPTC5063:0 "Versuchen, die Angelegenheit zu schlichten"
 EVTNAME5064:0 "Adliges Bündnis mit fremder Macht"
 EVTDESC5064:0 "Der Adel war in diesen Zeiten nicht komplett unter der Kontrolle des Hofes - die Edelleute konnten unabhängige Bündnisse mit fremden Prinzen eingehen, und taten dies oft auch. Die Kronen Europas sahen es zwar nicht gern, aber sie konnten normalerweise auch nichts dagegen unternehmen."
 EVTOPTA5064:0 "Sie werden für diesen Verrat büßen"
 EVTOPTB5064:0 "Wir werden uns der Sache später annehmen"
 EVTNAME5065:0 "Ermordung Adliger"
 EVTDESC5065:0 "In diesen Zeiten waren Adelsfamilien ein Bollwerk der Macht. Die Ermordung von Anführern mächtiger Häuser wurde als schwerer Schlag gegen das Schicksal der betroffenen Familie angesehen. Mit dem Emporkommen religiöser Zwistigkeiten nahmen auch die Anschläge auf Führer von Adelsfamilien einer anderen Religion zu."
 EVTOPTA5065:0 "Das sollen sie untereinander ausmachen"
 EVTOPTB5065:0 "Kontrolle über die Situation übernehmen"
 EVTNAME5066:0 "Abschaffung von Kirchenfunktionen"
 EVTDESC5066:0 "Adelsfamilien wurde oft die Kontrolle über Ländereien der Kirche gewährt, was in vielen Staaten im Gegenzug für Geldzuweisungen für die Krone geschah. Die Krone gab hierdurch die Kontrolle über gewisse Einkommensquellen im Austausch gegen eine kurzfristige Finanzspritze auf."
 EVTOPTA5066:0 "Akzeptieren"
 EVTOPTB5066:0 "Ablehnen"
 EVTNAME5068:0 "Ämterverkauf"
 EVTDESC5068:0 "Oft besorgte sich die Krone kurzfristige Geldmengen durch den Verkauf von Regierungsämtern. Diese Verkäufe brachten viel ein, aber auf lange Sicht bedeuteten mehr Beamte auch, dass mehr Steuergelder abgeschöpft wurden, bevor sie die Staatskasse erreichten."
 EVTOPTA5068:0 "Akzeptieren"
 EVTOPTB5068:0 "Ablehnen"
 EVTNAME5070:0 "Monopolfirma gegründet"
 EVTDESC5070:0 "Oft gewährten Königshöfe Handelshäusern die Exklusivrechte für den Handel mit Gütern in einem bestimmten Gebiet. Diese Monopole wurden im Austausch für eine einmalige Summe und fortlaufende Abgaben der Händler vergeben."
 EVTOPTA5070:0 "Langzeitinvestition machen"
 EVTOPTB5070:0 "Volle Bezahlung verlangen"
 EVTNAME5071:0 "Adlige fordern höhere Pensionen"
 EVTDESC5071:0 "Königshäuser mussten ihre unbotmäßigen Adligen mit vielen Tricks bei der Stange halten. Eines der verbreitetsten Mittel war Bargeld. Adlige verlangten im Austausch für die Abtretung gewisser Rechte an den Monarchen höhere Pensionen."
 EVTOPTA5071:0 "Ihren Forderungen nachkommen"
 EVTOPTB5071:0 "Ihre Forderungen zurückweisen"
 EVTNAME5072:0 "Exportlizenzen gewähren"
 EVTDESC5072:0 "Wenn die Krone den Adligen kein Geld geben konnte, gewährte sie ihnen stattdessen Privilegien für besondere Einnahmen, die ihnen großen Profit einbrachten."
 EVTOPTA5072:0 "Privilegien gewähren"
 EVTOPTB5072:0 "Privilegien muss man sich verdienen"
 EVTNAME5073:0 "Neues Land beansprucht"
 EVTDESC5073:0 "In diesen Zeiten wurden viele Wald- und Sumpfgebiete gerodet bzw. trockengelegt, um neues Land zur Besiedlung zu schaffen. Diese neuen Gebiete brachten oft einen kurzfristigen Bevölkerungsboom."
 EVTOPTA5073:0 "Steuereinnahmen erhöhen"
 EVTOPTB5073:0 "Soldatenzahl erhöhen"
 EVTOPTC5073:0 "Beides unter zusätzlichen Kosten erhöhen"
 EVTNAME5074:0 "Ausbildungslager einrichten"
 EVTDESC5074:0 "Die Einrichtung eines permanenten Ausbildungsbereiches für die Armeen der damaligen Zeit hat es uns viel leichter gemacht, Männer aus der Bevölkerung für den Dienst in der Armee zu rekrutieren."
 EVTOPTA5074:0 "Bürger einziehen"
 EVTOPTB5074:0 "Masseneinzug mit finanziellen Anreizen"
 EVTNAME5075:0 "Adlige fordern alte Rechte wieder"
 EVTDESC5075:0 "In diesen Zeiten erinnerte sich die Adelsschaft noch lebhaft an die Tage, als der König nur einer unter vielen Edelleuten war. Der Adel wollte diese alten Zeiten wieder auferstehen lassen und setzte den König hinsichtlich bestimmter Privilegien oft unter Druck."
 EVTOPTA5075:0 "Forderungen nachkommen"
 EVTOPTB5075:0 "Forderungen zurückweisen"
 EVTNAME5076:0 "Städte fordern alte Rechte wieder"
 EVTDESC5076:0 "Die Stadtbevölkerung hatte schon immer nach einem anderen Kodex als ihre Mitbürger auf dem Land gelebt - oft sogar im selben Staat. Die Monarchen versuchten nicht nur, die Privilegien der Adligen zu beschneiden, sondern oft auch, Städte unter einheitlichere Regeln und Gesetze zu bringen. Die Städte widersetzten sich diesen Bemühungen oft."
 EVTOPTA5076:0 "Alte Rechte verweigern"
 EVTOPTB5076:0 "Akzeptieren"
 EVTNAME5077:0 "Ignorierte Verfügungen"
 EVTDESC5077:0 "Monarchen regierten durch den Erlass von Verfügungen, aber meist fehlte ihnen die Macht, sie auch durchzusetzen. Die Durchsetzung hing von der lokalen Obrigkeit ab (Adlige/Stadtregierungen), die nicht immer so aufpassten, wie die Monarchen es gerne gehabt hätten."
 EVTOPTA5077:0 "Lasst sie das selbst in die Hand nehmen"
 EVTOPTB5077:0 "Bemühungen intensivieren"
 EVTNAME5082:0 "Bourgeoisie fordert Privilegien"
 EVTDESC5082:0 "In der Klasse der Bourgeoisie werden die Stimmen gegen die Macht der Adelsfamilien immer lauter, insbesondere gegen den Mangel an Gelegenheiten auf höhere Regierungsposten. Ihr einziger Weg zur Macht ist, in arme Adelsfamilien mit hohen Titeln einzuheiraten oder um offene Positionen in Regierungskreisen zu buhlen."
 EVTOPTA5082:0 "Privilegien gewähren"
 EVTOPTB5082:0 "Privilegien verweigern"
 EVTNAME5083:0 "Italienischer Techniker!"
 EVTDESC5083:0 "Zwischen 1450 und 1600 waren italienische Belagerungstechniker hoch begehrt: sie sollten den Militärs Europas die Feinheiten der trace italienne beibringen. Diese Techniker waren in den meisten Fällen ohne nationale Identität und arbeiteten für jeden, der sich ihr Honorar leisten konnte."
 EVTOPTA5083:0 "Techniker einstellen"
 EVTOPTB5083:0 "Angebot ausschlagen"
 EVTNAME5084:0 "Ausländischer Waffenausbilder verfügbar"
 EVTDESC5084:0 "Maurice von Nassau erfand neue Übungen für Feuerwaffen, welche die neuen Waffen viel effektiver machten. Diese Ausbildungstechnik war kein Geheimnis, und viele unternehmerische Geister aus dem Militär machten sich über diese Techniken schlau und boten ihre Dienste den gekrönten Häuptern Europas an."
 EVTOPTA5084:0 "Einstellen"
 EVTOPTB5084:0 "Angebot ausschlagen"
 EVTNAME5085:0 "Großer Palastbau"
 EVTDESC5085:0 "Monarchen mussten sich oft etwas einfallen lasen, um den Adel an der Leine zu halten. Die Einführung von Feuerwaffen reduzierte die Rolle der Adligen als Krieger und ließ ihnen in den Augen der Monarchen zu viel Freizeit. Einige Monarchen bauten große neue Paläste mit komplizierten Hofritualen, um die Adligen zu blenden und sie beschäftigt zu halten. Versailles ist das Flaggschiff dieser Bewegung."
 EVTOPTA5085:0 "Palast bauen"
 EVTOPTB5085:0 "Nicht bauen"
 EVTNAME5086:0 "Unkooperativer Philosoph"
 EVTDESC5086:0 "Oftmals brachten Geisteswissenschaftler Ideen hervor, die im Widerspruch zur akzeptierten Doktrin des Monarchen oder der Kirche standen. Normalerweise versuchte der Staat, den Denker zur Widerrufung seiner Ideen zu bringen. Sollte das nicht klappen, war Einkerkerung oder Hinrichtung der nächste Schritt. Männer wie Giordano Bruno, Thomas Moore und Galileo sind klassische Beispiele von Querdenkern."
 EVTOPTA5086:0 "Einkerkern"
 EVTOPTB5086:0 "Lasst ihm seine Freiheit"
 EVTNAME5087:0 "Grenzdisput"
 EVTDESC5087:0 "Der Mangel an guten Karten oder Mitteln zur Erstellung guter Karten führte gelegentlich in Grenzregionen zur Überschneidung von Hoheitsansprüchen. Das Objekt solcher Dispute war für gewöhnlich trivial, konnte aber als Reibungspunkt dienen, wenn ein Monarch sich störrisch zeigen wollte."
 EVTOPTA5087:0 "Hart bleiben"
 EVTOPTB5087:0 "Verhandeln"
 EVTNAME5088:0 "Händlerbelästigung"
 EVTDESC5088:0 "Dispute über die Behandlung lokaler Händler waren nichts Ungewöhnliches. Alle Regierungen erhielten gelegentlich Berichte über unfaire Behandlung und Belästigung ihrer Händler. Auf einem intensiveren Level waren dies Beschwerden über Banditen und Piraten in oder in Richtung eines bestimmten Staats. Diese Angelegenheiten konnten üblicherweise beigelegt werden, aber natürlich war Säbelrasseln auch immer eine Option."
 EVTOPTA5088:0 "Beschwerde eskalieren"
 EVTOPTB5088:0 "Diplomatische Lösung suchen"
 EVTNAME5089:0 "Petition für Entschädigung"
 EVTDESC5089:0 "Bauern hatten üblicherweise keine Stimme, aber gelegentlich fanden sie Zugang zum Monarchen und baten um Entschädigung. Manchmal wurden diese Petitionen an den lokalen Fürsten gerichtet, den man der Verletzung der Bauernrechte zichtigte. Sich einzuschalten und sich damit über die Autorität eines lokalen Fürsten hinwegzusetzen, war ein sehr drastischer Schritt."
 EVTOPTA5089:0 "Petition annehmen"
 EVTOPTB5089:0 "Petition zurückweisen"
 EVTNAME5090:0 "Hilferuf einer Adelsfamilie"
 EVTDESC5090:0 "Die mächtigste der Adelsfamilien im Staat besaß oft gewaltigen Reichtum, doch das hielt sie nicht davon ab, wie ihr Monarch gelegentlich in finanzielle Querelen zu geraten. Auch sie konnten Schulden anhäufen, die ihre Zahlungskraft überstiegen. In solchen Zeiten konnten sie den Monarchen um Finanzhilfe bitten. Oft waren die Monarchen geneigt, da sie normalerweise mit den Adligen verwandt waren."
 EVTOPTA5090:0 "Hilfe leisten"
 EVTOPTB5090:0 "Hilfe verweigern"
 EVTNAME5091:0 "Unterstützung für Dissidenten im Ausland"
 EVTDESC5091:0 "Eine Reihe von Dissidenten aus anderen Staaten sind an uns herangetreten. Diese Dissidenten behaupten, viele Unterstützer hinter sich zu haben, die bloß etwas Geld brauchen - wahrscheinlich lügen sie. Trotzdem haben ihre Behauptungen viele einflussreiche Menschen an unserem Hof angerührt. Die Unterstützung dieser Dissidenten wird vermutlich zu nichts führen außer der Verärgerung des anderen Landes, aber auf der anderen Seite würde Nichtunterstützung einen schlechten Eindruck machen."
 EVTOPTA5091:0 "Unterstützen"
 EVTOPTB5091:0 "Ablehnen"
 EVTNAME5092:0 "Wachsende Konkurrenz im Außenhandel"
 EVTDESC5092:0 "In diesen Zeiten war der Handel stark reguliert, doch trotzdem gab es keine festen Märkte. Manchmal versuchten Händler, neue Märkte zu erschließen oder neue Güter zu veräußern. Ihre Mitbewerber verlangten dann normalerweise neue oder höhere Abgaben, um den Widersachern das Handwerk zu legen."
 EVTOPTA5092:0 "Neuen Zoll erheben"
 EVTOPTB5092:0 "Neuen Zoll verweigern"
 EVTNAME5093:0 "Entfernung eines Beraters"
 EVTDESC5093:0 "Manchmal wendet sich die Regierung gegen einen Berater, wenn seine schlechten Leistungen oder unklugen Entscheidungen verheerende Folgen haben."
 EVTOPTA5093:0 "Rausschmeißen!"
 EVTOPTB5093:0 "Wir haben Vertrauen in ihn"
 EVTNAME5094:0 "Häretischer Berater"
 EVTDESC5094:0 "Gelegentlich tauchten isoliert häretische Ideen auf und ängstigten die lokalen Herrscher. Die meisten waren einfache Leute, die nicht begriffen, dass ihre Interpretation gegen die offizielle Doktrin ging, doch manchmal wurden sogar Mitglieder des Königshofes beeinflusst."
 EVTOPTA5094:0 "Rausschmeißen!"
 EVTOPTB5094:0 "Wir haben Vertrauen in ihn"
 EVTNAME5095:0 "Staatsmann erringt Macht"
 EVTDESC5095:0 "Einige Berater wenden mehr oder weniger fragwürdige Methoden an, um ihren Status am Königshof zu stärken."
 EVTOPTA5095:0 "Rausschmeißen!"
 EVTOPTB5095:0 "Er macht seine Arbeit gut"
 EVTNAME5096:0 "Getürkte Wahlen"
 EVTDESC5096:0 "Bestechungen und andere Anreize waren in den Tagen vor einer Wahl nie fern. Auch ist es wohlbekannt, dass selbst an unserem Hofe einflussreiche Leute auf solchen Praktiken zurückgreifen, in der Hoffnung, das Wahlergebnis zu ihren Gunsten beeinflussen zu können."
 EVTOPTA5096:0 "Gut gedacht!"
 EVTOPTB5096:0 "Bestechung ist mir zu billig"
 EVTNAME5097:0 "Bauernzorn"
 EVTDESC5097:0 "In Zeiten, wenn die Bauern harsche Unterdrückung erleiden, wenden sich manche von ihnen gegen ihre Grundbesitzer und verlangen bessere Behandlung und Bedingungen."
 EVTOPTA5097:0 "Leibeigenschaft erzwingen"
 EVTOPTB5097:0 "So was passiert nun mal"
 EVTNAME5098:0 "Kirchen-Korruption"
 EVTDESC5098:0 "Nicht alle Männer der Kirche halten sich an ihre eigenen Predigten - manche konnten den Versuchungen der Bestechung nicht widerstehen."
 EVTOPTA5098:0 "Tempel säubern!"
 EVTOPTB5098:0 "Geldstrafen für die Sünder"
 EVTNAME5099:0 "Händlerübergriffe"
 EVTDESC5099:0 "Manchmal gerieten sich Händler mit unterschiedlichen Geschäftsideen in die Haare, und kleine Fraktionen tauchten auf und sorgten für Störungen."
 EVTOPTA5099:0 "Merkantilisten unterstützen"
 EVTOPTB5099:0 "Dies ist keine Angelegenheit für die Krone"
 EVTOPTC5099:0 "Freihandel vorschlagen"
 EVTNAME6000:0 "Verachtete Marinetraditionen"
 EVTDESC6000:0 "In letzter Zeit hat unser Hauptaugenmerk auf der Armee gelegen. Vielleicht sollten wir der Möglichkeit einer starken Marine mehr Gedanken schenken und mehr Zeit in die Flottenforschung stecken."
 EVTOPTA6000:0 "Nein, das Land ist wichtig!"
 EVTOPTB6000:0 "Wir müssen diesen Verfall stoppen"
 EVTNAME6001:0 "Verachtete Armeetraditionen"
 EVTDESC6001:0 "In letzter Zeit hat unser Hauptaugenmerk auf der Marine gelegen. Vielleicht sollten wir der Möglichkeit einer starken Armee mehr Gedanken schenken und mehr Zeit in die Armeeforschung stecken."
 EVTOPTA6001:0 "Die Flotte ist unsere Burg!"
 EVTOPTB6001:0 "Wir müssen diesen Verfall stoppen"
 EVTNAME6002:0 "Opposition gegen Militärschulen"
 EVTDESC6002:0 "Gelegentlich brachen Feindseligkeiten zwischen rivalisierenden Militärschulen aus."
 EVTOPTA6002:0 "Angriff ist immer die beste Option"
 EVTOPTB6002:0 "Lasst sie zu uns kommen"
 EVTNAME6003:0 "Nationale Institutionen"
 EVTDESC6003:0 "In letzter Zeit verlangen mehr und mehr Leute nach repräsentativen nationalen Institutionen."
 EVTOPTA6003:0 "Der Staat bin ich!"
 EVTOPTB6003:0 "Gebt ihnen, was sie wollen"
 EVTNAME6004:0 "Infiltrierung des Vatikans"
 EVTDESC6004:0 "Bestechung ist keine unbekannte Praxis, und mit der richtigen Geldsumme können wir vielleicht einen Kardinal dazu bekommen, einen religiösen Orden zu infiltrieren."
 EVTOPTA6004:0 "Das soll er tun"
 EVTOPTB6004:0 "Lassen wir die Sache fallen"
 EVTNAME6005:0 "Stadtstaat fordert Unabhängigkeit"
 EVTDESC6005:0 "Die Bürger von Genua wollen ihre Unabhängigkeit zurück."
 EVTOPTA6005:0 "Nix da..."
 EVTOPTB6005:0 "Wir werden es uns überlegen"
 EVTNAME6007:0 "Eine formelle Bitte"
 EVTDESC6007:0 "Der Kaiser hat eine formelle Bitte für die Entlassung von $PROVINCENAME$ ausgesprochen. Auch informiert er uns, dass es in unserem besten Interesse sei, zuzustimmen."
 EVTOPTA6007:0 "Ganz offensichtlich unterschätzt uns der Kaiser"
 EVTOPTB6007:0 "Dieses Land bedeutet uns nichts"
 EVTNAME6009:0 "Straßenbau"
 EVTDESC6009:0 "Bau und Unterhalt von Straßen und Handelsrouten in den nördlichen Gebieten unseres Landes haben einen großen Einfluss auf unsere Wirtschaft. Sie haben uns in die Lage versetzt, unseren Handel zu erweitern und dadurch höhere Steuereinnahmen ermöglicht."
 EVTOPTA6009:0 "Höhere Steuereinnahmen"
 EVTOPTB6009:0 "Höhere Soldatenzahl"
 EVTNAME6010:0 "Konquistador"
 EVTDESC6010:0 "Ein wagemutiger Abenteurer und sein Tross haben sich Euch zur Verfügung gestellt, neues Land für Gott und Vaterland zu erschließen! Die gewaltige Masse immer noch unbekannter und unerforschter Länder zieht immer Abenteurer auf der Suche nach Ruhm, Ruf und Reichtum an."
 EVTOPTA6010:0 "Stellen wir ihn ein"
 EVTOPTB6010:0 "Wir haben keine Verwendung für seine Dienste"
 EVTNAME6012:0 "Hofmaler verfügbar"
 EVTDESC6012:0 "Wir halten schon seit einiger Zeit Ausschau nach Malern oder Künstlern, die die Glorie unseres Monarchen repräsentativ bildlich einfangen können. Zufälligerweise hat uns gerade heute Morgen ein Maler seine Dienste angeboten."
 EVTOPTA6012:0 "Einstellen"
 EVTOPTB6012:0 "Seine Dienste ablehnen"
 EVTNAME6013:0 "Großer Ball in $CAPITAL$"
 EVTDESC6013:0 "Trotz hoher Kosten hat der Hof seinen Wunsch nach glamourösen Bällen, Staatsdiners oder anderer Unterhaltung kundgetan."
 EVTOPTA6013:0 "Ball vorbereiten"
 EVTOPTB6013:0 "Keinen Ball vorbereiten"
 EVTNAME6014:0 "Reiche Ernte"
 EVTDESC6014:0 "$YEAR$ wurde als ein besonders gutes Jahr für $COUNTRY$ angesehen, da reiche Ernten für höhere Einnahmen als je zuvor sorgten."
 EVTOPTA6014:0 "In die Schatzkammer stecken"
 EVTOPTB6014:0 "Das Geld investieren"
 EVTNAME6015:0 "Festivitäten"
 EVTDESC6015:0 "Dieses Jahr sieht so erfolgreich aus, dass sich $MONARCH$ als eine Geste des guten Willens entschieden hat, dieses Glück mit verschiedenen Festivitäten für die lokale Bevölkerung zu feiern."
 EVTOPTA6015:0 "Festivitäten vorbereiten"
 EVTOPTB6015:0 "Völliger Unsinn und Geldverschwendung!"
 EVTNAME960:0 "Die Highlander kommen"
 EVTDESC960:0 "M[Root.GetMeineine] [Root.Owner.Monarch.GetTitle], die Engländer rücken auf [Root.GetCapitalName] vor. Die meisten Adligen wollen nicht kämpfen, aber die Neuigkeit hat sich verbreitet.\n\nDie Highlander kommen von selber, um sich uns anzuschließen. Sie kommen in Gruppen zu Hunderten...und Tausenden!"
 EVTOPTA960:0 "Wir sind bereit für den Krieg!"
 EVTNAME7001:0 "Die örtlichen Adeligen protestieren"
 EVTDESC7001:0 "Unser neuer Herrscher scheint fremde Adelige aus seinem Reich bei der Vergabe von Ämtern zu bevorzugen. Die alteingesessenen Adeligen sind sehr aufgebracht, dass Jahrhunderte der Erbfolge einfach so ignoriert werden."
 EVTOPTA7001:0 "Enthauptet ein paar von ihnen!"
 EVTOPTB7001:0 "Schlichtet!"
 EVTNAME7002:0 "$MONARCH$ ignoriert $COUNTRY$"
 EVTDESC7002:0 "Unser gemeinsamer Herrscher kümmert sich nur um sein eigenes Reich und bringt nicht die nötige Zeit auf, um sich um die hiesigen Staatsangelegenheiten zu kümmern."
 EVTOPTA7002:0 "Das ist eine Beleidigung für [Root.GetName]!"
 EVTOPTB7002:0 "Ladet ihn ein, [Root.Capital.GetName] zu besuchen"
 EVTNAME7003:0 "$COUNTRY$ wirtschaftlich vernachlässigt"
 EVTDESC7003:0 "Auch wenn unsere Staaten eine gemeinsame Führung besitzen, werden unsere Händler immer noch als Fremde behandelt. Dies schädigt unsere Wirtschaft."
 EVTOPTA7003:0 "Sind wir nur im Namen vereint?"
 EVTNAME7004:0 "Kulturelle Unterschiede"
 EVTDESC7004:0 "Tragischerweise ist die Kultur, aus der unser Herrscher stammt, der unseren unterlegen. Sein rückständiges Volk fühlt sich dadurch offensichtlich vor den Kopf gestoßen."
 EVTOPTA7004:0 "Sie sollten ein paar Manieren lernen!"
 EVTNAME7005:0 "Unsere Personalunion hat einen schlechten Ruf"
 EVTDESC7005:0 "Um es höflich auszudrücken, unser Monarch ist nicht die Art Mensch, die man gerne zum Nachbarn hätte. Die blutige Geschichte seiner Nation ist voll von Expansion und Eroberung. Leider vergiftet dieser schlechte Ruf nun auch unsere Beziehungen."
 EVTOPTA7005:0 "Aber, wir sind da ganz anders"
 EVTOPTB7005:0 "Wir sind EINS!"
 EVTNAME4043:0 "Unrentabler Handel"
 EVTDESC4043:0 "Schlechte Handelsbedingungen, ein Ergebnis schwindender Ressourcen und wachsender Konkurrenz, haben zu einem scharfen Abfall unserer Einkommen aus Übersee geführt. Diese unvorteilhaften Umstände lassen uns keine andere Wahl, als unser Ostindisches Handelshaus aufzulösen."
 EVTOPTA4043:0 "Was für eine Katastrophe!"
 EVTNAME6032:0 "Grenzdisput"
 EVTDESC6032:0 "Der Landstrich an der Grenze zu $PROVINCENAME$ ist schon eine ganze Weile lang umstrittenes Gebiet, aber im Lichte der religiösen Bindungen zwischen uns und der dortigen Bevölkerung sollte kein Zweifel um seine Zugehörigkeit bestehen. Danach zu urteilen, wie der Rest des gottverlassenen Landes momentan regiert wird, ist es höchst unwahrscheinlich, dass sie im Falle weiterer Schritte unsererseits ernsthaften Widerstand leisten können."
 EVTOPTA6032:0 "Unser Glaube muss geschützt werden"
 EVTOPTB6032:0 "Legen wir die Angelegenheit friedlich bei"
 EVTNAME6033:0 "Grenzdisput"
 EVTDESC6033:0 "Der Landstrich an der Grenze zu $PROVINCENAME$ ist schon eine ganze Weile lang umstrittenes Gebiet, aber im Lichte der religiösen Bindungen zwischen uns und der dortigen Bevölkerung sollte kein Zweifel um seine Zugehörigkeit bestehen. Danach zu urteilen, wie der Rest des gottverlassenen Landes momentan regiert wird, ist es höchst unwahrscheinlich, dass sie im Falle weiterer Schritte unsererseits ernsthaften Widerstand leisten können."
 EVTOPTA6033:0 "Die Sache mit Nachdruck verfolgen"
 EVTOPTB6033:0 "Legen wir die Angelegenheit friedlich bei"
 EVTDESC6337:0 "Einer unserer Provinzgouverneure hat sich ausgerechnet, dass er unter den derzeit herrschenden dezentralisierten Zuständen selber herrschen könnte. Die Armee, die er ausheben konnte, ist viel zu klein, um solche Ansprüche durchzusetzen, aber ihn scheint das nicht zu stören."
 EVTOPTA6337:0 "Gebt ihm die von ihm geforderte Autonomie"
 EVTNAME9000:0 "Japan wurde entdeckt!"
 EVTDESC9000:0 "$MONARCHTITLE$! Nachricht erreichte uns von neuen Ländern im fernen Osten. Eine Reihe Inseln, genannt Japan, wurden von den $COUNTRY_ADJ$en Schiffen entdeckt, und es scheint, als bringen wir als Erste diese Neuigkeit nach Europa. Wir müssen nun rasch davon profitieren, bevor andere Nationen dies erfahren!"
 EVTOPTA9000:0 "Zeitalter der Wunder!"
 EVTNAME9004:0 "Christlicher Missionar"
 EVTDESC9004:0 "Ein christlicher Missionar aus Europa wurde an unsere Küsten angeschwemmt und will das Wort seines Gottes in einer unserer Provinzen verbreiten. Er bittet Eure Eminenz um Erlaubnis, eine Kirche zu bauen."
 EVTOPTA9004:0 "Ich sehe nichts Schlechtes daran"
 EVTOPTB9004:0 "Ich denke, wir brauchen ihn nicht"
 EVTNAME9006:0 "Christliche Bekehrte"
 EVTDESC9006:0 "Eine Welle von religiösen Konversionen zieht über $PROVINCENAME$ hinweg, als mehr und mehr Einwohner sich einem westlichen, christlichen Pater anschließen. Die Menschen in der Provinz schließen sich immer schneller der neuen Religion an."
 EVTOPTA9006:0 "Wir können wohl nichts dagegen tun"
 EVTOPTB9006:0 "Wir werden diese Abkehr von den Bräuchen nicht tolerieren"
 EVTNAME9008:0 "Kirishitan-Spannungen"
 EVTDESC9008:0 "Die lokale "Kirishitan"-Gesellschaft in $PROVINCENAME$, welche vor Kurzem zur neuen europäischen Religion konvertiert ist, ist mit dem lokalen Daimyo in Konflikt geraten. Die lokalen Spannungen drohen, eine offene Revolte auszulösen."
 EVTOPTA9008:0 "Schlecht"
 EVTNAME9010:0 "Die roten Schiffe kehren zurück"
 EVTDESC9010:0 "Die großen Masten des Schiffs berühren beinahe den Himmel. Seine Segel sind unten, aber sein Tiefgang lässt eine große Ladung vermuten. Ein rotes Schiff ist von einer Handelsreise in die südlichen Meere zurückgekehrt und hat exotische Güter mitgebracht."
 EVTOPTA9010:0 "Sehr gut! Was lernen wir daraus?"
 EVTNAME9012:0 "Westliche Mission kehrt zurück!"
 EVTDESC9012:0 "Die westliche Botschaft, die wir vor einiger Zeit nach Europa geschickt haben, ist nun reich beladen zurückgekehrt. Ihr bekommt ihren Bericht und lest interessiert von den fernen Ländern."
 EVTOPTA9012:0 "Erzählt mir mehr von ihren Ideen!"
 EVTOPTB9012:0 "Erzählt mir mehr davon!"
 EVTNAME9014:0 "Fumi-e in $PROVINCENAME$"
 EVTDESC9014:0 "Fumi-e (wörtlich "treten-auf-Bilder") waren Objekte, die während der Edo-Periode dazu dienten, versteckte Christen zu finden. Die Praktik beinhaltete, vermutliche Christen dadurch zu finden, sie auf christlichen Objekten herumtrampeln zu lassen, um ihre Unschuld zu beweisen. Einer der Daimyos hatte damit in seinem Kampf gegen die Christen Erfolg."
 EVTOPTA9014:0 "Interessante Entwicklung"
 EVTNAME9016:0 "Tempura eingeführt"
 EVTDESC9016:0 "Eine neue Delikatesse ist in einer unserer Provinzen aufgetaucht. Sie besteht aus frittiertem Fisch und Gemüse und ist bekannt als "Tempura". Das Gericht wurde anscheinend von portugiesischen Missionaren eingeführt!"
 EVTOPTA9016:0 "Lasst es uns zu einer Tradition machen"
 EVTOPTB9016:0 "Lasst es uns verkaufen!"
 EVTNAME9018:0 "Eine Anzahl westlicher Arquebusen"
 EVTDESC9018:0 "Händler in einer unserer Provinzen haben eine Gruppe westlicher Arquebusen für unsere Armee gebracht. Wir könnten diese neue Technologie kaufen, aber sie ist nicht gratis, und sie werden nicht lange funktionieren."
 EVTOPTA9018:0 "Natürlich brauchen wir die Waffen"
 EVTOPTB9018:0 "Die alten Wege sind besser"
 EVTNAME9020:0 "Kabuki-Theater"
 EVTDESC9020:0 "Ein Stück im neuen Kabuki-Stil wurde in $CAPITAL$ aufgeführt, und wir werden davon profitieren. Die Schauspieler sind gut, und einer von ihnen könnte einmal Hofdichter werden. Andererseits würde diese Truppe auf ihrem Weg durch Japan unser Ansehen steigern."
 EVTOPTA9020:0 "Schickt sie weit weg!"
 EVTOPTB9020:0 "Dieser Mann wird am Hof gebraucht!"
 EVTNAME9022:0 "Ronin bietet seine Dienste an"
 EVTDESC9022:0 "Ein "Ronin", ein herrenloser Samurai, hat uns seine Dienste angeboten. Er ist jung und hat noch nicht seine vollen Fähigkeiten entfaltet, aber wir könnten ihm eine Chance geben, dies an unserem Hof zu tun. Oder wir können ihn zu niederen Diensten einsetzen."
 EVTOPTA9022:0 "Seine Talente werden an unserem Hof aufblühen!"
 EVTOPTB9022:0 "Wir haben irgendwo eine Garnison, die einen Kommandeur braucht."
 EVTOPTC9022:0 "Wir brauchen keine Briganden."
 EVTNAME9024:0 "Nogaku-Aufführung"
 EVTDESC9024:0 "Die Noh, oder Nogaku, ist eine traditionelle japanische Form des musikalischen Dramas, und die Aufführung eines neuen Stücks am Hof in $CAPITAL$ wurde als schönste in den vergangenen Jahren gepriesen."
 EVTOPTA9024:0 "Macht es zu einem Teil unseres kulturellen Erbes!"
 EVTOPTB9024:0 "Wir sind ein Patron der Künste."
 EVTNAME9026:0 "Karesansui-Garten"
 EVTDESC9026:0 "Einer unserer Untertanen hat vorgeschlagen, dass wir einen "Karesansui" (trockene Landschaft) Garten in einem Palast in einer unserer Provinzen errichten lassen. Ein beeindruckender Steingarten könnte auf Jahre hinaus ein kulturelles Zeichen für unseren Klan sein, aber die Kosten sind nicht zu vernachlässigen."
 EVTOPTA9026:0 "Natürlich muss ich einen haben!"
 EVTOPTB9026:0 "Dies ist nicht die Zeit dafür."
 EVTNAME9028:0 "Loyale Samurai"
 EVTDESC9028:0 "Mehrere Samurai in Euren Diensten haben Euch lange und gut gedient. Die Tradition verlangt, dass solche Männer von ihrem Herrn belohnt werden. Es wird von uns erwartet, und wenn wir es nicht tun, wird das unsere Nation destabilisieren."
 EVTOPTA9028:0 "Natürlich werden wir sie belohnen!"
 EVTOPTB9028:0 "Wir können derzeit nichts entbehren."
 EVTNAME9030:0 "Wandermönch"
 EVTDESC9030:0 "Die Himmel haben sich geöffnet und der Regen draußen fällt in Strömen. Ein reisender Mönch ist an unserer Tür in $CAPITAL$ angekommen und bittet um Nahrung und Unterkunft. Er hat ein Armutsgelübte abgelegt, und wir sind verpflichtet, ihm zu helfen."
 EVTOPTA9030:0 "Wir werden ihn unterstützen!"
 EVTOPTB9030:0 "Hinweg mit dem Bettler!"
 EVTNAME9032:0 "Einen Schrein besuchen"
 EVTDESC9032:0 "Es ist lange her, seit wir die großen Schreine in einer unserer Provinzen besucht haben. Der Schrein ist sehr entlegen, am Gipfel eines Bergs. Normalerweise gehen wir mindestens einmal im Jahr dorthin, aber jetzt ist es schon länger her. Die Mönche erwarten uns, sollen wir die Reise antreten?"
 EVTOPTA9032:0 "Nicht dieses Jahr!"
 EVTOPTB9032:0 "Ja, es ist an der Zeit."
 EVTNAME9034:0 "Kirschblütenfestival"
 EVTDESC9034:0 "Die Jahreszeit der Kirschenblüten ist da! In jeder Provinz unseres Reichs kommen die Leute an Schreinen und heiligen Altären zusammen, um zu beten und sie zu genießen."
 EVTOPTA9034:0 "Ein Beweis unserer guten Regierung!"
 EVTOPTB9034:0 "Ein Omen der Zukunft"
 EVTNAME9036:0 "1000 Koku-Steuer"
 EVTDESC9036:0 "Eine der persönlichen Besitzungen unter unserer Herrschaft schuldet uns noch immer 1000 Koku Reis an Steuern. Der Schuldner meint, dass sein Besitz falsch eingeschätzt wurde und er die Steuern nicht bezahlen kann. Wir könnten ihm alles oder einen Teil davon erlassen, aber wir könnten das Geld gut gebrauchen."
 EVTOPTA9036:0 "Sie müssen bezahlen!"
 EVTOPTB9036:0 "Wir vergeben ihnen einen Teil der Schuld"
 EVTOPTC9036:0 "Vergesst das Geld"
 EVTNAME9038:0 "Tod einer Geisha"
 EVTDESC9038:0 "Die Geisha ist die typische weibliche japanische Unterhalterin und letztes Jahr ist eine der bekanntesten und beliebtesten Geishas in unserem Reich an Krankheit gestorben. Das Begräbnis war ein nationaler Tag der Trauer."
 EVTOPTA9038:0 "Wir trauern um sie"
 EVTOPTB9038:0 "Eine tote Geisha ist mir egal..."
 EVTNAME9040:0 "Der Scharfsinn des Tanto"
 EVTDESC9040:0 "Entehrung! $MONARCHTITLE$, unser Han ist eine Nation nahe am Abgrund, und der Name unserer Familie wird rasch zu einem japanischen Ausdruck für Versagen. Während noch niemand es gewagt hat, Euch das ins Gesicht zu sagen, ist es doch klar ersichtlich: Entweder schaffen wir es, die Situation rasch zu bereinigen, oder wir sollten Seppuku begehen, rituellen Selbstmord."
 EVTOPTA9040:0 "Schreibt ein Totengedicht"
 EVTOPTB9040:0 "Wir brauchen mehr Zeit"
 EVTNAME9042:0 "Aufsässiger Daimyo"
 EVTDESC9042:0 "Mehrere lokale Daimyo konspirieren seit einiger Zeit gegen uns. Der Grund dafür scheint zu sein, dass sie unsere Herrschaft als illegitim sehen. Sie verlangen, dass wir ihnen mehr Macht geben, oder eine Rebellion riskieren."
 EVTOPTA9042:0 "Akzeptiert die Forderungen"
 EVTOPTB9042:0 "Hängt ihn hoch"
 EVTNAME9044:0 "Koku-Reform"
 EVTDESC9044:0 "Der Reichtum unserer Länder wird in "Koku" angegeben. Ein Koku ist so viel Reis, wie eine Person pro Jahr zum Überleben braucht. Wenn das auch eine recht einfache Währung ist, wurden dadurch einige unserer Provinzen falsch eingeschätzt, da die Koku seit einigen Jahren nicht neu bewertet wurden. Dies führt zu immer größerem Unmut in unserem Reich."
 EVTOPTA9044:0 "Setzt einen Spezialkommissar ein"
 EVTOPTB9044:0 "Fordert neue Listen von den Provinzen"
 EVTNAME9046:0 "Rangaku-Bücher"
 EVTDESC9046:0 "Ein europäischer Händler ist in unserem Han eingetroffen und bietet uns eine Reihe von Büchern über westliche Medizin, Politik und Astronomie an. Diese würden ohne Zweifel unsere Ausrichtung in Bezug auf westlichen Handel ändern, könnten jedoch auch das Land destabilisieren. Wenn wir ablehnen, könnten wir eine gute Gelegenheit verpassen und müssten alles selbst lernen."
 EVTOPTA9046:0 "Gekauft!"
 EVTOPTB9046:0 "Nein danke!"
 EVTNAME9050:0 "Reismissernte"
 EVTDESC9050:0 "Der Reis hat nicht Grund gefasst und die Reisfelder liegen brach. Ohne die Reisernte werden unsere Menschen, vor allem die Ärmsten, hungern müssen. Dies zu vermeiden wird uns Geld kosten, aber die Alternative könnte noch schlimmer sein."
 EVTOPTA9050:0 "Wir haben nichts übrig!"
 EVTOPTB9050:0 "Wir müssen die Krise abwenden"
 EVTNAME11000:0 "Eunuch bietet seine Dienste an"
 EVTDESC11000:0 "Ein Eunuch aus den nördlichen Provinzen hat uns seine Dienste angeboten. Der Mann besitzt eindeutig Talent und kann der $COUNTRY_ADJ$en Administration sicher gute Dienste leisten. Jedoch wird seine Einstellung die Eunuchenfraktion am Hof stärken."
 EVTOPTA11000:0 "Natürlich sind wir interessiert!"
 china_events.1.t:0 "Handelsregulierungen"
 china_events.1.d:0 "Es scheint so, als hätten es sich die Beamten des maritimen Handelsamtes in [trade_problems_province.GetName] selbst zur Aufgabe gemacht, den Lokalen Warenverkehr zu fördern. Eine Reihe ausgestellter Regulatorien, wenn auch Entgegengesetzt der offiziellen Politik, hat es geschafft einen lokalen Handels-Boom auszulösen, indem viele lokale Familien lukrative Geschäftsmodelle eröffnen und gleichzeitig Händler aus Übersee angelockt werden. Das Großsekretariat fleht uns allerdings an sie zu schließen und lokale Abmachungen zurückzunehmen, da sie ein Angriff auf die rechtschaffene Regierung und zentrale Macht ist."
 china_events.1.a:0 "Ich bin sicher, dass die Leute aus [trade_problems_province.GetName] sich selbst zu helfen wissen."
 china_events.1.b:0 "Wir können das nicht an uns vorbeigehen lassen!"
 china_events.2.t:0 "Vorfall in [port_incident_location.GetName]"
 china_events.2.d:0 "Händler aus der ganzen Welt sind auf der Suche nach den reichsten Häfen der mittleren Königreiche. Dabei ist es kein Wunder, dass sie gelegentlich Gruppierungen antreffen, die sich als feindlich herausstellen. Lokale Beamte sind beunruhigt von der steigenden Anzahl Unruhen in [port_incident_location.GetName], die auf zwei solcher Gruppierungen zurückzuführen sind und versuchen sich in dieser Region niederzulassen.\nMit der Sorge, dass sich diese Unruhen weiter verbreiten, hat unser Komturei vorgeschlagen, dass wir die Häfen schließen und alle Ausländer beseitigen. Die Lokalen Ämter des maritimen Handels schlagen allerdings vor, dass wir sie lediglich mit einer Geldstrafe belegen und ihnen weiterhin gestatten unsere Güter zu kaufen."
 china_events.2.a:0 "Bestraft sie, aber erlaubt ihnen weiter zu machen."
 china_events.2.b:0 "Schließt das Amt und verbannt Ausländer."
 china_events.3.t:0 "Die Isolation von [Root.Monarch.GetName]"
 china_events.3.d:0 "Durch anwenden der Taktik den Kaiser dauerhaft zu beschatten und mit jeder Gelegenheit Vertrauen zu ihm aufzubauen, haben es Hof-Fraktionen geschafft mehrere vorherige, einflussreiche Höflinge auszuschalten und konnten so ihren Einfluss in der Tagespolitik weiter ausbauen."
 china_events.3.a:0 "[Root.Monarch.GetName] wird gut beraten."
 china_events.3.b:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] nimmt Rat von niemandem!"
 china_events.4.t:0 "Ein großes Begräbnis"
 china_events.4.d:0 "Ein mächtiger Minister des kaiserlichen Hofes ist aufgrund hohen Alters gestorben. Der Tod dieser Eminenz hat ein Vakuum zurückgelassen, dass andere Fraktionen nun versuchen auszufüllen. Dieser Tod geht über belanglose Hofpolitik hinaus, ist aber trotzdem ein herber Verlust für das Reich und es wird nun von uns erwartet, dass wir diesem Mann ein Staatsbegräbnis als Zeichen unserer Wertschätzung bringen."
 china_events.4.a:0 "Der Staat hat dafür kein Geld."
 china_events.4.b:0 "Er verdient nichts anderes als eine große Feierlichkeit."
 china_events.5.t:0 "Eindämmung des Gelben Flusses"
 china_events.5.d:0 "Die Vorbereitung auf die saisonale Überflutung des Gelben Flusses ist eine der ältesten und wichtigsten Aufgaben der nördlichen Staaten Chinas. Unsere Beamten haben eine Region identifizieren können die in den letzten Jahren ungewöhnlich viel leiden musste, aber höchstwahrscheinlich aufblühen würde, wenn wir es schaffen das Wasser aufzuhalten, dass das dortige Leben bedroht."
 china_events.5.a:0 "Das wird alle sicher zufriedenstellen!"
 china_events.5.b:0 "Leider haben wir kein Geld dafür übrig."
 china_events.6.t:0 "Ein Geschenk"
 china_events.6.d:0 "Einer unserer geschätztesten Höflinge hat uns ein teures Geschenk in Form eines gewaltigen und vorsichtig erbauten Landhauses überreicht. Auch wenn es nicht mit der kaiserlichen Schatzkammer vergleichbar ist, so ist das Geschenk dennoch so groß, dass jedem Anwesenden klar wird, dass eine Gegenleistung erwartet wird..."
 china_events.6.a:0 "Wir müssen dieses Angebot akzeptieren!"
 china_events.6.b:0 "Wir können unseren Ruf nicht aufs Spiel setzten."
 china_events.7.t:0 "Mittellose Banknoten"
 china_events.7.d:0 "Während von der kaiserlichen Regierung immer mehr Banknoten gedruckt werden, fürchtet unser Handelsamt, dass die Inflation schon bald zu einem wachsenden Problem in $COUNTRY$ werden wird. In den Provinzen sprechen die Leute bereits darüber, dass dies ein Zeichen vom Verlust des Mandat des Himmels ist.\nEin Vertreter ist heute am Hof angekommen und schlug uns vor die kaiserliche Wirtschaft durch temporäre Steuern und zeitgleicher Finanzreformen neu zu beleben."
 china_events.7.a:0 "Das klingt sehr interessant!"
 china_events.7.b:0 "Wir können nicht schwach erscheinen. Wir müssen handeln!"
 china_events.7.c:0 "Ich vertraue dem Großsekretariat."
 china_events.8.t:0 "Fingerfertiger Schatzmeister"
 china_events.8.d:0 "Geld verschwindet seit einiger Zeit bereits auf mysteriöse Weise aus der kaiserlichen Schatzkammer und ihr habt damit begonnen, euren Verdacht in Richtung des offiziellen Buchhalters zu lenken."
 china_events.8.a:0 "Richtet ihn hin!"
 china_events.8.b:0 "Besser wir vergessen die Sache."
 china_events.9.t:0 "Jahrgangsbester"
 china_events.9.d:0 "Ein junger Mann hat alle bei den diesjährigen kaiserlichen Prüfungen übertroffen. Mit der höchsten Punktzahl war er nicht nur der Beste dieses Jahres, seine elegante Abhandlung hat sogar die Prüfer beeindruckt und wird vermutlich für die kommenden Jahre richtungsweisend sein."
 china_events.9.a:0 "Bietet dem Mann eine Stelle an unserem Hof!"
 china_events.9.b:0 "Ich bin sicher er findet Arbeit in den Provinzen."
 china_events.10.t:0 "Das Laster des Eunuchen"
 china_events.10.d:0 "Ein einflussreicher Befürworter des Militärs verbirgt ein dunkles Geheimnis. Bereits seit einiger Zeit ist besagter Höfling unter dem Einfluss einer schlimmer werdender Opium Abhängigkeit. Trotz abscheulicher Gerüchte, besteht dieser Eunuch darauf, die Angelegenheit geheim zu halten und verspricht Besserung und Mäßigung für die Zukunft."
 china_events.10.a:0 "Ich denke wir können darüber hinwegsehen."
 china_events.10.b:0 "Es wäre günstiger ihn zu feuern."
 china_events.11.t:0 "Die Prüfungen von $YEAR$"
 china_events.11.d:0 "Schüler und Prüfer haben sich in den diesjährigen kaiserlichen Prüfungen selbst übertroffen. Der Erfolg bei den Prüfungen verspricht für das Sekretariat gutes und für das Reich großes. Tatsächlich wurde aufgrund der hervorragenden Ergebnisse vorgeschlagen, die offizielle Quote, die zum Bestehen notwendig ist, herunterzusetzen. Das Großsekretariat hat den Kaiser kontaktiert und ihn darum gebeten eine zweite Runde zu gewähren, um mehr dieser begabten Generation für seinen Kader zu gewinnen."
 china_events.11.a:0 "Nur die Besten sind gut genug."
 china_events.11.b:0 "Wir können mehr loyale Beamte brauchen."
 china_events.12.t:0 "Die südliche Elite"
 china_events.12.d:0 "Für Jahrhunderte war das südliche Reich reicher und wohlhabender als der Norden. Es ist der Süden, in dem die reichsten und mächtigsten Familien ihre Wurzeln haben und es ist der Süden, die im kaiserlichen Auswahlverfahren die höchsten Punkte erreichen und ausgewählt werden.\n[Root.Monarch.GetName] ist besorgt, dass die südlichen Familien übermäßig viel Macht haben, da sie den Großteil der Palastverwaltung ausmachen. In der Vergangenheit wurden gelegentlich Quoten eingesetzt um sicherzustellen, dass ein bestimmter Teil derjenigen, die das Auswahlverfahren absolvieren aus den nördlichen Landen kommt. Manch anderer argumentiert allerdings, dass dies unser gesamtes Werte-System untergraben würde auf dem unser Reich aufbaut."
 china_events.12.a:0 "Wir brauchen bessere Quoten!"
 china_events.12.b:0 "Nördliche Literaten sind einfach nicht mit Südlichen zu vergleichen..."
 china_events.13.t:0 "Das Aufgebot von [levy_province.GetName]"
 china_events.13.d:0 "Beamte haben ein Projekt gestartet, um die Rekrutenzahl in [levy_province.GetName] zu erhöhen, indem sie die lokalen Zählungen genauer ausführen lassen. Die Reform bringt euch mehr Rekruten für die kaiserliche Armee. Konfuzianische Beamte behaupten allerdings, dass eine Nichteinmischung den Wert der Provinz auf lange Sicht erhöhen würde."
 china_events.13.a:0 "Natürlich sind diese Reformen angebracht"
 china_events.13.b:0 "Lasst die Bauern in Ruhe"
 china_events.14.t:0 "Feldmarschall entehrt"
 china_events.14.d:0 "Einer unserer Feldmarschalle wurde in flagranti beim Abschöpfen von Geldern für unsere Verteidigung erwischt. Er ist eine Schande für seine Familie und mit seiner Tat hat er die Verteidigung der Forts in [corrupt_fort.GetName] und [corrupt_fort2.GetName] drastisch geschwächt und dadurch das Kaiserreich Chinas schwach aussehen lassen."
 china_events.14.a:0 "Richtet ihn hin!"
 china_events.14.b:0 "Vergebt ihm, damit er seinen Fehler korrigieren kann."
 china_events.15.t:0 "Thronfolger verleiht sein Ohr"
 china_events.15.d:0 "Wir haben bemerkt, dass der Thronfolger zu bestimmten Höflingen und Beamten, die dafür bekannt sind Gegensätzlichen Fraktionen anzugehören, Nähe sucht. Die Angst wächst, dass [Root.Heir.GetName] mit politischen Feinden sympathisiert und eine Gefahr für den kaiserlichen Thron darstellt. Wir könnten versuchen ein Wachstum dieser Freundschaft zu stoppen, aber es schadet auch nicht mächtige Freunde zu haben, wenn [Root.Heir.GetSheHe] den Thron besteigt."
 china_events.15.a:1 "[Root.Heir.GetName] sollte sich mit dem Sekretariat zusammenschließen."
 china_events.15.b:1 "[Root.Heir.GetName] sollte sich mit der Komturei zusammenschließen."
 china_events.15.c:1 "[Root.Heir.GetName] sollte sich mit den Händlern zusammenschließen."
 china_events.15.e:0 "[Root.Heir.GetName] muss sich aus der Hofpolitik raushalten."
 china_events.15.f:0 "[Root.Heir.GetName] muss [Root.Heir.GetHerHis] eigenen Weg finden."
 china_events.16.t:0 ""Wenn Menschen genug haben, können Herrscher zu wenig haben?""
 china_events.16.d:0 "Euch hat Kund erreicht, dass eine äußerst außergewöhnliche Abhandlung, durch den Prüfungsausschuss in einer Eurer Provinzen, genehmigt wurde. Durchführung selbiger, die überzeugend argumentiert und in einem exzellenten literarischen Stil geschrieben wurde, soll zu einer Bereicherung des Landes durch eine Erhöhung der Steuern führen. Unser Prüfungsausschuss beschreibt dies als "Stichhaltig belegt" und zweifelt nicht daran, dass diese Abhandlung als Basis für weitere dient.\nDer Inhalt der Abhandlung an sich kann nicht ignoriert werden. Die Argumentation, hohe Steuern zu umgehen mache die Bevölkerung als Ganzes reicher und dementsprechend auch das Reich reicher, kann schnell vergessen werden."
 china_events.16.a:0 "Ich beschwöre eine große Zukunft für diesen Mann."
 china_events.16.b:0 "Wir müssen uns von dem mengzischen Einfluss fernhalten!"
 china_events.17.t:0 "Publikation"
 china_events.17.d:0 "Ein konfuzianischer Gelehrter der in der Palastadministration angestellt ist, hat eine Reihe Abhandlungen zusammengestellt, die schnell an Popularität bei Beamten und denjenigen die eines Tages die Prüfung machen wollen, gewonnen hat."
 china_events.17.a:0 "Er ist eine Bereicherung für das Reich."
 china_events.17.b:0 "Wir können ihm keine offizielle Anerkennung dafür geben."
 china_events.18.t:0 "Angestellter verprügelt"
 china_events.18.d:0 "Ein hochrangiger Beamter hat sich selbst einen Namen gemacht grausam zu sein, indem er einen seiner Angestellten verprügeln, von dem er scheinbar besonders eine Abneigung hat. Auch wenn er im Recht ist Untergebene zu bestrafen, hat sich diese Angelegenheit zum Skandal entwickelt und das Volk denkt, dass etwas Mäßigung guttun würde."
 china_events.18.a:0 "Er setzt ein hervorragendes Beispiel!"
 china_events.18.b:0 "Entlasst den Beamten."
 china_events.19.t:0 "Unglück auf dem Fluss"
 china_events.19.d:0 "Ein Frachtkahn vom Perlfluss, der beträchtliche Summen Steuern dieses Jahres aus den südlichen Provinzen transportiert hat, wurde geentert und von Kriminellen übernommen. Der Beamte, der für die Sicherheit an den relevanten Stellen des Flusses zuständig war, hatte einen Nervenzusammenbruch, nachdem er von dem tragischen Unglück erfahren hatte und hat sich nun in seinem Zimmer eingeschlossen und weigert sich heraus zu kommen."
 china_events.19.da:0 "Ein Frachtkahn, der beträchtliche Summen Steuern dieses Jahres aus vielen unserer Provinzen transportiert hat, wurde geentert und von Kriminellen übernommen. Der Beamte, der für die Sicherheit an den relevanten Stellen des Flusses zuständig war, hatte einen Nervenzusammenbruch, nachdem er von dem tragischen Unglück erfahren hatte und hat sich nun in seinem Zimmer eingeschlossen und weigert sich heraus zu kommen."
 china_events.19.a:0 "Ich denke wir können diesen Steuern Lebewohl sagen."
 china_events.19.b:0 "Erhebt Zusatzsteuern um die Situation zu beheben."
 china_events.20.t:0 "Goldmine entdeckt"
 china_events.20.d:0 "Einer unserer Beamten hat in einer unserer Provinzen eine Goldmine entdeckt. Ein Ausnutzen dieser neuen und reichen Ader mag eine ausgemachte Sache sein, aber einige warnen vor solch einer Unternehmung, da es zu einer finanziellen Überforderung führen könnte."
 china_events.20.a:0 "Buddelt tief und gierig!"
 china_events.20.b:0 "Weckt keine schlafenden Hunde."
 china_events.21.t:0 "Barren verlassen das Land"
 china_events.21.d:0 "Es wurde beobachtet, dass große Mengen Silberbarren in unseren Häfen verschoben werden und unser Land verlassen haben. Palastbürokraten sind dazu angehalten Vorschläge zu unterbreiten, wie so etwas passieren konnte. Untreuevorwürfe werden lokalen und zentralen Beamten gleichermaßen vorgeworfen. Die einzige Einigung liegt scheinbar darin, dass die Flucht des Wohlstandes aufgehalten werden muss."
 china_events.21.a:0 "Macht die lokalen Beamten dafür verantwortlich!"
 china_events.21.b:0 "Verstärkt die Bemühung, Barren zu importieren."
 china_events.22.t:0 "Renovierung einer Pagode"
 china_events.22.d:0 "Eine Pagode der Tang-Dynastie in einer unserer Provinzen ist aufgrund mangelnder Wartung, verfallen. Ein lokaler Beamter verlangt nun Gelder für die Sanierung."
 china_events.22.a:0 "Selbstverständlich sollten wir sie renovieren."
 china_events.22.b:0 "Wir haben keine Zeit für solchen Unfug."
 china_events.23.t:0 "Held der Grenze"
 china_events.23.d:0 "Uns hat kunde aus den Grenzprovinzen erreicht. Ein junger General, Bruder von [Root.Consort.GetName], hat sich einen Namen als exzellenter Krieger und Anführer gemacht. Aufgrund seines Einflusses, zusammen mit dem von [Root.Consort.GetName], hat die Familie [Root.Consort.Dynasty.GetName] noch mehr Einfluss am Hof erlangt.\nUngeachtet [Root.Monarch.GetHerHis] großen Liebe zu [Root.Monarch.GetHerHis] Gemahl[Root.GetCinFemale], hat [Root.Monarch.GetName] mehr und mehr Angst vor dem Einfluss des Hauses [Root.Consort.Dynasty.GetName]."
 china_events.23.da:0 "Uns hat kunde aus den Grenzprovinzen von einem jungen General aus einer unserer einflussreichsten Familien erreicht. Der junge Mann hat sich selbst einen Namen als exzellenter Krieger und großartiger Anführer gemacht. Sein Erfolg hat auch seiner Familie zu mehr Einfluss an unserem Hof verholfen.\n[Root.Monarch.GetName] macht sich mehr und mehr Sorgen um die Politik des Hofes."
 china_events.23.a:0 "Bestecht den General."
 china_events.23.b:0 "Wir müssen ihn auswechseln und uns von dieser Familie distanzieren."
 china_events.23.c:0 "Wir können diesem Helden des gemeinen Pöbels nichts tun!"
 china_events.24.t:0 "Kaufbares Studium"
 china_events.24.d:0 "Viele würden alles dafür geben, eine unserer renommierten nationalen Schulen besuchen zu können. Für einige reiche Familien wäre dies ein Weg, um sicherzustellen, dass ihre Kinder den sozialen Status erwerben, der ihnen in Anbetracht ihres Wohlstandes zusteht. Es ist daher Brauch in Zeiten der Not für all jene, die zahlen können, eine gewisse Anzahl an Studienplätzen freizuhalten.\nDie meisten werden die Gelegenheit nicht nutzen, da die Zulassung an sich genügt, um für das nötige Auftreten zu sorgen."
 china_events.24.a:0 "Ein paar zusätzliche Plätze schaden doch nicht."
 china_events.24.b:0 "Wir dürfen die Qualität unserer Bürokraten nicht riskieren!"
 china_events.25.t:0 "Hinterlistige Diplomatie"
 china_events.25.d:0 "Beamte aus dem Büro des maritimen Handels waren in letzter Zeit in der der Auslandspolitik sehr aktiv. Besonders [country_of_interest.GetName] hat das Interesse der Fraktion erweckt. Sie glauben weitere Kanäle für Handel öffnen zu können und denken, dass eine Kooperation für uns beide nützlich wäre. Andere sind allerdings der Meinung, dass [country_of_interest.GetName] sich der Autorität der mittleren Königreiche unterordnen sollte.\nAusländische Gesandte wurde in den kaiserlichen Palast beordert. Was sollen wir ihnen sagen?"
 china_events.25.a:0 "Das er in Frieden gehen soll."
 china_events.25.b:0 "Das er am besten seinen Schutz verstärkt."
 china_events.26.t:0 "Gunst von [Root.Monarch.GetName]"
 china_events.26.d:0 "Hofangestellte sind besorgt, dass [Root.Monarch.GetName] unzulässig von [Root.Monarch.GetHerHis]em/er Gemahl[Root.GetCinFemale] beeinflusst wird. Als Mitglied prominenter Familien des Reiches, haben sie alle ein Interesse an der Macht, die sich ergibt wenn man nahe [Root.Monarch.GetHerHis]er königlichen Majestät ist.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] sieht darin allerdings kein Risiko und empfindet es als natürlich, dass jeder die Gunst vom [Root.Monarch.GetTitle] sucht."
 china_events.26.a:0 "Lasst uns [Root.GetMderdie] [Root.Monarch.GetDaughterSon] eines Vizekönigs würdigen."
 china_events.26.b:0 "[Root.GetCDerDie] [Root.Consort.GetSisterBrother] unseres Marschalls ist [Root.GetCderdie] Begünstigste."
 china_events.26.c:0 "Bevorzugt [Root.GetMdendie] [Root.Monarch.GetDaughterSon] unseres Großsekretärs."
 china_events.26.dd:0 "Der Hof in [Root.Capital.GetCapitalName] ist wahrlich das Zentrum des Reichs."
 china_events.27.t:0 "Kaiserliche Beleidigungen"
 china_events.27.d:0 "Die Aufnahme von ausländischen Würdenträgern und Machthabern im $COUNTRY_ADJ$en Hof, hat heute ein diplomatisches Problem verursacht. Entgegen dem Protokoll, hat ein ausländischer Diplomat nicht die übliche Verbeugung gemacht. Dieser Verlust des Gesichts hat sich schnell in einen Skandal entwickelt und droht unsere Beziehungen zu [country_of_interest.GetName] für einige Zeit zu verschlechtern. Der Botschafter bietet uns jetzt wertvolle Geschenke an, um die Sache zu vergessen."
 china_events.27.a:0 "Akzeptiert die Geschenke."
 china_events.27.b:0 "Weigert euch, jemals wieder mit dem Botschafter Geschäfte zu machen."
 china_events.28.t:0 "Begutachtung der Fahnen"
 china_events.28.d:0 "Die Truppen haben sich für die große Armeeinspektion von $YEAR$ auf dem Übungsplatz versammelt. Egal wo man hinschaut, sieht man ein Wald voller Speere und Schwerter, die selbst dem Himmel zu trotzdem scheinen. Mehrere mächtige Generäle und Marschälle sind anwesend. Menschen, die in den vergangenen Jahren alles in ihrer Macht Stehende getan haben, die Stellung der Armee zu stärken.\nDie Sicherheit der mittleren Königreiche hängt von diesen Truppen ab. Es ist aber auch nicht gänzlich unbekannt, dass starke Generäle den kaiserlichen Thron für sich beanspruchen..."
 china_events.28.a:0 "Teilt den Generälen Ihre Befehle mit."
 china_events.28.b:0 "Es ist Zeit, die Streitkräfte zu schwächen."
 china_events.29.t:0 "Verlierer des Prüfungssystems"
 china_events.29.d:0 "Da die jährlichen Prüfungen wieder einmal ordnungsgemäß verliefen, haben nur ein paar Tausend von den Millionen Teilnehmern die kaiserlichen Prüfungen bestanden. Diese Elite der erfahrenen konfuzianischen Studenten wird sich der Regierung anschließen, um das Kaiserreich China in Übereinstimmung mit den klassischen Idealen zu regieren.\nDie vielen die scheitern, müssen sich jedoch selbst Arbeit suchen. Weit entfernt von ungebildet, sind sie dennoch Träger der klassischen Ideale und der Bildung, die solch eine Prüfung erfordert. Sie sind die Ärzte, Lehrer und Schriftsteller des Reiches. Einige könnten sagen, dass sie ebenso wertvoll sind, wie die privilegierten wenigen, die unseren Kadern in [Root.Capital.GetCapitalName] beitreten."
 china_events.29.a:0 "Schönheit ist in allen, aber nicht jeder sieht sie."
 china_events.29.b:0 "Schön und gut, aber vielleicht sollten wir die Quote nächstes Jahr erhöhen?"
 china_events.30.t:0 "Prüfung der Prüfungen"
 china_events.30.d:0 "Es gibt diejenigen, die meinen, dass die kaiserlichen Prüfer nicht im Einklang mit dem sind, was gute und ordnungsgemäße Abhandlungen ausmachen und das Ideal, dass sie fördern alt und rückständig ist. Unter den Studierenden für die Prüfung gehen alternative Sammlungen von Prüfungsaufsätzen umher, die eine modernere und geeignetere Form beschreiben. Die Prüfer jedoch sind entschlossen weiterhin guten Geschmack und eine ordentliche Form zu fördern.\nDurch die Unterstützung der Erneuerungsfraktion würden wir eine Generation neuer Denker in den Vordergrund rücken, allerdings auf Kosten einiger Gutgläubiger und Loyaler der alten Generation..."
 china_events.30.a:0 "Lernen ohne denken ist verlorene Mühe. Denken ohne lernen, gefährlich."
 china_events.30.a.tt:0 "Handelt, um die Kontinuität des bestehenden Systems und die Präferenzen der Prüfer sicherzustellen."
 china_events.30.b:0 "Wahres Wissen, ist das Ausmaß der eigenen Unwissenheit zu kennen."
 china_events.30.b.tt:0 "Einige könnten diesen klaren Bruch mit der Tradition als unpassend für [Root.GetMdendie] [Root.Monarch.GetDaughterSon] des Himmels sehen."
 china_events.31.t:0 "Der Fall von [From.From.GetName]"
 china_events.31.d:0 "[From.From.GetName] ist gestürzt und der [Root.Monarch.Dynasty.GetName]-Dynastie wird nachgesagt, von nun an das Mandat des Himmels zu halten. Von uns wir erwartet, dass gefallende Mandat des Reiches aufzuheben und der chinesischen Bevölkerung in eine neue Ära des Wohlstands und Stabilität zu verhelfen.\nWenn wir die übrigen Anhänger aus der Herrschaft von [From.From.GetName] für uns gewinnen wollen, müssen wir damit beginnen unsere eigene kaiserliche Regierung aufzubauen und in einen starken und ausdauernden Staat investieren. Allerdings befürchtet [Root.Monarch.GetName], dass die illoyalen Beamten innerhalb jeder Organisation bleiben werden, die wir von [Root.Monarch.GetHerHis] Vorgänger erben."
 china_events.31.a:0 "Wir müssen barmherzig sein, wenn wir etwas Bleibendes schaffen wollen."
 china_events.31.b:0 "Beseitigt alle verbleibenden Loyalisten!"
 china_events.31.c:0 "Die kaiserliche Schatzkammer muss zuerst gefüllt werden."
 china_events.32.t:0 "Geschichte des [From.From.GetName]en Reiches"
 china_events.32.d:0 "[Root.Monarch.GetTitle], deine Herrschaft hat zu einer neuen Ära geführt und sobald [Root.Monarch.Dynasty.GetName] die Übernahme vollziehen, wird China zweifellos viele Jahre florieren. Vielleicht ist nun die Zeit gekommen, um auf das [From.GetName]e Reich zurück zu blicken und die Erfassung ihrer Geschichte zu beginnen. Das Zusammenführen der Geschichte von China während ihrer gesamten Herrschaft, würde einiges an Geld kosten und mehrere Beamte beanspruchen, aber der Nutzen könnte die Kosten übersteigen."
 china_events.32.da:0 "[Root.Monarch.GetTitle], deine Herrschaft hat zu einer neuen Ära geführt und sobald [Root.Monarch.Dynasty.GetName] die Übernahme vollziehen, wird China zweifellos viele Jahre florieren. Vielleicht ist nun die Zeit gekommen, um auf das [From.GetName]e Reich zurück zu blicken und die Erfassung ihrer Geschichte zu beginnen. Das Zusammenführen der Geschichte von China während ihrer gesamten Herrschaft, würde einiges an Geld kosten und mehrere Beamte beanspruchen, aber der Nutzen könnte die Kosten übersteigen."
 china_events.32.a:0 "Zeit ist Geld!"
 china_events.32.b:0 "Gründliche Arbeit zur Festigung der Herrschaft."
 china_events.34.t:0 "Die vier Schätze des Gelehrten Atelier"
 china_events.34.d:0 "Verwendung von Pinsel, Tinte, Tusche und Papier, sowie die Kunst der Kalligraphie wird von jedem Gentleman der High Society erwartet. Beherrschung der Kursivschrift, Semi-Kursivschrift (Xingshu), Grasschrift (Caoshu) oder Siegelschrift (Zhuanshu) ist jedoch ein seltenes Zeichen von Genialität. In unserer Kanzlei ist [Root.Adm_Advisor.GetName] bekannt dafür, ein Experte der Kalligraphie zu sein, und produziert großartige Werke zum Ruhme der Dynastie [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und [Root.Monarch.GetHerHis].\n[Root.Monarch.GetName] hat in letzter Zeit großes Interesse an dieser Kunstform genommen und studiert die Arbeit von[Root.Monarch.GetHerHis] [Root.Adm_Advisor.GetTitle] im Detail, beeindruckt von der Schönheit und Eleganz des Werkes. Es war daher ein großer Schock, als ein niedriger Beamter zugegeben hat, dass die Allegorie der gepriesenen Werke von [Root.Adm_Advisor.GetName] häufig als Verschleierung von Kritik der königlichen Macht genutzt wird."
 china_events.34.a:0 "Tod erwartet [Root.Adm_Advisor.GetHerHim]."
 china_events.34.b:0 "[Root.Adm_Advisor.GetHerHimCap] zu töten wäre ein größeres Verbrechen."
 china_events.35.t:0 "Schutz der Grenze"
 china_events.35.d:0 "Eine starke Armee war immer erforderlich, um die Grenze des mittleren Reiches zu schützen. In Zeiten der Schwäche haben viele in den Regionen außerhalb unserer Reichweite nie davor gezögert, unser Land zu überfallen.\nUm unsere Sicherheit zu gewährleisten, bitte die Kommandanten darum, Expeditionen ins Grenzland zu schicken, um die Stärke der Barbaren zu prüfen und gleichzeitig unsere Macht zu demonstrieren."
 china_events.35.a:0 "Eine großartige Idee!"
 china_events.35.b:0 "Wir sollten stattdessen unsere Verteidigung stärken."
 china_events.36.t:0 "Statuette der Jin-Ära"
 china_events.36.d:0 "Eine seltene Statuette der Jin-Ära wurde während der Renovierung eines Tempels entdeckt. Euch hat die Idee überkommen, dass es klug sein könnte, die Statuette einem wichtigen Untergebenen zu schenken, um so seine Loyalität gegenüber Euch, dem Kaiser, zu stärken. Die Loyalität wird sich durch solch ein beeindruckendes Geschenk, durch die Hände vom Kaiser übergeben, zweifellos ändern. Wem sollen wir sie geben?"
 china_events.36.a:0 "Dem Großhistoriker."
 china_events.36.b:0 "Der einflussreichsten Familie."
 china_events.36.c:0 "Dem Großmarschall."
 china_events.37.t:0 "Die Klassik der Musik"
 china_events.37.d:0 "Neben den fünf klassischen Texten des Konfuzius, ist in unserer Geschichte rede eines sechsten Klassikers: Die Klassik der Musik. Einer der 305 ursprünglichen Musikstücke die in dieser Abhandlung erwähnt werden und seit der "Verbrennung der Bücher" als verloren galt, wurde während einer Inventur in einer alten Bibliothek der südlichen Provinzen gefunden. Der Anspruch auf diesen großartigen Fund gebührt zweifelsohne dem Chefbibliothekar, aber andere behaupten ebenso einen Anspruch auf diesen Fund zu haben."
 china_events.37.da:0 "Neben den fünf klassischen Texten des Konfuzius, ist in unserer Geschichte rede eines sechsten Klassikers: Die Klassik der Musik. Einer der 305 ursprünglichen Musikstücke die in dieser Abhandlung erwähnt werden und seit der "Verbrennung der Bücher" als verloren galt, wurde während einer Inventur in einer alten Bibliothek der südlichen Provinzen gefunden. Dieser großartige Fund wird von manchen als Zeichen unseres göttlichen Mandats angesehen."
 china_events.37.a:0 "Den Provinzgouverneuren."
 china_events.37.b:0 "Einem lokalen Literaten."
 china_events.37.c:0 "Das Reich Chinas ist in guten Händen."
 china_events.38.t:0 "Betrug bei Prüfungen"
 china_events.38.d:0 "Mehrere Prüflinge wurden beim Betrügen in den diesjährigen kaiserlichen Prüfungen erwischt. Statt der vorgeschriebenen dreitägigen Isolierung, hatten die Prüflinge bereits Zugang nach Außen. Der Betrug scheint systematisch und von korrupten Prüfern unterstütz worden zu sein."
 china_events.38.a:0 "Wir dürfen gegenüber Prüfern keine Gnade zeigen."
 china_events.38.b:0 "Wir müssen das fürs erste tolerieren."
 china_events.39.t:0 "Rücknahme von Überschüssen"
 china_events.39.d:0 "Es ist allgemeiner Konsens innerhalb des kaiserlichen Gerichts, dass die Menge der im Umlauf befindlichen Trauhandmedien viel zu groß ist. Gelder müssen zurückgerufen werden, damit die Inflation von ihrem gegenwärtigen Level zurückgehen kann. Die Frage ist nun, wie viel Geld zurückgekauft werden sollte."
 china_events.39.a:0 "So viel wie wir uns leisten können."
 china_events.39.b:0 "So viel es braucht."
 china_events.40.t:0 "Ehrung der Ahnen"
 china_events.40.d:0 "Die lehren von Konfuzius betonen die Bedeutung des Verständnisses und der Achtung der "Fünf Beziehungen", die das Netz der Gesellschaft weben. Eine der wichtigsten Beziehungen ist die zwischen Vater und Sohn. Diejenigen, die vor uns gegangen sind, verdienen unsere Danksagung und es ist lange genug her, seitdem wir ein Opfer geleistet haben. Verschiedene Höflinge haben Vorschläge zu Opfergaben gemacht, die Eure Majestät ausüben könnte. Was scheint am geeignetsten, um ein angemessenes Opfer in Ehrung unserer Ahnen zu sein?"
 china_events.40.a:0 "Rohes Fleisch, um sie ernährt zu halten."
 china_events.40.b:0 "Kerzen, um ihren Weg zu erleuchten."
 china_events.40.c:0 "Geld, um für ihre Abgaben zu zahlen."
 china_events.41.t:0 "Schlechtes Feng-Shui"
 china_events.41.d:0 "Feng-Shui ist ein System aus Ästhetik und "Magie", dass von vielen verfolgt wird, um den Fluss der Primärenergie "Qi" zu kontrollieren, indem man sich auf die Gesetze des Himmels und der Erde, die es leiten, stützt. Das System wird auf Gräber, Häuser und Gebäude angewandt um sicherzustellen, dass die Energie die sie durchläuft, optimal ist. Einer der angesehensten Wahrsager und Übersetzer des Hofes für Ebbe und Fluss des Qi hat kürzlich entdeckt, dass ein neugebautes kaiserliches Zeremonienhaus mit negativem Qi erfüllt ist!"
 china_events.41.a:0 "Der Wahrsager ist eindeutig verrückt geworden."
 china_events.41.b:0 "Der Baumeister hat nicht die Götter konsultiert."
 china_events.41.c:0 "Wer mir zum Bau geraten hat, hat Schuld."
 china_events.41.dd:0 "Sie irren sich. Das Gebäude wird benutzt werden!"
 china_events.41.e:0 "Wer mir zum Bau geraten hat, hat Schuld."
 china_events.42.t:0 "Gerichtsverhandlung"
 china_events.42.d:0 "Einer unserer Marschälle wurde von einem hochrangigen Beamten unseres Großsekretariats beleidigt. Offensichtlich hatte die Männer schon seit geraumer Zeit Schwierigkeiten miteinander auszukommen und auch die Beleidigung war sicher nicht gänzlich unprovoziert. Nichtsdestotrotz ist die Angelegenheit der Drehpunkt der Fraktionspolitik am Hofe geworden und es könnte klug sein, wenn der Kaiser selbst seine Meinung äußert."
 china_events.42.a:0 "Befreit den Marschall von seinen Verpflichtungen."
 china_events.42.b:0 "befreit den Sekretär von seinen Verpflichtungen."
 china_events.42.c:0 "Verurteilt beide dafür, unsere Zeit zu verschwenden."
 china_events.43.t:0 "Eine Hauptstadt für [Root.GetName]"
 china_events.43.d:0 "Wie es sich für den neuen Herrscher Chinas gehört, ist es nun an der Zeit, den neuen Sitz unserer Dynastie zu bestimmen. Die Lage unserer Hauptstadt beeinflusst wahrscheinlich die Politik von [Root.GetName] für die kommenden Jahre."
 china_events.43.a:0 "[Root.GetMEinEine] [Root.Monarch.GetDaughterSon] des Himmels muss die nördliche Grenze bewachen."
 china_events.43.b:0 "Die Stadt der goldenen Hügel!"
 china_events.43.c:0 "Die historische Stadt des ewigen Friedens."
 china_events.43.e:0 "Entlang des Lou Flusses in Luoyang."
 china_events.43.f:0 "Lasst uns in dem Sitz unserer Vorfahren in [Root.Capital.GetCapitalName] bleiben."
 china_events.45.t:0 "Aufschwung des Millenarismus"
 china_events.45.d:0 "Unser schwächelnder Einfluss im Reich und die steigende öffentliche Auffassung, dass wir das Mandat des Himmels verlieren, hat im ganzen Land zu millenarischen Bewegungen geführt. In Gedenken an die letzten Tage der Yuan-Dynastie, ordnet unsere Regierung diese Sekte dem "Weißer Lotus" zu, aber in Wahrheit gibt es deutliche Unterschiede in ihren Beweggründen.\nWas Sie allerdings gemein haben ist das Ziel des totalen Chaos und das Stürzen unserer etablierten und im allgemeinen aufgefassten, unterdrückenden Herrschaft."
 china_events.45.a:0 "Was können sie schon gegen die Macht des Reiches tun?"
 china_events.45.b:0 "Wir müssen bestimmt handeln, um es im Keim zu ersticken!"
 china_events.46.t:0 "Überschwemmungen"
 china_events.46.d:0 "Der Saisonale Regen hat uns dieses Jahr ungewöhnlich schwer getroffen. Als die Dämme des Gelben Flusses brechen und Häuser weggeschwemmt werden, scheint der Himmel selbst für unsere Dynastie zu weinen. In den Provinzen sind Gerüchte im Umlauf, dass diese Katastrophe ein Zeigen für den Verlust des Mandats des Himmels ist und des drohenden Zusammenbruchs des [Root.Country.GetName] Reiches."
 china_events.46.a:0 "Es ist unsere Pflicht, wieder aufzubauen, was wir können."
 china_events.46.b:0 "Wir können diese Menschen offensichtlich nicht mehr schützen."
 china_events.47.t:0 "Banditen der Seidenstraße"
 china_events.47.d:0 "Durch den Verlust des Mandats des Himmels sind die Umstände der Provinzen im ganzen Land schnell von schlecht zu katastrophal gewechselt und Banditen und Wegelagerer werden mehr und mehr zum Problem. Das Problem wird besonders deutlich, wo einst die Seidenstraße verlief."
 china_events.47.a:0 "Das Militär muss sich darum kümmern."
 china_events.47.b:0 "Lasst sie für sich selbst sorgen."
 china_events.48.t:0 "Der Schatten der im Dunkeln lauert"
 china_events.48.d:0 "Während ihr durch die langen Korridore des Palastes wandert, überkommt euch das Gefühl verfolgt zu werden. Im Augenwinkel seht ihr, wie sich ein in weiß gekleideter Mann nähert. Ihr könnt den Dolch nicht sehen, aber ihr wisst, dass er da ist, nur einige Meter vor Eurem Herzen.\nAls Ihr euch umdreht ist der Mann plötzlich spurlos verschwunden. Es ist, als wäre er niemals da gewesen..."
 china_events.48.a:0 "Feinde sind überall!"
 china_events.48.b:0 "Ich vertraue hier jedem. Ich sollte mich ausruhen."
 china_events.49.t:0 "Unheilvolle Sonnenfinsternis"
 china_events.49.d:0 "Ihr blickt in Ehrfurcht, als das strahlende Weiß der Sonne hinter einer schwarzen Scheibe verschwindet und die Welt in Dunkelheit versinkt, obwohl es mitten am Tag ist. Ein paar Minuten später ist die Scheibe an der Sonne vorbeigezogen und bringt das Licht zurück. Ihr zittert noch ein wenig durch diese Erfahrung, aber viele Eurer Untergebene sind sichtlich verstört. Einige flüstern, dass die Finsternis ein Zeichen dafür sei, dass unsere Dynastie das Mandat des Himmels verloren hat. Was sollten wir aus dieser Situation machen?"
 china_events.49.a:0 "Beschuldigt den Hofastrologen und richtet ihn hin."
 china_events.49.b:0 "Verbietet jegliche Diskussion bezüglich dieses Themas."
 china_events.50.t:0 "Illoyale Beamte"
 china_events.50.d:0 "Das kaiserliche Prüfungssystem ist hervorragend geeignet, gut ausgebildete und durch und durch kompetente Bürokraten und Beamte hervorzubringen, die dafür bereit sind die zahlreichen Herausforderungen der täglichen Herrschaft und die Verwaltung, die das Kaiserreich China mit sich bringt, gerecht zu werden.\nSelbige Ausbildung macht jedoch unsere Verwalter sehr müde, aufgrund der Maßnahmen, die wir in letzter Zeit unternommen haben. Der Glaube, die [Root.Monarch.Dynasty.GetName]-Familie könnte ohne himmlisches Mandat handeln, hat viele Beamte dazu veranlasst, nicht unseren Forderungen nachzukommen. Manchmal scheint es so, als würde die kaiserliche Autorität nicht weiterreichen, als man von den Palastmauern aus sehen kann."
 china_events.50.a:0 "Wir müssen die Ketzer reinigen!"
 china_events.50.b:0 "Mit der Zeit werden wir ihr Vertrauen wieder verdienen."
 china_events.51.t:0 "Mangelnde Autorität"
 china_events.51.d:0 "Es wird immer deutlicher, dass die Macht der [Root.Monarch.Dynasty.GetName]-Dynastie schwindet und dass das kaiserliche Zentrum nicht in der Lage ist, das mittlere Königreich zu regieren und noch viel weniger die Autorität über die äußeren Staaten aufrecht zu halten.\nMit der [unruly_subject.GetAdjective]en Ablehnung von dem, was sie glauben ein illegitimer Kaiser zu sein, scheint sich unser Einfluss jenseits unserer Grenzen stark verschlechtert zu haben."
 china_events.51.a:0 "Angst wird Sie an der Leine halten!"
 china_events.52.t:0 "Die Pest erscheint am Hofe"
 china_events.52.d:0 "Plagen, Hungersnöte, Dürren und Unglücksfälle werden heutzutage immer geläufiger in $COUNTRY$. Jetzt hat eine besonders lästige Krankheit unseren Hof erreicht. Gestern Morgen wurde ein Büroangestellter, der am öffentlichen Arbeitsamt angestellt war, tot aufgefunden, nachdem er am Tag zuvor von einem trockenen Hals gesprochen hatte. Die Krankheit verbreitet sich mittlerweile im ganzen Hof und mehrere zeigen bereits Symptome. Das Mandat des Himmels scheint nicht länger mit uns zu sein."
 china_events.52.a:0 "Flieht in eine ländliche Provinz."
 china_events.52.b:0 "Wir sollten alle in der Hauptstadt bleiben."
 china_events.53.t:0 "Dolche im Dunkeln"
 china_events.53.d:0 "Ein Schrei halt durch den Palast, löst sich aber schon bald wieder in der Stille und Dunkelheit der Nacht auf. Ein Höfling wurde ermordet in seinem Schlafzimmer aufgefunden, mit einer tiefen Klinge im Rücken und mehreren Stichwunden im Rest seines Körpers. Brudermord und interne Streitigkeiten werden immer häufiger in $COUNTRY$ und viele glauben bereits, dass wir nicht mehr das Mandat des Himmels genießen."
 china_events.53.a:0 "Wir können nicht ruhen, bis wir die Schuldigen haben!"
 china_events.53.b:0 "Kann [Root.GetMderdie] [Root.Monarch.GetTitle] niemanden vertrauen?"
 china_events.54.t:0 "Das Kind einer Konkubine"
 china_events.54.d:0 "In den letzten neun Monaten warst du ein erwartungsvoller Vater und heute hat eine deiner Konkubinen tatsächlich einen Jungen auf die Welt gebracht. Die Freude weilt allerdings nur kurz, als das Kind vor euch getragen wird. Sein Gesicht hat die Form von etwas, dass wie ein permanenter Schrei aussieht und weiche, schwarze, fellmäßige Haare wachsen wie Flecken auf seinem gesamten kleinen Körper. Das Kind ist entstellt und deine Ärzte vermuten, dass die Deformität ebenfalls seinen geistigen Zustand beeinflusst haben könnte. Einige behaupten, dass diese Katastrophe beweist, dass wir nicht länger das Mandat des Himmels genießen."
 china_events.54.a:0 "Die Stärke der [Root.Monarch.Dynasty.GetName]-Dynastie wird sich im Laufe der Zeit zeigen."
 china_events.55.t:0 "Die Reichtümer Chinas"
 china_events.55.d:0 "Der Kaiser Chinas ist schwach und hat wenig Unterstützung. Von Süden bis Norden stellen gewöhnliche Chinesen [empire_of_china.Monarch.GetHerHis]e Herrschaft infrage und auch die normalerweise loyalen, konfuzianischen Bürokraten debattieren darüber, ob [empire_of_china.Monarch.GetName] tatsächlich das Mandat des Himmels verloren hat.\nAbtrünnige, [chinese_border_province.Culture.GetName]e Beamte, die angeblich [chinese_border_province.GetName] repräsentieren, haben [Root.Monarch.GetName] kontaktiert und flehen uns an, sie von der [empire_of_china.GetName]en Unterdrückung zu befreien und damit die Herrschaft der [empire_of_china.Monarch.Dynasty.GetName]-Dynastie zu beenden."
 china_events.55.d.not_emperor:0 "[empire_of_china.GetMDerDie] [empire_of_china.GetAdjective]e [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], ehemals Kaiser[empire_of_china.GetinFemale] von China, ist schwach und hat wenig Unterstützung in den Territorien, die er noch kontrolliert. Von Süden bis Norden stellen gewöhnliche Chinesen [empire_of_china.Monarch.GetHerHis]e Herrschaft infrage und auch die normalerweise loyalen, konfuzianischen Bürokraten behaupten, dass [empire_of_china.Monarch.GetName] tatsächlich das Mandat des Himmels verloren hat.\nAbtrünnige, [chinese_border_province.Culture.GetName]e Beamte, die angeblich [chinese_border_province.GetName] repräsentieren, haben [Root.Monarch.GetName] kontaktiert und flehen uns an, sie von der [empire_of_china.GetName]en Unterdrückung zu befreien und damit die Herrschaft der [empire_of_china.Monarch.Dynasty.GetName]-Dynastie zu beenden."
 china_events.55.d.not_emperor_but_I_am:0 "[empire_of_china.GetMDerDie] [empire_of_china.GetAdjective]e [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], ehemals Kaiser[empire_of_china.GetinFemale] von China, ist schwach und hat wenig Unterstützung in den Territorien, die er noch kontrolliert. Von Süden bis Norden stellen gewöhnliche Chinesen [empire_of_china.Monarch.GetHerHis]e Herrschaft infrage und auch die normalerweise loyalen, konfuzianischen Bürokratenbehaupten, dass [empire_of_china.Monarch.GetName] tatsächlich das Mandat des Himmels verloren hat und [Root.Monarch.GetTitle] [Root.Monarch.GetName] ihr rechtmäßiger Herrscher ist.\nAbtrünnige, [chinese_border_province.Culture.GetName]e Beamte, die angeblich [chinese_border_province.GetName] repräsentieren, haben [Root.Monarch.GetName] kontaktiert und flehen uns an, sie von der [empire_of_china.GetName]en Unterdrückung zu befreien und damit die Herrschaft der [empire_of_china.Monarch.Dynasty.GetName]-Dynastie zu beenden."
 china_events.55.a:0 "Zeit das Reich zu stürzen!"
 china_events.55.b:0 "[empire_of_china.GetName] sind unsere Freunde!"
 china_events.56.t:0 "Fehlerhafte Erkenntnis"
 china_events.56.d:0 "Die Großsekretäre haben kürzlich ihre Berichte über den Fortschritt der letzten Jahre in ihren jeweiligen Fachgebieten abgegeben und es gibt schreckliche Neuigkeiten. Einer der Ämter hat ihre Schätzung für künftigen Fortschritts drastisch reduziert und die für diese Abteilung verantwortliche Fraktion könnte aufgrund dieser Angelegenheit ihr Gesicht verlieren. Diese Nachricht kommt zu einer Zeit, in der es immer deutlicher wird, dass wir nicht mehr das Mandat des Himmels genießen.\nWelche Ämter waren schlecht verwaltet?"
 china_events.56.da:0 "Die Großsekretäre haben kürzlich ihre Berichte über den Fortschritt der letzten Jahre in ihren jeweiligen Fachgebieten abgegeben und es gibt schreckliche Neuigkeiten. Einer der Ämter hat ihre Schätzung für künftigen Fortschritts drastisch reduziert und die für diese Abteilung verantwortliche Fraktion könnte aufgrund dieser Angelegenheit ihr Gesicht verlieren. Diese Nachricht kommt zu einer Zeit, in der es immer deutlicher wird, dass wir nicht mehr das Mandat des Himmels genießen."
 china_events.56.a:0 "Amt für Verwaltung."
 china_events.56.b:0 "Amt für Steuern & Handel."
 china_events.56.c:0 "Amt für Kriegsangelegenheiten!"
 china_events.56.dd:0 "Dies sind tatsächlich schlechte Zeiten."
 china_events.57.t:0 "Mou Fan"
 china_events.57.d:0 "Provinzen im ganzen Reich schauen mit großem Interesse zu, wie unsere Kontrolle über die Provinzen immer schwächer wird. In einigen Regionen wurde bereits damit begonnen, unsere Autorität zu untergraben und in weiteren scheint eine direkte Rebellion unmittelbar bevorzustehen."
 china_events.57.a:0 "Das kaiserliche System zerfällt..."
 low_mandate_separatism_tooltip_1:0 "Erhöht §YLokale Unruhe§! in jedem §YKern§! von §Y[low_mandate_separatism_country.GetName]§! unter unserer Kontrolle um §R10§!."
 low_mandate_separatism_tooltip_2:0 "Erhöht §YLokale Unruhe§! in jedem §YKern§! von §Y[low_mandate_separatism_country_2.GetName]§! unter unserer Kontrolle um §R10§!."
 low_mandate_separatism_tooltip_3:0 "Erhöht §YLokale Unruhe§! in jedem §YKern§! von §Y[low_mandate_separatism_country_3.GetName]§! unter unserer Kontrolle um §R10§!."
 china_events.58.t:0 "Großekretär heult dem Mond entgegen"
 china_events.58.d:0 "Aus der Villa eines unserer Großsekretariate kommen in letzter Zeit, nachts, merkwürdige Geräusche, die mit jedem vergangenen Monat an Intensität gewinnen. Zuerst habt ihr es auf komplexe Spielereien mit den Konkubinen geschoben, aber in letzter Zeit fiel euch auf, dass es eine nicht abzustreitende Verbindung zwischen den Mondphasen und den Geräuschen gibt. Ein Spion, der in einer Vollmondnacht in den Garten geschickt wurde, kehrte mit verstörenden Nachrichten zurück: Der Großsekretär verbringt seine Nächte stehen im Garten und heult den Mond an."
 china_events.58.a:0 "Sha-la-la-la!"
 china_events.58.b:0 "Er hast das Gesetz genommen und weggeworfen!"
 china_events.59.t:0 "Frachtkahn für Steuern gesunken"
 china_events.59.d:0 "Uns haben schreckliche Neuigkeiten aus dem Perlfluss erreicht, wo einige Frachtkähne, die beträchtliche Summen der Steuern aus $YEAR$ geladen hatten, aufgrund besonders schlechtem Wetters gesunken sind. Das Großsekretariat für Finanzen interpretiert diese Geschehnisse als Zeichen dafür, dass unsere Dynastie nicht länger unter dem Mandat des Himmels steht und fordert uns auf diese Vorsehung zu akzeptieren. Wie sollen wir auf diese Hiobsbotschaft reagieren?"
 china_events.59.a:0 "Seufz. Wir können nichts machen oder?"
 china_events.59.b:0 "Prägt mehr Münzen, um die Verluste auszugleichen."
 china_events.60.t:0 "Falsche Erlasse"
 china_events.60.d:0 "Provinzen haben der Hauptstadt berichtet, dass sie fortan mehreren kaiserlichen Erlassen ihre volle Zustimmung geben. Das einzige Problem dabei ist, dass wir keine dieser Erlasse ausgestellt haben. Nachforschungen haben ergeben, dass geschmiedete Bronzetafeln mit Erlassen und Eurem Siegel irgendwie ihren Weg zu den Statthaltern der Provinzen gefunden haben. Es sind schwarze Zeiten, wenn gewöhnliche Menschen den Mut aufbringen, den Kaiser öffentlich herauszufordern. Viele behaupten es liege daran, dass unsere Dynastie nicht länger unter dem Mandat des Himmels steht. Wie sollen wir diese falschen Erlasse handhaben?"
 china_events.60.a:0 "Gebt vor, dass sie von uns stammen."
 china_events.60.b:0 "Widerruft sie."
 china_events.61.t:0 "Hochverrat!"
 china_events.61.d:0 "Der abnehmende Einfluss des kaiserlichen Palastes in den Grenzlanden hat dazu geführt, dass lokale Beamte behaupten wir würden nicht länger das Mandat des Himmels besitzen. Sie haben sich dem benachbarten [From.GovernmentName] aus [From.GetName] zugewandt und baten um eine Invasion in unser Land."
 china_events.61.a:0 "Das ist inakzeptabel!"
 china_events.62.t:0 "Schwindende kaiserliche Macht"
 china_events.62.d:0 "Das [From.GetAdjective]e Reich verkleinert sich rapide, wie auch die Fähigkeit, jede Art von Macht über die Grenzen hinaus zu projizieren. Unsere Repräsentanten aus [From.Capital.GetCapitalName] berichten, dass ihre Versuche eine Audienz bei der/dem [From.Monarch.GetTitle] zu bekommen, mit nichts als schwachen und beleidigenden Ausreden, abgelehnt wird."
 china_events.62.a:0 "Sie sind nur vom Namen her unser Lehnsherr."
 EVTNAME11102:0 "Ein Jadesiegel"
 EVTDESC11102:0 "Eure Majestät wurde mit einem schönen Geschenk geehrt, einem Jadesiegel von guter Qualität. Das Geschenk kam von einem jungen Höfling mit Beziehungen zur Bürokratenfraktion. Da es nichts umsonst gibt, erwartet er nun Gefälligkeiten von Euch."
 EVTOPTA11102:0 "Er erwartet zu viel"
 EVTOPTB11102:0 "Natürlich nehmen wir an!"
 EVTNAME11200:0 "Lächeln eines Buddha"
 EVTDESC11200:0 "Die Schriften von Meister Konfuzius geraten in $PROVINCENAME$ in Vergessenheit, da die Einwohner immer mehr die Buddhistische Lehre annehmen. Die Neuigkeit ist ein Rückschlag für die Templerfraktion, welche sich für den Erfolg des staatlichen Konfuzianismus einsetzt. Wir könnten sofort Beamte hinschicken, um die Ordnung wiederherzustellen, aber religiöse Gewalt könnte die Wirtschaft in der Provinz stören."
 EVTOPTA11200:0 "Sie sollen glauben was sie wollen"
 EVTOPTB11200:0 "Schickt sofort Offizielle!"
 EVTNAME11206:0 "Gebundene Füße"
 EVTDESC11206:0 "Die Füße des Mädchens angebunden zu lassen, bis jeder Knochen in ihnen gebrochen und deformiert ist, schafft ein Wunder der weiblichen Schönheit. Diese Tradition wiederholt sich alle hundert Jahre etwa und diesmal verstärkt sie sich noch, da die Templerfraktion sie in den Provinzen bestärkt."
 EVTOPTA11206:0 "Jeder muss diesem Beispiel folgen"
 EVTOPTB11206:0 "Das klingt etwas übermäßig..."
 EVTOPTB11214:0 "Der Tempel hat recht!"
 EVTNAME11220:0 "Ein tibetischer Mönch"
 EVTDESC11220:0 "Ein Reisender aus Tibet ist in $CAPITAL$ angekommen. Er berichtet, dass er aus dem fernen Lhasa komme und dass er die Worte Buddhas verbreite. Die Templerfraktion leistet dagegen Widerstand und zieht vor, die Lehren des Konfuzius als einzigen Glauben zu behalten. Auch wenn die Templerfraktion recht haben könnte, würde eine zu grausame Behandlung des Buddhismus unser Land destabilisieren."
 EVTOPTA11220:0 "Es steht im frei zu predigen"
 EVTOPTB11220:0 "Wir sollten sie ausrotten"
 EVTNAME11222:0 "Verbrennung der Bücher"
 EVTDESC11222:0 "Die Templerfraktion hat genug von den Unruhen, die $COUNTRY$ heimsuchen. Sie meinen, dass es kein Wunder sei bei so vielen verschiedenen Denkrichtungen, und sie denken, dass nur eine Rückkehr zu den echten konfuzianischen Werten die Ordnung wiederherstellen könne. Und was wäre besser dafür geeignet, als die anderen Bücher zu verbrennen?"
 EVTOPTA11222:0 "Es klingt nach einer guten Idee"
 EVTOPTB11222:0 "Ein anderes Mal vielleicht"
 EVTNAME11224:0 "Begräbnis eines Gelehrten"
 EVTDESC11224:0 "Die Templerfraktion hat genug vom pluralistischen Klima, das in China in den letzten Jahren aufgekommen ist, und nimmt die Sache nun selbst in die Hand. In mehreren Provinzen im ganzen Land wurden mehrere prominente Gelehrte anderer Schulen als der der offiziellen Konfuzius-Doktrin lebendig begraben. Dass dies schlecht für Innovationen ist, ist schon klar, aber wie sollen wir den Tempel bestrafen?"
 EVTOPTA11224:0 "Vergeben und vergessen!"
 EVTOPTB11224:0 "Bezahlt es ihnen zu Gleichem zurück"
 EVTOPTC11230:0 "Ein Gelehrter des Prüfungszentrums"
 EVTNAME11242:0 "Die leere Pagode"
 EVTDESC11242:0 "In das rötliche Gold der sterbenden Sonne eingehüllt, steht die leere Pagode seit der Tang-Dynastie oder vielleicht noch länger. Die Stille und Dunkelheit in der Pagode sind ein Kontrast zu draußen. Seit der Buddhismus rar geworden ist, steht sie ungenutzt, und Eure Höflinge haben mehrere Vorschläge, was man damit machen könnte."
 EVTOPTA11242:0 "Eunuchen: Schmelzt das Gold ein, der Rest ist wertlos!"
 EVTOPTB11242:0 "Bürokraten: Macht es zu einem Prüfungszentrum!"
 EVTOPTC11242:0 "Templer: Lasst die Schönheit in Ruhe"
 EVTOPTA11300:0 "Flieht zu den Eunuchen!"
 EVTOPTB11300:0 "Flieht zu den Bürokraten!"
 EVTOPTC11300:0 "Bleibt und kämpft!"
 EVTNAME11302:0 "Bürokrat betrügt die Schatzkammer"
 EVTDESC11302:0 "Ein wichtiges Mitglied der Bürokratenfraktion wurde dabei erwischt, wie er Geld aus der kaiserlichen Schatzkammer für sich selbst abgezweigt hat. Die einzige Bestrafung ist natürlich der Tod, aber die Frage seiner Nachfolge ist weniger klar. Es gibt mächtige Kandidaten sowohl aus der Eunuchen- als auch der Templerfraktion, aber die Kandidaten der Bürokratenfraktion sind eindeutig am besten geeignet dafür. Wer soll den Posten erhalten?"
 EVTOPTA11302:0 "Der Kandidat der Eunuchen"
 EVTOPTB11302:0 "Der Kandidat der Templer"
 EVTOPTC11302:0 "Findet einen neuen Bürokraten"
 EVTNAME11306:0 "Grausamer Ruf"
 EVTDESC11306:0 "Seit wir das Mandat des Himmels verloren haben, haben Leute begonnen, Euch zu meiden. Es ist nicht plötzlich passiert, aber über Monate hinweg habt Ihr bemerkt, dass immer weniger Leute sich die Zeit nehmen, dem Kaiser den nötigen Respekt entgegenzubringen. Nach einigen Befragungen habt ihr den Grund gefunden: Sie beginnen, Euch zu fürchten. Ihr habt einen Ruf der Grausamkeit erworben, was wollt Ihr dagegen tun."
 EVTOPTA11306:0 "Der Ruf gefällt mir"
 EVTOPTB11306:0 "Startet eine Propagandakampagne"
 EVTNAME11316:0 "Dolche in der Nacht"
 EVTDESC11316:0 "Ein Schrei ertönt im Palast, aber bald kehrt die Stille zurück. Ein Höfling wurde ermordet, ein Schwert tief in seiner Brust. Interne Konflikte breiten sich in $COUNTRY$ aus und viele glauben, dass wir nicht länger das Mandat des Himmels haben. Es gibt drei Verdächtige für den Mord, wer war es?"
 EVTOPTA11316:0 "Der Palastkoch, im Schlafzimmer, mit einem Messer"
 EVTOPTB11316:0 "Der Sekretär, im Schlafzimmer, mit einem Messer"
 EVTOPTC11316:0 "Der Großmarschall, im Schlafzimmer, mit einem Messer"
 EVTNAME11320:0 "Reitunfall"
 EVTDESC11320:0 "Sie bringen Euren Erben auf einer Bahre, tot. Er war mit seinen Freunden reiten und ist offensichtlich vom Pferd gefallen. Ihr fühlt nur eine stille Wut. Der Sohn des Kaisers, tot, nicht in der Schlacht, sondern beim Reiten. Es ist ein klares Zeichen, dass Eure Dynastie das Mandat des Himmels verloren hat. Seine Freunde sind von mehreren Fraktionen, welchen wollt ihr verantwortlich machen?"
 EVTOPTA11320:0 "Der Große"
 EVTOPTB11320:0 "Der Bleiche"
 EVTOPTC11320:0 "Der Eunuch"
 EVTNAME10500:0 "Staatsrat"
 EVTDESC10500:0 "Der geheime Rat, eines der höchsten Regierungsämter, hat anscheinend noch immer Kontakte zur alten Dynastie. Um Loyalität und eine effektivere Regierung sicherzustellen, sollten wir ihn abschaffen und durch einen neuen Staatsrat ersetzen."
 EVTOPTA10500:0 "Den Rat einrichten"
 EVTOPTB10500:0 "Lasst es, wie es war"
 EVTNAME10501:0 "Königliche Zustimmung"
 EVTDESC10501:0 "Es ist schon lange Brauch unter den Hofministern und Beratern, wichtige nationale Entscheidungen selbst zu treffen, ohne den König zu fragen.\n\nDas könnte als Zeichen der Schwäche ausgelegt werden. Um dies zu vermeiden und die Macht des Königs zu stärken, sollten wir das System vielleicht ändern?"
 EVTOPTA10501:0 "Alle Entscheidungen liegen beim König"
 EVTOPTB10501:0 "Es ist gut, wie es ist"
 EVTNAME10502:0 "Sinmun-Amt"
 EVTDESC10502:0 "Untertanen, die sich von Adligen oder der Regierung ungerecht behandelt fühlen, haben kaum Chancen, dies kundzutun. Es wurde der Vorschlag gemacht, ein Amt zu schaffen, durch das sie dies besser tun können."
 EVTOPTA10502:0 "Das Sinmun-Amt einrichten"
 EVTOPTB10502:0 "Ignoriert die lächerliche Forderung"
 EVTNAME4001:0 "Adlige treten der Westernisierung entgegen"
 EVTDESC4001:0 "Unsere Versuche, uns westlich auszurichten, sind bei unseren Adligen auf Widerstand gestoßen. Sie wehren sich gegen unsere Forderungen, die in ihre alten Privilegien eingreifen würden."
 EVTOPTA4001:0 "Ignoriert ihre Forderungen"
 EVTOPTB4001:0 "Nehmt ihre Forderungen an"
 EVTNAME4002:0 "Provinzen treten der Westernisierung entgegen"
 EVTDESC4002:0 "Unsere Versuche, uns westlich auszurichten, sind nicht überall in $COUNTRY$ populär. Einige Provinzen verlangen große Autonomie als Preis für die Änderungen."
 EVTOPTA4002:0 "Größere Autonomie gewähren"
 EVTOPTB4002:0 "Allmähliche Verwestlichung"
 EVTNAME4003:0 "Bauern treten der Westernisierung entgegen"
 EVTDESC4003:0 "Die ignoranten Leibeigenen begehren wieder auf gegen unsere Versuche, zu modernisieren und zivilisiert zu werden. Das ist unerhört, aber der Preis, den sie verlangen, könnte zu hoch sein."
 EVTOPTA4003:0 "Ignoriert ihre Forderungen"
 EVTOPTB4003:0 "Nehmt ihre Forderungen an"
 EVTNAME4004:0 "Die Bevölkerung tritt der Westernisierung entgegen"
 EVTDESC4004:0 "Unsere Versuche, uns westlich auszurichten, sind bei Menschen aller Schichten in $COUNTRY$ auf Widerstand gestoßen. Sie verlangen ein Ende der Versuche oder sie könnten die Unterstützung der Herrscherfamilie gefährden."
 EVTOPTA4004:0 "Ignoriert ihre Forderungen"
 EVTOPTB4004:0 "Nehmt ihre Forderungen an"
 EVTNAME4005:0 "Reaktionäre treten der Westernisierung entgegen"
 EVTDESC4005:0 "Unsere Versuche, uns westlich auszurichten, sind bei Reaktionären auf Widerstand gestoßen. Sie leisten gewaltsamen Widerstand gegen unsere Versuche, die alten Privilegien und Traditionen abzuschaffen."
 EVTOPTA4005:0 "Ignoriert ihre Forderungen"
 EVTOPTB4005:0 "Nehmt ihre Forderungen an"
 EVTNAME4006:0 "Händler treten der Westernisierung entgegen"
 EVTDESC4006:0 "Unsere Versuche, uns westlich auszurichten, sind bei unseren Händlern auf Widerstand gestoßen. Sie fühlen sich durch neue Handelsrestriktionen bedroht und wollen woandershin ziehen, was uns Handel kosten würde."
 EVTOPTA4006:0 "Ignoriert ihre Forderungen"
 EVTOPTB4006:0 "Nehmt ihre Forderungen an"
 EVTNAME4007:0 "Kulturelle Einrichtungen treten der Westernisierung entgegen"
 EVTDESC4007:0 "Einflussreiche Künstler überall im Land haben Vorbehalte gegen unsere Versuche, uns westlich auszurichten, geäußert und meinen, dass es unsere kulturelle Identität gefährden könnte. Sie verlangen den sofortigen Stopp."
 EVTOPTA4007:0 "Ignoriert ihre Forderungen"
 EVTOPTB4007:0 "Nehmt ihre Forderungen an"
 EVTNAME4008:0 "Regierungsbeamte treten der Westernisierung entgegen"
 EVTDESC4008:0 "Mehrere Regierungsbeamte haben Befürchtungen geäußert, dass wir uns zu schnell westlich reformieren wollen und dabei das Land in den Ruin führen. Sie raten zum sofortigen Beenden der Versuche oder einige von ihnen könnten ihren Dienst beenden."
 EVTOPTA4008:0 "Ignoriert ihre Forderungen"
 EVTOPTB4008:0 "Nehmt ihre Forderungen an"
 EVTNAME4009:0 "Das Oberkommando tritt der Westernisierung entgegen"
 EVTDESC4009:0 "Unsere Versuche, uns westlich auszurichten, sind bei unserem Oberkommando auf Widerstand gestoßen. Sie verlangen ein Ende davon oder einige von ihnen würden den Dienst quittieren."
 EVTOPTA4009:0 "Ignoriert ihre Forderungen"
 EVTOPTB4009:0 "Nehmt ihre Forderungen an"
 EVTNAME4010:0 "Berater treten der Westernisierung entgegen"
 EVTDESC4010:0 "Unsere Versuche, uns westlich auszurichten, sind bei unseren Beratern auf Widerstand gestoßen. Sie verlangen, dass wir damit aufhören, und drohen mit ihrem Rücktritt."
 EVTOPTA4010:0 "Ignoriert ihre Forderungen"
 EVTOPTB4010:0 "Nehmt ihre Forderungen an"
 EVTNAME9610:0 "Niedergang der Renaissance"
 EVTDESC9610:0 "Das Gebietswachstum unseres Landes hat in letzter Zeit viel unserer Aufmerksamkeit und Ressourcen in Anspruch genommen. Bildungsreformen und Kunst haben gelitten, obwohl wir einst dafür bekannt waren. Wir können nun nicht länger eine Vorreiterrolle in der Philosophie der Renaissance für uns beanspruchen."
 EVTOPTA9610:0 "Sehr unglücklich"
 EVTNAME750:0 "Schlechter Ruf!"
 EVTDESC750:0 "Unsere neue Strategie, jedem der in der Nähe ist, Provinzen abzunehmen, hat überaschenderweise einen negativen Effekt auf unseren Ruf bei anderen Nationen."
 EVTOPTA750:0 "Sie überreagieren, wie üblich"
 EVTNAME751:0 "Inflation"
 EVTDESC751:0 "Der andauernde Kriegszustand hat unsere Wirtschaft geschädigt, und die Inflation gerät außer Kontrolle!"
 EVTOPTA751:0 "Prägt mehr Münzen!"
 EVTNAME752:0 "Offiziere desertieren"
 EVTDESC752:0 "Desillusioniert durch die wiederholten Kriege von $MONARCH$ haben viele Offiziere in der Armee den Dienst quittiert, um woanders neu anzufangen."
 EVTOPTA752:0 "Ich werde die Armee selbst führen"
 EVTNAME753:0 "Händler ausgewiesen"
 EVTOPTA753:0 "Dann erobere ich sie eben"
 EVTNAME754:0 "Legitimität in Frage gestellt"
 EVTDESC754:0 "Die Blutrünstigkeit, die $MONARCH$ gezeigt hat, hat den Ruf von $COUNTRY$ zerstört, und nun haben unsere Untertanen begonnen, die Legitimität eines so grausamen Herrschers in Frage zu stellen."
 EVTOPTA754:0 "Sagt meinem Erben, er soll sich sorgen..."
 EVTNAME755:0 "Magistrat dankt ab"
 EVTDESC755:0 "Magistrate sind die Sehnen der Nation, aber unglücklicherweise legen unsere alle ihre Ämter nieder!\n\nSie meinen, dies sei ein Protest gegen die unablässigen Kriege."
 EVTOPTA755:0 "Ich kann das genauso gut"
 EVTNAME756:0 "Berater dankt ab"
 EVTDESC756:0 "Durch die Eroberungsfeldzüge abgeschreckt, hat einer unserer Hofberater das Land verlassen!"
 EVTOPTA756:0 "Typischer Neinsager...Ich brauche ihn nicht!"
 EVTNAME757:0 "$PROVINCENAME$ revoltiert!"
 EVTDESC757:0 "Die loyalen Untertanen von $COUNTRY$ haben lange die andauernden Kriege von $MONARCHTITLE$ $MONARCH$ ertragen, nun ist es damit jedoch vorbei!\n\nDa $MONARCH$ den Menschen nicht zuzuhören scheint, haben die Menschen in $PROVINCENAME$ beschlossen, zu Gewalt zu greifen!"
 EVTOPTA757:0 "Das hab ich gehört"
 EVTNAME758:0 "Wir wurden erwählt!"
 EVTDESC758:0 "Gute Nachrichten, m[Root.GetMeineine] $MONARCHTITLE$! Der Kaiser hat uns die Ehre erwiesen, den nächsten Reichstag in unserem Land auszurichten.\n\nDas wird unser Prestige im Reich steigern. Die Menschen in $PROVINCECAPITAL$ sind begeistert!"
 EVTOPTA758:0 "Exzellent!"
 EVTNAME773:0 "Händler getötet!"
 EVTOPTA773:0 "Köpfe werden rollen! Hoffentlich nicht meiner..."
 EVTNAME759:0 "Primas Germaniae"
 EVTDESC759:1 "Seit dem 10. Jahrhundert hat der Erzbischof von Mainz den Titel §YPrimas Germaniae§! - der wichtigste Erzbischof im Reich.\n\nNatürlich erweckt dies die Eifersucht anderer Fürsten. Wir müssen dafür sorgen, dass unser Prestige nicht zu niedrig sinkt, oder der Titel könnte an jemand anderen fallen!"
 EVTOPTA759:0 "Ich verstehe."
 EVTNAME760:1 "Titel Primas Germaniae wird hinterfragt"
 EVTDESC760:0 "M[Root.GetMeineine] $MONARCHTITLE$, große Teile der katholischen Welt scheinen ihr Vertrauen in uns verloren zu haben! Es gibt sogar Gerüchte, dass ein anderer Erzbischof unseren Titel als Primas Germaniae annehmen will!"
 EVTOPTA760:0 "Wahrscheinlich nur ein Gerücht..."
 EVTNAME761:0 "Primas Germaniae"
 EVTDESC761:1 "Der Titel §WPrimas Germaniae§! - der wichtigste katholische Erzbischof im Reich - wurde im 10. Jahrhundert kreiert, als der Erzbischof von Mainz ihn als Erster erhielt.\n\nEs ist nicht richtig, dass eine kleine Macht wie $FROM$ einen solch prestigeträchtigen Titel hält. Es muss sicher einen besseren Kandidaten geben?"
 EVTOPTA761:0 "Vielleicht...ich?"
 EVTOPTB761:0 "Lasst es für jetzt ruhen"
 EVTOPTC761:0 "Ein Besserer ist nicht in Sicht"
 EVTNAME762:0 "Primas Germaniae verloren"
 EVTDESC762:2 "M[Root.GetMeineine] $MONARCHTITLE$, wir haben den Titel §WPrimas Germaniae§! verloren! Wegen unseres in letzter Zeit schlechten Stands im Reich hat ein anderer Erzbischof den Titel für sich beansprucht!"
 EVTOPTA762:0 "Gratuliert ihm halt"
 EVTOPTB762:0 "Wir werden nicht vergessen!"
 EVTNAME763:0 "Legatus Natus"
 EVTDESC763:0 "Wir wurden geehrt, indem wir zum Gesandten des Papstes - §WLegatus Natus§! - nördlich der Alpen ernannt wurden.\n\nSolch ein Titel verlangt ein gewisses Niveau und Würde und wir können es uns nicht erlauben, dass unser Prestige oder die Beziehungen zum Papst zu stark absinken."
 EVTOPTA763:0 "Es ist in Gottes Hand"
 EVTNAME764:0 "Titel Legatus Natus verloren"
 EVTDESC764:0 "Unser Stand im Reich und beim Papst ist in letzter Zeit gesunken. Der Papst scheint nicht länger Vertrauen in uns als sein Gesandter im Reich zu haben und hat unglücklicherweise entschieden, uns den Titel abzuerkennen."
 EVTOPTA764:0 "Es war wohl doch in meiner Hand"
 EVTNAME765:0 "Gesandter des Papstes"
 EVTDESC765:0 "Gute Nachrichten! Ihr wurdet vom Papst für den Titel §WLegatus Natus§! ausgewählt - sein Repräsentant nördlich der Alpen."
 EVTOPTA765:0 "Ist das ein göttlicher Strahl?"
 EVTOPTB765:0 "Wir müssen ablehnen"
 EVTDESC6197:0 "Unsere Politik, die Bürokratie unserer Nation zu stärken, zahlt sich aus. Jeden Tag werden neue Beamte ausgebildet und zu Karrieren in unserer Administration eingestellt!"
 EVTOPTA6197:0 "Exzellent!"
 EVTDESC6198:0 "Ein Reich dieser Größe braucht viele Bürokraten, vielleicht wird ein Einstiegsbonus ihre Anzahl erhöhen?"
 EVTOPTA6198:0 "Was immer nötig ist"
 EVTOPTB6198:0 "Nicht jetzt"
 EVTNAME2036:0 "Religiöse Unruhe"
 EVTDESC2036:0 "Berichte haben uns erreicht, nach denen der Kaiser plant, gegen alle protestantischen Staaten im Reich zu marschieren. Er ist fest entschlossen, die Heiligen Römischen Lande von allen Ketzern zu befreien, bevor das Jahr zu Ende geht. Wenn wir treu zu unserem Glauben stehen wollen, müssen wir uns vorbereiten."
 EVTOPTA2036:0 "Religiöse Unabhängigkeit ausrufen"
 EVTOPTB2036:0 "Unsere Loyalität gilt dem Kaiser"
 EVTNAME6100:0 "Volksunterstützung für unsere Königliche Marine"
 EVTDESC6100:0 "Im ganzen Land unterstützt das Volk unsere Königliche Marine und trägt zur Verteidigung unserer Nation bei. Die Schiffsbauer in unseren Werften arbeiten noch härter als zuvor, und aus dem Volk melden sich sogar Freiwillige für den Matrosendienst! Das Volk ist stolz auf unsere große Flotte"
 EVTOPTA6100:0 "Das ist einfach wunderbar!"
 EVTNAME6101:0 "Volksenthusiasmus für unsere Marine lässt nach"
 EVTDESC6101:0 "Ehrlich gesagt findet unser Volk unsere Marine gar nicht mehr so großartig, sondern verachtet sie vielmehr. Rekrutierungskommandos haben noch größere Schwierigkeiten als zuvor, und selbst die Beschaffung von Grundmaterialien ist sehr mühsam."
 EVTOPTA6101:0 "Dies ist nur ein vorübergehendes Problem"
 EVTOPTB6101:0 "Es gibt nichts, was ein wenig Geld nicht lösen könnte"
 EVTNAME6102:0 "Vielversprechender Admiral taucht auf"
 EVTDESC6102:0 "Einer unserer Seefalken hat sich besser entwickelt, als wir es vermutet hatten"
 EVTOPTA6102:0 "Ich wusste, dass es eine gute Idee war"
 EVTNAME6103:0 "Adlige besorgt"
 EVTDESC6103:0 "Unser Verfahren, vielversprechende Kommandeure ungeachtet ihrer Herkunft zu akzeptieren, hat den Adelsstand verstimmt, der es ablehnt, mit Männern zu speisen, denen es an Anstand fehlt. Den Adligen zufolge verärgert dies auch die Soldaten unter ihrem Kommando, die erwarten, von Hochwohlgeborenen geführt zu werden."
 EVTOPTA6103:0 "Sollen sie sich doch beschweren"
 EVTOPTB6103:0 "Nun ja, wir können ein paar Zugeständnisse machen"
 EVTNAME6104:0 "Marineentwicklungen"
 EVTDESC6104:0 "Unsere Anwendung von Überlegene Seemannskunst führt zu gewaltigen Entwicklungen unseres seefahrerischen Gedankenguts. Dies ist einfach zu gut, um wahr zu sein."
 EVTOPTA6104:0 "Das ist bestimmt nicht schlecht"
 EVTNAME6105:0 "Selbstgefällige Marine"
 EVTDESC6105:0 "Unsere Seemannskunst ist derart überlegen, dass sich ehrlich gesagt Selbstgefälligkeit einstellt. Das Volk ist zufrieden damit, sich auf seinen Lorbeeren auszuruhen, und ich bin mir nicht sicher, ob das unseren derzeitigen Plänen entspricht..."
 EVTOPTA6105:0 "Unsere Marine ist die beste"
 EVTOPTB6105:0 "Wir müssen sie ein bisschen aufrütteln"
 EVTNAME6106:0 "Verbesserte Blockadetaktiken"
 EVTDESC6106:0 "Unsere Anwendung von Seegefechtsanweisungen hat uns die Entwicklung deutlich verbesserter Blockadetaktiken ermöglicht. Unsere Feinde werden zwar früher oder später Gegenmaßnahmen entwickeln, momentan sind wir aber wirklich am Drücker."
 EVTOPTA6106:0 "Daraus können wir vielleicht sogar etwas Geld schlagen"
 EVTNAME6107:0 "Nachlassende Standards"
 EVTDESC6107:0 "Unsere Anwendung von Seegefechtsanweisungen hat uns ermöglicht, furchterregende Blockaden feindlicher Küsten zu inszenieren, aber momentan werden unsere Matrosen etwas faul."
 EVTOPTA6107:0 "Nun ja, wir können nicht erwarten, dass sie ständig Höchstleistungen bringen."
 EVTOPTB6107:0 "Ich erwarte, dass jeder Mann ungeachtet der Rahmenbedingungen seinen Dienst erfüllt."
 EVTNAME6108:0 "Entwicklungen im Bereich Marinetechnologie"
 EVTDESC6108:0 "Unsere Schiffsbauer sind zwar bereits hervorragend, momentan legen sie aber noch dazu einen Kreativitätsschub hin, der zu weiteren technologischen Entwicklungen führt."
 EVTOPTA6108:0 "Warum sollte ich sie daran hindern?"
 EVTNAME6109:0 "Besorgte Schiffsbauer"
 EVTDESC6109:0 "Aus uns unergründlichen Ursachen sind unsere Schiffsbauer der Meinung, dass sie für Naval Establishment nicht genügend Unterstützung erhalten. Die Regierung einer Nation ist aber nun wirklich sehr viel Arbeit - kümmert uns so eine Nebensächlichkeit?"
 EVTOPTA6109:0 "Warum sollte ich mich um Leute kümmern, die so arm sind, dass sie arbeiten müssen?"
 EVTOPTB6109:0 "Es ist an der Zeit, das Establishment der Meere aufzumischen"
 EVTNAME6110:0 "Wir sind die Herren der Meere!"
 EVTDESC6110:0 "Unsere glorreiche Marine ist der Stolz unserer Nation und wird von der ganzen Welt beneidet."
 EVTOPTA6110:0 "Mehr Ruhm für uns"
 EVTNAME6111:0 "Die Flotte hat sich verschlechtert"
 EVTDESC6111:0 "Niemand kann es verstehen. Gerade eben noch hatten wir eine Flotte, die der Stolz der ganzen Nation war. Jetzt lacht die Welt über sie."
 EVTOPTA6111:0 "Die ruhmreichen Tage werden wiederkehren"
 EVTOPTB6111:0 "Etwas Geld könnte viele Dinge regeln"
 EVTNAME6112:0 "Rekruten strömen zu den Standarten"
 EVTDESC6112:0 "Unser System der Aushebungen ist sehr erfolgreich. Die Armen und Verfolgten aber auch die Patrioten strömen zu den Standarten. Die Generäle sind erfreut."
 EVTOPTA6112:0 "Rein mit ihnen in die Armee"
 EVTOPTB6112:0 "Nein, wir müssen langfristig denken"
 EVTNAME6113:0 "Provinzen möchten nicht verpflichtet werden"
 EVTDESC6113:0 "Normalerweise funktioniert unser nationales Wehrpflichtsystem wie eine gut geölte Maschine, momentan bläst uns bei der Rekrutierung jedoch stärkerer Wind entgegen. Sie wissen schon, Aufstände, Angriffe auf Rekrutierungskommandos, unbedeutende Sachen dieser Art..."
 EVTOPTA6113:0 "Ich bin der Ansicht, dass wir die Rekrutierung kurzfristig etwas herunterfahren können"
 EVTOPTB6113:0 "Egal, ich brauche Soldaten, keine Waschlappen"
 EVTNAME6114:0 "Ist unsere Armee nicht großartig?"
 EVTDESC6114:0 "Unsere Große Armee scheint unaufhörlich von Sieg zu Sieg zu marschieren, und dies scheint sich auf unsere Ausbildung und auf die Rekrutierung auszuwirken."
 EVTOPTA6114:0 "Das ist fantastisch"
 EVTNAME6115:0 "Unsere Armee ist nicht besonders großartig"
 EVTDESC6115:0 "Gerade noch hat die ganze Welt unsere Armee beneidet, jetzt hat niemand mehr etwas über sie zu sagen. Wir haben keine Ahnung, wie unsere großartige Armee derart absacken konnte, aber letztendlich könnte dies Auswirkungen auf die Rekrutierung haben."
 EVTOPTA6115:0 "Sieht so aus, als ob das Rekrutieren etwas schwieriger werden würde..."
 EVTOPTB6115:0 "Zeit, das etablierte Militär etwas aufzumischen"
 EVTNAME6116:0 "Militärverbesserungen"
 EVTDESC6116:0 "Unsere Offiziere versuchen, unsere bereits bestens ausgebildete Armee mit neuen Ausbildungsarten zu perfektionieren. Dies scheint die allgemeine Stufe militärischen Gedankenguts in unserer Nation zu steigern."
 EVTOPTA6116:0 "Ich mag militärische Denker"
 EVTNAME6117:0 "Selbstgefälliges Militär"
 EVTDESC6117:0 "Unsere brillant ausgebildete Armee ist nach der Meinung unserer einflussreichsten Generäle unbesiegbar. Kürzliche Niederlagen werden mit schlechtem Wetter begründet, oder damit, dass der Feind solch unmenschliche Mittel wie Taktik eingesetzt hat. Der Ansicht unserer Generalität nach kann unsere Armee nicht mehr besser werden - sie ist schon perfekt!"
 EVTOPTA6117:0 "Unglaublich, sowas höre ich gerne"
 EVTOPTB6117:0 "Die Wahrheit würde wahrscheinlich einige beunruhigen"
 EVTNAME6118:0 "Befestigungsbemühungen"
 EVTDESC6118:0 "Unser Pionierkorps hat derzeit zu wenig Aufgaben, jedoch haben sie eine Provinz bar jeglicher Befestigungsanlagen gefunden und deren Befestigung eigenhändig zur Chefsache gemacht."
 EVTOPTA6118:0 "Das ist sehr nett von ihnen"
 EVTNAME6119:0 "Befestigungsverbesserung"
 EVTDESC6119:0 "Unser Pionierkorps hat eine kleinere Befestigungsanlage gefunden, der einige Verbesserungen nicht schaden würden."
 EVTOPTA6119:0 "Verbesserung, immer und überall, muss unser oberstes Ziel sein"
 EVTNAME6120:0 "Unsere Pioniere sind beschäftigt"
 EVTDESC6120:0 "Unser Pionierkorps findet immer Beschäftigungsmöglichkeiten. Heute haben sie eine Befestigungsanlage in einer unserer Provinzen aufgewertet."
 EVTOPTA6120:0 "Wir sind zufrieden"
 EVTNAME6121:0 "Befestigungsarbeiten"
 EVTDESC6121:0 "Unsere Pioniere haben eine Befestigungsanlage erweitert, die nun für feindliche Truppen ein ernstzunehmendes Hindernis darstellt."
 EVTOPTA6121:0 "Hoffentlich versucht jemand, sie zu belagern"
 EVTNAME6122:0 "Epische Befestigungsanlage gebaut"
 EVTDESC6122:0 "Unsere Pioniere haben eine bereits massive Befestigungsanlage erweitert, obwohl einige unserer Generäle der Ansicht sind, dass unsere Truppen zu schade dafür sind, sich hinter dicken Mauern zu verstecken."
 EVTOPTA6122:0 "Was gibt es da zu maulen?"
 EVTNAME6123:0 "Neue Bastionen gebaut"
 EVTDESC6123:0 "Als es so schien, dass man unsere Befestigungsanlagen nicht mehr verbessern könnte, schlug einer unserer Pioniere den Bau dreieckiger Bastionen vor. Diese sehen nicht nur toll aus, sondern halten auch den Feind auf."
 EVTOPTA6123:0 "Da sollte ich mich wohl nicht beschweren"
 EVTNAME6124:0 "Fort wird baufällig"
 EVTDESC6124:0 "Eine kleinere Befestigungsanlage wurde von unseren Pionieren vernachlässigt und ist baufällig geworden. Ehrlich gesagt würde sie momentan wohl nicht mal eine Gruppe Schulkinder aufhalten, geschweige denn Invasoren."
 EVTOPTA6124:0 "Echte Männer verstecken sich nicht in Forts"
 EVTOPTB6124:0 "Vielleicht ist es Zeit für ein paar Reparaturen"
 EVTNAME6125:0 "Fort verfällt"
 EVTDESC6125:0 "Unsere Pionieren haben diese Befestigungsanlage traurigerweise vernachlässigt. Bis es repariert wird, bietet dieses Fort nur minimalen Schutz."
 EVTOPTA6125:0 "Es ist nicht wichtig"
 EVTOPTB6125:0 "Es gibt nichts, was man mit Geld nicht lösen könnte"
 EVTNAME6126:0 "Fort stürzt ein"
 EVTDESC6126:0 "Eine kürzliche Überprüfung hat ergeben, dass die Mauern einer unserer Befestigungsanlagen einstürzen. Unser Pionierkorps behauptet jedoch, es gäbe für Reparaturen nicht genügend Geld. Wenn wir nichts unternehmen, wird die Verteidigungsfähigkeit des Forts reduziert. Auf lange Sicht gesehen könnte es in einigen Jahrhunderten eine große Touristenattraktion werden und die lokale Wirtschaft ankurbeln."
 EVTOPTA6126:0 "Langzeitgewinne sind am besten"
 EVTOPTB6126:0 "Meiner Meinung nach ist eine kurzfristige Lösung angebracht"
 EVTNAME6127:0 "Fort geschwächt"
 EVTDESC6127:0 "Die schlechte Wartungsarbeit unseres Pionierkorps hat bei einer unserer wichtigen Befestigungsanlagen zu schweren Strukturschäden geführt. Zur Instandsetzung dieses Forts sind massive Reparaturarbeiten vonnöten."
 EVTOPTA6127:0 "Bestrafen Sie einfach einige der Verantwortlichen"
 EVTOPTB6127:0 "Nein, das Geld soll ausgegeben werden"
 EVTNAME6128:0 "Selbstgefällige Pioniere"
 EVTDESC6128:0 "Man hat entdeckt, dass eine unserer größeren Befestigungsanlagen aufgrund eines Selbstgefälligkeitsanfalls unseres Pionierkorps seine Aufgaben nicht länger erfüllen kann."
 EVTOPTA6128:0 "Wenn die Experten selbstgefällig werden, dann muss alles in Ordnung sein"
 EVTOPTB6128:0 "Wir müssen etwas unternehmen"
 EVTNAME6129:0 "Befestigungsanlagenkrise"
 EVTDESC6129:0 "Aufgrund der Vernachlässigung durch unser Pionierkorps gibt es bei einer unserer kampfstärksten und modernsten Befestigungsanlagen eine geschwächte Mauer. Dies könnte sich eine belagernde Armee zunutze machen."
 EVTOPTA6129:0 "Ehrlich gesagt sehe ich nicht, wie eine Armee dieses Fort erreichen soll"
 EVTOPTB6129:0 "Nein, wir müssen umgehend etwas unternehmen!"
 EVTNAME6130:0 "Vielversprechender General"
 EVTDESC6130:0 "Unsere Politik der Schlachtenobservation ist sehr erfolgreich. Ein neuer General scheint gefunden."
 EVTOPTA6130:0 "Er wirkt vielversprechend"
 EVTNAME6131:0 "Adel über Privilegienverlust besorgt"
 EVTDESC6131:0 "Unser Feldbeförderungssystem beunruhigt unsere Adligen zutiefst. Sie sind der Ansicht, dass gute Leistungen eines Soldaten auf dem Schlachtfeld nicht bedeuten, dass er auch ein guter General sein wird. Es scheint in der Tat, dass das Leben immer schwerer erträglich wird, da diese neuen Offiziere keine Ahnung haben, wie ein Gentleman sich benehmen sollte. Auch gibt es Gerüchte, dass das Fußvolk der Ansicht ist, dass gute Anführer nur aus guter Erziehung stammen."
 EVTOPTA6131:0 "Spielt der Adel wirklich eine Rolle?"
 EVTOPTB6131:0 "Nun ja, es wird wohl besser sein, Beförderungen kurzfristig etwas zu erschweren"
 EVTNAME6132:0 "Ruhm der Armee"
 EVTDESC6132:0 "Unsere glorreiche Armee erhöht das Prestige unserer Nation."
 EVTOPTA6132:0 "Ruhm für uns"
 EVTNAME6133:0 "Unsere Armee hat schon bessere Tage gesehen"
 EVTDESC6133:0 "Der Lack unserer Truppen ist ein bisschen verwittert. Das Volk nimmt unsere Armee nicht mehr so ernst wie früher."
 EVTOPTA6133:0 "Dann ist es wohl an der Zeit, den Verein aufzurütteln"
 EVTOPTB6133:0 "Ich glaube nicht, dass da viel getan werden kann"
 EVTNAME6134:0 "Unsere Händler sind wagemutig"
 EVTDESC6134:0 "Die derzeitigen Handelsbedingungen sind eindeutig zugunsten unserer Händler. Sie sind bereit, dies auszunutzen."
 EVTOPTA6134:0 "Hervorragend"
 EVTNAME6135:0 "Unsere Händler schneiden schlecht ab"
 EVTDESC6135:0 "Obwohl unsere wagemutigen Händler zuvor gute Geschäfte gemacht haben, haben sich die Dinge vor kurzem zum Schlechten gewandt."
 EVTOPTA6135:0 "Dann müssen wir den Gürtel wohl etwas enger schnallen"
 EVTOPTB6135:0 "Die Antwort darauf sind einige unpopuläre Reformen"
 EVTNAME6136:0 "Kolonialrausch"
 EVTDESC6136:0 "Gerüchte über unsere Suche nach der Neuen Welt haben dazu geführt, dass sich mehr Leute für ein neues Leben als Siedler in neuen Kolonien vorbereiten."
 EVTOPTA6136:0 "Das könnte noch nützlich werden"
 EVTNAME6137:0 "Leute fliehen in die Kolonien"
 EVTDESC6137:0 "Unsere Suche nach der Neuen Welt hat den Leuten in unseren Kolonien neue Möglichkeiten eröffnet. Der fortschreitende Krieg hat viele der klügsten und besten Bürger überzeugt, dass jetzt der beste Zeitpunkt ist, diese Gelegenheiten auszunützen."
 EVTOPTA6137:0 "Lasst sie gehen"
 EVTOPTB6137:0 "Sie müssen aufgehalten werden"
 EVTNAME6138:0 "Kolonialfirma gegründet"
 EVTDESC6138:0 "Eine Kolonialfirma hat beschlossen, mit einer Kolonie in die angrenzende Provinz zu expandieren."
 EVTOPTA6138:0 "Das kann nur gut sein"
 EVTNAME6139:0 "Kolonialfirma geht bankrott"
 EVTDESC6139:0 "Eine der Kolonialfirmen hat ernste finanzielle Probleme, und wenn nicht bald etwas unternommen wird, könnten die Kolonisten darunter leiden."
 EVTOPTA6139:0 "Sie wussten um das Risiko, das ist nicht unser Problem"
 EVTOPTB6139:0 "Es ist an der Zeit, dass wir eingreifen"
 EVTOPTA6140:0 "Hervorragende Neuigkeiten"
 EVTNAME6141:0 "Selbstgefällige Händler"
 EVTDESC6141:0 "Obwohl wir als Nation für unsere scharfsinnigen Geschäftspraktiken berühmt sind, geben sich unsere Händler momentan etwas selbstgefällig."
 EVTOPTA6141:0 "Ich sehe, dass sich unsere Händler nicht besonders anstrengen"
 EVTOPTB6141:0 "Ich glaube, die Preise könnten steigen"
 EVTNAME6142:0 "Hervorragende Vizekönige"
 EVTDESC6142:0 "Gelegentlich ist ein Land mit ehrlichen Männern gesegnet, die hart für den Staat arbeiten. Eine Reihe von guten Vizekönigen in unseren Überseeterritorien bringen uns wirklich nach vorne."
 EVTOPTA6142:0 "Das hören wir gerne"
 EVTNAME6143:0 "Korrupte Vizekönige"
 EVTDESC6143:0 "Überseeterritorien sind bekannt dafür, nur schwer unter Kontrolle gebracht werden zu können, und gute Vizekönige sind dafür unerlässlich. Manchmal läuft jedoch nicht alles nach Plan und korrupte, käufliche Männer kommen an die Spitze."
 EVTOPTA6143:0 "Unternehmen Sie etwas"
 EVTOPTB6143:0 "Einfach ignorieren"
 EVTNAME6144:0 "Produktionsverbesserungen"
 EVTDESC6144:0 "Unsere Anwendung der Smithschen Ökonomie hat das Volk dazu gebracht, über die Produktionsweise von Gütern nachzudenken. Momentan scheint es, dass es sich ausgezahlt hat."
 EVTOPTA6144:0 "Das ist gut"
 EVTNAME6145:0 "Nachlassende Produktion"
 EVTDESC6145:0 "Da unsere Anwendung der Smithschen Ökonomie dazu geführt hat, dass unsere Produktionstechniken so fortschrittlich sind, legen unsere Produzenten Selbstgefälligkeit an den Tag."
 EVTOPTA6145:0 "Ich glaube, das wird der Produktion schaden"
 EVTOPTB6145:0 "Eigentlich scheint sich das eher in höheren Preisen niederzuschlagen"
 EVTNAME6146:0 "Erfolgreiche Bürokratie"
 EVTDESC6146:0 "Unsere Jahresbasis-Bürokratie verschafft dem Land einen netten Einnahmeschub an Steuergeldern, aber manchmal können Männer auf den richtigen Positionen dem Land das gewisse Etwas mehr geben. Es ist eine Schande, dass man sie ein paar Jahre später auf Stellen befördern muss, die ihre Fähigkeiten überschreiten."
 EVTOPTA6146:0 "Man muss das Eisen schmieden, solange es heiß ist"
 EVTNAME6147:0 "Korrupte Bürokratie"
 EVTDESC6147:0 "Manchmal funktioniert Bürokratie einfach nicht. Die falschen Männer auf den falschen Positionen können zu korrupten Praktiken führen, die den Staatseinnahmen schaden. Noch schlimmer ist, dass die Änderung dieser Verhältnisse einen jahrelangen Papierkrieg erfordert."
 EVTOPTA6147:0 "Gegen das System kommt man einfach nicht an"
 EVTNAME6148:0 "Nationalbank zahlt Dividenden aus"
 EVTDESC6148:0 "Mehrere geschickte Kredite haben bei unserer Nationalbank zu großartigen Profiten geführt. Aus diesem Grund zahlt die Nationalbank Dividenden aus."
 EVTOPTA6148:0 "Ha, da rollt der Rubel!"
 EVTNAME6149:0 "Nationalbank in Schwierigkeiten"
 EVTDESC6149:0 "Unsere Nationalbank bringt schlechte Leistungen. Sie hat Probleme mit Krediten an zuverlässige Bürger und manövriert sich dadurch in Schwierigkeiten."
 EVTOPTA6149:0 "Wir müssen sie mit etwas Geld unterstützen"
 EVTOPTB6149:0 "Die Bank soll auch an etwas weniger zuverlässige Bürger Kredite ausgeben"
 EVTNAME6150:0 "Erfolg der Handelspolitik"
 EVTDESC6150:0 "Unsere landesweite Handelspolitik ist momentan ungewöhnlich erfolgreich. Dies gibt unseren Händlern einen enormen Schub."
 EVTOPTA6150:0 "Das sind sicherlich gute Nachrichten"
 EVTNAME6151:0 "Handelspolitik scheitert"
 EVTDESC6151:0 "Unsere landesweite Handelspolitik zahlt sich momentan nicht besonders aus. Ebenso flau sieht die Geschäftslage unserer Händler aus."
 EVTOPTA6151:0 "Sieht so aus, als wären die Händler in Schwierigkeiten"
 EVTOPTB6151:0 "Die Preise sind auf dem Weg nach oben"
 EVTNAME6152:0 "Neue Spionagetechniken"
 EVTDESC6152:0 "Unser Spionagesystem läuft gut, und unsere Agenten haben neue Möglichkeiten entwickelt, Leute auszuspionieren. Unsere "Freunde" und Feinde werden dies irgendwann herausfinden, doch momentan haben wir dadurch einen Vorteil."
 EVTOPTA6152:0 "Hmm... Vorteil, was für ein Wort!"
 EVTNAME6153:0 "Spione desertieren"
 EVTDESC6153:0 "Einige Spione unseres Spionagesystems desertieren zu anderen Ländern. Das könnte uns kurzfristig Probleme bereiten."
 EVTOPTA6153:0 "Lasst die illoyalen Elemente davonziehen"
 EVTOPTB6153:0 "Eine kleinere Barsumme könnte ein paar Ansichten ändern..."
 EVTNAME6154:0 "Kabinettsdynamik"
 EVTDESC6154:0 "Eine Kombination der richtigen Kabinettsmitglieder kann Bedingungen schaffen, die für einen netten Anstieg unserer Steuereinnahmen sorgen. Es wird Sie freuen zu erfahren, dass dies gerade geschehen ist."
 EVTOPTA6154:0 "Das sind wahrlich gute Nachrichten!"
 EVTNAME6155:0 "Regierungskorruption"
 EVTDESC6155:0 "Wenn die falschen Männer in Ihr Kabinett aufgenommen werden, kann dies für das Land schlechte Neuigkeiten bedeuten"
 EVTOPTA6155:0 "Es sieht so aus, als würden unsere Steuern sinken"
 EVTOPTB6155:0 "Die Inflation steigt"
 EVTNAME6156:0 "Minderheit im Wohlstand"
 EVTDESC6156:0 "Da unsere Bill of Rights ihren rechtlichen Status garantiert, lebt eine Minderheit unter unserer Herrschaft im Wohlstand."
 EVTOPTA6156:0 "Das ist gut"
 EVTNAME6157:0 "Rückschlag"
 EVTDESC6157:0 "Seit wir die Bill of Rights verabschiedet haben, fühlen sich viele unserer ursprünglichen Herrschaftsschichten an den Rand gedrängt. Anstatt zu diskutieren, scheinen sie jedoch eher auf das Mittel der Revolte zurückzugreifen."
 EVTOPTA6157:0 "Warum können sie dieses Problem nicht wie Ehrenmänner diskutieren?"
 EVTNAME6158:0 "Kirche mobilisiert Bevölkerung"
 EVTDESC6158:1 "Viele Jahre lang motivierte unsere Politik einen Großteil der Bevölkerung dazu, die erwarteten religiösen Zeremonien zu besuchen. Der Klerus zeigte sich für unsere unterstützende Politik dankbar, indem er unsere Regierung im Gegenzug positiv erwähnte."
 EVTOPTA6158:0 "Das Volk ist glücklich"
 EVTNAME6159:0 "Liberaler Rückschlag"
 EVTDESC6159:0 "Liberale Denker in unserem Land sind der Ansicht, dass unser unzeitgemäßes System der Gottesdienstpflicht das Land mit der rückständigen Sünde organisierter Religion behaftet."
 EVTOPTA6159:0 "Sollen sie sich doch beschweren"
 EVTOPTB6159:0 "Unterdrückt sie mit Gewalt"
 religious_deviants:0 "Lokale religiöse Abweichler"
 desc_religious_deviants:0 "Unsere Versuche, jegliche Abweichung von der religiösen Orthodoxie in dieser Provinz an der Wurzel zu packen, schufen eine zunehmend angespannte Stimmung, in der eine offene Revolte nicht sehr unwahrscheinlich scheint."
 EVTNAME6160:0 "Glaubenseifer"
 EVTDESC6160:0 "Inspiriert durch unseren Glauben an die Göttliche Macht treten unsere Missionare in ihren Gesprächen mit den Ungläubigen überzeugender auf."
 EVTOPTA6160:0 "Zeit, die guten Nachrichten zu verbreiten"
 EVTNAME6161:0 "Konservativer Rückschlag"
 EVTDESC6161:0 "Unser Klerus ist der Ansicht, dass sich die Nation nicht gebührend an die Prinzipien der Göttlichen Macht hält. Uns ist zu Ohren gekommen, dass sie die Regierung verdammen."
 EVTOPTA6161:0 "Worte machen mir keine Angst"
 EVTOPTB6161:0 "Schickt die Truppen los"
 EVTNAME6163:0 "Seine Heiligkeit ist besorgt"
 EVTDESC6163:0 "Unsere Politik der Toleranz gegenüber allen Glaubensrichtungen hat einen Teil der katholischen Bevölkerung orthodox werden lassen."
 EVTOPTA6163:0 "Das sollte mich wohl nicht überraschen"
 EVTNAME6164:0 "Seine Heiligkeit ist empört"
 EVTDESC6164:0 "Einige unserer Bürger haben unsere tolerante Gesellschaftspolitik dazu ausgenutzt, um einen reformierten Glauben anzunehmen. Der päpstliche Nuntius hat uns bereits die Besorgnis der Kirche mitgeteilt."
 EVTOPTA6164:0 "Hey, leben und leben lassen"
 EVTNAME6165:0 "Seine Heiligkeit ist schockiert"
 EVTDESC6165:0 "Da wir eine aufgeklärte und tolerante Gesellschaft sind, haben einige unserer Bürger entschieden, dass der katholische Glauben nicht mehr zu ihrem derzeitigen Lebensstil passt. Sie haben sich stattdessen den Protestanten angeschlossen."
 EVTOPTA6165:0 "Nun ja, der Papst wird es schon überleben"
 EVTNAME6166:0 "Der orthodoxe Glauben ist erschüttert"
 EVTDESC6166:0 "Der Patriarch ist heute eingetroffen, um seinen Ärger über unsere Politik vorzubringen, die es den Abtrünnigen, die das heilige Konstantinopel geplündert und das Römische Reich verlassen haben, ermöglicht hat, ihren Glauben in unserem Reich zu verbreiten."
 EVTOPTA6166:0 "Ist das wirklich so schlecht?"
 EVTNAME6167:0 "Der Patriarch beschwert sich"
 EVTDESC6167:0 "Der Patriarch ist besorgt, da wir den Nachrichten über Luthers Anhänger, die ihre ketzerischen Ansichten in unserem Reich verbreiten, zu viel Toleranz entgegengebracht haben."
 EVTOPTA6167:0 "Sowas passiert nun mal"
 EVTNAME6168:0 "Der Patriarch ist besorgt"
 EVTDESC6168:0 "Heute erreichte uns die Nachricht, dass sich in unserem Reich der Kalvinismus ausgebreitet hat. Anscheinend nutzt das Volk unsere Toleranz dazu aus, neue Glaubensrichtungen auszuprobieren."
 EVTOPTA6168:0 "Das ist nun mal der Preis für Toleranz"
 EVTNAME6169:0 "Bischöfe finden, dass wir an Boden verlieren"
 EVTDESC6169:0 "Heute traf der Erzbischof ein, um seine Bestürzung unserer Toleranz gegenüber auszudrücken, welche das Volk dazu verleitet hat, sich vom wahren Glauben abzuwenden und zum Katholizismus zurückzukehren."
 EVTOPTA6169:0 "So etwas passiert in modernen Staaten"
 EVTNAME6170:0 "Bischöfe sind schockiert"
 EVTDESC6170:0 "Heute traf eine Delegation altgedienter Bischöfe ein, um über die Effekte zu diskutieren, die unsere fortwährend tolerante Politik auf andere Glaubensrichtungen hat. Sie sind besonders darüber besorgt, dass der orthodoxe Glauben in unserem Land an Boden gewinnt."
 EVTOPTA6170:0 "Sie sollten nicht so rückständig sein"
 EVTNAME6171:0 "Bischöfe sind besorgt"
 EVTDESC6171:0 "Unsere tolerante Politik hat unter altgedienten Kirchenmännern zu Besorgnis geführt, da uns Nachrichten über die Verbreitung des Kalvinismus in unserem Reich erreicht haben."
 EVTOPTA6171:0 "Das ist kein Problem"
 EVTNAME6172:0 "Die Kirchenälteren sehen die Apokalypse nahen"
 EVTDESC6172:0 "Die Kirchenälteren sind überzeugt, dass Gott beschlossen hat, unsere tolerante Politik durch den Übertritt unseres Volkes zum Katholizismus zu bestrafen, und dass die Apokalypse kurz bevor steht."
 EVTOPTA6172:0 "Ich glaube, wir sollten noch auf weitere Anzeichen warten"
 EVTNAME6173:0 "Gottes Strafe?"
 EVTDESC6173:0 "Die Kirchenälteren sind der Ansicht, dass uns unser Barmherziger Herr für die sündige Politik humanistischer Toleranz bestraft. Sicher ist jedenfalls, dass sich der orthodoxe Glauben in unserem Reich ausbreitet."
 EVTOPTA6173:0 "Würde Gott wirklich so etwas tun?"
 EVTNAME6174:0 "Die Kirchenältesten sind besorgt"
 EVTDESC6174:0 "Die Kirchenälteren haben ihre Meinung kundgetan, dass die kürzlichen Massenübertritte zum Protestantismus ein weiteres Zeichen göttlicher Rache sind. Etwas skeptischere Regierungsoffizielle denken, dass unsere tolerante Politik eher daran schuld ist."
 EVTOPTA6174:0 "Tja, man erntet wohl, was man sät"
 EVTNAME6175:0 "Ulema besorgt"
 EVTDESC6175:0 "Die Ulema machen sich zunehmend Sorgen darüber, dass wir mit den abtrünnigen Anhängern von Ali zu tolerant umgehen. Sie sind der Ansicht, dass Allah, der Barmherzige und Gnädige, dadurch verärgert würde. Nichtsdestotrotz ist ihr Glauben in unserem Land auf dem Vormarsch."
 EVTOPTA6175:0 "Ich bin mir sicher, dass es keine Probleme geben wird"
 EVTNAME6176:0 "Die Ayatollahs sind besorgt"
 EVTDESC6176:0 "Eine Delegation altgedienter Ayatollahs hat uns heute darauf hingewiesen, dass unsere tolerante Politik die Ausbreitung des sunnitischen Islams in unserem Reich begünstigt hat. Sie sind wirklich sehr besorgt, dass dies die Rückkehr des Mahdi verzögern könnte."
 EVTOPTA6176:0 "Ich bin mir sicher, dass er rechtzeitig zurückkehren wird"
 EVTNAME6177:0 "Mönche sind besorgt"
 EVTDESC6177:0 "Eine Delegation altgedienter Mönche traf heute nach mehreren Tagen der Meditation ein, und implizierte, dass unsere tolerante Politik der Erleuchtung unseres Reiches schaden würde. Es scheint, dass einige unserer Bürger sich entschlossen haben, sich dem Hinduismus anzuschließen."
 EVTOPTA6177:0 "Dies könnte dem Karma einiger Bürger schaden"
 EVTNAME6178:0 "Das Volk kehrt zur Philosophie zurück!"
 EVTDESC6178:0 "Ein Teil unseres Volkes hat sich entschieden, den Lehren Buddhas abzuschwören und den Lehren eines chinesischen Philosophen zu folgen, eine Entscheidung, die das Karma der gesamten Nation erschüttern könnte. Altgediente Mönche sind der Ansicht, dass unsere tolerante Politik hieran Schuld ist."
 EVTOPTA6178:0 "Wenn uns Buddha nur erlauben würde, etwas intoleranter zu sein"
 EVTNAME6179:0 "Das Volk wendet sich der Geisterverehrung zu"
 EVTDESC6179:0 "Unser Volk hat unsere tolerante Politik ausgenutzt und praktiziert nun sintoistische Geisterverehrung. Viele Mönche sind besorgt."
 EVTOPTA6179:0 "Das ist der Preis dafür, solch eine fortschrittliche Nation zu sein"
 EVTNAME6180:0 "Das Volk wendet sich von Brahma ab"
 EVTDESC6180:0 "Unser Volk hat damit begonnen, zu ihren traditionellen Religionsformen zurückzukehren und den Lehren des neuen Denkers Buddha zu folgen. Priester machen dafür unsere tolerante Politik verantwortlich."
 EVTOPTA6180:0 "Das war eine unerleuchtete Handlung"
 EVTNAME6181:0 "Das Volk wendet sich der Philosophie zu"
 EVTDESC6181:0 "Unser Volk hat sich in einer für den Klerus schockierenden Weise, für die er unsere tolerante Politik anprangert, der chinesischen Philosophie des Konfuzianismus zugewandt. Die Thuggees haben bereits angekündigt, dass es darauf bestimmte Reaktionen geben wird."
 EVTOPTA6181:0 "Das ist eigentlich nicht überraschend"
 EVTNAME6182:0 "Die Gurus beschweren sich!"
 EVTDESC6182:0 "Eine Reihe wichtiger Gurus haben ihre Besorgnis über unsere tolerante Politik zum Ausdruck gebracht. Es scheint sich um eine neue Form der Geisterverehrung zu handeln, die sich in unserem Land verbreitet hat."
 EVTOPTA6182:0 "Das wird nicht populär werden"
 EVTNAME6183:0 "Das Volk wendet sich dem Buddhismus zu"
 EVTDESC6183:0 "Ein Teil unseres Volkes hat beschlossen, dass wir angesichts unserer Toleranz bestimmt nichts dagegen haben, dass sie Buddhisten werden. Konfuzius sagt: "Sorge dich nicht darum, dass dich andere nicht schätzen. Sorge dich lieber darum, dass du andere nicht schätzt"."
 EVTOPTA6183:0 "Wir leben in interessanten Zeiten"
 EVTNAME6184:0 "Das Volk beginnt, dem Hinduismus zu huldigen"
 EVTDESC6184:0 "Aufgrund unserer Toleranz anderen Glaubensrichtungen gegenüber hat sich das Volk entschieden, hinduistisch zu werden. Konfuzius sagt: "Führe durch Politik, diszipliniere durch Strafen, und das Volk kann ohne Scham in den Schranken gehalten werden. Führe durch Tugend, diszipliniere durch Bestrafung, und das Volk kann kontrolliert werden, ohne die notwendige Scham zu erzeugen. Doch führe durch Tugend und diszipliniere durch die Riten, und das Volk wird einen Sinn für Schamgefühl und gewissenhafte Verbesserungen erringen.""
 EVTOPTA6184:0 "Sowas passiert einfach"
 EVTNAME6185:0 "Unser Volk nimmt den Schintoismus an"
 EVTDESC6185:0 "Unsere humanistische Toleranz hat dazu geführt, dass ein Teil unserer Untergebenen zu Schintoisten geworden ist. Konfuzius sagt: "Wenn ein Mann ohne Güte ist, welchen Nutzen haben dann Gesetze? Wenn ein Mann ohne Güte ist, welchen Nutzen hat dann die Musik?""
 EVTOPTA6185:0 "Zumindest sind wir tolerant"
 EVTNAME6186:0 "Unsere Priester sind leicht unzufrieden"
 EVTDESC6186:0 "Unsere Schinto-Priester sind besorgt, dass sich das Volk aufgrund unserer Toleranz von der Religion unserer Ahnen abwendet und stattdessen dem Buddhismus huldigt."
 EVTOPTA6186:0 "Eine unharmonische Entwicklung"
 EVTNAME6187:0 "Priester bringen höflich Beschwerden vor"
 EVTDESC6187:0 "Unsere Priester möchten uns höflich zu denken geben, dass unsere Toleranz gegenüber anderen Glaubensrichtungen dazu führt, dass sich das Volk allmählich dem Hinduismus zuwendet."
 EVTOPTA6187:0 "Wir akzeptieren die Entwicklungen"
 EVTNAME6188:0 "Unsere Priester sind leicht empört"
 EVTDESC6188:0 "Unsere Priester haben herausgefunden, dass sich ein Teil unseres Volkes aufgrund unserer humanistischen Toleranz nun den Lehren von Konfuzius angeschlossen hat und sind deshalb leicht empört."
 EVTOPTA6188:0 "Daran kann man nichts ändern"
 EVTNAME6189:0 "Die Naturgeister sind bestürzt"
 EVTDESC6189:0 "Die Naturgeister erzählen unserem Volk, dass sich aufgrund unserer toleranten Politik der Schamanismus in unserem Reich ausbreitet."
 EVTOPTA6189:0 "Nun ja, so viel zur Toleranz"
 EVTNAME6190:0 "Betrübliche Nachrichten aus den Jagdgründen"
 EVTDESC6190:0 "Unsere Schamanen berichten, dass sich ein Teil unseres Volkes aufgrund unserer Toleranz dem Animismus zuwenden wird."
 EVTOPTA6190:0 "Zumindest sind wir immer noch tolerant"
 EVTNAME8000:0 "Die Naturgeister sind besorgt"
 EVTDESC8000:0 "Die Naturgeister sagen unserem Volk, dass unsere Toleranz die Ausbreitung des Totemismus in unserem Reich gestattet."
 EVTOPTA8000:0 "Das hat man also von Toleranz"
 EVTNAME8001:0 "Traurige Nachrichten aus den Jagdgründen:"
 EVTDESC8001:0 "Unsere Schamanen berichten, dass manche Angehörige unseres Volkes sich aufgrund unserer Toleranz dem Totemismus zugewandt haben."
 EVTOPTA8001:0 "Trotzdem sind wir wenigstens tolerant"
 EVTNAME8002:0 "Geistige Verbindung in Gefahr"
 EVTDESC8002:0 "Da wir dem Animismus gestattet haben, sich in unserem Land zu verbreiten, ist unsere Verbindung zu Tieren und Pflanzen in Gefahr."
 EVTOPTA8002:0 "Das verheißt nichts Gutes"
 EVTNAME8003:0 "Geistige Verbindung in Gefahr"
 EVTDESC8003:0 "Da wir dem Schamanismus gestattet haben, sich in unserem Land zu verbreiten, ist unsere Verbindung mit Tieren und Pflanzen in Gefahr."
 EVTOPTA8003:0 "Das verheißt nichts Gutes"
 EVTNAME6191:0 "Die Wissenschaftliche Revolution geht weiter"
 EVTDESC6191:0 "Unsere Wissenschaftliche Revolution zahlt sich weiter aus. Unsere Wissenschaftler machen weitere Entwicklungsfortschritte."
 EVTOPTA6191:0 "Das sollte der Armee zugutekommen"
 EVTOPTB6191:0 "Oder besser der Marine"
 EVTOPTC6191:0 "Nein, wir sollten uns auf die Produktion konzentrieren"
 EVTOPTD6191:0 "Die Regierung ist entscheidend"
 EVTOPTE6191:0 "Eigentlich finde ich, dass der Handel profitieren sollte"
 EVTNAME6192:0 "Wissenschaftliche Revolution kommt zum Stillstand"
 EVTDESC6192:0 "Momentan scheint es unseren Wissenschaftlern nicht an Forschungsprojekten zu fehlen. Trotzdem scheint die Revolution momentan etwas in Stocken gekommen zu sein."
 EVTOPTA6192:0 "Gar nicht gut"
 EVTNAME6193:0 "Episches Kunstwerk erschaffen"
 EVTDESC6193:0 "Unsere kontinuierliche Unterstützung der Künste hat zur Erschaffung einiger der großartigsten Kunstwerke geführt, die die Welt jemals gesehen hat. Dies bringt unserer Nation viel Ruhm ein."
 EVTOPTA6193:0 "Wir werden unseren Ruhm feiern"
 EVTNAME6194:0 "Keine Kunst ist Unterstützung wert"
 EVTDESC6194:0 "Obwohl wir als Kunstmäzene bekannt sind, bringen die unterstützten Künstler derzeit keinerlei vorzeigenswerte Kunstwerke hervor. Unsere Herrschaft steht dadurch ein kleines bisschen dumm da."
 EVTOPTA6194:0 "Das wird sich bestimmt wieder ändern"
 EVTNAME6195:0 "Kriegsunterstützung"
 EVTDESC6195:0 "Nachdem wir unseren Glaubensfeinden den Krieg erklärt haben, hat sich das Volk hinter diese Entscheidung gestellt."
 EVTOPTA6195:0 "Deus Vult"
 EVTNAME6196:1 "Leere Versprechungen"
 EVTDESC6196:1 "Wir haben häufig klargestellt, dass der [Root.Religion.GetName]e Glaube der einzig wahre Glaube ist, und unserem Volk versichert, dass ein Krieg gegen [infidel_neighbor.GetName] in Anbetracht unserer religiösen Differenzen bevorstehe. Viele unserer Untertanen sind derzeit jedoch von uns enttäuscht, da es uns nicht gelungen ist, irgendeinen Krieg gegen unsere Nachbarn in [infidel_neighbor.GetName] zu verfolgen. Einige gehen auf die Straße, um ihren Unmut zu bekunden."
 EVTOPTA6196:0 "Wir sind einfach noch nicht bereit."
 EVTOPTB6196:1 "Wenn sie einen Kampf wollen, dann sollen sie ihn haben!"
 EVTNAME6300:0 "Leibeigene ordnungsgemäß ausgebeutet"
 EVTDESC6300:0 "Unsere Leibeigenenpolitik hat Früchte getragen, denn unsere Landbesitzer haben kürzlich zusätzliche Anstrengungen zur Ausbeutung ihrer Leibeigenen unternommen."
 EVTOPTA6300:0 "Aus diesem Grund lassen wir sie auf ihren Positionen"
 EVTNAME6301:0 "Leibeigene in Aufruhr"
 EVTDESC6301:0 "Uns ist zu Ohren gekommen, dass unser glückliches Leibeigenenvolk gar nicht so glücklich ist, wie zuerst angenommen. Wir haben sogar Gerüchte über eine geplante Revolte gehört."
 EVTOPTA6301:0 "Unsere Truppen können die Übung gebrauchen"
 EVTOPTB6301:0 "Ein paar Zugeständnisse wären am besten"
 EVTNAME6302:0 "Unser Volk feiert seine Freiheit"
 EVTDESC6302:0 "Unsere Politik, dem gemeinen Volk die Freiheit zu gewähren, zahlt sich aus. Anscheinend ist es zufriedener als üblich."
 EVTOPTA6302:0 "Wir regieren weise"
 EVTNAME6303:0 "Der Adel ist besorgt"
 EVTDESC6303:0 "Unser Adel ist besorgt, dass unsere Politik zur Befreiung ihrer Untergebenen ihre Möglichkeiten einschränkt, diese auszupeitschen. Anscheinend hat dieses Problem mehrere Gala-Dinners ruiniert."
 EVTOPTA6303:0 "Sollen sie sich doch beschweren"
 EVTOPTB6303:0 "Lasst uns einige Zugeständnisse machen"
 EVTNAME6304:0 "Mehr Soldaten für die Armee"
 EVTDESC6304:0 "Unsere Quantitätspolitik zahlt sich aus, heute stehen sogar noch mehr Soldaten für die Armee zur Verfügung."
 EVTOPTA6304:0 "Soldaten kann man nie genug haben"
 EVTNAME6305:0 "Die Qualität der Armee lässt nach"
 EVTDESC6305:0 "Unsere Entscheidung, sich auf die Quantität zu konzentrieren, hat zu einem Rückgang der Rekrutenzahl für unsere Armee geführt."
 EVTOPTA6305:0 "Das werden wir einfach ignorieren"
 EVTOPTB6305:0 "Die Antwort darauf sind Reformen"
 EVTNAME6306:0 "Die Qualität unserer Truppen ist beeindruckend"
 EVTDESC6306:0 "Unsere Entscheidung, in Qualität zu investieren, hat uns in den Augen unserer Nachbarn noch beeindruckender gemacht."
 EVTOPTA6306:0 "Wir sind die Nummer Eins!"
 EVTNAME6307:0 "Rekrutierungskrise"
 EVTDESC6307:0 "Unsere Fokussierung auf Qualität hat bei unserer Generalität Besorgnis über die verfügbare Soldatenzahl für die Armee hervorgerufen."
 EVTOPTA6307:0 "Das verkraftet die Armee schon"
 EVTOPTB6307:0 "Wir müssen unsere Politik umkehren"
 EVTNAME6308:0 "Die Armee ist der Weg zum Ruhm"
 EVTDESC6308:0 "Unsere Fokussierung auf Bodentruppen hat vielen das Gefühl gegeben, dass wir eine hervorragende Armee haben. Einige unserer besten und schlausten Köpfe möchten in ihr als Offiziere dienen."
 EVTOPTA6308:0 "Eine weise Entscheidung"
 EVTNAME6309:0 "Die Admiralität ist besorgt"
 EVTDESC6309:0 "Unsere Admiräle sind besorgt, dass unsere Konzentration auf Bodentruppen zu sehr zu Lasten der Flotte gehen wird."
 EVTOPTA6309:0 "Woher wollen sie das denn wissen?"
 EVTOPTB6309:0 "Lasst uns etwas unternehmen"
 EVTNAME6310:0 "Unsere Flotte ist der Stolz der Nation"
 EVTDESC6310:0 "Unsere Entscheidung, uns auf Flottenpolitik zu konzentrieren, hat in der Heimat zu überwältigender Unterstützung der Marine geführt. Junge Hitzköpfe verpflichten sich als Offiziere."
 EVTOPTA6310:0 "Ich wünsche ihnen Glück"
 EVTNAME6311:0 "Die Generäle werden unruhig"
 EVTDESC6311:0 "Unsere Generäle sind besorgt, dass unsere Konzentration auf die Marine der Armee schadet."
 EVTOPTA6311:0 "Die Flotte ist wichtiger, zum Teufel mit ihnen"
 EVTOPTB6311:0 "Es ist an der Zeit, der Armee mehr Zuwendung zu geben"
 EVTNAME6312:0 "Der Elan unserer Armee jagt dem Feind Angst ein"
 EVTDESC6312:0 "Unsere den Angriff der Verteidigung vorziehende Politik hat zu Legenden über den Elan unserer Armeen geführt."
 EVTOPTA6312:0 "Zum Angriff!"
 EVTNAME6313:0 "Befestigungsanlagen vernachlässigt"
 EVTDESC6313:0 "Unsere die Offensive bevorzugende Politik hat zur Vernachlässigung unserer Befestigungsanlagen geführt."
 EVTOPTA6313:0 "Sollen sie doch einstürzen"
 EVTOPTB6313:0 "Lasst uns etwas unternehmen"
 EVTNAME6314:0 "Befestigungsanlagen haben Probleme"
 EVTDESC6314:0 "Da wir weiterhin einer offensiven Angriffsdoktrin anhängen, haben einige unserer Befestigungsanlagen Probleme bekommen."
 EVTOPTA6314:0 "Wir müssen in der Offensive bleiben"
 EVTOPTB6314:0 "Vielleicht ist Verteidigung auch eine gute Form von Angriff"
 EVTNAME6315:0 "Befestigungsanlagen in schlechtem Zustand"
 EVTDESC6315:0 "Die offensive Natur unserer Streitkräfte bedeutet, dass Ortskommandeure sich nicht um den Status ihrer Befestigungsanlagen kümmern."
 EVTOPTA6315:0 "Ich vertraue meinen Kommandeuren"
 EVTOPTB6315:0 "Vielleicht sollten wir darüber nachdenken"
 EVTNAME6316:0 "Wen interessieren schon Forts?"
 EVTDESC6316:0 "Bei unserer Konzentration auf die Offensive lassen unsere Generäle einige unserer größeren Forts regelrecht vergammeln."
 EVTOPTA6316:0 "Mir sind sie auch egal"
 EVTOPTB6316:0 "Ok, bei mir ist das anders"
 EVTNAME6317:0 "Unsere Generäle verweigern die Wartung unserer Forts"
 EVTDESC6317:0 "Unsere Generäle sind teilweise so der Offensive verfallen, dass sie sich weigern, einer unserer größeren Befestigungsanlagen adäquat zu bemannen."
 EVTOPTA6317:0 "Lasst sie"
 EVTOPTB6317:0 "Es ist an der Zeit, dies umzukehren"
 EVTNAME6318:0 "Generäle runzeln die Stirn über unmännliche Befestigungsanlagen"
 EVTDESC6318:0 "Unsere Generäle lieben unsere Offensivpolitik derart, dass sie sich weigern, eine unserer mächtigen Befestigungsanlagen angemessen einzusetzen."
 EVTOPTA6318:0 "Und das ist auch richtig so"
 EVTOPTB6318:0 "Hmm... das sollte geändert werden"
 EVTNAME6319:0 "Befestigungsbemühungen"
 EVTDESC6319:0 "Unsere Entscheidung, sich auf die Defensive zu konzentrieren, hat dazu geführt, dass sich Ortskommandeure in neu gebauten Befestigungsanlagen verkriechen."
 EVTOPTA6319:0 "Eine weise Entscheidung"
 EVTNAME6320:0 "Befestigungsanlagen-Aufwertung"
 EVTDESC6320:0 "Aufgrund der von uns favorisierten Defensivtaktiken hat sich ein Ortskommandeur entschieden, seine Befestigungsanlage aufzuwerten."
 EVTOPTA6320:0 "Und das zu Recht"
 EVTNAME6321:0 "Befestigungsanlagen-Erweiterung"
 EVTDESC6321:0 "Unsere Konzentration auf die Verteidigung hat Ortskommandeure zu dem Schluss gebracht, dass es an der Zeit ist, ihre Befestigungsanlagen zu erweitern."
 EVTOPTA6321:0 "Gut"
 EVTNAME6322:0 "Befestigungsanlagen-Verbesserung"
 EVTDESC6322:0 "Ein Ortskommandeur hat unsere Fokussierung auf die Defensive zum Anlass genommen, eine örtliche Befestigungsanlage zu verbessern."
 EVTOPTA6322:0 "Es gefällt mir, wenn Kommandeure die Initiative ergreifen"
 EVTNAME6323:0 "Großangelegte Verbesserung von Befestigungsanlagen"
 EVTDESC6323:0 "Da wir unser Augenmerk auf die Defensive legen, sind einige Ortskommandeure der Ansicht, dass es viel sicherer ist, mehr Truppen in den Forts zu stationieren, anstatt sie auf dem Schlachtfeld zu verheizen."
 EVTOPTA6323:0 "Und das zu Recht"
 EVTNAME6324:0 "Epische Befestigungsanlagen-Erweiterung"
 EVTDESC6324:0 "Aufgrund unseres Verteidigungsschwerpunkts hat es sich ein Ortskommandeur zur Aufgabe gemacht, die Befestigungsstufe unserer Provinz zu maximieren."
 EVTOPTA6324:0 "So etwas sehen wir gerne"
 EVTNAME6325:0 "Die Generalität ist über unmännliche Taktiken besorgt"
 EVTDESC6325:0 "Unsere Konzentration auf die Defensive beraubt unsere Einheiten ihres Elans, den sie für Siege auf dem Schlachtfeld benötigen. Unsere Generalität ist schwer darüber besorgt, und es gibt sogar Gerüchte, dass andere Länder hinter unserem Rücken über uns lachen."
 EVTOPTA6325:0 "Wen kümmert es, was andere denken?"
 EVTOPTB6325:0 "Wir können diesbezüglich etwas nachgeben"
 EVTNAME6326:0 "Unsere merkantilistische Politik stärkt den Handel"
 EVTDESC6326:0 "Unsere merkantilistische Politik erschwert anderen Nationen den Wettbewerb mit unseren Händlern. Dies bedeutet für uns steigende Profite."
 EVTOPTA6326:0 "Oh! Ich mag Profite!"
 EVTNAME6327:0 "Händler desertieren"
 EVTDESC6327:0 "Unsere merkantilistische Politik scheint einige unserer Händler zu frustrieren und sie anderen Ländern in die Hände zu treiben."
 EVTOPTA6327:0 "Der Merkantilismus ist der richtige Weg"
 EVTOPTB6327:0 "Ich glaube, die richtige Antwort wäre eine Auflockerung dieser Politik"
 EVTNAME6328:0 "Handelsausweitung"
 EVTDESC6328:0 "Unsere Freihandelspolitik ermöglicht unseren Händlern die Ausweitung unseres Handels."
 EVTOPTA6328:0 "Hervorragend"
 EVTNAME6329:0 "Händler besorgt über mangelnden Schutz"
 EVTDESC6329:0 "Aufgrund unserer Fokussierung auf den Freihandel sind unsere Händler besorgt darüber, dass ihnen nicht die Unterstützung widerfährt, wie es unter einer merkantilistischen Politik der Fall wäre."
 EVTOPTA6329:0 "Deshalb heißt es ja Freihandel"
 EVTOPTB6329:0 "Nun ja, vielleicht können wir da etwas tun"
 EVTNAME6330:0 "Innovationswelle"
 EVTDESC6330:0 "Unsere langfristig angelegte Politik zur Begünstigung von Erfindungen hat großartige Ergebnisse eingefahren. Unser Land kann intellektuelles Wachstum verzeichnen."
 EVTOPTA6330:0 "Das ist gut"
 EVTNAME6331:0 "Das Volk probiert neue Religionen aus"
 EVTDESC6331:0 "Unsere innovationsfreundliche und freidenkerische Politik hat unser Volk dazu ermutigt, der Staatsreligion gegenüber eine lockerere Einstellung einzunehmen."
 EVTOPTA6331:0 "Lasst sie"
 EVTOPTB6331:0 "Gegenkurs einschlagen"
 EVTNAME6332:1 "Die Einheit des Glaubens"
 EVTDESC6332:1 "Nachdem die Regierung unseres/unserer [Root.GovernmentName] offiziell damit begonnen hat, den Gottesdienst zu fördern und das Leben auf den wahren [Root.Religion.GetName] zu konzentrieren, fühlt sich unser Volk im Alltag und miteinander sicherer."
 EVTOPTA6332:1 "Wo Glaube ist, da ist auch Vertrauen."
 EVTNAME6333:0 "Die Liberalen sind verärgert."
 EVTDESC6333:0 "Die liberaler und freier denkenden Schichten unserer Gesellschaft ärgern sich über den Innovationsmangel in unserer Regierungsweise."
 EVTOPTA6333:1 "Innovation ist nichts im Vergleich zu Tradition."
 EVTOPTB6333:1 "Sie verdienen, gehört zu werden."
 EVTNAME6334:0 "Zentralisierung bringt Erfolge ein"
 EVTDESC6334:0 "Dank unserer Zentralisierungspolitik können wir die Verwaltung unseres Staates besser kontrollieren, was für jedermann zu Vorteilen führt."
 EVTOPTA6334:0 "So etwas sehen wir gerne"
 EVTNAME6335:0 "Das Volk ist aufgrund fehlender Autonomie frustriert"
 EVTDESC6335:0 "Unsere Zentralisierungspolitik hat vielen in den Provinzen das Gefühl gegeben, dass sie viel Autonomie eingebüßt haben."
 EVTOPTA6335:0 "Lasst sie doch revoltieren"
 EVTOPTB6335:0 "Zugeständnisse machen"
 EVTNAME6337:0 "Die Provinzen wollen noch mehr Autonomie"
 EVTOPTB6337:0 "Bringt sie unter Kontrolle"
 EVTNAME6338:0 "Der Adel ist dankbar für unsere Gefälligkeit"
 EVTDESC6338:0 "Eine Adelsdelegation hat uns heute aufgesucht, um sich bei uns für ihre Favorisierung bei der Regierungsbildung zu bedanken. Sie sind derart dankbar, dass sie sogar eine kleine Spende für die Schatzkammer geleistet haben."
 EVTOPTA6338:0 "Wir danken ihnen für ihr Geschenk"
 EVTNAME6339:0 "Die Händler beschweren sich"
 EVTDESC6339:0 "Höhergestellte Händler beschweren sich darüber, dass ihre Interessen geschädigt werden, weil die Regierung darauf beharrt, den Adel zu favorisieren."
 EVTOPTA6339:0 "Von nichts kommt nichts"
 EVTOPTB6339:0 "Vielleicht kann ich helfen"
 EVTNAME6340:0 "Die Händler sind zufrieden"
 EVTDESC6340:0 "Die Händler machen unter unserer plutokratischen Politik gute Geschäfte. Daher haben sie sich entschieden, dem Staat ein kleines Geschenk zu entrichten, um ihn an das Positive der aktuellen Situation zu erinnern."
 EVTOPTA6340:0 "Wir danken ihnen für ihr Geschenk"
 EVTNAME6341:0 "Der Adel ist besorgt"
 EVTDESC6341:0 "Unsere Aristokraten sind besorgt darüber, dass ihnen unsere plutokratische Politik nicht das gebührende Ansehen gibt."
 EVTOPTA6341:0 "Sollen sie sich doch beschweren"
 EVTOPTB6341:0 "Vielleicht können wir ihnen ein paar Zugeständnisse machen"
 EVTNAME6400:0 "Kolonialexpansion"
 EVTDESC6400:0 "Einige unserer Untergebenen haben sich abgespalten und ihre eigene Kolonie gegründet."
 EVTOPTA6400:0 "Wer bin ich, sie aufzuhalten?"
 EVTNAME6401:0 "Abwanderung in den Kolonien"
 EVTDESC6401:0 "Einige unserer Kolonisten haben entschieden, dass die aktuelle Kolonie nicht mehr gut genug für sie ist, und sind fortgezogen."
 EVTOPTA6401:0 "Heutzutage verliert man Leute schnell aus den Augen"
 EVTNAME6405:0 "Protestantischer Glauben?"
 EVTDESC6405:0 "Seit wir unter den Einfluss des Westens gekommen sind, gibt es die Stimmen derer, die vorschlagen, ebenfalls den protestantischen Glauben des Westens anzunehmen."
 EVTOPTA6405:0 "Diese protestantische Religion klingt ziemlich gut"
 EVTOPTB6405:0 "Nein, wir werden uns nicht vom Glauben unserer Vorväter abwenden"
 EVTNAME6406:0 "Die reformierte Religion"
 EVTDESC6406:0 "Da wir nun unter westlichem Einfluss stehen, schlagen viele unserer Untergebenen vor, ebenfalls den protestantischen Glauben des Westens anzunehmen."
 EVTOPTA6406:0 "So Gott es will"
 EVTOPTB6406:0 "Nein, wir werden nicht mit unseren Traditionen brechen"
 EVTNAME6407:0 "Der katholische Glaube"
 EVTDESC6407:0 "Da wir nun unter westlichem Einfluss stehen, schlagen einige unserer Untergebenen vor, dass wir ebenfalls Katholiken werden sollten."
 EVTOPTA6407:0 "Ich muss zugeben, dass das gut klingt"
 EVTOPTB6407:0 "Nein, niemals!"
 EVTNAME6417:0 "Kulturelle Absorption"
 EVTDESC6417:0 "Gute Nachrichten: Einige unserer progressiveren Untergebenen haben sich für die Erleuchtung entschieden - sie akzeptieren unsere Kultur nun voll und ganz."
 EVTOPTA6417:0 "Das sind in der Tat gute Neuigkeiten"
 EVTNAME6418:0 "Ausgezeichnetes Jahr"
 EVTDESC6418:0 "Einige unserer Getreidefarmen haben ein hervorragendes Jahr, weshalb wir mehr Truppen versorgen können. Dies erhöht unsere Soldatenzahl."
 EVTOPTA6418:0 "Soldaten kann man nie genug haben"
 EVTNAME6419:0 "Hervorragende Weinlese"
 EVTDESC6419:0 "Unsere Weinexperten glauben, dass eine kürzliche Weinlese aus einem unserer Weinanbaugebiete von höchster Qualität ist. Diesen Wein wird unser Volk gerne trinken."
 EVTOPTA6419:0 "Solange ein paar Flaschen für mich übrig bleiben..."
 EVTNAME6420:0 "Schlechte Weinlese"
 EVTDESC6420:0 "Eines unserer bekanntesten Weingüter hat erschreckenderweise einen völlig minderwertigen Wein produziert. Natürlich hat dies dem Ansehen unseres Landes geschadet."
 EVTOPTA6420:0 "Hoffentlich habe ich nicht davon getrunken"
 EVTNAME6421:0 "Qualitätswolle"
 EVTDESC6421:0 "Kürzliche Wolllieferungen sind von unübertroffener Qualität und bringen unserer Nation zusätzliche Einnahmen."
 EVTOPTA6421:0 "Geld kann man nie zu viel haben"
 EVTNAME6422:0 "Schlechte Uniformen"
 EVTDESC6422:0 "Einem unserer Textillieferanten wurde die Lieferung minderwertiger Ware für unsere Armeeuniformen nachgewiesen. Wir verstehen, dass die Truppen darüber nicht besonders erfreut sind."
 EVTOPTA6422:0 "Zur Hölle mit ihnen"
 EVTNAME6423:0 "Zähe Seemänner"
 EVTDESC6423:0 "Unsere traditionellen Fischereibetriebe haben sich als exzellenter Rekrutierungspool für Seemänner für unsere Flotte herausgestellt. Dies hat zu Verbesserungen an der Führungsspitze unserer Marine geführt."
 EVTOPTA6423:0 "Das ist gut"
 EVTNAME6424:0 "Eingeborene bieten keine Unterstützung"
 EVTDESC6424:0 "Örtliche eingeborene "Helfer" stehen unseren Pelzjägern vorübergehend nicht zur Verfügung, was zu reduzierter Produktion führt."
 EVTOPTA6424:0 "Sie werden uns schon wieder helfen"
 EVTNAME6425:0 "Salzkrise"
 EVTDESC6425:0 "Gerüchten in unserem Land zufolge gibt es Engpässe bei der Salzproduktion. Obwohl wir uns bemüht haben, diese Gerüchte zu zerstreuen, ist sich das Volk sicher, dass schon bald eine Salzkrise ausbrechen wird."
 EVTOPTA6425:0 "Wir werden damit leben müssen"
 EVTNAME6426:0 "Hervorragender Nachschub"
 EVTDESC6426:0 "Unsere Produktion an Schiffsbedarf ist ungewöhnlich gut ausgefallen und gibt unserer Schiffproduktion einen Schub."
 EVTOPTA6426:0 "Das sind gute Neuigkeiten"
 EVTNAME6427:0 "Minderwertiges Kupfer"
 EVTDESC6427:0 "Einige unserer Kupferminen sind auf minderwertige Kupferadern gestoßen. Dies hat in unserer Nation den Preis für Artillerieeinheiten in die Höhe getrieben."
 EVTOPTA6427:0 "Ich bin enttäuscht"
 EVTNAME6428:0 "GOLDFIEBER!"
 EVTDESC6428:0 "Unsere Minenarbeiter sind auf eine massive Goldader gestoßen. Nun strömen gewaltige Geldmengen in unsere Schatzkammer."
 EVTOPTA6428:0 "OH JA!"
 EVTNAME6429:0 "Minderwertiges Eisenerz"
 EVTDESC6429:0 "Eine unserer Eisenerzminen ist auf minderwertige Eisenerzvorkommen gestoßen. Dies hat in unserer Nation die Aushebung von Einheiten verteuert."
 EVTOPTA6429:0 "Ich bin mir sicher, dass wir trotzdem genügend Soldaten haben werden"
 EVTNAME6430:0 "Seuchen"
 EVTDESC6430:0 "Eine Seuche hat die örtliche Bevölkerung geschwächt. Dies hat zum Rückgang gesunder, exportierbarer Sklaven geführt."
 EVTOPTA6430:0 "Das wird schon vorbeigehen"
 EVTNAME6431:0 "Qualitätselfenbein"
 EVTDESC6431:0 "Unsere Elfenbeinproduktion ist seit kurzer Zeit qualitativ hochwertiger als zuvor. Das Volk bewundert die Qualität der handwerklichen Bearbeitung."
 EVTOPTA6431:0 "Was für ein guter Tag"
 EVTNAME6432:0 "Teekrise"
 EVTDESC6432:0 "Örtliche Untergebene haben einen Teefrachter angegriffen und seine Ladung über Bord geworfen, weil sie sich darüber ärgern, dass ihr qualitativ hochwertiger Tee ins Ausland exportiert wird. Obwohl die Qualität insgesamt gesehen nicht so überragend war, herrscht in der Provinz nun Unmut."
 EVTOPTA6432:0 "Da muss etwas unternommen werden"
 EVTOPTB6432:0 "Wir kümmern uns selbst darum"
 EVTNAME6433N:0 "Stürme"
 EVTDESC6433N:0 "Schwere Stürme haben einige unserer Porzellanfabriken getroffen. Es wird Jahre dauern, bis wir die volle Produktivität wiederherstellen können."
 EVTOPTA6433N:0 "Wenigstens ist kein Elefant hindurchgelaufen."
 EVTNAME6434:0 "Missernte"
 EVTDESC6434:0 "Die Gewürzernte in unseren Gewürzanbaugebieten ist zwar nicht schlecht, aber trotzdem gescheitert. Dies wird die Produktion negativ beeinflussen."
 EVTOPTA6434:0 "Das ist nicht ideal"
 EVTNAME6435:0 "Sklavenaufstand"
 EVTDESC6435:0 "In einer unserer Plantagen ist es zu einem Sklavenaufstand gekommen, der jedoch unterdrückt werden konnte. Die dabei an den Tag gelegte Brutalität hat jedoch den Unmut der ansonsten glücklichen Leibeigenenbevölkerung ansteigen lassen."
 EVTOPTA6435:0 "Sie sollten ihre Grenzen kennen"
 EVTNAME6500:0 "Einspruchsrecht"
 EVTDESC6500:0 "Unser Adel hat sich mit einem interessanten Vorschlag an uns gewandt: Wenn wir ihnen Einspruchsrecht gewährten, würden sie uns für den aktuellen Krieg umfangreiche Unterstützungen zukommen lassen. Obwohl ihr Angebot äußerst großzügig ist, nehmen einige unserer Berater an, dass dies nur die Spitze des Eisberges ist. Obwohl sie sich ärgern werden, wenn wir sie ablehnen, werden sie sich definitiv auf alle künftigen Schwächen stürzen, um später weitere Konzessionen zu erzwingen."
 EVTOPTA6500:0 "Das ist nur ein lateinischer Spruch"
 EVTOPTB6500:0 "Sollen sie doch revoltieren"
 EVTNAME6501:0 "Weitere Zugeständnisse gefordert"
 EVTDESC6501:0 "Nachdem wir unserem Adel Einspruchsrecht gewährt habe, fordern sie von uns weitere Zugeständnisse. Ansonsten, so drohen sie, würden sie ihr Konföderationsrecht gegen uns einsetzen."
 EVTOPTA6501:0 "Wir machen diese Zugeständnisse"
 EVTOPTB6501:0 "Ich habe vor keiner Konföderation Angst"
 EVTNAME6502:0 "Der Adel unterstützt uns"
 EVTDESC6502:0 "Unsere Adeligen fürchten, dass sie im Falle des Verlustes ihrer Ländereien an den Feind auch ihr Einspruchsrecht einbüßen würden. Aus diesem Grund unterstützen sie nun unsere Kriegsbemühungen."
 EVTOPTA6502:0 "Hervorragend"
 EVTNAME6503:0 "Reform"
 EVTDESC6503:0 "Die Macht der Regierung wurde lange Zeit durch das zugestandene Einspruchsrecht stark kompromittiert. Jetzt fühlt sich die Regierung endlich dazu in der Lage, ein Reformprogramm in Betracht zu ziehen. Unsere Nachbarn würden unseren Versuchen, den Staat zu stärken, jedoch nicht wohlwollend gegenüberstehen."
 EVTOPTA6503:0 "Wir brauchen Reformen"
 EVTOPTB6503:0 "Nein, die Zeit dafür ist noch nicht gekommen"
 EVTNAME6504:0 "Ende des Einspruchsrechts"
 EVTDESC6504:0 "Einer unserer Nachbarn hat sich freundlicherweise durch Zugeständnisse des Einspruchsrechts selbst geschwächt und uneinig gemacht. Nun haben sie jedoch Reformen eingeleitet und werden daraus gestärkt hervorgehen."
 EVTOPTA6504:0 "Es ist an der Zeit, etwas zu unternehmen"
 EVTNAME6601:0 "Die Revolution ist da!"
 EVTDESC6601:0 "Die wachsenden revolutionären Aktivitäten in unserem Land haben zum Sturz des Regimes geführt. Die Revolutionsmassen haben ein großes Gefängnis in unserer Hauptstadt gestürmt, was eine Schockwelle durch die gesamte Regierung gejagt hat. Eine neue, etwas konstitutionellere Monarchie wurde anfänglich akzeptiert, doch dann konnte unser alter korrupter Monarch einfach nicht der Versuchung widerstehen, die gute alte Zeiten wiederherzustellen. Wir hatten keine andere Wahl, als die Möglichkeiten des Königs zur Beeinflussung der Regierung durch Entfernung seines Kopfes einzuschränken. Obzwar hartgesottene Monarchisten der Ansicht waren, dem König würde ein neuer wachsen, so war dies nicht der Fall. Jetzt wurde ein vorübergehendes Komitee für öffentliche Sicherheit bestellt, das die Anführer der anfänglichen Revolution sowie einen übereifrigen General umfasst. Die Zukunft unseres Regimes hinsichtlich Freiheit und Gleichheit sähe gar golden aus, hätten wir es uns nicht mit jedem anderen gekrönten Haupt Europas verscherzt. Schon hören wir, dass sie für den Krieg gegen uns rüsten, also müssen wir uns nun auf die Verteidigung der Republik vorbereiten. Die positive Seite ist, dass liberale Kräfte uns ersuchen, die Vorzüge der Revolution zu ihnen zu exportieren, was uns Unterstützung verschaffen wird."
 EVTOPTA6601:0 "Es lebe die Revolution"
 EVTNAME6602:0 "Verteidigung der Revolution"
 EVTDESC6602:0 "Die reaktionären Kräfte weigern sich nicht nur, unsere Revolutionsregierung als zur europäischen Familie zugehörig zu akzeptieren, nein, sie sprechen auch unserem Manifest, unsere Revolution auf bedürftige Länder auszuweiten, die Rechtmäßigkeit ab. Unser Volk sammelt sich zur Unterstützung der Revolution."
 EVTOPTA6602:0 "Wir müssen weiterkämpfen"
 EVTNAME6603:0 "Die Revolution muss eingedämmt werden"
 EVTDESC6603:0 "Die bösartige Revolutionsregierung zeigt sich nicht nur für schlechte Dinge wie die Entfernung des feudalen Verpflichtungsgefüges, der Besteuerung des Klerus und der Enthauptung von Adligen verantwortlich, nein, sie exportieren ihr revolutionäres Dogma auch zu anderen Ländern, ob es diesen gefällt oder nicht. Rechtschaffene Leute in unserem Reich sammeln sich zur Unterstützung unseres von Gott eingesetzten Monarchen in seinem Kampf gegen den Feind."
 EVTOPTA6603:0 "Wir werden es überstehen"
 EVTNAME6604:0 "Die Revolution ist vorbei"
 EVTDESC6604:0 "Reaktionäre Truppen haben die Volksregierung gestürzt und unsere gottlose Revolutionsregierung mit einem von Gott eingesetzten König ersetzt. Das Volk ist dabei, seine alten monarchischen Symbole abzustauben."
 EVTOPTA6604:0 "Alle guten Dinge..."
 EVTNAME6605:0 "Die Ordnung hat gesiegt!"
 EVTDESC6605:0 "Unseren siegreichen Armeen ist es gelungen, die verderbte Revolutionsregierung zu stürzen und einen göttlich gesegneten König an die Macht zu bringen. Nun brauchen wir nur noch einen gerechten Frieden."
 EVTOTPA6605:0 "Freuet euch!"
 EVTNAME6606:0 "Die Erstürmung der Bastille"
 EVTDESC6606:0 "Wir konnten nicht verhindern, dass sich der dritte Stand in einer Revolte erhebt. Der Mob hat die Bastille gestürmt und das alte Regime gestürzt. Die neu installierte Revolutionsrepublik verkündet solch merkwürdige Dinge wie veräußerbare Rechte für jedermann, nicht nur den Monarchen"
 EVTOPTA6606:0 "Aujourd'hui, rien"
 EVTNAME6607:0 "Die Restauration"
 EVTDESC6607:0 "Die Ordnungskräfte konnten endlich triumphieren und das alte Regime wieder einsetzen. Die Zustände in Frankreich sind wieder normal."
 EVTOPTA6607:0 "Auf dass sich die meisten Franzosen erfreuen mögen!"
 EVTNAME6608:0 "Das Ende der Monarchie"
 EVTDESC6608:0 "Da es der Monarchie nicht gelungen ist, ein progressiveres Regierungsklima zu schaffen, hat ein Revolutionsrat entschieden, dass unser Monarch lieber die Wissenschaft unterstützen sollte. Die Könige des alten Regimes dürfen als erste die neue Erfindung von Dr. Guillotin ausprobieren."
 EVTOPTA6608:0 "Dies ist der Weg des Fortschritts"
 EVTNAME6609:0 "Das Exil der Revolutionäre"
 EVTDESC6609:0 "Nach dem Fall der Revolutionsregierung sind die Führer der Revolution ins Exil gegangen und haben Frankreich seinen rechtmäßigen König zurückgegeben."
 EVTOPTA6609:0 "Vive Le Roi!"
 EVTNAME6610:0 "Die Revolution schreitet voran"
 EVTDESC6610:0 "Nach dem Ende des königlichen Absolutismus hat sich eine auf liberalen Prinzipien basierende Regierung gebildet. Kontinuierliche Instabilität und konterrevolutionäre Bemühungen der Monarchen hat die Revolution jedoch radikalisiert. Die Regierung ist nun absolut revolutionär, und der Bourbonenmonarch wurde enthauptet. Der Rest von Europa ist schockiert."
 EVTOPTA6610:0 "Vive la France!"
 revolution.20.t:0 "$COUNTRY$ ist stabiler!"
 revolution.20.d:0 "Die schlimmsten Missstände der revolutionären Phase verblassen in der Erinnerung."
 revolution.20.a:0 "Gute Neuigkeiten!"
 EVTNAME1042:0 "Zentralamerikas Streben nach Unabhängigkeit"
 EVTDESC1042:0 "Uns haben Gerüchte erreicht, dass in unseren Kolonien eine kleine Rebellentruppe Gedanken über ein unabhängiges und geeintes Zentralamerika verbreitet. Das können wir nicht länger dulden! Wenn wir dies nicht ernst nehmen, werden sie die Kontrolle über alle unsere Kolonien übernehmen!"
 EVTOPTA1042:0 "Sie werden nicht weit kommen"
 EVTNAME1043:0 "Venezuelas Streben nach Unabhängigkeit"
 EVTDESC1043:0 "In einigen unserer nördlichen Kolonien in Südamerika haben kleine Guerilla-Gruppen damit begonnen, die Landbevölkerung zu terrorisieren. Außerdem gab es einige Versuche, unseren Kolonialgouverneur zu stürzen und die Kolonie zu einem unabhängigen Land zu erklären. Sollten diese Kolonien dies erreichen, sehen wir einer üblen Zukunft ins Auge."
 EVTOPTA1043:0 "Wir müssen unsere Strategie sorgfältig auswählen"
 EVTNAME1044:0 "Paraguays Streben nach Unabhängigkeit"
 EVTDESC1044:0 "In mehreren Gebieten unserer südamerikanischen Provinzen sind Unabhängigkeitsbewegungen aufgekommen. Wenn wir nicht handeln, werden sie in nicht allzu langer Zeit unsere örtliche Regierung stürzen. Wie möchten Sie vorgehen?"
 EVTOPTA1044:0 "Wir müssen unser Eigentum verteidigen"
 EVTNAME1045:0 "Haitis Streben nach Unabhängigkeit"
 EVTDESC1045:0 "Eine kleine Rebellengruppe hat in unseren karibischen Kolonien damit begonnen, die Ordnung zu stören. Einige von ihnen haben Ideen über einen unabhängigen haitischen Staat verbreitet. Wenn wir damit nicht richtig umgehen, könnte sich dieses Problem zu einer großen Herausforderung entwickeln."
 EVTOPTA1045:0 "Sie werden nicht lange durchhalten!"
 EVTNAME1012:0 "Westfalen"
 EVTDESC1012:0 "Anfänglich war Westfalen nur ein kleines Herzogtum, das im 12. Jahrhundert östlich des Rheins gegründet wurde, doch im Laufe des Mittelalters stieg die Region zu großer Bedeutung auf, als mehrere westfälische Städte wie Münster und Osnabrück Mitglieder der Hanse wurden."
 EVTOPTA1012:0 "Unterstützt die Idee einer westfälischen Nation"
 EVTNAME1082:0 "Der Vatikan"
 EVTDESC1082:0 "Es stimmt uns wahrlich traurig, zuzusehen, wie die Machtgebiete des Papstes zusehend verschwinden. Unsere starke Hingabe macht uns zum idealen Kandidaten, um einen neuen Kirchenstaat zu gründen. Vielleicht sollten wir eine unserer Provinzen abtreten?"
 EVTOPTA1082:0 "Zum Ruhme Gottes!"
 EVTOPTB1082:0 "Vielleicht besser nicht"
 EVTNAME9090:0 "Die Freigabe von $FROM$"
 EVTDESC9090:0 "$FROMCOUNTRY$ hat sich entschlossen, die unrechtmäßig besetzte Provinz $FROM$ abzutreten. Eine ... weise Entscheidung.\n\nUm uns vor ähnlichen Beschuldigungen, betreffend der unrechtmäßigen Besetzung kaiserlicher Provinzen zu schützen, wäre es klug, die Provinz so schnell wie möglich ihrem rechtmäßigen Eigentümer zurückzugeben."
 EVTOPTA9090:0 "Nun, jetzt gehört sie uns!"
 EVTOPTB9090:0 "Gebt sie dem vorherigen Eigentümer zurück"
 EVTNAME9091:0 "Die Provinz $FROM$"
 EVTDESC9091:0 "$FROMCOUNTRY$ hat unsere Forderung zur Rückgabe der unrechtmäßig besetzten Provinz $FROM$ abgelehnt."
 EVTOPTA9091:0 "Eine ... schlechte Entscheidung"
 EVTNAME9001:0 "Kyoto entdeckt!"
 EVTDESC9001:0 "$MONARCHTITLE$! Gerade hat uns eine Nachricht aus dem Fernen Osten erreicht: Ein Entdecker unserer Nation hat die Hauptstadt Japans besucht. Wir müssen uns daraus umgehend einen Vorteil verschaffen, bevor uns andere europäische Nationen zuvorkommen."
 EVTOPTA9001:0 "Hervorragend!"
 EVTNAME6008:0 "Provinz integriert"
 EVTDESC6008:0 "Die Provinz $PROVINCENAME$ wird jetzt als voll integrierter Teil unseres Reiches angesehen. Der hiesige Widerstand ist erloschen, und es scheint, als erkenne die Bevölkerung nun endlich unsere Vorherrschaft an."
 EVTOPTA6008:0 "Hervorragend!"
 EVTNAME962:0 "Titel Primas Germaniae verloren"
 EVTDESC962:0 "Der prestigeträchtige Titel §WPrimas Germaniae§! kann nur von einem katholischen Kurfürsten bekleidet werden. Da wir diese Anforderung nicht mehr erfüllen, hat uns der Papst das Privileg wieder entzogen."
 EVTOPTA962:0 "Äußerst bedauerlich"
 EVTNAME96200:0 "Gesandther vom Papst"
 EVTDESC96200:0 "Gute Neuigkeiten! Wir wurden vom Papst ausgewählt, um den prestigeträchtigen Titel §WPrimas Germaniae§! zu führen und gelten so als wichtigster katholische Erzbischof im Heiligen Römischen Reich - All das, nachdem der vorherige Titelbesitzer in Ungnade gefallen ist."
 EVTOPTA96200:0 "Wir nehmen diesen Titel dankend an."
 EVTOPTB96200:0 "Wir müssen gnädig ablehnen."
 EVTNAME964:0 "Position als Legatus Natus aberkannt"
 EVTDESC964:0 "Die prestigeträchtige Position des §WLegatus Natus§! kann nur von einem katholischen Bischof des Heiligen Römischen Reiches bekleidet werden. Da wir diese Anforderung nicht mehr erfüllen, hat uns der Papst den Titel wieder entzogen."
 EVTOPTA964:0 "Äußerst bedauerlich"
 EVTNAME850:0 "Ruhm für die "$DYNASTY$"-Dynastie"
 EVTDESC850:0 "Gelehrte haben uralte Dokumente entdeckt, die den Stammbaum unserer noblen Dynastie bis zu Julius Cäsar selbst zurückverfolgen lassen. Dies muss zu unserem Vorteil ausgenutzt werden."
 EVTOPTA850:0 "Stärkt damit den Thron"
 EVTOPTB850:0 "Macht diese Erkenntnisse im Ausland publik"
 EVTNAME851:0 "Die "$DYNASTY$"-Dynastie ist erschüttert"
 EVTDESC851:0 "Es scheint ein Missverständnis bezüglich des Erbes der Urgroßmutter von $MONARCH$ gegeben zu haben. Anscheinend war sie die Tochter eines einfachen Bauern aus dem Umland von $CAPITAL_CITY$."
 EVTOPTA851:0 "Inbrünstig abstreiten"
 EVTOPTB851:0 "Tatsache eingestehen"
 EVTNAME852:0 "Brillante Regierung"
 EVTDESC852:0 "Letztes Jahr ist unsere höchst ausgeglichene Republik extrem effizient regiert worden. Jetzt gibt es eine Gelegenheit, uns dies zunutze zu machen ..."
 EVTOPTA852:0 "Geld ist nie schlecht ..."
 EVTOPTB852:0 "Aber Prestige ist besser ..."
 EVTNAME853:0 "Großartige Wirtschaftspolitik"
 EVTDESC853:0 "Dank der herausragenden administrativen Führung von $MONARCH$ konnten wir letztes Jahr die angesammelte Inflation unseres Landes dramatisch reduzieren."
 EVTOPTA853:0 "Gute Neuigkeiten!"
 EVTNAME854:0 "Eine goldene Ära für die Kultur!"
 EVTDESC854:0 "Angesichts des Friedens in unserem Land erfreuen sich die meisterhaften Musiker, Künstler und Dichter der Möglichkeiten, ihre Herrschaften zu unterhalten. Diese Ära der kulturellen Aufklärung verbessert definitiv die Stimmung in $COUNTRY$."
 EVTOPTA854:0 "Das ist großartig!"
 EVTNAME855:0 "Krieger lesen keine Bücher"
 EVTDESC855:0 "Da der Krieg jedem tüchtigen und produktiven Angehörigen dieser Nation das Äußerste abverlangt, bleibt viel weniger Zeit für das frivole Tun der Musiker und Dichter. Außerdem ist selbst der beste Poet kein besserer Soldat als ein gewöhnlicher Bauer."
 EVTOPTA855:0 "Das Schwert ist stärker als das Buch"
 EVTNAME859:0 "Kriegsmüde Bevölkerung"
 EVTDESC859:0 "Unsere Bauern und Soldaten sind des Krieges müde. Dies könnte sich nachteilig auf den Kriegsausgang auswirken."
 EVTOPTA859:0 "Die Bauern sollen ignoriert werden"
 EVTOPTB859:0 "Soldaten sind nur Bauern in Uniform"
 EVTNAME860:0 "Es gibt noch Hoffnung"
 EVTDESC860:0 "Zwar ist $COUNTRY$ des Krieges müde, aber noch ist nicht aller Tage Abend. Vom einfachsten Bauern bis zu $MONARCH$ glüht in jedem noch ein Funke der Hoffnung. Wir werden diesen Krieg überstehen, und wir werden ihn gewinnen."
 EVTOPTA860:0 "Und noch einmal in die Lücke hinein"
 EVTOPTB860:0 "Meine Waffenbrüder ..."
 EVTNAME861:0 "Besuch zwielichtiger Gestalten"
 EVTDESC861:0 "An unserem Hof sind ein paar etwas zwielichtig aussehende Personen aufgetaucht, um [Root.GetMunseremunserer] $MONARCHTITLE$ ihre Dienste anzubieten. Sie behaupten, über Möglichkeiten zu verfügen, deren sich kein anständiger Herrscher jemals bedienen würde."
 EVTOPTA861:0 "Das ist ein Angebot ..."
 EVTOPTB861:0 "... das wir gut ablehnen können!"
 EVTNAME862:0 "Die Neue Welt lockt!"
 EVTDESC862:0 "Gerüchte über die Existenz der Neuen Welt im Westen ziehen ziemlich viele Leute an, die dort ein besseres Leben suchen möchten. Doch wer soll mit dem nächsten Schiff fahren?"
 EVTOPTA862:0 "Bauern können wir immer gebrauchen"
 EVTOPTB862:0 "Ein Adliger wäre von Nutzen!"
 EVTNAME863:0 "Händler überbelastet"
 EVTDESC863:0 "Unsere Händler sind in Handelszentren auf der ganzen Welt aktiv. Da wir ihnen anscheinend nicht genügend Unterstützung geben können, müssen ein paar reiche, ausbeuterische Kapitalisten einfach etwas in ihrer Macht reduziert werden."
 EVTOPTA863:0 "Asien ist nicht so wichtig"
 EVTOPTB863:0 "Wir können Europa ignorieren"
 EVTOPTC863:0 "Unterstützt sie trotzdem!"
 EVTNAME864:0 "Beziehungen verbessert"
 EVTDESC864:0 "Wir sind mit einem unserer Nachbarn auf einen gemeinsamen Nenner gekommen, da wir denselben Glauben haben. Unsere Beziehungen haben sich verbessert, und das kann für die Zukunft nur Gutes verheißen."
 EVTOPTA864:0 "Für den $COUNTRY_RELIGION$en Glauben!"
 EVTNAME865:0 "Einflussreicher Prediger"
 EVTDESC865:0 "Ein frommer junger Prediger hat kürzlich unser Festhalten an den Lehren des Heiligen Vaters in Rom über alle Maße gelobt. Dies kann für unsere Zukunft nur Gutes bedeuten."
 EVTOPTA865:0 "Schickt ihn nach Rom"
 EVTOPTB865:0 "Er wird einen guten Bischof abgeben"
 EVTNAME866:0 "Verbesserung der Heerestechnologie"
 EVTDESC866:0 "Unsere Generäle diskutieren über die Wirkung einiger neuer Waffen aus der Herstellung eines hiesigen Waffenschmieds. Sie glauben, dass sie in unseren Armeen effizient eingesetzt werden können, wenn noch mehr Waffenschmiede daran arbeiteten."
 EVTOPTA866:0 "Geld spielt keine Rolle ..."
 EVTOPTB866:0 "Vorsicht walten lassen"
 EVTNAME867:0 "Verbesserung der Marinetechnologie"
 EVTDESC867:0 "Man behauptet, dass ortsansässige Fischer Verbesserungen im Schiffsbau entdeckt haben. Würden wir ihre Schiffe sorgfältig studieren und einen Nachbau versuchen, würde unsere Marinetechnologie nach Ansicht unserer Admiräle zukünftig stark davon profitieren."
 EVTOPTA867:0 "Geld spielt keine Rolle ..."
 EVTOPTB867:0 "Vorsicht walten lassen"
 EVTNAME868:0 "Verbesserung der Handelstechnologie"
 EVTDESC868:0 "Unsere Kaufleute haben sich durch den Kontakt zu ausländischen Händlern einige neue Konzepte angeeignet. Sie glauben, dass $COUNTRY$ durch einige Investitionen in diesbezügliche Versuche langfristig sehr von diesen Konzepten profitieren würde."
 EVTOPTA868:0 "Geld spielt keine Rolle ..."
 EVTOPTB868:0 "Vorsicht walten lassen"
 EVTNAME869:0 "Verbesserung der Regierungstechnologie"
 EVTDESC869:0 "Einige hiesige Verwaltungsangestellte haben, eigenen Aussagen zufolge, eine effizientere Methode zur Dokumentenverwaltung entdeckt. Sie wissen offensichtlich nicht, wovon sie reden, aber wäre es denn von Schaden, sie ihre neuen Ideen einmal ausprobieren zu lassen?"
 EVTOPTA869:0 "Geld spielt keine Rolle ..."
 EVTOPTB869:0 "Vorsicht walten lassen"
 EVTNAME870:0 "Verbesserung der Produktionstechnologie"
 EVTDESC870:0 "Berichten zufolge gibt es Bauern und Bergarbeiter, die produktiver sind, als es von den Verwaltern vor Ort erwartet wird. Wir sollten untersuchen, ob dem etwas zugrunde liegt, von dem ganz $COUNTRY$ profitieren kann."
 EVTOPTA870:0 "Geld spielt keine Rolle ..."
 EVTOPTB870:0 "Vorsicht walten lassen"
 EVTNAME871:0 "Titelverkauf"
 EVTDESC871:0 "Herr, einer unserer Berater schlägt vor, Adelstitel an alle, die es sich leisten können, zu verkaufen. Es würde uns jede Menge Geld einbringen, allerdings würde der Adelsstand als Ganzes entwertet und die aristokratischen Familien würde dies vielleicht ärgern. Sollen wir es veranlassen?"
 EVTOPTA871:0 "Gold ist das Zeichen des Adels!"
 EVTOPTB871:0 "Adel kann nicht gekauft werden!"
 EVTNAME872:0 "Ein reisender Spielmann"
 EVTDESC872:0 "Ein berühmter Spielmann hat kürzlich die Grenzen unserer Nation überquert. Er möchte durch unser Land reisen und seinen Zuhörern Freude bringen. Manche aber sagen, dass nur Eure Ohren würdig sind, solch wundervolle Musik zu hören."
 EVTOPTA872:0 "Gestattet ihm, nach Herzenslust zu reisen"
 EVTOPTB872:0 "Bringt ihn an den Hof!"
 EVTNAME873:0 "Eine reiche Ernte"
 EVTDESC873:0 "Die diesjährige Ernte ist besonders ertragreich gewesen! Nur selten haben die Äcker in der Geschichte unserer Nation solch reichhaltige Früchte getragen. Die Bevölkerung interpretiert dies bereits als Zeichen, dass wir die Gunst des Himmels genießen."
 EVTOPTA873:0 "Wir sind gesegnet!"
 EVTNAME874:0 "Spannungen zwischen Adel und Klerus"
 EVTDESC874:0 "In feudalen Königreichen verfügten zwei gesellschaftliche Stände über große Macht: der Adel und der Klerus. Momentan aber erleben wir gerade den Streit eines Barons und des Klosters auf seinem Lehen um den Besitz eines ziemlich großen Stückes Land. Zurzeit ist der Königshof voller Leute, die über die göttliche Fügung lamentieren: Die Adligen behaupten, die Herrschaft über das Land sei ihr gottgegebenes Recht, und der Klerus macht seine Position als göttliche Vertretung auf Erden geltend. Die ganze Situation gerät langsam außer Kontrolle, da der fragliche Baron die anderen Adligen gegen den Klerus aufhetzt und dessen Recht auf jegliche Form von Temporalien infrage stellt. Der Prior des Klosters hingegen hat den Erzbischof auf seine Seite gebracht, der wiederum den direkten Gang nach Rom androht, solltet Ihr Euch für die Argumente der Adligen entscheiden. Was sollen wir tun, mein Lehnsherr?"
 EVTOPTA874:0 "Jesus lebte unter Bettlern und Fischern, warum also nicht auch ihr?"
 EVTOPTB874:0 "Gewiss wollen wir Seine Heiligkeit nicht verärgern"
 EVTNAME875:0 "Das Mädchen aus $CAPITAL_CITY$"
 EVTDESC875:0 "Mein Fürst, ein Bauernmädchen aus der Region von $CAPITAL$ ist an Eurem Hof eingetroffen. Sie behauptet, eine göttliche Vision empfangen zu haben, in der ihr Gott befahl, das Kommando über Eure Armeen zu übernehmen und die verhassten Invasoren aus unserem Land zu vertreiben! Einige Eurer Minister lachen sie aus."
 EVTOPTA875:0 "Sie ist eine Botin Gottes!"
 EVTOPTB875:0 "Das arme Mädchen, sie ist eindeutig verrückt"
 EVTOPTC875:0 "Verbrennt die Hexe!"
 EVTNAME876:0 "Bibel gedruckt!"
 EVTDESC876:0 "Ein talentierter Erfinder unseres Landes hat etwas vormals für unmöglich Gehaltenes vollbracht: Er hat eine Methode zum Bau einer Druckmaschine entwickelt, die riesige Mengen von Kopien der Heiligen Bibel herstellen kann. Jetzt kann jeder Christ eine Bibel haben und viele Mönche auf der ganzen Welt verlieren ihre Einnahmequelle. Er fing mit der Bibel an, doch schon bald werden neue Bücher gedruckt werden und den ganzen Kontinent erfreuen. Durch die Wiederentdeckung von Klassikern in Europa wird sich der ganze Kontinent für immer verändern."
 EVTOPTA876:0 "Gott sei gepriesen!"
 EVTNAME877:0 "Der Englische Schweiß breitet sich in $CAPITAL$ aus"
 EVTDESC877:0 "Eine ansteckende Krankheit, die Bauern, Geistliche, Händler und Adlige schon Stunden nach der Infektion tötet, verbreitet sich schnell in Eurer Hauptstadt. Überall sterben die Menschen und Massenpanik macht sich breit."
 EVTOPTA877:0 "$MONARCH$ flüchtet aus der Stadt"
 EVTOPTB877:0 "Unternehmt alles Menschenmögliche zur Eindämmung der Krankheit"
 EVTOPTC877:0 "Seligkeit und Gottesfurcht sind die einzigen Lösungen"
 EVTNAME878:0 "Abweichender Berater"
 EVTDESC878:0 "Bislang ist er ein loyaler Diener gewesen, aber jetzt scheint er zu vorlaut geworden zu sein: Er wagt es, die Politik unseres großartigen $MONARCHTITLE$s in Verruf zu bringen, und kürzlich tat er dies sogar öffentlich vor ausländischen Botschaftern. Selbst wenn er recht hat, so sollten wir dies nicht zur Gewohnheit werden lassen."
 EVTOPTA878:0 "Er hat nicht ganz unrecht ..."
 EVTOPTB878:0 "Runter mit seinem Kopf!"
 EVTNAME879:0 "Freibeuter liefern Profite"
 EVTDESC879:0 "Unsere Entscheidung zur Unterstützung einer Freibeuterflotte zahlt sich aus. Einer unserer Kapitäne konnte ein Schatzschiff voller Gold erbeuten."
 EVTOPTA879:0 "Das sollte unsere Schatzkammer gut füllen."
 EVTNAME880:0 "Freibeuter gefangen"
 EVTDESC880:0 "Einer unserer Kapitäne hat durch die Gefangennahme eines Freibeuters, der versucht hat, unsere Schiffe zu überfallen, äußerstes Geschick im Seekampf unter Beweis gestellt. Dies war nicht das erste Mal, dass er einen feindlichen Kapitän überlistet hat, weshalb er in unserer Flotte bereits einigen Ruhm genießt."
 EVTOPTA880:0 "Wir sollten ihn mit einer Beförderung belohnen"
 EVTOPTB880:0 "Ein Mann mit solchen Fähigkeiten wäre an unserem Hof sehr willkommen"
 EVTNAME4900:0 "Eingeborenenassimilierung in $PROVINCENAME$"
 EVTDESC4900:0 "Einige der hiesigen Eingeborenen wurden in die Bevölkerung der Kolonie assimiliert. Aufgrund der zusätzlichen Bevölkerung scheint das Bestehen von $PROVINCENAME$ bedeutend wahrscheinlicher."
 EVTOPTA4900:0 "OK"
 EVTNAME4901:0 "Einigung mit Eingeborenen in $PROVINCENAME$"
 EVTDESC4901:0 "Die hiesige Eingeborenenbevölkerung scheint unserer Präsenz nunmehr Akzeptanz entgegenzubringen. Dies wird langfristig große Vorteile bringen."
 EVTOPTA4901:0 "OK"
 EVTNAME881:0 "Händler arrangiert eine Expedition"
 EVTDESC881:0 "Nach kürzlichen Diskussionen über eine Handelsroute nach Indien hat ein Händler zur Erforschung der unbekannten Gewässer im Westen eine Flotte aufgestellt und einen Entdecker in Lohn und Brot gestellt."
 EVTOPTA881:0 "Expedition unterstützen"
 EVTOPTB881:0 "Beschlagnahmt sein Vermögen, während er weg ist!"
 EVTNAME882:0 "Expandierender Einfluss"
 EVTDESC882:0 "Die Ostindische Handelskompanie nimmt Einfluss auf unsere Politiker, um eine militärische Intervention in Indien zu erwirken. Sie behauptet, zum Schutz unserer Interessen in Asien müssten wir unsere territoriale Kontrolle ausweiten."
 EVTOPTA882:0 "Für Feindseligkeiten besteht kein Grund"
 EVTOPTB882:0 "Wir müssen die Profitabilität unserer Handelsgeschäfte sicherstellen"
 EVTNAME883:0 "Renaissancefürst"
 EVTDESC883:0 "Die vielfältigen und innovativen Ideen der Renaissance verbreiten sich in ganz Italien. Eine Reihe reicher Familien hat bereits beschlossen, vielversprechenden Künstlern finanzielle Unterstützung zu geben. Sollen wir verpassen, uns in der Geschichte zu verewigen?"
 EVTOPTA883:0 "Wir werden die aufblühende Kunst der Renaissance ebenfalls unterstützen"
 EVTOPTB883:0 "Ich kann mein Geld für Besseres ausgeben"
 EVTNAME884:0 "Adliger weitet Macht aus"
 EVTDESC884:0 "Durch Hofintrigen, geschickte Bündnisse und die Ausbeutung seiner Machtsphäre ist ein Adliger unseres Königreichs unfassbar reich und mächtig geworden. Wenn wir uns nicht jetzt seiner annehmen, könnte er sogar zum Thronanwärter avancieren. Die Reduzierung seiner Macht könnte sich aber aufgrund seines Einflusses und seines Privatgefolges, das er als Teil seiner eigenen kleinen Armee unterhält, als schwierig erweisen."
 EVTOPTA884:0 "Ignoriert ihn"
 EVTOPTB884:0 "Überlistet ihn am Hof"
 EVTOPTC884:0 "Verhaftet ihn"
 EVTNAME885:0 "Koloniale Entdeckung!"
 EVTDESC885:0 "Unsere Kolonisten haben in der Neuen Welt eine fantastische Entdeckung gemacht, und in Europa ist sie eine echte Delikatesse. Die großen Handelshäuser importieren diese Kuriosität fässerweise. Herr, sie haben genug davon entdeckt, um Euer Königreich bis zum Ende der Zeit zu versorgen."
 EVTOPTA885:0 "Die Händler können davon lernen!"
 EVTOPTB885:0 "Die Manufakturen können davon profitieren!"
 EVTNAME9521:0 "Produktionsdefizit"
 EVTDESC9521:0 "Es gibt in $PROVINCENAME$ noch keine Rohstoffe, aber wir hoffen, dass sich das bald ändert."
 EVTOPTA9521:0 "OK"
 EVTNAME900:0 "Der Kaiser ist tot..."
 EVTDESC900:0 "Lang lebe der Kaiser! Die Reichskrone verbleibt in $COUNTRY$."
 EVTDESC900_01:0 "Lang lebe der Kaiser! Die Kurfürsten sprechen uns weiter ihr Vertrauen aus und die Kaiserkrone bleibt in $COUNTRY$. Da unser Land die Kaiserwürde fest in seiner Hand hält und die Fürsten uns mit einer gewissen Selbstverständlichkeit als Kaiser akzeptieren, erhöht sich die Reichsautorität."
 EVTOPTA900:0 "Sehr gut!"
 EVTNAME901:0 "Ein Reichsfürst ersteht auf"
 EVTDESC901:0 "Wie der Phoenix ist $FROMCOUNTRY$, die Reichsnation, aus der Asche aufgestanden!"
 EVTOPTA901:0 "Gut!"
 EVTNAME902:0 "Ein häretischer Reichsfürst"
 EVTDESC902:0 "$FROMCOUNTRY$, die Reichsnation, ist zu einem häretischen Glauben konvertiert!"
 EVTOPTA902:0 "Inakzeptabel!"
 EVTNAME903:0 "Ein verlorenes Schaf kehrt zurück"
 EVTDESC903:0 "$FROMCOUNTRY$, die Reichsnation, ist zum wahren Glauben konvertiert!"
 EVTOPTA903:0 "Sehr gut!"
 EVTNAME904:0 "Ehre sei dem Reich!"
 EVTDESC904:0 "Das Reich hat gesiegt gegen die Aggressoren aus $FROMCOUNTRY$!"
 EVTOPTA904:0 "Ich sah es kommen..."
 EVTNAME905:0 "Gestürzter Reichsfürst"
 EVTDESC905:0 "$FROMCOUNTRY$, die Reichsnation, wurde von einer fremden Macht annektiert!"
 EVTOPTA905:0 "Natürlich!"
 EVTNAME907:0 "Freigelassener Reichsfürst"
 EVTDESC907:0 "$FROMCOUNTRY$, die Reichsnation, wurde aus fremder Vasallisierung entlassen!"
 EVTOPTA907:0 "Gut!"
 EVTNAME908:0 "Verteidigung des Reichs!"
 EVTDESC908:0 "Der Kaiser ist zur Verteidigung von $FROMCOUNTRY$ gegen fremde Aggressoren geeilt."
 EVTOPTA908:0 "Natürlich!"
 EVTNAME909:0 "Unehrenhafter Kaiser"
 EVTDESC909:0 "Der Kaiser konnte $FROMCOUNTRY$ nicht gegen fremde Aggressoren verteidigen."
 EVTOPTA909:0 "Unehrenhaft? Ich nenne es klug"
 EVTNAME748:0 "Truppen desertieren"
 EVTDESC748:0 "Unsere Infamie führt zu großem Unmut über unsere Kriegstreiberei. Viele Männer schlagen sich in die Wälder, anstatt zum Dienst zu erscheinen."
 EVTOPTA748:0 "Sie sind doch bloß Feiglinge"
 EVTNAME749:0 "Verbreitete Opposition"
 EVTDESC749:0 "Unsere Nation hat einen extrem schlechten Ruf und viele Menschen in $COUNTRY$ fühlen sich dadurch angegriffen."
 EVTOPTA749:0 "Wir brauchen dickere Stöcke..."
 EVTNAME950:0 "Reichseroberung"
 EVTDESC950:0 "$PROVINCENAME$ wurde aus den Klauen von $FROMCOUNTRY$ gerettet und dem Reich wieder angeschlossen. Unser Dienst am Reich wurde zur Kenntnis genommen."
 EVTOPTA950:0 "Wie geplant"
 EVTDESC9551:0 "Schon seit einiger Zeit finden Diskussionen im Parlament statt, wie wir unseren Handel ausweiten können. Wir besitzen bereits die exklusive Kontrolle über einen lokalen Handelsposten, doch viele sind von den Möglichkeiten fasziniert, die der überseeische Handel bereithält. Andere sind davon überzeugt, dass das Risiko zu hoch ist und mehr Geld in der Heimat zu machen ist."
 EVTDESC9553:0 "Unser Parlament ist uneins in Bezug auf den Vorschlag, einen neuen Handelsposten einzurichten. Die meisten sehen keine logischen Gründe, warum eine so prominente Handelsnation wie die unsere nicht einen eigenen Handelsposten haben sollte, doch wir wissen alle, dass so etwas nicht billig ist und daher einer eingehenden Begutachtung erfordert."
 EVTDESC753:0 "Offenbar weisen einige Handelsposten unsere Händler aus. Als Grund wird "Ekel vor den endlosen Eroberungskriegen von $COUNTRY$" angegeben."
 EVTDESC773:0 "Einige Länder sind offenbar so entsetzt über unsere Außenpolitik, dass sie beschlossen haben, auf Attentate gegen unsere Händler zurückzugreifen, um unsere Finanzen zu treffen.\n\nSchockierender allerdings ist, dass diese Attentate sogar in unseren eigenen Handelsposten geschehen..."
 EVTDESC9512:0 "Uns erreichten Meldungen von unseren kolonialen Siedlern in $PROVINCENAME$, dass die Gegend ein perfekter Handelsposten für Elfenbein ist. Unsere Regierung platzt vor Freude."
 EVTDESC2008:0 "Der Gedanke von Unstimmigkeiten gegen die römisch-katholische Kirche verbreitet sich durch Europa durch die steigende Korruption von Mönchen und Priestern. Stimmen werden laut, die die derzeitigen Prinzipien und die Gier der Kirche in Frage stellen. $COUNTRY$, das kürzlich von diesen so genannten Häresien heimgesucht wurde, hat nun offen mit Rom gebrochen und ist zum Protestantismus übergetreten."
 EVTDESC2009:0 "Eine neue Ära des Denkens breitet sich über Europa aus. Starke Stimmen wehren sich gegen Roms Einfluss und die katholischen Überzeugungen. Weitverbreitetes öffentliches Predigen gegen den katholischen Glauben wird immer häufiger. Durch den massiven öffentlichen Druck dominieren diese Gedanken nun $COUNTRY$. Jetzt hat $MONARCH$ entschieden, dem Katholizismus zu entsagen und den Reformierten Glauben anzunehmen."
 EVTNAME700:0 "Wahl!"
 EVTDESC700:1 "Die Amtszeit von $MONARCH$ ist abgelaufen. Mit genug Unterstützung kann [Root.Monarch.GetSheHe] im Amt bleiben, aber dann muss [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e drei stärksten Herausforderer besiegen..."
 EVTDESC701:0 "Der unglückliche Tod von $MONARCH$ zwingt uns, eine vorgezogene Wahl abzuhalten. Drei Kandidaten wurden nominiert..."
 EVTOPTA700:0 "Behaltet $MONARCH$"
 EVTOPTB700:0 "Bürokratischer Kandidat"
 EVTOPTC700:0 "Diplomatischer Kandidat"
 EVTOPTD700:0 "Militärischer Kandidat"
 elections.700.e:0 "Wir brauchen einen Medici als Herrscher!"
 remains_ruler:0 "[Root.Monarch.GetName] ( [Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) bleibt Herrscher."
 EVTNAME2011:0 "Die Reformation unterteilt sich"
 EVTDESC2011:0 "Die protestantische Reformation verbreitet sich wie ein Steppenbrand in Europa. Zahlreiche verschiedene Bewegungen haben sich bereits gegründet, und bieten alternative Methoden, den christlichen Glauben zu reformieren. Ein hingebungsvoller Prediger in $CAPITAL$ wurde zur Schlüsselfigur in der sogenannten Reformierten Lehrmeinung und betonte den vollständigen Ruin der sittlichen Natur der Menschheit. Nur durch Gottes Eingreifen könne die Menschheit Erlösung finden, wenn sich Rebellion zu willigem Gehorsam wandelt."
 EVTNAME9500:0 "Getreide"
 EVTDESC9500:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Land sehr fruchtbar ist und sehr gut für landwirtschaftliche Produkte von Getreide und Gemüse bis hin zu exotischeren Früchten geeignet ist"
 EVTOPTA9500:0 "Man kann nie genug Getreide haben"
 EVTNAME9501:0 "Fisch"
 EVTDESC9501:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass die Gewässer in der Umgebung eine sehr reiche Quelle für Fisch sind. Fisch mag eine der einfachsten Nahrungsquellen sein, aber es ist dennoch eine wichtige."
 EVTOPTA9501:0 "Genau"
 EVTNAME9502:0 "Wein"
 EVTDESC9502:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Land sehr fruchtbar ist und für landwirtschaftliche Produktion vor allem von Wein sehr gut geeignet ist."
 EVTOPTA9502:0 "Das sind gute Neuigkeiten"
 EVTNAME9503:0 "Wolle"
 EVTDESC9503:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass dieses Gebiet die perfekten Bedingungen für die Wollproduktion aufweist. Das ist ein viel versprechender Fund, wenn man bedenkt, dass diese Wolle die vorherrschende Ressource für die Kleidungsherstellung ist."
 EVTOPTA9503:0 "Das sind gute Neuigkeiten"
 EVTNAME9504:0 "Stoff"
 EVTDESC9504:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass dieses Gebiet perfekt für die Produktion von Stoffen ist."
 EVTOPTA9504:0 "Das sind gute Neuigkeiten"
 EVTNAME9505:0 "Pelze"
 EVTDESC9505:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet einen sehr reichen Bestand von Wild hat und daher perfekte Bedingungen für den Pelzhandel hat."
 EVTOPTA9505:0 "Das sind gute Neuigkeiten"
 EVTNAME9506:0 "Salz"
 EVTDESC9506:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass dieses Gebiet einen reichen Bestand an Salz hat. Das ist ein sehr wertvoller Fund, wenn man bedenkt, dass Salz nicht nur essentiell für das menschliche Leben ist, sondern auch eine der gebräuchlichsten Methoden, Lebensmittel haltbar zu machen."
 EVTOPTA9506:0 "Das sind gute Neuigkeiten"
 EVTNAME9507:0 "Schiffsbedarf"
 EVTDESC9507:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass sich dieses Gebiet sehr gut für die Produktion von Schiffsbedarf eignet, für alles von Holz bis zu Teer, Seilen, Leinen und Segeln."
 EVTOPTA9507:0 "Das sind gute Neuigkeiten"
 EVTNAME9508:0 "Kupfer"
 EVTDESC9508:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet sehr reich an manchen Metallen ist, aber vor allem an Kupfer. Das ist ein wertvoller Fund, da Kupfer sehr wichtig für die Kanonenproduktion ist."
 EVTOPTA9508:0 "Das sind gute Neuigkeiten"
 EVTNAME9509:0 "Gold"
 EVTDESC9509:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet sehr reich an einigen Metallen ist, aber vor allem an Gold. Gold und Silber sind die Basis aller formalen Währungen, was diesen Fund besonders wertvoll macht."
 EVTOPTA9509:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME9510:0 "Eisen"
 EVTDESC9510:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet sehr reich an manchen Metallen ist, aber vor allem an Eisen. Eisen stellt die Basis der metallurgischen Industrie dar, was diesen Fund sehr wertvoll macht."
 EVTOPTA9510:0 "Das sind gute Neuigkeiten"
 EVTNAME9511:0 "Sklaven"
 EVTDESC9511:0 "Sklaven waren seit dem Altertum ein Handelsgut, aber in letzter Zeit ist die Nachfrage danach stark angestiegen, zum Teil auch durch die Plantagen, die in Kolonien wie $PROVINCENAME$ und ähnlichen Provinzen angelegt wurden."
 EVTOPTA9511:0 "OK"
 EVTNAME9512:0 "Elfenbein"
 EVTOPTA9512:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME9513:0 "Tee"
 EVTDESC9513:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Klima diese Provinz im Zusammenspiel mit den fruchtbaren Böden zu einem idealen Platz für die Teeproduktion macht."
 EVTOPTA9513:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME9514:0 "Porzellan"
 EVTDESC9514:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet die perfekten Bedingungen für die Produktion von Luxuswaren wie Porzellan bietet."
 EVTOPTA9514:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME9515:0 "Gewürze"
 EVTDESC9515:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass dieses Land so immens fruchtbar ist, dass es sich für die Produktion der meisten Gewürze wie Pfeffer, Chili oder Zimt perfekt eignen würde."
 EVTOPTA9515:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME9516:0 "Kaffee"
 EVTDESC9516:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Klima diese Provinz in Kombination mit den furchtbaren Böden zum idealen Platz für die Kaffeeproduktion macht."
 EVTOPTA9516:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME9517:0 "Baumwolle"
 EVTDESC9517:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Klima diese Provinz im Zusammenspiel mit den fruchtbaren Böden zu einem idealen Platz für die Baumwollzucht macht."
 EVTOPTA9517:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME9518:0 "Zucker"
 EVTDESC9518:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Land sehr fruchtbar ist und für Zuckerplantagen extrem gut geeignet wäre."
 EVTOPTA9518:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME9519:0 "Tabak"
 EVTDESC9519:0 "Wir haben Berichte von unseren kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Klima gemeinsam mit den fruchtbaren Böden in der Provinz sie zu einem passenden Gebiet zur Tabakzucht macht."
 EVTOPTA9519:0 "Das sind hervorragende Neuigkeiten"
 EVTNAME2050:0 "Die Gegen-Reformation endet"
 EVTDESC2050:0 "Die Gegen-Reformation hat nicht länger die nötige Unterstützung in $COUNTRY$, und ist so zu Ende gegangen. Der Papst ist sehr enttäuscht."
 EVTOPTA2050:0 "Zeit, nach vorn zu blicken"
 EVTDESC2051:0 "Die Gegen-Reformation hat ihren Zweck erfüllt, die Ära der religiösen Unruhen in Europa neigt sich dem Ende zu."
 EVTDESC2052:0 "Mit unserer neuen Ansicht, dass jeder Mensch ungeachtet seiner Religion gleich ist, endete die Gegenreformation in unserem Land."
 EVTDESC2053:0 "Mit unserer neuen Ansicht der religiösen Toleranz gegenüber Häretikern endete die Gegenreformation in unserem Land."
 EVTNAME9600:0 "Unterwerfung des Klerus"
 EVTDESC9600:0 "Ein Vorschlag wurde gemacht, um die Autorität der Kirche zu limitieren und ihr Recht, Gesetze zu Kirchenbelangen ohne die Zustimmung des Königs oder der Königin zu erlassen. Obwohl die Zentralisierung der Macht des Monarchen seine Vorteile hat, wird uns das auch weiter von der römischen Kirche entfernen."
 EVTOPTA9600:0 "Alle Macht dem König"
 EVTOPTB9600:0 "Lasst den Klerus seine Autorität behalten"
 EVTNAME9520:1 "Abschaffung der Sklaverei"
 EVTDESC9520:1 "Da die Sklaverei in $COUNTRY$ abgeschafft wurde, müssen alle Untergebene, selbst die in fernen Regionen einen anderen Weg finden, Profit zu machen. Hoffentlich können unsere Händler etwas anderes finden, das genauso profitabel ist."
 EVTOPTA9520:0 "Lass meine Leute ziehen!"
 EVTNAME9522:0 "Kakao"
 EVTDESC9522:0 "Unsere kolonialen Siedler in $PROVINCENAME$ haben berichtet, dass das heiße, regnerische Tropenklima der Provinz zum Kakaoanbau überaus gut geeignet ist."
 EVTOPTA9522:0 "Das sind großartige Neuigkeiten"
 EVTNAME610:0 "Integrierung von $FROMCOUNTRY$"
 EVTDESC610:0 "Wenn ein kleineres Land seine Unabhängigkeit aufgibt, um einem größeren Reich beizutreten, kommt es zu vielen Anpassungen. Und während einige davon einfach sind, wird die Administration des Reiches dennoch wachsen müssen, um alle Möglichkeiten abzudecken."
 EVTOPTB610A:0 "Integration ist ein langsamer Prozess"
 EVTNAME9550:0 "Handelsfokus"
 EVTDESC9550:0 "Einige Mitglieder unseres Parlaments denken, dass wir nicht genug Augenmerk auf den nationalen Handel richten. Es ist für jeden ziemlich klar, dass wir den Handel in diesem Gebiet nicht unbedingt dominieren, aber wir könnten auch schlechter dastehen, zumindest ist es das, was die anderen dagegenhalten. Wenn unsere vergangenen Leistungen für die Zukunft gelten, ist es nicht sehr wahrscheinlich, dass sie in nächster Zukunft zu irgendeiner Art Entscheidung finden können, außer es findet sich jemand, der ihnen ins Gewissen reden kann."
 EVTOPTA9550:0 "Wir brauchen mehr Händler"
 EVTOPTB9550:0 "Es ist Effizienz, die wir vermissen"
 EVTNAME9551:0 "Handelsexpansion"
 EVTOPTA9551:0 "Lokaler Handel ist es, worauf wir uns konzentrieren sollen"
 EVTOPTB9551:0 "Vielleicht ist es an der Zeit, unseren Horizont zu erweitern"
 EVTNAME9552:0 "Budgetäre Unstimmigkeiten"
 EVTDESC9552:0 "Unser Parlament scheint echte Probleme damit zu haben, sich klar zu werden, wie die Nation regiert werden soll, egal ob es dabei um Entscheidungen über Budget, Steuern, Hafengebühren oder Tarifbestimmungen geht. Dieses Mal geht es ums Budget, ob mehr Geld in die Forschung investiert werden sollte, oder für zukünftige unvorhersehbare Ausgaben zurückgehalten werden sollte."
 EVTOPTA9552:0 "Investiert allen in die Forschung"
 EVTOPTB9552:0 "Behaltet etwas für zukünftige Ausgaben zurück"
 EVTNAME9553:0 "Unstimmigkeiten im Parlament"
 EVTOPTA9553:0 "Versucht, zwischen den beiden Parteien zu vermitteln"
 EVTOPTB9553:0 "Schlagt einige andere Änderungen vor"
 EVTNAME9554:0 "Fehlgeleitete Ausrichtung"
 EVTDESC9554:0 "Einige Mitglieder unseres Parlaments sind überzeugt, dass wir zu viel Aufmerksamkeit auf unsere militärischen Operationen aufwenden, anstatt uns darauf zu konzentrieren, unseren Handel auszuweiten. Sie beschweren sich, dass zu viele Investitionen zur Finanzierung unseres Militärs dienen, aber fast keine für unsere Handelsbedingungen."
 EVTOPTA9554:0 "Es läuft alles nach Plan"
 EVTOPTB9554:0 "Vielleicht ist unser Augenmerk etwas fehlgeleitet worden"
 EVTNAME9555:0 "Parlamentarische Probleme"
 EVTDESC9555:0 "$STATESMAN$ war in letzter Zeit sehr beschäftigt und hat eine neue Änderung nach der anderen vorgeschlagen. Obwohl man annehmen könnte, dass er nur seinen Job macht, ruft seine ständige Einflussnahme und sein allwissendes Auftreten in allen Belangen, die auch nur ein wenig mit Politik zu tun haben, im Parlament einen ziemlichen Bruch hervor. Es gibt sogar jene, die denken, dass wir ohne ihn besser dran sein würden."
 EVTOPTA9555:0 "Findet jemand um ihn zu ersetzen"
 EVTOPTB9555:0 "Gebt ihm noch eine Chance"
 EVTNAME9556:0 "Erhitzte Debatten"
 EVTDESC9556:0 "Einige Mitglieder des Parlaments haben einige Bedenken wegen unseres immer schlechteren Rufes. Sie meinen, dass es einen negativen Effekt auf unsere Handelsbeziehungen hat. Diese Frage wurde in der Vergangenheit schon oft gestellt, aber die wenigsten haben ihr große Konsequenzen zugerechnet. Dieses Mal ruft es jedoch einige hitzige Debatten hervor. Vielleicht sollten wir versuchen, die Dinge zu klären, bevor sie aus dem Ruder laufen."
 EVTOPTA9556:0 "Das ist wohl weise"
 EVTOPTB9556:0 "Das ist nicht wirklich ein Problem"
 EVTNAME9557:0 "Offensive oder Defensive"
 EVTDESC9557:0 "Der derzeitige Krieg hat im Parlament schwere Konflikte hervorgerufen. Auf der einen Seite gibt es jene, die meinen, dass durch das Fortsetzen des Krieges nichts erreicht werden könne, während die anderen meinen, dass es kein Zurück gibt. Unglücklicherweise trägt ihre Unfähigkeit, zu einer Entscheidung zu kommen, nichts dazu bei, unsere Situation zu verbessern, eher das Gegenteil ist der Fall."
 EVTOPTA9557:0 "Offensive ist wohl die einzige Option"
 EVTOPTB9557:0 "Defensive klingt gerade besser"
 EVTNAME9558:0 "Unterschiedliche Ansichten"
 EVTDESC9558:0 "Es scheint immer eine kleine Gruppe im Parlament zu geben, die nicht mit den anderen übereinstimmt. Unabhängig von dem eigentlichen Thema scheint diese Gruppe immer eine andere Meinung zu haben als die anderen."
 EVTOPTA9558:0 "Es ist wohl am besten, alles beim Alten zu belassen"
 EVTOPTB9558:0 "Eine Reorganisation könnte vonnöten sein"
 EVTNAME9559:0 "Ein Infiltrator im Parlament"
 EVTDESC9559:0 "Da ist ein Spion unter uns! Irgendwie hat es ein Spion geschafft, unser Parlament zu infiltrieren, und plötzlich ist jeder ein Verdächtiger. Wir haben noch nicht herausfinden können, wer ihn geschickt hat, aber unsere Beziehungen mit einigen Nachbarn sind im Moment etwas belastet, darum war es wohl einer von denen."
 EVTOPTA9559:0 "Das ist unmöglich"
 EVTOPTB9559:0 "Das ist die einzig mögliche Erklärung"
 EVTNAME9560:0 "Ein Verräter im Parlament"
 EVTDESC9560:0 "Es scheint, als ob ein Mitglied unseres Parlaments Geheimnisse an unsere Feinde verkauft hat. Wie würdet Ihr es sonst erklären, dass diese plötzlich in der Lage zu sein scheinen, jede unserer Entscheidungen vorauszusehen? Das waren Entscheidungen, die nie außerhalb des Parlamentsgebäudes diskutiert wurden."
 EVTOPTA9560:0 "Natürlich war es einer von ihnen"
 EVTOPTB9560:0 "Es ist besser, auf Nummer sicher zu gehen, bis wir mehr wissen"
 EVTNAME9561:0 "Politisches Chaos"
 EVTDESC9561:0 "Die Unentschlossenheit und die Unfähigkeit unseres Parlaments, irgendeine Art von Entscheidung zu treffen, hat beinahe Chaos ausgelöst. Jedes Mitglied versucht ihr Möglichstes, seiner Stimme Gehör zu verschaffen, aber sie lehnen es ab, die Meinungen von jemand anderen anzuerkennen."
 EVTOPTA9561:0 "Das ist die Natur der Politik"
 EVTOPTB9561:0 "Eine Reorganisation könnte vonnöten sein"
 EVTNAME9562:0 "Beeinflusste Entscheidungen"
 EVTDESC9562:0 "Es ist uns zu Ohren gekommen, dass ein bestimmtes Mitglied unseres Parlaments Bestechungsgelder von einigen Quellen angenommen hat, um dafür alle möglichen nationalen Entscheidungen zu beeinflussen."
 EVTOPTA9562:0 "Es muss aufhören"
 EVTOPTB9562:0 "Das kann nicht stimmen"
 EVTNAME9563:0 "Finanzielle Unstimmigkeiten"
 EVTDESC9563:0 "Unsere Wirtschaft ist nicht das, was sie einmal war. Die Kasse ist beinahe leer und unser Parlament scheint nicht herausfinden zu können, wie man mit der Situation am besten umgehen sollte, oder was die Gründe dafür sind. Geld zu drucken ist immer eine Option oder natürlich neue Steuern einzuführen, auf jeden Fall warten sie auf eine Entscheidung von Euch."
 EVTOPTA9563:0 "Druckt mehr Geld"
 EVTOPTB9563:0 "Erhöht die Steuern"
 EVTNAME9564:0 "Militärausgaben"
 EVTDESC9564:0 "Einige Mitglieder des Parlaments beschweren sich, dass wir zu viel Geld für unser Militär ausgeben. Viele von ihnen sind überzeugt, dass die Produktion und der Handel leiden werden, wenn wir die Militärausgaben nicht einschränken."
 EVTOPTA9564:0 "Na ja, Handel und Produktion sind nicht so wichtig"
 EVTOPTB9564:0 "Verringert die Militärausgaben"
 EVTNAME9565:0 "Starke Armee oder Flotte?"
 EVTDESC9565:0 "Unser Parlament ist in Hinsicht auf unsere militärische Ausrichtung gespalten. Einige plädieren für eine große Flotte, während andere mehr an einer großen Armee interessiert sind. Obwohl eine Art Mittelweg möglich wäre, würden es die meisten begrüßen, wenn wir die Stärke unserer Flotte verbessern würden."
 EVTOPTA9565:0 "Eine große Flotte ist die einzige Option"
 EVTOPTB9565:0 "Eine große Armee wäre von mehr Nutzen"
 EVTNAME9566:0 "Militärische Zurückhaltung"
 EVTDESC9566:0 "Einige Mitglieder unseres Parlaments denken, dass wir zu zurückhaltend sind, wenn es darauf ankommt, die Kontrolle darüber zu übernehmen, was rechtmäßig uns gehört. Sie können nicht verstehen, wie wir es einer Kernprovinz wie $PROVINCENAME$ erlauben können, von einer anderen Nation kontrolliert zu werden, und einfach untätig daneben stehen."
 EVTOPTA9566:0 "Sie sehen die großen Zusammenhänge nicht"
 EVTOPTB9566:0 "Es ist nicht mehr von Interesse"
 EVTNAME9567:0 "Zu viele Freiheiten"
 EVTDESC9567:0 "Einige Mitglieder unseres Parlaments sind der Meinung, dass $MONARCH$ sich schon zu lange zu viele Freiheiten herausgenommen hat, was die Regierung unserer Nation anbelangt. Einige meinen sogar, dass $MONARCH$ keinen Respekt für die Verfassung und den Rest des Parlaments hat."
 EVTOPTA9567:0 "Sie übertreiben"
 EVTOPTB9567:0 "Trefft passende Maßnahmen"
 EVTNAME9568:0 "Wirtschaftliche Entscheidungen"
 EVTDESC9568:0 "Unser Parlament versucht dauernd verschiedene Wege zu finden, um mehr Geld in die Staatskasse zu bringen, aber es gibt immer Unstimmigkeiten, was die beste Strategie dafür ist. Eine starke Steuererhöhung würde unserer Staatskasse sehr helfen, aber es ist sehr wahrscheinlich, dass es die Bevölkerung aufbringen müsste. Eine geringfügige Erhöhung hingegen würde unsere Finanzen nicht so stark verbessern, aber es würde auch nicht so viele Proteste hervorrufen."
 EVTOPTA9568:0 "Eine kurzfristige Lösung ist wohl die beste Option"
 EVTOPTB9568:0 "Beachtet die Langzeitfolgen"
 EVTNAME9569:0 "Militärausgaben"
 EVTDESC9569:0 "Mehrere Mitglieder unseres Parlaments beschweren sich, dass die Kosten für den Unterhalt einer so großen Armee zu viel für unser Budget sind."
 EVTOPTA9569:0 "Überzeugt sie, dass wir es uns leisten können"
 EVTOPTB9569:0 "Stimmt Abstrichen zu"
 EVTNAME9570:0 "Sympathisanten der alten Regierung"
 EVTDESC9570:0 "Es scheint, dass einige Mitglieder unseres Parlaments noch immer mit der vorigen Regierung sympathisieren. Keiner von ihnen wird es zugeben, aber ihr Verhalten ist manchmal sehr seltsam. Es scheint eine gute Idee zu sein zu untersuchen, wem ihre Loyalität wirklich gilt."
 EVTOPTA9570:0 "Das wird nicht nötig sein"
 EVTOPTB9570:0 "Findet es raus"
 EVTNAME9571:0 "Eine neue Verfassung"
 EVTDESC9571:0 "Trotz der nicht geringen Zeit und Mühe, die auf die Einrichtung einer neuen Verfassung aufgewendet wurde, scheint unser Parlament sich nicht auf ein gemeinsames Ziel einigen zu können. Bis jetzt wurde nicht ein einziger Vorschlag von allen Parteien akzeptiert, und alle normalen Tätigkeiten sind zum Stillstand gekommen."
 EVTOPTA9571:0 "Das wir früh genug gelöst "
 EVTOPTB9571:0 "Bittet um Hilfe"
 EVTNAME9572:0 "Forschungsbereiche"
 EVTDESC9572:0 "Jedes Mitglied des Parlaments fordert mehr Geld für einen unterschiedlichen Bereich. Unsere Armee braucht Geld, das brauchen aber auch Handel und Produktion, und vergesst nicht die Flotte."
 EVTOPTA9572:0 "Gleichmäßige Aufteilung sollte funktionieren"
 EVTOPTB9572:0 "Es gibt keinen Grund für zusätzliche Investitionen"
 EVTNAME9573:0 "Fehlende Unterstützung"
 EVTDESC9573:0 "Einige Mitglieder des Parlaments scheinen zu denken, dass $MONARCH$ [Root.Monarch.GetHerHis] Amt schon zu lang innehat und wollen eine neue Wahl. Offensichtlich liegt der wahre Grund dafür in einer Meinungsverschiedenheit zwischen ihnen und $MONARCH$ wegen der Einführung einer neuen Finanzreform."
 EVTOPTA9573:0 "Ignoriert sie"
 EVTOPTB9573:0 "Stimmt zu, sie einmal mehr anzuhören"
 EVTNAME9574:0 "Nervöses Parlament"
 EVTDESC9574:0 "$SPYMASTER$ war schon immer ein wenig vertrauensvoller Mensch, aber er hat es geschafft, mehrer Parlamentsmitglieder zu überzeugen, dass eine Gegenrevolution im Gange ist. Er hat noch keine echten Beweise, aber die meisten Parlamentarier scheinen ihn ernst zu nehmen und wollen daher, dass geeignete Maßnahmen ergriffen werden."
 EVTOPTA9574:0 "Es gibt keinen Grund zur Sorge"
 EVTOPTB9574:0 "Vorsicht ist besser als Nachsicht"
 EVTNAME9575:0 "Problematisches Parlament"
 EVTDESC9575:0 "Unserem Parlament scheint sich nicht ganz zu erschließen, wer in unserer Regierung den Ton angibt. Anscheinend ist es der Ansicht, dass es völlig in Ordnung ist, Entscheidung zu treffen, ohne Euch entweder darüber zu informieren oder die Angelegenheit zuerst mit Euch zu diskutieren. Was hat es wohl auf diese Idee gebracht?"
 EVTOPTA9575:0 "Macht es ihnen klar"
 EVTOPTB9575:0 "Lasst sie denken, sie hätten Macht"
 EVTNAME9576:0 "Verschuldung"
 EVTDESC9576:0 "$TREASURER$ hat sich die letzten Wochen dauernd beschwert, dass wir mehr Geld ausgeben, als unser Budget erlaubt. Er war schon immer etwas überdramatisch, aber diesmal hat er es sogar geschafft, einige der anderen Mitglieder des Parlaments davon zu überzeugen, dass es ein echtes Problem ist."
 EVTOPTA9576:0 "Versucht, sie zu überzeugen"
 EVTOPTB9576:0 "Lasst sie sich sorgen"
 EVTNAME9577:0 "Unterschlagung"
 EVTDESC9577:0 "Es wird immer klarer, dass es nicht viele Parlamentarier gibt, denen man wirklich trauen kann. Einer Eurer engsten Berater wurde gerade bloßgestellt, weil er Geld aus der Staatskasse gestohlen hat."
 EVTOPTA9577:0 "Es gibt wahrscheinlich eine gute Erklärung dafür"
 EVTOPTB9577:0 "Werdet ihn los"
 EVTNAME9578:0 "Geplanter Umsturz"
 EVTDESC9578:0 "Laut einigen recht glaubwürdigen Quellen planen einige Mitglieder des Parlaments einen Umsturz, um $MONARCH$ zu ersetzen. Es scheint weise, das nachzuprüfen."
 EVTOPTA9578:0 "Man kann nie zu vorsichtig sein"
 EVTOPTB9578:0 "Sie würden es nicht wagen!"
 EVTNAME9579:0 "Mögliche Verräter"
 EVTDESC9579:0 "Es gibt einige Gerüchte, dass gewisse Parlamentsmitglieder eigentlich Spione sind, die von einer rivalisierenden Nation geschickt wurden, um unsere Regierung zu infiltrieren. Anscheinend kann man wirklich niemandem trauen."
 EVTOPTA9579:0 "Tretet ihnen entgegen"
 EVTOPTB9579:0 "Sendet welche von unseren Spionen"
 EVTNAME1083:0 "Fehlende Unterstützung"
 EVTDESC1083:0 "Aus unbekannten Gründen haben einige der Kardinäle begonnen, Eure Entscheidungen in letzter Zeit immer mehr zu hinterfragen. Es scheint beinahe, als ob sie Eure Kapazität, die katholische Kirche zu führen, in Frage stellen."
 EVTOPTA1083:0 "Heuert jemand an, um das zu untersuchen"
 EVTOPTB1083:0 "Versucht, das Gegenteil zu beweisen"
 EVTNAME1084:0 "Möglicher Infiltrator"
 EVTDESC1084:0 "Laut einem unserer engsten Berater hat es ein Spion geschafft, das heilige Kardinalskolleg zu infiltrieren. Wenn Ihr ihm nicht vertraut, solltet Ihr ihn vielleicht nach einigen Beweisen fragen."
 EVTOPTA1084:0 "Glaubt es ihm"
 EVTOPTB1084:0 "Fragt nach Beweisen"
 EVTNAME1090:0 "Zu viel religiöse Freiheit"
 EVTDESC1090:0 "Einer unserer Berater hat Euch gebeten, die religiöse Freiheit etwas gründlicher zu hinterfragen. Er meint, dass eine große Gruppe von Leuten, die nicht Eurer Staatsreligion angehören, einen großen Einfluss auf die nationale Stabilität haben wird."
 EVTOPTA1090:0 "Nehmt seinen Rat ernst"
 EVTOPTB1090:0 "Es ist nicht von Belang"
 EVTNAME1091:0 "Problematische Beziehungen"
 EVTDESC1091:0 "Es ist zu einem echten Problem für Euch geworden, dass einige Eurer Nachbarn es ablehnen, den einzig wahren Glauben anzunehmen. Eure Beziehungen sind schon jetzt weit von ideal entfernt, aber das macht die Dinge nur noch schwieriger."
 EVTOPTA1091:0 "Macht ihnen Eure Meinung klar"
 EVTOPTB1091:0 "Trefft Vorkehrungen für einen zukünftigen Angriff"
 EVTNAME2060:0 "Missionar wird krank"
 EVTDESC2060:0 "Der Missionar, den wir nach $PROVINCENAME$ geschickt haben, hat bis jetzt kein Glück gehabt. Gerade hat uns die Nachricht erreicht, dass er krank geworden ist. Die Arbeit an der neuen Kirche wurde gestoppt und ohne seine Leitung ist die Chance, dass die Bevölkerung konvertiert, sehr klein."
 EVTOPTA2060:0 "Schickt jemand, ihm zu helfen"
 EVTOPTB2060:0 "Richtet Eure Anstrengungen woanders hin"
 EVTNAME2061:0 "Religiöser Widerstand"
 EVTDESC2061:0 "Es hat sich als schwerer als erwartet herausgestellt, die Bevölkerung von $PROVINCENAME$ zu konvertieren. Obwohl einige von ihnen zu Anfang Interesse gezeigt haben, scheint die Mehrheit nicht gewillt, eine neue Religion anzunehmen."
 EVTOPTA2061:0 "Verstärkt unsere Anstrengungen"
 EVTOPTB2061:0 "Es ist reine Zeitvergeudung"
 EVTNAME2062:0 "Eingeborenenangriff"
 EVTDESC2062:0 "Wir haben gerade Nachricht vom Missionar erhalten, den wir nach $PROVINCENAME$ geschickt haben. Laut dem Bericht wurden er und seine Anhänger vor Kurzem von Eingeborenen angegriffen. Leider ist nicht klar, ob sie es geschafft haben, den Angriff abzuwehren, oder ob die Angreifer noch eine Gefahr darstellen."
 EVTOPTA2062:0 "Schickt Truppen und Versorgung, zur Sicherheit"
 EVTOPTB2062:0 "Sie können das wahrscheinlich alleine lösen"
 EVTNAME2063:0 "Religiöser Aufruhr"
 EVTDESC2063:0 "Laut dem Gouverneur von $PROVINCENAME$ ist die Bevölkerung wegen des mangelnden Respekts unseres Missionars vor allen fremden religiösen Traditionen in Aufruhr. Er bittet uns darum, in Erwägung zu ziehen, alle weiteren Missionierungsaktivitäten in dem Gebiet einzustellen oder zumindest mehr Truppen zu schicken, bis sich die Dinge etwas beruhigen."
 EVTOPTA2063:0 "Schickt Truppen"
 EVTOPTB2063:0 "Es ist nicht von Belang"
 EVTNAME2064:0 "Frevlerische Gerüchte"
 EVTDESC2064:0 "Es gibt einige sehr beunruhigende Gerüchte über den Missionar, den wir nach $PROVINCENAME$ geschickt haben. Laut diesen Gerüchten hat er das Geld, das wir ihm für den Bau einer neuen Kirche gegeben haben, nie genutzt, sondern es für sich selbst behalten. Wer hätte geglaubt, dass solch ein Mann Gottes zu so etwas fähig wäre?"
 EVTOPTA2064:0 "Findet heraus, ob es wahr ist"
 EVTOPTB2064:0 "Es gibt keinen Grund zu zweifeln, dass er ein Mann Gottes ist"
 EVTNAME2065:0 "Religiöse Spannungen"
 EVTDESC2065:0 "Die Situation in $PROVINCENAME$ ist beinahe unerträglich geworden. Die Einwohner weigern sich, die Predigten unseres Missionars zu akzeptieren, und er fürchtet nun um sein Leben. Eine Revolte scheint kurz bevor zu stehen, wenn wir nicht bald etwas unternehmen."
 EVTOPTA2065:0 "Riskiert es"
 EVTOPTB2065:0 "Tut, was Ihr könnt"
 EVTNAME2066:0 "Nachbar stört den Frieden"
 EVTDESC2066:0 "Der Missionar, den wir nach $PROVINCENAME$ geschickt haben beschwert sich, dass das Gebiet derzeit zu instabil ist. Trotz unseres neutralen Standpunkts wird der Krieg, der gerade im Nachbarland tobt,bestimmt Einfluss auf $PROVINCENAME$ haben."
 EVTOPTA2066:0 "Bietet ihm mehr Geld"
 EVTOPTB2066:0 "Bietet ihm Hilfe an"
 EVTOPTC2066:0 "Macht Euch keine Gedanken"
 EVTNAME2067:0 "Missionarsaktivitäten"
 EVTDESC2067:0 "Unser Theologe beschwert sich, dass nicht genug Geld in Missionarsaktivitäten investiert wird. Ein Missionar ist zum Beispiel sicher nicht genug, um die gesamte Bevölkerung von $PROVINCENAME$ zu konvertierten."
 EVTOPTA2067:0 "Vielleicht hat er recht"
 EVTOPTB2067:0 "Es ist mehr als genug"
 EVTNAME1420:0 "Gründungsvater in $PROVINCENAME$"
 EVTDESC1420:0 "Da gibt es einen Mann, der ehrlich gesagt nicht gerade ein Gentleman ist und der Ideen verbreitet, dass die Kolonien selbsterhaltend und fähig sind, sich selbst zu regieren. Es ist traurig, wenn Kinder sich so verhalten, aber wie man so sagt: Schone die Kinder, schone nicht die Rute."
 EVTOPTA1420:0 "Er kann keinen Schaden anrichten..."
 EVTOPTB1420:0 "Exekutiert ihn"
 EVTNAME1421:0 "Ein aufrührerischer Prediger wiegelt $PROVINCENAME$ auf"
 EVTDESC1421:0 "Ein Prediger, der seine Bibel nicht versteht, verbreitet eine Botschaft, die der wahren Nachricht Jesu widerspricht, dass man der wahren Autorität untertänig sein soll."
 EVTOPTA1421:0 "Und die Leute hören ihm zu..."
 EVTNAME1422:0 "Korrupter Gouverneur in $PROVINCENAME$"
 EVTDESC1422:0 "Unser Gouverneur in $PROVINCENAME$ hat sein Amt unter der Krone für seinen eigenen Profit etwas zu sehr missbraucht."
 EVTOPTA1422:0 "Löst ihn ab und zahlt es den Leuten zurück"
 EVTOPTB1422:0 "Sie sollten sich nicht beschweren!"
 EVTNAME2103:0 "Päpstlicher Akt"
 EVTDESC2103:0 "Mit der Zeit haben wir festgestellt, dass der päpstliche Akt keine Relevanz mehr besitzt, also haben wir beschlossen, ihn zu widerrufen. Stattdessen werden wir uns auf die Förderung von katholischem Einfluss konzentrieren."
 EVTOPTA2103:0 "Dies ist der Weg vorwärts"
 EVTNAME1423:0 "Minderheiten zieht es nach $PROVINCENAME$"
 EVTDESC1423:1 "Diese so genannten Pilger folgen dem [heretics_from_here.Religion.GetName]en Glauben, welcher eine Verabscheuung unserer $COUNTRY_RELIGION$en Kirche ist. Sie folgen einem Irrglauben und werden wohl in den Kolonien zugrunde gehen.\nDennoch haben sie es geschafft, die Unterstützung vieler unserer Siedler zu erlangen, und haben in diesem fernen Land eine Heimat für sich geschaffen."
 EVTOPTA1423:0 "Die Ureinwohner werden mit ihnen fertig werden."
 colonial.5.b:0 "Sie sind kein Teil unserer Kolonie!"
 EVTDESC1424:0 "Diese so genannten Pilger folgen dem protestantischen Glauben, welcher eine Verabscheuung unserer $COUNTRY_RELIGION$en Kirche ist. Sie folgen einem Irrglauben und werden wohl in den Kolonien zugrunde gehen."
 EVTDESC1425:0 "Diese so genannten Pilger folgen dem katholischen Glauben, welcher eine Verabscheuung unserer $COUNTRY_RELIGION$en Kirche ist. Sie folgen einem Irrglauben und werden wohl in den Kolonien zugrunde gehen."
 EVTNAME4104:0 "$MASTER_OF_MINT$"
 EVTDESC4104:0 "Die Prägung funktioniert mit voller Effizienz und die Münzen waren noch nie so rein, $MASTER_OF_MINT$ ist dafür verantwortlich."
 EVTOPTA4104:0 "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4104:0 "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME4110:0 "$NAVIGATOR$"
 EVTDESC4110:0 "Der Ruf von $NAVIGATOR$ sucht seinesgleichen, unsere Matrosen können dank seiner Talente weiter als die aller anderen Nationen segeln."
 EVTOPTA4110:0 "$NAVIGATOR_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4110:0 "$NAVIGATOR_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME4114:0 "$GRAND_CAPTAIN$"
 EVTDESC4114:0 "Soldaten fühlen sich wohl, wenn sie wissen, dass ein guter Mann die Operationen leitet. $GRAND_CAPTAIN$ ist wohl der größte militärische Kopf, den unsere Nation jemals erlebt hat."
 EVTOPTA4114:0 "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4114:0 "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME4115:0 "$ARMY_ORGANISER$"
 EVTDESC4115:0 "Als erstklassiger Organisator hat $ARMY_ORGANISER$ fantastische Arbeit an unseren Armeen geleistet. Geschichten seiner Fähigkeiten haben sich verbreitet."
 EVTOPTA4115:0 "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4115:0 "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME4116:0 "$COMMANDANT$"
 EVTDESC4116:0 "Als erstklassiger Drillmeister hat $COMMANDANT$ unsere Armee in eine gut geölte Maschine verwandelt, die auf dem Schlachtfeld perfekt funktioniert."
 EVTOPTA4116:0 "$COMMANDANT_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4116:0 "$COMMANDANT_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME4117:0 "$QUARTERMASTER$"
 EVTDESC4117:0 "Für viele in der Armee, vor allem jene, die außerhalb der Schlachten an verschiedenen Dingen sterben, scheint der Quartiermeister nichts zu tun. Aber diejenigen, die die Komplexität der Logistik verstehen meinen, dass $QUARTERMASTER$ ein wahres Genie ist."
 EVTOPTA4117:0 "$QUARTERMASTER_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4117:0 "$QUARTERMASTER_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME4118:0 "$RECRUITMASTER$"
 EVTDESC4118:0 "In die Armee einzutreten ist normalerweise gleichbedeutend mit einem Todesurteil, denn wenn man die verschiedenen Krankheiten und die kargen Rationen überlebt, kommt meist jemand daher und erschießt einen auf dem Schlachtfeld (meistens feindliche Soldaten). Mit all dem im Hinterkopf sind die Leute nicht gerade erpicht darauf, sich einzuschreiben, aber $RECRUITMASTER$ nutzt seine Talente, um immer mehr Männer zu "überzeugen"."
 EVTOPTA4118:0 "$RECRUITMASTER_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4118:0 "$RECRUITMASTER_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME4119:0 "$FORTIFICATION_EXPERT$"
 EVTDESC4119:0 "Für unsere Feinde ist der Aufwand, den wir für die Verteidigung unserer Festungen betreiben, pure Ängstlichkeit. Aber $FORTIFICATION_EXPERT$ lacht zuletzt, wenn der Verschleiß die Feinde langsam dahinschwinden lässt, während wir gut geschützt in unseren Festungen sitzen."
 EVTOPTA4119:0 "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4119:0 "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME4120:0 "$INQUISITOR$"
 EVTDESC4120:0 "Da er immer die richtigen Fragen zu stellen weiß, haben die, die uns ausspionieren wollen, Angst vor $INQUISITOR$. Seine Präsenz allein ist genug, um die Samen des Fehlschlags zu säen, bevor die Mission überhaupt begonnen hat."
 EVTOPTA4120:0 "$INQUISITOR_CAP_POSS_PRONOUN$ Anstrengungen werden in der gesamten Nation bewundert werden."
 EVTOPTB4120:0 "$INQUISITOR_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen reichen."
 EVTNAME9200:0 "Reiche Nachbarn"
 EVTDESC9200:0 "Gerüchte erreichten $MONARCHTITLE$ $MONARCH$, die von Reichtümern jenseits der $COUNTRY_ADJ$en Grenzen sprechen. Fraktionen in $COUNTRY$ meinen, dass einige der Städte dort rechtmäßig unser sind, oder sie zumindest geplündert werden sollten..."
 EVTOPTA9200:0 "Zeit, es zu holen"
 EVTNAME9201:0 "Schwächere Nachbarn"
 EVTDESC9201:0 "Kleinere Reiche sollten von $COUNTRY$ beherrscht werden. Wir müssen die Größe von $COUNTRY$ erweitern."
 EVTOPTA9201:0 "Vernichtet sie!"
 EVTNAME9202:0 "$MONARCHTITLE$ $MONARCH$ zeigt Schwäche"
 EVTDESC9202:0 "Wir waren zu lange im Frieden, und dadurch werden wir immer dekadenter. Dies ist nicht der $COUNTRY_ADJ$e Weg und einige Individuen haben begonnen, sich selbst als neue[Root.GetMrMale] $MONARCHTITLE$ auszurufen."
 EVTOPTA9202:0 "Es ist Zeit, Stärke zu zeigen"
 EVTNAME9203:0 "$DYNASTY$ ist ein friedliches Haus"
 EVTDESC9203:0 "Es ist sicher ein Zeichen der Schwäche und der Dekadenz, dass wir es zulassen, unseren Stamm so lange in Frieden leben zu lassen. Das Haus "$DYNASTY$" ist eindeutig nicht länger fähig, $COUNTRY$ zu regieren. Ein neuer Thronfolger wäre demnach angemessen."
 EVTOPTA9203:0 "$HEIR_CAP_ADJ$ Kopf muss ab!"
 EVTOPTB9203:0 "Mein Wort ist Gesetz!"
 EVTNAME9204:0 "Der Stamm verliert den Respekt vor $DYNASTY$"
 EVTDESC9204:0 "Ohne einen rechtmäßigen Thronfolger und keine Schlachten schlagend verbringen die Stammesbrüder in $COUNTRY$ viel zu viel Zeit damit, darüber nachzudenken, ob "$DYNASTY$" wirklich das richtige Haus ist, um die $COUNTRY_ADJ$en Truppen zu führen."
 EVTOPTA9204:0 "Das muss schnell aus der Welt geschafft werden"
 EVTNAME9205:0 "Die Plünderung von $FROM$"
 EVTDESC9205:0 "$FROM$ ist durch unsere Streitkräfte gefallen und $MONARCHTITLE$ $MONARCH$ erlaubt den Truppen, mit der Stadt zu machen, was sie wollen. Das verbessert seine Popularität unter seinen Männern ungemein."
 EVTOPTA9205:0 "$MONARCH$ belohnt seine Gefolgsleute"
 EVTNAME9206:0 "$PROVINCENAME$ wurde geplündert!"
 EVTDESC9206:0 "Die Armeen von $CONTROLLERNAME$ haben alle Reichtümer von $PROVINCENAME$ geplündert."
 EVTOPTA9206:0 "Verflucht nochmal!"
 EVTNAME611:0 "Thronanwärter tritt auf"
 EVTDESC611:0 "Die umkämpfte Nachfolge von $HEIR$ hat dazu geführt, dass ein Thronanwärter aufgetreten ist, der eine Armee hinter sich hat und auf die Hauptstadt marschiert!"
 EVTOPTB611A:0 "Gott ist mit $HEIR$!"
 EVTNAME5060:0 "Komet gesichtet"
 EVTDESC5060:0 "Bauern sind immer abergläubisch, und das Erscheinen eines Meteors am Himmel hat im Volke zu Panik geführt. Sie sind überzeugt, dass dies ein Zeichen für das nahende Weltende ist oder für ein großes Unglück in der nahen Zukunft."
 EVTOPTA5060:0 "Es ist ein Omen"
 EVTOPTB5060:0 "Das Ende ist nah!"
 EVTOPTC5060:0 "Die Wirtschaft, ihr Narren!"
 EVTOPTE5060:0 "Ich wünschte, ich wäre in einer aufgeklärteren Zeit geboren worden."
 EVTOPTF5060:0 "Opfert ein Menschenherz, um den Kometen zu beschwichtigen!"
 EVTOPTG5060:0 "Wenn wir doch nur einen Kometen hätten ..."
 EVTOPTH5060:0 "Oh Komet, des Teufels Freund und Verwandter..."
 EVTNAME9073:0 "Renovatio Imperii Romanorum"
 EVTDESC9073:0 "Im Jahre des Herrn $YEAR$ versammelte Seine Durchlaucht Augustus §Y$EMPERORNAME$§W, der von Gott gekrönte Imperator Romanorum, erneut die Landstände des Heiligen Römischen Reiches um sich. Das Parlament hat einem Antrag zur Zentralisierung der Außenpolitik und Kriegsführung durch direkte Vasallisierung unter den Kaiser zugestimmt."
 EVTOPTA9073:0 "Beansprucht die Krone!"
 EVTNAME9074:0 "Renovatio Imperii Romanorum"
 EVTDESC9074:0 "Verliert das Land"
 EVTOPTA9074:0 "Ave Caesar!"
 EVTOPTB9074:0 "Er mag uns unser Leben nehmen, doch unsere Freiheit niemals"
 EVTNAME9075:0 "Privilegien widerrufen"
 EVTDESC9075:0 "Im Jahre des Herrn $YEAR$ versammelte Seine Durchlaucht Augustus §Y$EMPERORNAME$§W, der von Gott gekrönte Imperator Romanorum, erneut die Landstände des Heiligen Römischen Reiches um sich. Das Parlament hat einem Antrag zur Vereinigung der unterschiedlichen Staaten des Reichs in einen Nationalstaat und zur Neukrönung des Kaisers als dessen erbrechtlichen Herrscher zugestimmt."
 EVTOPTA9075:0 "Loyalitätseid einfordern"
 EVTNAME9076:0 "Privilegien widerrufen"
 EVTDESC9076:0 "Der Kaiser hat unsere Privilegien widerrufen."
 EVTOPTA9076:0 "Loyalitätseid schwören"
 EVTNAME9450:0 "Sünde des Fleisches"
 EVTDESC9450:0 "Hätten ihre Lippen röter sein können? Wohl nicht. Leise hört Ihr im Hinterkopf die warnenden Worte der Priester und Theologen. Ist es das, wovon die Texte sprechen? Der Teufel in Gestalt einer Frau, und die Verführungen des Fleisches? Komisch. Wie Teufel so sind, dieser hier sieht sehr wie ein Engel aus. Wie auch immer, Ihr werdet das wohl in Eurer nächsten Beichte besprechen müssen."
 EVTOPTA9450:0 "Vergebt mir Vater, es war notwendig"
 EVTOPTB9450:0 "Vergebt mir Vater, ich habe gesündigt"
 EVTNAME9451:0 "Ein geliebter Nachfolger stirbt"
 EVTDESC9451:0 "Ein seltsames Fieber hat Euren geliebten Nachfolger $HEIR$ dahingerafft. Während der Hof sich in Schwarz kleidet, denkt Ihr darüber nach, wie zerbrechlich das Leben sein kann. Und wie Eure Gedanken sich um das Unendliche drehen, verfängt sich Euer Blick an einer jungen Frau..."
 EVTOPTA9451:0 "In den Armen des Herrn finde ich Trost"
 EVTOPTB9451:0 "In den Armen der Frauen finde ich Trost"
 EVTNAME9452:0 "Palastumsturz"
 EVTDESC9452:0 ""Vater", $HEIR_S_PRONOUN$ hat $HEIR_ADJ$ Schwert auf Euch gerichtet. "Eure Herrschaft hat diese Nation an den Rand des Abgrundes geführt und Schande über unsere Familie gebracht." $HEIR_CAP_S_PRONOUN$ blickt nervös auf $HEIR_ADJ$e Mitverschwörer. Eine Welle der Müdigkeit überkommt Euch. Verrat aus den eigenen Reihen?"
 EVTOPTA9452:0 "Ich fühle mich so alt..."
 EVTOPTB9452:0 "Du verzogener Bengel!"
 EVTNAME9453:0 "Spinnweb und Trauer"
 EVTDESC9453:0 "Der Krieg lastet schwer auf den Müttern und Ehefrauen Eurer Nation und als Ihr an dieser alten, traurigen Witwe vorbeikommt, die ihr Gesicht in den Händen vergräbt, fragt Euer Nachfolger: "Oh Vater, wieso weinen all die Frauen?""
 EVTOPTA9453:0 "Sie trauern um ihre Männer..."
 EVTOPTB9453:0 "Sie weinen doch nur..."
 EVTNAME9454:0 "Ein ruhiger Frühling"
 EVTDESC9454:0 "Sie kichert. "Eure Majestät...", sagt sie. Ihr seht sie an. Ihre Schönheit ist in Eurem Reich unübertroffen, wie auch in anderen Reichen. Ihr sagt nichts. Der Frühling liegt in der Luft, und als Ihr Euch zu ihr beugt, in den verführerischen Duft ihres Parfums, überkommt Euch ein Gedanke..."
 EVTOPTA9454:0 "Nettes Mädchen..."
 EVTOPTB9454:0 "Handelsware..."
 EVTNAME9455:0 "Soiree"
 EVTDESC9455:0 "Die Kerzenständer erleuchten den großen Ballsaal Eures Palasts und die Musik von hunderten tanzenden Violinen erfüllt die Luft. "Eure Majestät!", "Eure Exzellenz!", "Mein Lord!", grüßen Euch die Würdenträger und Gäste. Konversation, Diskussion und Gelächter sind überall, und der pulsierende Rhythmus des Lebens. Eure Blicke schweifen über die Menge. Mit wem wollt Ihr heute sprechen?"
 EVTOPTA9455:0 "Guten Abend, mein Fräulein!"
 EVTOPTB9455:0 "Guten Abend, mein Herr!"
 EVTOPTC9455:0 "Guten Abend, mein verehrter Herr!"
 EVTNAME9456:0 "Thronfolger wird krank"
 EVTDESC9456:0 "Euer Nachfolger, $HEIR$, atmet schwer. $HEIR_CAP_S_PRONOUN$ liegt nun seit drei Tagen im Bett, und im Schweiß auf $HEIR_ADJ$er Stirn reflektiert sich die Angst in Euren Augen um $HEIR_ADJ$ Leben. $HEIR_CAP_S_PRONOUN$ könnte die Nacht nicht überleben, wenn Ihr nichts unternehmt."
 EVTOPTA9456:0 "Schickt nach einem Doktor"
 EVTOPTB9456:0 "Betet für $HEIR_ADJ$ Leben"
 EVTNAME9457:0 "Ein Kind im Schilf"
 EVTDESC9457:0 "Plötzlich erschreckt etwas das Tier und bevor Ihr schießen könnt, ist es lange weg. Ihr seht Euch um. Das Wasser der kleinen Bucht reflektiert das Sonnenlicht eines perfekten Tages und das Schilf schwankt langsam in einer leichten Brise. Ist das Gelächter? Ihr merkt nun, was das Tier erschreckt hat. In einem Korb, der zwischen dem Schilf schaukelt, liegt ein lachender kleiner Junge. Nach seinem Grinsen zu urteilen denkt Ihr, dass er noch nie in seinem Leben Angst hatte."
 EVTOPTA9457:0 "Adoptiert ihn"
 EVTOPTB9457:0 "Wohin ist das Reh verschwunden?"
 EVTNAME9458:0 "Turnier"
 EVTDESC9458:0 "Das stolze Banner Eurer Nation flattert im Wind und Hörner blasen Salut, um Eure Elite zu ehren. Die Luft wird vom Geruch von gerösteten Mandeln, Pferden und Spannung erfüllt. Unsere kulturelle und militärische Prominenz sind wahrlich Vorzüge unserer Nation, und nirgends sonst ist das so offensichtlich wie hier und heute. Wie wollt Ihr den Tag beim Turnier verbringen?"
 EVTOPTA9458:0 "Seht Eurem Thronfolger zu"
 EVTOPTB9458:0 "Erzählt von Euren kulturellen Errungenschaften"
 EVTOPTC9458:0 "Genießt den Tag"
 EVTNAME9459:0 "Jagdunfall"
 EVTDESC9459:0 "$HEIR_CAP_ADJ$ Körper wurde von jemandem in weißes Leinen gehüllt, das nun von $HEIR_ADJ$em Blut rot wird. Sie sagen, dass $HEIR_S_PRONOUN$ neben $HEIR_ADJ$em Pferd auf einer Lichtung im Wald gefunden worden sei. Ihr kennt den Ort, den sie meinen. $HEIR_CAP_ADJ$ Gesichtsausdruck ist fast friedlich. Ihr lehnt Euch vor, $HEIR_ADJ$ Gesicht zu berühren. Die schreckliche Wirklichkeit der Situation wird Euch klar: Die Kälte, die Ihr fühlt, ist die des Todes."
 EVTOPTA9459:0 "Ihr werdet von Trauer übermannt"
 EVTOPTB9459:0 "Naja..."
 EVTNAME9460:0 "Familiengeheimnis?"
 EVTDESC9460:0 "Das erste Mal überseht Ihr es einfach, aber als es ein zweites und drittes Mal passiert, werdet Ihr stutzig. Warum lachen die Leute über Euch, wenn sie denken, dass Ihr sie nicht hören könnt? Nachdem Ihr Euch erkundigt habt, erfahrt ihr es endlich vom Hausmädchen. Es scheint, dass Euer Nachfolger in der ganzen Stadt auf höchst unchristliche Art herumgelaufen ist. Nun winkt Eurer Familie in ganz Europa Spott und Hohn."
 EVTOPTA9460:0 "Bestraft [Root.Heir.GetHerHim] öffentlich"
 EVTOPTB9460:0 "...und?"
 EVTNAME9461:0 "Siedlungspolitik"
 EVTDESC9461:0 "Die Siedlungspolitik, die wir in dieser Provinz eingerichtet haben, war von Erfolg gekrönt. Sie ist nun in unserer Kultursphäre und wir können jetzt diese Politik beenden."
 EVTOPTA9461:0 "Sehr gut!"
 EVTNAME9462:0 "Hinterhältige Bürokratie"
 EVTDESC9462:0 "Machtübernahme? Sicherlich nicht. Das ist ganz einfach eine normale Annahme der Exekutive, wie in Formular 32B ausgeführt, zur Administration des Königreichs. Papier 48:53-D, zum Transfer der Macht unter bestimmten Umständen, wie durch die Schutzartikel 3, 8 und 12b, Gesetz 48-9 und Erlass 3W-4 festgelegt. Wie kann man das nicht verstehen? Eure Majestät haben sie doch alle unterschrieben."
 EVTOPTA9462:0 "Tötet sie! Alle!"
 EVTOPTB9462:0 "Hmm...ja...ja, alles scheint in Ordnung zu sein"
 EVTNAME9463:0 "Die "$DYNASTY$"-Dynastie"
 EVTDESC9463:0 "... in der Zwischenzeit, in einem anderen Land, hat ein anderer Zweig der $DYNASTY$-Familie große Probleme. Ihr Land destabilisiert sich und sie klammern sich verzweifelt an ihre Macht. Wenn wir ihnen jetzt nicht helfen, wird sich ihre Situation noch verschlimmern. Was ist der beste Weg?"
 EVTOPTA9463:0 "Familie zuerst, Bruder"
 EVTOPTB9463:0 "Ich habe bereits gegeben, Bruder"
 EVTNAME9464:0 "Universität von $PROVINCENAME$ - Klasse von $YEAR$"
 EVTDESC9464:0 "Sic oculos, sic ille manus, sic ora ferebat! Die $YEAR$er Abschlussklasse der Universität von $PROVINCENAME$ ist überragend. Nach der Abschlussfeier in der Stadt melden sich alle im ganzen Land zum Dienst. Wohin sollen wir sie schicken?"
 EVTOPTA9464:0 "An die Administration"
 EVTOPTB9464:0 "Um tausend Blumen zu pflanzen"
 EVTNAME9465:0 "Eine schöne Statue"
 EVTDESC9465:0 "Der Marmor ist von der besten $COUNTRYADJ$en Qualität. Im Schauraum der Kunstakademie in $PROVINCENAME$ scheint er beinahe zu leben. Kunst wird vom Leben inspiriert, aber nun wisst Ihr, dass dieses Stück Kunst alle Originale zur Inspiration übertroffen hat. Das Gefühl, dass Euch beim berühren überkommt, ist beinahe übernatürlich."
 EVTOPTA9465:0 "Das Erbe der Menschheit ist um sie reicher"
 EVTOPTB9465:0 "Tja, das war lustig. Verkauft es!"
 EVTNAME9467:0 "Die Rede von $PROVINCENAME$"
 EVTDESC9467:0 "... und so muss es sein, er blickt über die Menge, die im großen Saal der Universität in $PROVINCENAME$ versammelt ist, "... dass wir nun unserem Land zu Hilfe kommen, in seiner schwersten Stunde, wie es immer an unserer Seite stand, wenn wir Hilfe brauchten. Die Feder ist mächtiger als das Schwert, sagen sie. Ich weiß nicht, ob das stimmt, aber wenn es zutrifft...dann braucht $COUNTRY$ keine Angst zu haben. Lang lebe $MONARCHTITLE$ $MONARCH$! Lang lebe $COUNTRY$!" Jubelnde Menschen säumen die Straßen, als die Studenten wie ein Mann losziehen, um der Armee beizutreten."
 EVTOPTA9467:0 "Lasst unsere Jugend in den Krieg ziehen"
 EVTOPTB9467:0 "Der Krieg ist kein Entschuldigungsgrund!"
 EVTNAME9468:0 "Ein Regent stiehlt den Thron"
 EVTDESC9468:0 "Die $DYNASTY$-Dynastie hat seit ihrer Thronbesteigung nur für schlechte Neuigkeiten gesorgt. Wenn Ihr mich fragt, und ich denke, das solltet Ihr, ist das ein Zeichen des allmächtigen Gottes, dass mein Regent göttliche Unterstützung hat. Mit Gott an meiner Seite werde ich daher den Thron für mich selbst beanspruchen. Gute Nacht, mein Prinz."
 EVTOPTA9468:0 "Es war vorherbestimmt"
 EVTOPTB9468:0 "In die Salzminen, Verräter!"
 EVTNAME9469:0 "Lux Stella"
 EVTDESC9469:0 ""Der Faden des Schicksals ist zerbrechlich, und er balanciert auf der Klinge zwischen dem wirklichen und übernatürlichen. Wechselhaft sind die Wege des Schicksals. Jupiter im Aszendent, und der Mond ist im siebenten Haus. Wer er ist, weiß ich nicht, aber die Sterne sagen vorher, dass ein Mann in ein adliges Haus geboren wird und er eines Tages über ein mächtiges Reich herrschen wird." So sprach der Astrologe. Heute gebar die Königin ein Kind."
 EVTOPTA9469:0 "Ich werde ihn Alexander nennen"
 EVTOPTAb9469:0 "Ich taufe ihn auf den Namen Iskandar"
 EVTOPTAc9469:0 "Ich taufe ihn auf den Namen Sikandar"
 EVTOPTAd9469:0 "Ich taufe ihn auf den Namen Genghis"
 EVTOPTAe9469:0 "Ich taufe ihn auf den Namen Gunnarr"
 EVTOPTAf9469:0 "Ich taufe ihn auf den Namen Ahuizotl"
 EVTOPTAg9469:0 "Ich taufe ihn auf den Namen Pachakutiq"
 EVTOPTAh9469:0 "Ich taufe ihn auf den Namen Deganawida"
 EVTOPTAi9469:0 "Ich taufe ihn auf den Namen Ruhinda"
 EVTOPTAj9469:0 "Ich taufe ihn auf den Namen Cacique"
 EVTOPTAl9469:0 "Ich taufe ihn auf den Namen Rustam"
 EVTOPTAm9469:0 "Ich taufe ihn auf den Namen David"
 EVTOPTAk9469:0 "Ich taufe ihn auf den Namen Sikandar"
 EVTOPTBk9469:0 "Ich taufe ihn auf den Namen Ashoka"
 EVTOPTB9469:0 "Sein Name soll Caesar sein"
 EVTOPTBb9469:0 "Er soll auf den Namen Mansur hören"
 EVTOPTBc9469:0 "Er soll auf den Namen Krishna hören"
 EVTOPTBd9469:0 "Er soll auf den Namen Kubilai hören"
 EVTOPTBe9469:0 "Er soll auf den Namen Erik hören"
 EVTOPTBf9469:0 "Er soll auf den Namen Itzcoatl hören"
 EVTOPTBg9469:0 "Er soll auf den Namen Viracocha hören"
 EVTOPTBh9469:0 "Er soll auf den Namen Hiawatha hören"
 EVTOPTBi9469:0 "Er soll auf den Namen Ruhanga hören"
 EVTOPTBj9469:0 "Er soll auf den Namen Bochica hören"
 EVTOPTBl9469:0 "Er soll auf den Namen Zal hören"
 EVTOPTBm9469:0 "Er soll auf den Namen Solomon hören"
 EVTOPTC9469:0 "Sein Name soll Jan sein"
 EVTNAME9470:0 "Heiratspolitik trägt Früchte"
 EVTDESC9470:0 "Mein Herr! Der Herold versucht nicht einmal, seine Aufregung zu verbergen. "Großartige Neuigkeiten! Ein Sohn unserer Familie ist der Nachfolger für den [marriage_policy_paid_off_here.GetAdjective]en Thron!""
 EVTOPTA9470:0 "Nehmt das, Habsburger!"
 EVTOPTB9470:0 "Großartige Neuigkeiten"
 EVTNAME9471:0 "Spannung an der Grenze von $PROVINCENAME$"
 EVTOPTA9471:0 "Alles ist, wie es sein soll"
 EVTNAME9472:0 "Harmlose Nachlässigkeit"
 EVTDESC9472:0 "Es scheint, dass die Regierung, die am wenigsten regiert, am besten regiert, zumindest wenn es nach den Leuten außerhalb der Hauptstadt geht. Unsere Nichteinmischung hat sich ausgezahlt. Die lokale Wirtschaft floriert."
 EVTOPTA9472:0 "Sie können Dinge ohne mich machen?"
 EVTOPTB9472:0 "Wenn es sich bewegt, besteuert es"
 EVTNAME9476:0 "Die "$DYNASTY$"-Dynastie"
 EVTDESC9476:0 "Unsere Familie in $FROMCOUNTRY$ hat uns in dieser schweren Zeit Hilfe geschickt."
 EVTOPTA9476:0 "Die "$DYNASTY$"-Dynastie hält zusammen"
 EVTNAME9477:0 "Die "$DYNASTY$"-Dynastie"
 EVTDESC9477:0 "Unser eigenes Fleisch und Blut in $FROMCOUNTRY$ hat ausrichten lassen, dass sie uns in dieser schweren Zeit nicht zu Hilfe kommen werden. Möge Gott ihren Seelen gnädig sein."
 EVTOPTA9477:0 "Ein geteiltes Haus wird nicht überleben"
 EVTNAME9478:0 "Entwertete Währung"
 EVTDESC9478:0 "Trotz unserer Versprechen, gesunde Geldpolitik zu betreiben, haben wir unsere Währung verfallen lassen. Die $COUNTRY_ADJ$en Dukaten versucht man in Banken und Handelshäusern überall auf der Welt loszuwerden, und sein Wert sinkt schneller als eine skorbutbefallene, rattengeplagte Galeere in einem Wirbelsturm."
 EVTOPTA9478:0 "Aber ich hab nur ganz wenig gedruckt!"
 EVTNAME9479:0 "Konstitutionelle Restauration"
 EVTDESC9479:0 "Die Transformation der Regierung dieser Nation ist nicht konstitutionell und unrecht. Wir fordern die Wiedereinrichtung der Konstitutionellen Monarchie.'"
 EVTOPTA9479:0 "Warum vergesst ihr das nicht einfach"
 EVTOPTB9479:0 "Na ja, wenn ihr es so sagt..."
 EVTNAME9480:0 "Die schlimmsten Ausbrüche hören auf"
 EVTDESC9480:0 "Langsam normalisieren sich die Dinge in $COUNTRY$. In diesen Tagen ist es beinahe sicher, religiöse Ansichten offenzulegen, oder sogar einen nicht-dezimalen Kalender zu unterstützen. Der Schlaf der Vernunft bringt Dämonen hervor, aber der Kult, der die meisten Dämonen aufweckt, mag sehr leicht der sein, der durch die Anbetung der Vernunft entsteht."
 EVTOPTA9480:0 "Vielleicht ist es am besten"
 EVTNAME9481:0 "Angst und Schrecken in $PROVINCENAME$"
 EVTDESC9481:0 "Die Dämmerung ist immer das schlimmste. Die Wolken fliegen über den mondlosen Himmel, Sterne hängen dort oben wie Stücke zerbrochenen Glases suspendiert und Kerzenständer werfen seltsame Schatten durch Eure Gemächer. In letzter Zeit habt Ihr das komische Gefühl, dass etwas an diesem Ort nicht stimmt. Die Geometrie scheint so... unstimmig. Rückblickend... es begann alles mit der Geburt von $HEIR$."
 EVTOPTA9481:0 "Nur Arbeit und kein Spiel macht $MONARCH$ zu einem trägen Bub"
 EVTOPTB9481:0 "Vater unser, der du bist im Himmel"
 EVTNAME9482:0 "Die Entdeckung"
 EVTDESC9482:0 "M[Root.GetMeineine] $MONARCHTITLE$... Ihr merkt sofort, dass etwas nicht stimmt. Etwas ist in seiner Stimme. Unterdrückte Verachtung, und Angst. "...die neue Mauer im östlichen Keller. Er wurde nicht zur Isolierung gebaut, oder?" Ihr erinnert Euch nun deutlich. Wie klein der Körper sich anfühlte. Ihn in den dunklen Keller zu tragen, die Steine aufeinanderzulegen. Es machte Euch krank. Krank am Herzen. Eure Sünde zu töten war nicht die Erlösung, die Ihr erwartet habt. Für einen Moment dämmert Euch eine Erleuchtung..."
 EVTOPTA9482:0 "Was habe ich getan!?"
 EVTOPTB9482:0 "Hier ist $MONARCH$!"
 EVTNAME9483:0 "Makabrer Tanz"
 EVTDESC9483:0 "Der Hof ist ein Nebel aus Düften und Formen, die wie farbenfrohe Schneeflocken in und aus der Existenz springen. Ihr seid hungrig. So hungrig. Als ob Ihr in Monaten nichts gegessen hättet. Die Sterne blicken auf Euch herab, noch immer in einem mondlosen Himmel hängend. Sie scheinen frei und wild. Irgendetwas ist an diesen Sternen. Sie scheinen so...richtig. Ihr seid eindeutig verrückt geworden."
 EVTOPTA9483:0 "Nicht mal für das Haar an meinem Kinn!"
 EVTOPTB9483:0 "Ich würde meine verdammte Seele für nur ein Glas Bier geben"
 EVTOPT9480:0 "Vielleicht ist es so am besten"
 EVTNAME9484:0 "Hochzeitsglocken"
 EVTDESC9484:0 ""Mein Herr...", unterbricht er Euch wieder, seine hochgezogenen Augenbrauen sprechen von Sorgen und Ängsten. "... die Nachfolge sichert sich nicht von selbst, Eure Majestät..." So geht es weiter. Dieses staubige alte Zimmer und die trockene, langweilige Stimme Eures Beraters, der von verlorenem Potenzial spricht, lässt die Helligkeit des Tages draußen noch mehr wirken. "...darum ist es von größter Wichtigkeit, dass..." - Wird er jemals aufhören? "In der Natur", hört Ihr Euch selbst unterbrechen. "der erste Schritt, wenn man ein Tier zu seinem Grab führt, ist die Fortpflanzung." Ihr seid nicht sicher, ob Ihr das selbst glaubt, aber es gibt nichts in seiner Stimme, die Euch glauben macht, dass sie dem schönen klaren Himmel vorzuziehen wäre."
 EVTOPTA9484:0 "Vergesst es, die Natur findet immer einen Weg"
 EVTOPTB9484:0 "Schach auf der Terrasse?"
 EVTNAME9485:0 "Ein zurückhaltendes Angebot"
 EVTDESC9485:0 "Während es bei einem bestimmten Typ junger Männer nicht selten vorkommt, dass sie den Zwängen der Ehe entfliehen möchten, sind diese dennoch unausweichlich. Von Eurem Adlernest aus habt Ihr ein Opfer erspäht. Der Herrscher dieses fremden Landes hat seine Hochzeit lange aufgeschoben und sein Thron hat keinen Nachfolger. Das könnte der perfekte Zeitpunkt sein, um einen dynastischen Bund zu schließen, indem Ihr ein junges Mädchen von Eurer in sein Adelshaus einheiratet?"
 EVTOPTA9485:0 "So soll es sein!"
 EVTOPTB9485:0 "Wir haben Besseres zu tun"
 EVTNAME9486:0 "Eine Rose aus einem fernen Land"
 EVTDESC9486:0 "Der Herrscher von $FROMCOUNTRY$ hat Euch ein Bild eines jungen Mädchens an seinem Hof geschickt. Ihre Augen sind grün, ihr Haar schwarz, und Eure Augen werden von dem Bild wie magisch angezogen. Ein schelmisches Lächeln umspielt die Lippen Eures Beraters. Die Geräusche im Raum werden still. Ihr wisst nicht, wie lange Ihr da steht und starrt. Sie ist wunderschön."
 EVTOPTA9486:0 "Ich muss sie haben!"
 EVTOPTB9486:0 "Welche Hexerei ist das? Hinweg damit!"
 EVTNAME9487:0 "Eine Dorne aus einem fernen Land"
 EVTDESC9487:0 "Während die schlechte Qualität des Bildes es ein wenig erklären könnte, verbleibt die Tatsache, dass der Künstler nicht sehr großzügig beim Darstellen ihrer Schönheit war. Der Herrscher von $FROMCOUNTRY$ hat ihre Hand für eine Hochzeit angeboten, und ihr seid Euch nicht sicher ob Ihr lachen sollt oder es als Beleidigung ansehen sollt. Aber natürlich muss man auch an die Thronfolge denken..."
 EVTOPTA9487:0 "Eine gute $COUNTRY_RELIGION$e Frau, bestimmt"
 EVTOPTB9487:0 "Das kann natürlich nicht sein"
 EVTNAME9488:0 "Das Nachspiel"
 EVTDESC9488:0 ""Unser letzter Krieg war ein jämmerlicher Reinfall, und das wisst Ihr auch!" - die Wut in der Stimme Eures Erben ist unüberhörbar. Im Kriegsverlauf wurden wahrlich Fehler begangen, aber daran wart kaum Ihr schuld. Außerdem hat $HEIRNAME$ ebenfalls Truppen kommandiert. "Vater, es ist an der Zeit, dass Ihr abdankt." "Eine Unverfrorenheit ...""
 EVTOPTA9488:0 "Ich übernehme die Verantwortung"
 EVTOPTB9488:0 "Ich werde in meinem Haus keine Frechheiten dulden!"
 EVTNAME9489:0 "$COUNTRY_ADJ$er Mond"
 EVTDESC9489:0 "Der Garten in $PROVINCENAME$ wird vom kalten Licht des Vollmondes bestrahlt. Als Ihr um eine Ecke tretet, seht Ihr etwas, das Ihr nicht erwartet hattet, aber es ist dennoch da. Vor Euch steht ein Monument zum $RANDOM_OLD_WAR$. Die Schönheit liegt nicht im Marmor oder der Handarbeit, sondern in der Tatsache, dass selbst jetzt, viele Jahre später, das Monument noch mit tausenden frischen Blumen umgeben ist. Hier in $PROVINCENAME$, wenn auch nirgendwo sonst, lebt die Erinnerung an den $RANDOM_OLD_WAR$ weiter und die Erinnerung an die Gefallenen lebt mit."
 EVTOPTA9489:0 "Möge die Erinnerung weiterleben"
 EVTOPTB9489:0 "Unsere Trauer zeigt die Richtigkeit unserer Sache"
 EVTNAME9490:0 "Das Wahre Ich"
 EVTDESC9490:0 "Sie dreht sich um und sieht Euch an. - "Habt Ihr in letzter Zeit gebetet, $MONARCH$?" Die Frage unterstreicht die Distanz zwischen Euch die im letzten Jahr angewachsen ist. - "Ich denke, Ihr solltet es tun. Ich mache es, fast jede Nacht." Ihr lacht. Trotz all Ihrer menschlichen Fehler ist sie noch immer Eure Ehefrau. Sie kommt näher und ein kleines Lächeln umspielt ihre Lippen. - "Warum lacht Ihr, $MONARCH$?""
 EVTOPTA9490:0 "Ich merke gerade, wie viel du mir bedeutest"
 EVTOPTB9490:0 "Der Wirtschaft geht es sehr gut! Ha!"
 EVTNAME3097:0 "Rebellenaufstand!"
 EVTDESC3097:0 "Während fahnenflüchtige Armeen überall in unserem Reich ihre Banner zur Rebellion erheben, haben die $LIKELYREBELS$en Rebellen in $PROVINCENAME$ Blut geleckt und sich den anderen rebellierenden Querulanten angeschlossen."
 EVTOPTA3097:0 "Aasgeier!"
 EVTNAME9492:0 "Unser Monarch stirbt"
 EVTDESC9492:0 "Unser Monarch ist gestorben, und wenn man gehört hat, was er in der letzten Zeit von sich gegeben hat, ist es vielleicht am besten so."
 EVTOPTA9492:0 "Gott sei seiner Seele gnädig"
 EVTNAME3098:0 "$LIKELYREBELS$e Einstellung"
 EVTDESC3098:0 "Bei unserem katastrophalen Ruf halten uns unsere Nachbarn für die Brut des Teufels und beten für unseren Untergang. $LIKELYREBELS$e Verschwörer verbreiten Lügen und schüren rebellische Gefühle in $PROVINCENAME$..."
 EVTOPTA3098:0 "Eine kleine Unannehmlichkeit"
 EVTNAME6006:0 "Stadtstaat fordert Unabhängigkeit"
 EVTDESC6006:0 "Die Bürger von Venedig wollen ihre Unabhängigkeit zurück."
 EVTOPTA6006:0 "Nix da..."
 EVTOPTB6006:0 "Wir werden es uns überlegen"
 EVTNAME5003:0 "Muslim-Einflüsse"
 EVTDESC5003:0 "Enger Kontakt mit Siedlern, Händlern und Missionaren hat unser Volk so sehr beeinflusst, dass sie nach und nach ihren alten Glauben aufgeben und ihre Traditionen und Werte vernachlässigen."
 EVTOPTA5003:0 "Konvertieren"
 EVTOPTB5003:0 "Ehrt den Glauben unserer Vorfahren"
 EVTNAME6016:0 "Buddhismus-Einflüsse"
 EVTDESC6016:0 "Enger Kontakt mit Siedlern, Händlern und Missionaren hat unser Volk so sehr beeinflusst, dass sie nach und nach ihren alten Glauben aufgeben und ihre Traditionen und Werte vernachlässigen."
 EVTOPTA6016:0 "Konvertieren"
 EVTOPTB6016:0 "Ehrt den Glauben unserer Vorfahren"
 EVTOPTC6016:0 "Konvertiert zum Theravada-Buddhismus"
 EVTOPTD6016:0 "Konvertiert zum Mahayana-Buddhismus"
 EVTNAME6018:0 "Bürgerkrieg bringt unsere Nation an den Rand des Ruins"
 EVTDESC6018:0 "Seit langem schon zermürben politische Konflikte unser Land. Wir befinden uns in einer evolutionären Sackgasse, und es bedarf drastischer Methoden, um die Glorie unserer Nation wiederherzustellen und dem inneren Zwist ein Ende zu setzen, bevor es zu spät ist."
 EVTOPTA6018:0 "Wir können nichts ausrichten"
 EVTOPTB6018:0 "Eine der Fraktionen unterstützen"
 EVTOPTC6018:0 "Verhandlungen beginnen, um den Schaden einzudämmen"
 EVTNAME6019:0 "Innere Unruhen werden zu Chaos"
 EVTDESC6019:0 "Seit langem schon zermürben kleine politische Konflikte unser Land. Wir befinden uns in einer evolutionären Sackgasse, und es bedarf drastischer Methoden, um die Glorie unserer Nation wiederherzustellen und den inneren Zwisten ein Ende zu setzen, bevor es zu spät ist."
 EVTOPTA6019:0 "Wir können nichts ausrichten"
 EVTOPTB6019:0 "Wir werden dem unter allen Umständen ein Ende setzen"
 EVTNAME6020:0 "Neue Fraktionen"
 EVTDESC6020:0 "Aus dem ganzen Chaos haben sich kleine, aber mächtige Fraktionen herausgebildet, von denen jede die Oberhand zu gewinnen sucht, indem sie einflussreiche Adlige unseres Hofes auf die Seite ihrer Sache zu ziehen versuchen."
 EVTOPTA6020:0 "Eine Seite unterstützen"
 EVTOPTB6020:0 "Keine Fraktion unterstützen"
 EVTNAME6021:0 "Fraktion fordert Finanzhilfe an"
 EVTDESC6021:0 "Bei manchen der Kombattanten geht die Kriegskasse zur Neige, daher bitten einige um Finanzhilfe. Wenn wir unser Geld weise investieren, könnte die für uns günstigste Fraktion ihre Gegner besiegen und den Unruhen ein Ende setzen."
 EVTOPTA6021:0 "Unterstützen"
 EVTOPTB6021:0 "Ihre Bitten ignorieren"
 EVTNAME6022:0 "Die für uns günstigste Fraktion droht sich zu spalten"
 EVTDESC6022:0 "Es ist uns zu Ohren gekommen, dass es jemand unbekannter Herkunft geschafft hat, die Meinungen des Führers der uns günstigsten Fraktion zu ändern. Als Resultat sehen wir nun zwei Gruppen statt einer ins Auge, die nach individueller Macht streben."
 EVTOPTA6022:0 "Lasst sie sich nur aufspalten"
 EVTOPTB6022:0 "Auf die Seite einer der Fraktionen schlagen"
 EVTOPTC6022:0 "Fraktionsführer zusammenrufen, um Verhandlungen zu beginnen"
 EVTNAME6023:0 "Totaler Krieg bricht im Lande aus"
 EVTDESC6023:0 "Was als kleinere Zusammenstöße zwischen verschiedenen Fraktionen begann, hat sich zu reinem Chaos entwickelt. Wir haben nicht viel Zeit, dies ungeschehen zu machen, wenn wir also handeln wollen, muss es jetzt geschehen, oder unser Land wird vor unseren Augen zusammenbrechen."
 EVTOPTA6023:0 "Wir können nichts daran ändern"
 EVTOPTB6023:0 "Versuchen wir, das Schlimmste auszubügeln"
 EVTNAME6024:0 "Chaos im Nachbarland"
 EVTDESC6024:0 "Das Chaos in unserem Nachbarland kriecht langsam in Richtung unserer Grenzen. Man sollte denken, sie seien in der Lage, ihre eigenen Problemchen im Griff zu haben, aber das scheint nicht der Fall zu sein. Sollen wir versuchen, ihnen zu helfen?"
 EVTOPTA6024:0 "Wir können uns nicht leisten, ihnen zu helfen"
 EVTOPTB6024:0 "Unsere eigenen Grenzen sichern"
 EVTOPTC6024:0 "Unsere eigenen Grenzen sichern und Hilfe entsenden"
 EVTNAME6025:0 "Unser Land ist zersplittert"
 EVTDESC6025:0 "Die großen Meinungsverschiedenheiten zwischen den einzelnen politischen Gruppierungen haben unsere Nation in mehrere Fraktionen aufgespalten. Einigung scheint momentan unerreichbar, aber wir sollten nicht so schnell aufgeben."
 EVTOPTA6025:0 "Es ist vorbei, lasst sie gehen"
 EVTOPTB6025:0 "Sammeln wir unsere Kräfte und vergessen wir sie"
 EVTOPTC6025:0 "Eines Tages wird unser Tag der Rache kommen"
 EVTNAME6026:0 "Dominante Fraktionen treten hervor"
 EVTDESC6026:0 "Der Konflikt hat eine unverhoffte Wendung genommen - einige der kleineren Fraktionen haben in den letzten Wochen immens an Macht und Einfluss gewonnen. Diese Gruppen könnten sich als ernsthafte Bedrohung herausstellen, wenn wir uns nicht vorsehen."
 EVTOPTA6026:0 "Kampf bis zum Letzten"
 EVTOPTB6026:0 "Eine Einigung zwischen den Fraktionen ausverhandeln"
 EVTNAME6027:0 "Verhandlungsbereitschaft schwindet"
 EVTDESC6027:0 "Die Dickköpfigkeit und die Wortgewalt jeder Fraktion macht Verhandlungen fast unmöglich. Diese Situation wird noch dadurch verschärft, dass ihr Stolz oft über ihre Vernunft siegt."
 EVTOPTA6027:0 "Wir müssen eingreifen"
 EVTOPTB6027:0 "Kampf bis zum Letzten"
 EVTNAME6028:0 "Krieg endet mit ausgehandeltem Frieden"
 EVTDESC6028:0 "Nach mehreren Monaten intensiver Verhandlungen scheinen alle Parteien endlich zu einer Übereinkunft gekommen zu sein. Eine Zeit des Friedens liegt endlich vor uns...oder trügt der Schein?"
 EVTOPTA6028:0 "Ihrem Vorschlag zustimmen"
 EVTOPTB6028:0 "Kleingedrucktes ändern"
 EVTNAME710:0 "Beschwerden über Verwalter"
 EVTDESC710:0 "Ein Verwalter in einer unserer Provinzen hat einen Ruf als grausame und gierige Person. Die Lokalbevölkerung hat eine Petition gestartet, um ihn loszuwerden."
 EVTOPTA710:0 "Exekutiert den Verwalter"
 EVTOPTB710:0 "Ignoriert die Beschwerden"
 EVTNAME711:0 "Priester predigen häretisch!"
 EVTDESC711:0 "Gerüchte sprechen von mehreren Priestern, die eine Häresie verbreitet haben, die klar gegen den wahren Glauben ist. Die Lokalbevölkerung scheint ihren Worten zu folgen, und das könnte in Zukunft zu Problemen führen."
 EVTOPTA711:0 "Ignoriert die Häresie"
 EVTOPTB711:0 "Geht dagegen vor!"
 EVTNAME712:0 "Dramatische Währungsneuberechnung"
 EVTDESC712:0 "Besorgt über galoppierende Inflation rät Euch Eure Regierung, die alten Münzen abzuschaffen und eine neue, stabilere Währung einzuführen. Während das auf lange Sicht sicher Vorteile bringen würde, wird es sofort zu schwere Unruhen im Land führen, zusammen mit einem Verlust an Prestige."
 EVTOPTA712:0 "Folgt seinem Rat"
 EVTOPTB712:0 "Wen interessiert die Wirtschaft?"
 EVTNAME713:0 "Dekadenz"
 EVTDESC713:0 "In Zeiten des Friedens und Wohlstands, während die Menschen sicher und glücklich waren, gab es eine Tendenz, weniger produktiv und fauler zu werden."
 EVTOPTA713:0 "Wir brauchen einen Umbruch"
 EVTNAME714:0 "Militär gespalten"
 EVTDESC714:1 "Widerstreitende Fraktionen im Militär befürworten verschiedene Taktiken. Wir müssen eine davon unterstützen, um das Gezänk zu beenden."
 EVTOPTA714:0 "Die Forts sind unsere Stärke!"
 EVTOPTB714:0 "Wir müssen immer angreifen!"
 EVTNAME715:0 "$MONARCH$ blamiert den Hof"
 EVTDESC715:0 "[Root.GetMDerDie] $MONARCHTITLE$ hat sich heute eine Peinlichkeit vor dem Hof und einigen fremden Gesandten geleistet. Die Auswirkungen werden sich über Jahre hinziehen."
 EVTOPTA715:0 "Beschuldigt [Root.GetMdendie] $MONARCHTITLE$"
 EVTNAME716:0 "Adlige verlangen Kompensation"
 EVTDESC716:0 "Der Staat hat lange von den Beiträgen der Adligen gelebt. Nun, da es dem Land gut geht, ist der Adel begierig, sein Stück vom Kuchen zu bekommen."
 EVTOPTA716:0 "Ignoriert sie!"
 EVTOPTB716:0 "In Ordnung, bestecht sie"
 EVTNAME717:0 "Geldreformen"
 EVTDESC717:0 "Unsere Finanzminister meinen, dass wir einige Reformen in unserer Wirtschaftsstrategie vornehmen sollten. Ein neuer Prägemeister wird dafür auch nötig sein."
 EVTOPTA717:0 "Erlasst sie!"
 EVTOPTB717:0 "Wir brauchen keine Reformen"
 EVTNAME718:0 "Kriegsglück"
 EVTDESC718:0 "Unser Reich wurde vom Krieg verwüstet und die Menschen vom höchsten Adligen zum ärmsten Bauern sind ihn überdrüssig. Wir müssen einige temporäre Gesetze erlassen, damit sich unser Land schneller erholt."
 EVTOPTA718:0 "Erlasst strengere Gesetze"
 EVTOPTB718:0 "Seid nachsichtig"
 EVTNAME719:0 "Starke Militärführung"
 EVTDESC719:0 "Unsere letzten Kriege haben zum Aufstieg von kompetenten Anführern geführt, aber aus dem Bauerntum. Wir könnten von ihren Fähigkeiten profitieren, oder wir könnten sie abweisen, da sie nicht adlig sind. Sie zu akzeptieren könnte aber Fraktionen in unserem Land aufbringen."
 EVTOPTA719:0 "$COUNTRY$ braucht sie alle!"
 EVTOPTB719:0 "Begrenzt die Nicht-Adligen"
 EVTNAME720:0 "Die Marinetradition"
 EVTDESC720:0 "Das Einzige, das wirklich einen guten Flottenkommandanten hervorbringen kann, ist das Leben auf See. Kompetente Leute können befördert werden, und das ist es, was eine starke Flotte ausmacht. Aber einige Fraktionen im Land mögen solche Gesellschaftsgleichheit nicht."
 EVTOPTA720:0 "Ein Schiffsjunge kann Kapitän werden!"
 EVTOPTB720:0 "Niemals!"
 EVTNAME722:0 "$MONARCHTITLE$ wird krank"
 EVTDESC722:0 "$MONARCH$ ist krank geworden und kann nicht alle Aspekte der Herrschaft über $COUNTRY$ wahrnehmen. Aber wie sollen wir damit umgehen?"
 EVTOPTA722:0 "Mehr Macht dem Adel"
 EVTOPTB722:0 "Delegiert mehr an die Provinzen"
 EVTNAME723:0 "Regionale Adlige fordern $COUNTRY$ heraus"
 EVTDESC723:0 "Lokale Adlige sind mit den Vorteilen, die sie erhalten, nicht zufrieden. Sie verlangen mehr Rechte und sind willig, diese mit einer Rebellion gegen [Root.GetMdendie] $MONARCHTITLE$ durchzusetzen."
 EVTOPTA723:0 "Vernichtet sie!"
 EVTOPTB723:0 "Gebt ihnen mehr lokale Autorität"
 EVTOPTC723:0 "Reformiert die Gesellschaft"
 EVTNAME724:0 "Der Klerus bezeichnet einen Philosophen als Häretiker!"
 EVTDESC724:0 "Ein prominenter Naturphilosoph predigt Weisheiten, die denen der Kirche widersprechen. Der Klerus verlangt, dass er gestoppt wird und ihm zur Bestrafung ausgeliefert wird. Egal was wir tun, dies wird große Unruhe im Reich hervorrufen."
 EVTOPTA724:0 "Unterstützt den Klerus"
 EVTOPTB724:0 "Unterstützt den Philosophen"
 EVTNAME725:0 "Wachstum der Städte lockt Leibeigene an"
 EVTDESC725:0 "Es scheint, als ob die Leibeigenen aus den Provinzen fortziehen und danach streben, in der Hauptstadt zu leben. Das ruft Unruhe im Reich hervor, aber unsere Hauptstadt könnte auf lange Sicht davon profitieren."
 EVTOPTA725:0 "Wir müssen das akzeptieren"
 EVTOPTB725:0 "Die Leibeigenen müssen auf ihrem Land bleiben"
 EVTNAME726:0 "Geschädigter Ruf!"
 EVTDESC726:0 "Eine Art Propagandatext zirkuliert am Hof, der $MONARCH$ als machthungrig darstellt. Das könnte unsere Beziehungen zu anderen Nationen schädigen."
 EVTOPTA726:0 "Lebt den Ruf!"
 EVTOPTB726:0 "Richtet jemanden dafür hin!"
 EVTNAME727:0 "Kämpft den noblen Kampf!"
 EVTOPTA727:0 "Haltet die Linie!"
 EVTNAME728:0 "Ansprüche an unsere Rivalen!"
 EVTDESC728:0 "Wir haben es geschafft, sehr legitime Dokumente für unseren Anspruch auf eine ihrer Provinzen vorzuweisen."
 EVTOPTA728:0 "Glorreich wird unser $COUNTRY$ sein!"
 EVTNAME800:0 "Adligenaufstand"
 EVTDESC800:0 "Der Adel von $COUNTRY$ hat wegen unserer Entscheidung, ihre Privilegien zu beschneiden, zu den Waffen gegriffen, um uns davon abzuhalten. Vielleicht hätten wir das vorher bedenken sollen?"
 EVTOPTB800A:0 "In Ordnung, vernichtet sie!"
 EVTNAME801:0 "Prestigeverlust"
 EVTDESC801:0 "Die Stärkung der Bürger und Händler auf Kosten des Adels in $COUNTRY$ verringert unser Ansehen bei anderen. Wir verlieren an Ansehen und werden eine Nation von Händlern anstatt eine des Adels."
 EVTOPTB801A:0 "Was interessiert uns das?"
 EVTNAME802:0 "Händler profitieren"
 EVTDESC802:0 "Wenn die Position der Bürger und Händler in einem Land gestärkt wird, werden mehr kompetente Leute für den Staatsdienst verfügbar. Manchmal kann ein Land selbst von Nicht-Adligen profitieren."
 EVTOPTB802A:0 "Ein großer Mann wird uns dienen!"
 EVTNAME803:0 "Verlust an Stabilität"
 EVTDESC803:0 "Diese Stärkung der Privilegien des Adels versetzt die Bürger und Händler in helle Aufregung. Das schafft Unruhe im Reich und könnte auf lange Sicht zu einer Katastrophe führen."
 EVTOPTA803:0 "Naja, sie sind nur Bauern"
 EVTNAME804:0 "Die Bürger erheben sich!"
 EVTDESC804:0 "Die Bürger erheben sich gegen die Änderungen im Land, durch die ihre Macht verringert wird. Verständlicherweise sind sie nicht glücklich, dass die Privilegien des Adels gestärkt werden."
 EVTOPTB804A:0 "Verlasst euch auf den Adel"
 EVTNAME805:0 "Mehr Adel in der Armee"
 EVTDESC805:0 "Mit der Stärkung der Aristokratie und den neuen Privilegien, die vergeben wurden, kommt auch eine Pflicht. Von einem Adligen wird erwartet, als Offizier und Gentleman in der Armee zu dienen."
 EVTOPTB805A:0 "Ein Adliger kann immer führen"
 EVTNAME806:0 "Nation destabilisiert"
 EVTDESC806:0 "Unsere Entscheidung, den Staat auf Kosten lokaler Interessen zu stärken, hat eine kleine Lücke in lokaler Politik hinterlassen. Da keine wichtigen Leute da sind, um den Menschen zu sagen, dass alles in Ordnung ist, glauben sie, dass sie schlecht regiert werden."
 EVTOPTB806A:0 "Oh je"
 EVTNAME807:0 "Große Revolte"
 EVTDESC807:0 "Obwohl wir genau wissen, dass niemand gerne Steuern bezahlt, sollte man meinen, dass die Leute realisieren würden, dass für mehr Siege auf dem Schlachtfeld auch etwas höhere Steuern nötig sind. Es scheint, als ob wir ihnen das erklären müssen."
 EVTOPTB807A:0 "Zielübung"
 EVTNAME808:0 "Lokaler Thronanwärter erscheint"
 EVTDESC808:0 "Um den Ruhm unserer Nation zu erhalten, müssen wir lokale Privilegien einschränken. Das Problem mit Privilegien ist, dass die Leute sie nicht freiwillig abgeben wollen. Nun hat sich jemand als einzig wahrer Herrscher unsere Landes ausrufen lassen und die Leute sind überzeugt, dass er es ist, da er versprochen hat, die lokalen Privilegien wieder einzuführen."
 EVTOPTB808A:0 "Oh"
 EVTNAME809:0 "Lokale Steuererhöhung"
 EVTDESC809:0 "Einer unserer lokalen Provinzgouverneure hat seine Autorität genutzt, um seine Provinz zu verbessern. Das bedeutet, dass es mehr Reichtum zum Besteuern gibt."
 EVTOPTB809A:0 "Gute Arbeit"
 EVTNAME810:0 "Mehr lokale Rekrutierung"
 EVTDESC810:0 "Unsere Entscheidung, lokale Privilegien beizubehalten, führt dazu, dass die Bauern willig sind, ihre Dörfer zu verteidigen. Das wiederum bedeutet, dass die Leute es weniger verabscheuen, in unseren Armeen zu dienen."
 EVTOPTB810A:0 "Wir sind zufrieden"
 EVTNAME811:0 "Stabilitätszuwachs"
 EVTDESC811:0 "Unsere Entscheidung, den lokalen Magnaten mehr Macht zu geben, hat dafür gesorgt, dass die wichtigen Leute positiv über unsere Regierung denken. Nun erzählen sie allen anderen, wie gut sie regiert werden."
 EVTOPTB811A:0 "Gute Nachrichten"
 EVTNAME812:0 "Bauernaufstand"
 EVTDESC812:0 "Einer der Vorteile der Leibeigenschaft ist, dass die Bauern nicht wegziehen können und daher leichter besteuert werden können. Aber die Bauern scheinen es nicht zu mögen, ihre Pflicht zu tun und zu bezahlen, und so haben sie eine Revolte gestartet."
 EVTOPTB812A:0 "Tötet sie alle!"
 EVTNAME813:0 "Die richtigen Leute werden angezogen"
 EVTDESC813:1 "Indem wir unserem Adel helfen, die Leibeigenen in ihren Ländereien zu beschränken, haben wir die niedergelassenen Adligen deutlich bereichert. Ein reicher Adel ist einer, der seine Zeit für die Verfolgung höherer Ziele des Lebens widmen kann und dessen unbedeutende Söhne eines jeden Hauses von Respekt, eine große Anzahl von loyalen und fähigen Künstlern, Verwaltern oder anderen Männern von Qualität hervorbringt. Einige sind sehr eifrig darin, dem Staat für die Dienste die er ihren Familien gebracht hat, zurückzuzahlen."
 EVTOPTB813A:0 "Das ist gut"
 EVTNAME814:0 "Starke Revolte"
 EVTDESC814:0 "Unsere Bauern sind in Aufruhr wegen der Neuigkeit, dass sie das Land nicht mehr wie früher verlassen können. Es gab schon schwere Aufstände im ganzen Land deswegen. Obwohl vielleicht, wenn sie sich mehr waschen würden, dann würden sie nicht so rebellisch sein?"
 EVTOPTB814A:0 "Die Bauern revoltieren!"
 EVTNAME815:0 "Die Menschen verschwinden"
 EVTDESC815:0 "Da wir es für die Bauern leichter gemacht haben, bei der Suche nach Farmland herumzuziehen, gibt es den schlechten Nebeneffekt, dass sie nun schwerer zu finden sind, wenn die Armee Rekruten benötigt."
 EVTOPTA815:0 "Das ist nicht gut"
 EVTNAME816:0 "Kontrollverlust"
 EVTDESC816:0 "Mit unseren neuen Gesetzen, die Bauern weniger eng an ihr Land zu binden, scheinen diese nun auch seltsame Vorstellungen über ihren Platz in der Welt zu haben."
 EVTOPTB816A:0 "Das ist eine besorgnisserregende Entwicklung"
 EVTNAME817:0 "Bessere Administration"
 EVTDESC817:0 "Indem wir dem Adel weniger Freiheit bei der Ausnützung der Bauern geben, wird aus dem "Gentleman Farmer" ein idealer Kandidat für die Administration. Das hat überall zu Verbesserungen geführt."
 EVTOPTB817A:0 "Schön!"
 EVTNAME818:0 "Gefährliche Ideen verbreiten sich!"
 EVTDESC818:0 "Wir haben uns entschlossen, in unserem Denken etwas weniger dogmatisch zu sein. Das hat dazu geführt, dass die Leute auf neue und seltsame Sachen wie Humanismus kommen. Das ist sehr besorgniserregend und führt dazu, dass die Leute die bestehende Ordnung in Frage stellen."
 EVTOPTB818A:0 "Wir sind besorgt"
 EVTNAME819:0 "Wir erscheinen schwach"
 EVTDESC819:0 "Richtig zivilisierte Nationen erlauben es unwichtigen Leuten nicht, ernsthaftes Denken zu betreiben. Die Augen der Welt sind auf uns gerichtet und die Welt mag nicht, was sie sieht."
 EVTOPTB819A:0 "Es ist temporär"
 EVTNAME820:0 "Neue Denker erscheinen"
 EVTDESC820:0 "Unser Versuch, den Menschen ein wenig Freiheit zu geben, hat zu einer Situation geführt, in der viele Leute große neue Ideen haben. Einige davon könnten zu großen Denkern werden, die unserer Nation Ehre machen können."
 EVTOPTB820A:0 "Wir haben weise ausgewählt"
 EVTNAME821:0 "Häresie"
 EVTDESC821:0 "Es erscheint irrsinnig, aber es ist, als ob je mehr häretische Gedanken wir unterdrücken oder je mehr Häretiker wir verbrennen, desto mehr neue erscheinen."
 EVTOPTB821A:0 "Komisch"
 EVTNAME822:0 "Unruhe"
 EVTDESC822:1 "Nicht jeder ist mit unserer religiösen Doktrin einverstanden. Einige Menschen beschweren sich lautstark und bezeichnen unseren Ansatz der modernen Ideen als engstirnig. Sie argumentieren, dass das Festhalten an einer antiken Philosophie regressiver Unsinn sei."
 EVTOPTB822A:0 "Wir werden sie verbrennen müssen"
 EVTNAME823:0 "Ein heiliger Mann ist angekommen"
 EVTDESC823:1 "Eine Person aus dem heiligen Orden erreichte heute den Hof, von unserer harschen, jedoch gerechten und göttlichen Bestrafung von Häretikern und Ungläubigen beeindruckt. Sie bat um eine beratende Position und führte an, dass ein(e) [Root.GovernmentName], das/die zusammen betet, auch zusammen bleibt."
 EVTOPTB823A:0 "Lasst mich darüber nachdenken"
 EVTNAME830:0 "Die Adligen sind besorgt"
 EVTDESC830:0 "Unsere Adligen mit Besitz nahe an der Grenze sind besorgt, dass wir unsere Verteidigung vernachlässigen. Sie haben alle von ihren Sorgen wissen lassen."
 EVTOPTB830A:0 "Aber Angriff ist die beste Verteidigung!"
 EVTNAME831:0 "Zu viele Feiglinge"
 EVTDESC831:0 "Unser steigendes Augenmerk auf den Angriff hat es schwieriger gemacht, Bauern zu finden, die die Reihen füllen. Lächerliche Beschwerden wie "wir wollen kein Kanonenfutter sein, weil irgendein Idiot alles stürmen wird", wurden laut."
 EVTOPTB831A:0 "Die Narren vergessen den Ruhm"
 EVTNAME832:0 "Der Ruhm ist unser"
 EVTDESC832:0 "Unsere Entscheidung, uns auf die Offensive zu konzentrieren hat dazu geführt, dass viele unserer Nachbarn mit Neid auf unsere Truppen blicken."
 EVTOPTB832A:0 "Wohlan"
 EVTNAME833:0 "Aristokraten wollen nicht dienen"
 EVTDESC833:0 "Unsere Aristokraten sind immer widerwilliger beim Dienst in der Armee, da wir auf defensive Taktiken setzen. Sie denken, dass sie nicht genug Möglichkeiten haben, zu Ruhm zu kommen, wenn sie hinter Befestigungen kauern."
 EVTOPTB833A:0 "Aber sie verstehen nicht"
 EVTOPTB833B:0 "Ein wenig Gold wird sie überzeugen"
 EVTNAME834:0 "Bauern sind aufgebracht"
 EVTDESC834:0 "Mit unserer stärkeren Ausrichtung auf Verteidigung haben wir das Land rund um unsere Befestigungen gerodet, um Barrieren zu graben und besseres Schussfeld zu haben. Die Leute, die dieses Land bewohnt haben, haben darauf völlig überzogen reagiert."
 EVTOPTB834A:0 "Das Fort sollte halten, bis Hilfe vor Ort ist"
 EVTNAME835:0 "Befestigungsexperte"
 EVTDESC835:0 "Da wir uns entschlossen haben, auf eine defensivere Philosophie umzusteigen, steigen nun die Ingenieure, normalerweise nicht im Rampenlicht des Militärs, in den oberen Rang auf."
 EVTOPTB835A:0 "Er ist ziemlich gut, denke ich..."
 ideagroups.802.b:0 "Lasst ihn die Verteidigung in seiner Heimatprovinz verbessern."
 EVTNAME836:0 "Flottendenken leidet"
 EVTDESC836:0 "Mit unserer kürzlichen Entscheidung, der Armee mehr Aufmerksamkeit zu schenken, haben einige unserer Schiffsbauer das Gefühl bekommen, dass sie besser woanders einen Job suchen sollten. Daher leiden unsere Schiffswerften nun."
 EVTOPTB836A:0 "Oh nein!"
 EVTNAME837:0 "Flottenoffiziere gehen in Ruhestand"
 EVTDESC837:0 "Unsere Entscheidung, die Armee etwas zu bevorzugen hat dazu geführt, dass eine Menge vielversprechender Flottenoffiziere ihren Rücktritt eingereicht hat. Sie meinen, dass es nicht mehr so viele Aufstiegsmöglichkeiten wie früher für sie gibt."
 EVTOPTB837A:0 "Verdammt"
 EVTNAME838:0 "Ein Beispiel für uns alle"
 EVTDESC838:0 "Da die Armee nun bevorzugt wird, streben viele junge Offiziere danach, sich hervorzutun. Ein Leutnant im Besonderen fällt auf. Manche meinen sogar, er sei hervorragend."
 EVTOPTB838A:0 "Interessant"
 EVTNAME839:0 "Arsenale sind verlassen"
 EVTDESC839:0 "Da wir uns entschlossen haben, unsere Flotte zu bevorzugen, liegen die Militärarsenale, die unsere Armee beliefern, brach. Erfahrene Handwerker bieten ihre Dienste woanders an."
 EVTOPTB839A:0 "Das ist schade"
 EVTNAME840:0 "Generäle gehen in Ruhestand"
 EVTDESC840:0 "Nach unserer Entscheidung, die Flotte mehr zu fördern, haben mehrere Generäle beschlossen, zurückzutreten. Sie meinen, dass es weniger Ruhm für sie zu erlangen gibt."
 EVTOPTB840A:0 "Na ja"
 EVTNAME842:0 "Unbrauchbare Rekruten"
 EVTDESC842:0 "Da wir es für nötig gehalten haben, die Qualitätsstandards unserer Armee zu erhöhen, wurde eine Menge potenzieller Rekruten dienstunfähig."
 EVTOPTB842A:0 "Wir müssen die Spreu vom Weizen trennen"
 EVTNAME843:1 "[Root.GetNoblesReplacementForOtherGovernments] sind besorgt"
 EVTDESC843:1 "Mit der immer stärkeren Ausrichtung der Armee auf Qualität kommen Sorgen auf, dass die traditionelle Armee, die ihnen zuerst und der Nation erst danach ergeben war, für immer verschwunden ist. Aber sie sind noch mehr besorgt darüber, dass diese neue Modellarmee sehr nützlich sein wird, mit ihren allfälligen Beschwerden fertigzuwerden. [Root.GetNoblesReplacementForOtherGovernments] sind besonders besorgt, dass ihre Position bedroht sein könnte."
 EVTOPTB843A:0 "Es gibt keinen Grund dafür"
 EVTNAME844:0 "Neuer Kommandant"
 EVTDESC844:0 "Da wir nach einer disziplinierteren Armee streben, arbeiten unsere Kommandeure hart daran sicherzustellen, dass unsere Truppen bis zur Perfektion gedrillt sind. Einer davon zeigt besondere Befähigung."
 EVTOPTB844A:0 "Sehr gut"
 EVTNAME845:0 "Leute lachen über unsere Armee"
 EVTDESC845:0 "Obwohl die Entscheidung für eine Massenarmee für viele in unserem Land Sinn macht, lachen Fremde darüber und meinen, unsere Armee sei nichts als ein undisziplinierter Haufen."
 EVTOPTB845A:0 "Lasst sie lachen"
 EVTNAME846:0 "Anführer sind schwerer zu finden"
 EVTDESC846:0 "Wir haben die weise Entscheidung getroffen, Quantität der Qualität vorzuziehen. Aber die neue, größere Armee hat das unvorhergesehene Problem, dass es in der großen Masse schwerer ist, Offiziere mit Talent herauszufiltern."
 EVTOPTB846A:0 "Hätte nie gedacht, dass sowas passiert"
 EVTNAME847:0 "Neue Organisation"
 EVTDESC847:0 "Einige dachten, dass die Entscheidung, Quantität der Qualität vorzuziehen, dumm war, dass sie zu einer Verschlechterung der Führung führen würde oder unsere Armee sogar zu einer Art Witz machen würde. Sie lagen falsch. Unsere neue, größere Armee hat die Talente unserer militärischen Denker hervorgelockt, was zu noch besserer Organisation geführt hat."
 EVTOPTB847A:0 "Gut"
 EVTNAME729:0 "Verbessert die Hauptstadt"
 EVTDESC729:0 "Der Ruhm unserer Hauptstadt wurde lange vernachlässigt. Wir haben nun die Gelegenheit, die Stadt zu verbessern und sie zu einem Glanzstück der Kultur zu machen. Das könnte eine Menge kosten, jedoch haben wir einige Optionen, wie wir das schaffen können."
 EVTOPTA729:0 "Nutzt das Militär als Arbeiter"
 EVTOPTB729:0 "Gebt Geld aus"
 EVTNAME730:0 "Landtechnologieforschung unnütz"
 EVTDESC730:0 "Mehrere führende Männer in unserer Nation weisen darauf hin, dass der Pfad, den wir bei der militärischen Forschung beschreiten, dumm ist und zu nichts führen wird. Sie verlangen, dass wir den jetzigen Kurs verlassen und bei dem bleiben, was für unsere Vorväter gut genug war."
 EVTOPTA730:0 "Ein gutes Argument!"
 EVTOPTB730:0 "Ignoriert sie"
 EVTNAME731:0 "Flottenforschung falsch!"
 EVTDESC731:0 "Es scheint, als ob ein führender Schiffsbauer unseres Landes ein sehr gutes Dokument über die neue Schiffstechnologie verfasst hat, die sein Rivale finanziert haben will, die aber niemals funktionieren wird und dazu führen könnte, dass die Schiffe sinken werden, bevor sie überhaupt den Hafen verlassen."
 EVTOPTA731:0 "Sie müssen recht haben!"
 EVTOPTB731:0 "Ignoriert sie"
 EVTNAME732:0 "Neue Handelsforschung ist häretisch"
 EVTDESC732:0 "Wir hatten Beschwerden von mehreren führenden Männern unseres Landes wegen neuen Praktiken unserer Händler, die ihnen häretisch zu sein scheinen, erhalten, weshalb wir sie stoppen sollten."
 EVTOPTA732:0 "Akzeptiert die Forderungen"
 EVTOPTB732:0 "Ignoriert sie"
 EVTNAME733:0 "Produktionsforschung fehlerhaft"
 EVTDESC733:0 "Diese neuen Techniken in unserer Produktion sind gerüchteweise fehlerhaft und mehrere führende Adlige treten dafür ein, sie abzuschaffen und zu den alten, getesteten Methoden zurückzukehren."
 EVTOPTA733:0 "Sie müssen recht haben!"
 EVTOPTB733:0 "Ignoriert sie"
 EVTNAME734:0 "Es sollte eine stabile Regierung geben"
 EVTDESC734:0 "Mehrere der führenden Mitglieder der Regierung sind tief besorgt über einige Änderungen, wie das Reich regiert werden soll. Sie verlangen das Ende solcher bestürzender Änderungen und verschweigen dabei, dass es ihre Einnahmen verringern würde. Stattdessen betonen sie, wie wichtig Tradition sei."
 EVTOPTA734:0 "Akzeptiert die Forderungen"
 EVTOPTB734:0 "Ignoriert sie"
 EVTNAME735:0 "Eine Generation von Feiglingen"
 EVTDESC735:0 "Unsere Situation, im Frieden zu leben, hat die Eigenschaft des Mutes im normalen Mann verkümmern lassen. Das ist eine Katastrophe, denn viel zu viele der Männer, auf die wir uns als Rekruten für die Armee verlassen, sind einfach nur Feiglinge."
 EVTOPTA735:0 "Bekehrt sie!"
 EVTOPTB735:0 "Wir brauchen sie"
 EVTNAME736:0 "Tod eines Händlers"
 EVTDESC736:0 "Einer der größten und reichsten Männer in $COUNTRY$ ist ohne Nachfolger gestorben. Er war dafür bekannt, ein Schirmherr für Religion und Kunst zu sein."
 EVTOPTA736:0 "Der Staat braucht das Geld"
 EVTOPTB736:0 "Verwendet es, wie er es getan hätte"
 EVTNAME737:0 "Lokaler Befestigungsexperte gefunden"
 EVTDESC737:0 "Es scheint, als ob es einen großen Mann in einer der Provinzen gibt, der einige recht interessante Ideen hat, wie man bessere Befestigungen errichten kann. Aber er verlässt seine Heimatstadt nicht gerne."
 EVTOPTA737:0 "Das ganze Land braucht ihn"
 EVTOPTB737:0 "Lasst ihn in seiner Heimat bleiben"
 EVTNAME738:0 "Naiver Verwandter"
 EVTDESC738:0 "Ein nahes Mitglied der Familie unseres Herrschers war sehr naiv und erzählt Fremden öffentlich wichtige Informationen. Das ist eigentlich Hochverrat, aber ein Mitglied der Königsfamilie zu exekutieren kann die Gesellschaft in Aufruhr versetzen."
 EVTOPTA738:0 "Richtet ihn wegen Hochverrats hin!"
 EVTOPTB738:0 "Es ist schließlich ein Verwandter..."
 EVTNAME739:0 "Heiligsprechung"
 EVTDESC739:0 "Der Papst hat eben verkündet, dass einer der edelsten und angesehensten Vorfahren unseres Herrschers in Wahrheit ein Heiliger war. Das ist Grund für eine große Feier!"
 EVTOPTA739:0 "Te Deum!"
 EVTNAME740:0 "Schmuggler treiben ihr Unwesen"
 EVTDESC740:0 "Die Leute finden viele Wege, um der Besteuerung auf den Transport von Gütern zu umgehen. Das verringert unsere Einnahmen, aber es zu unterbinden würde kurzfristig ziemlich teuer sein."
 EVTOPTA740:0 "Stoppt sie!"
 EVTOPTB740:0 "Es ist zu teuer"
 EVTNAME741:0 "Druckerpressen bringen Vorteile"
 EVTDESC741:0 "Seit der Erfindung der Druckerpresse wurden immer mehr Bücher über noch mehr Themen veröffentlicht. Wir können nun die Vorteile davon sehen, da sich Wissen schneller verbreitet und mehr Ideen unter unseren Philosophen und Wissenschaftlern auftauchen."
 EVTOPTA741:0 "Gute Nachrichten"
 EVTNAME742:0 "Außergewöhnliche Rekrutierungsmethoden"
 EVTDESC742:0 "Wir sind im Krieg, und unsere Reserven an Rekruten schwinden langsam. Unser großer und fähiger Herrscher hat einen Plan, mehr Männer für den Militärdienst zu rekrutieren. Aber das könnte Probleme im ländlichen Gebiet mit sich bringen."
 EVTOPTA742:0 "So viele wie möglich!"
 EVTOPTB742:0 "Nehmt nur, was abkömmlich ist"
 EVTNAME743:0 "Eindruck des Krieges"
 EVTDESC743:0 "Die hohe Kriegsmüdigkeit in unserem Land führt zu Chaos im Staat. Jeder vom höchsten Adligen bis zum normalsten Leibeigenen fühlt den Preis für die Fortsetzung dieses offensichtlich sinnlosen Krieges."
 EVTOPTA743:0 "Wir sollten Frieden schließen!"
 EVTNAME744:0 "Dieser Krieg ist sinnlos!"
 EVTDESC744:0 "Es ist klar, dass wir einen Krieg führen den wir verlieren. Wir sollten unsere Verluste hinnehmen und einen ehrenvollen Frieden schließen. Den Kampf so wie bisher fortzusetzen führt dazu, dass wir als verrückt angesehen werden."
 EVTOPTA744:0 "Frieden wäre besser"
 EVTNAME745:0 "Krieg führt zu Fraktionsbildung"
 EVTDESC745:0 "Die furchtbare Führung in diesem Krieg hat zu mehreren Kandidaten für die Herrschaft über die Nation geführt. Einer davon hat nun mitten im Krieg die Waffen gegen uns erhoben."
 EVTOPTA745:0 "Er wäre nicht fähig, den Krieg zu gewinnen."
 EVTNAME746:0 "$PROVINCENAME$ übergelaufen"
 EVTDESC746:0 "Die lokalen Herrscher in $PROVINCENAME$ haben kein Problem damit, die neuen Regeln und Gesetze der Besetzer zu übernehmen. Durch den schlechten Verlauf des Krieges haben sie ihren Transfer im eventuellen Frieden bereits hingenommen und sind übergelaufen."
 EVTOPTA746:0 "Wir sollten einen Frieden schließen!"
 EVTNAME747:0 "$FROM$ läuft zu $COUNTRY$ über"
 EVTDESC747:0 "Die lokalen Machthaber in $FROM$ haben kein Problem damit, sich den neuen Gesetzen und Regeln ihres Besetzers anzupassen. Durch den schlechten Verlauf des Krieges haben sie bereits das Unumgängliche akzeptiert und ihren Transfer am Verhandlungstisch vorweggenommen. Daher sind sie übergelaufen."
 EVTOPTA747:0 "Integriert sie in $COUNTRY$"
 EVTOPTB747:0 "Es ist ein wertloses Stück Land"
 EVTNAME2038:0 "Ende des religiösen Chaos"
 EVTDESC2038:0 "Unsere Nation hat sich vom schweren religiösen Chaos erholt und ist nun wieder zu einer Einheit geworden."
 EVTOPTA2038:0 "Ein Glaube!"
 random_event.EVTNAME1:0 "Unterstützung für die Revolution in Übersee"
 random_event.EVTDESC1:0 "Als der Revolutionskrieg zwischen Amerika und unseren Rivalen weiter wütet, verlangen mehr und mehr Menschen in unserem Land, dass wir nicht nur zusehen, sondern den kolonialen Revolutionären helfen sollten."
 random_event.EVTOPTA1:0 "Wir können nicht zulassen, dass das amerikanische Land zerschlagen wird"
 random_event.EVTOPTB1:0 "Das ist nicht unser Krieg"
 random_event.EVTNAME2:1 "Aufstrebende Kultur in den Kolonien"
 random_event.EVTDESC2:1 "Im Laufe der Zeit werden die Bindungen zwischen dem Heimatland und unseren Kolonien schwächer. Die Siedler in [american_province.GetName] identifizieren sich kaum noch mit der Heimat ihrer Vorfahren. Sie ziehen es nun vor sich selbst als Amerikaner zu betrachtet und dieses Gefühl breitet sich in ganz [american_province.GetAreaName] aus."
 random_event.EVTDESC2B:0 "Im Laufe der Zeit werden die Bindungen zwischen dem Heimatland und unseren Kolonien schwächer. Die Siedler in [brazilian_province.GetName] identifizieren sich kaum noch mit der Heimat ihrer Vorfahren. Sie ziehen es nun vor sich selbst als Brasilianer zu betrachtet und dieses Gefühl breitet sich in ganz [brazilian_province.GetAreaName] aus."
 random_event.EVTDESC2C:0 "Im Laufe der Zeit werden die Bindungen zwischen dem Heimatland und unseren Kolonien schwächer. Die Siedler in [mexican_province.GetName] identifizieren sich kaum noch mit der Heimat ihrer Vorfahren. Sie ziehen es nun vor sich selbst als Mexikaner zu betrachtet und dieses Gefühl breitet sich in ganz [mexican_province.GetAreaName] aus."
 random_event.EVTOPTA2:1 "Fördert die amerikanische Kultur."
 random_event.EVTOPTB2:1 "Wir sollten unsere traditionelle Kultur beibehalten."
 random_event.EVTOPTC2:0 "Fördert die brasilianische Kultur."
 random_event.EVTOPTE2:0 "Fördert die mexikanische Kultur."
 random_event.EVTNAME3:0 "Verräter im Parlament"
 random_event.EVTDESC3:0 "Es wurde offensichtlich, dass ein gewählter Vertreter in unserer Regierung sich in Kriegszeiten mit der Opposition verbündet und ihr beisteht. Wir sollten ihn entlarven und wegen Hochverrats hinrichten, doch er hat breiten Rückhalt in der Gesellschaft und es könnte zu Unruhen führen."
 random_event.EVTOPTA3:0 "Exekutiert ihn"
 random_event.EVTOPTB3:0 "Versucht, sein Engagement zu mindern"
 random_event.EVTNAME4:0 "Eine neue Religion breitet sich aus?"
 random_event.EVTDESC4:0 "Unser Bauerngesindel verrichtet merkwürdige Rituale mit ... Bällen? Wir müssen weitere religiöse Unruhen unbedingt verhindern!"
 random_event.EVTOPTA4:0 "Haltet zumindest unsere Universitäten sauber!"
 random_event.EVTOPTB4:0 "Meine Berater haben noch nie von Fußball gehört?!"
 random_event.EVTNAME5:0 "Unsere Vorfahren beobachten uns"
 random_event.EVTDESC5:0 "Seit kurzem zeigt die Bevölkerung Zweifel an der Rechtmäßigkeit unserer Herrschaft. Wir sollten sie an unser Recht zu herrschen erinnern!"
 random_event.EVTOPTA5:0 "Ruhm unseren Vorfahren! Baut das gewaltigste Monument, das ihr euch vorstellen könnt!"
 random_event.EVTOPTB5:0 "Errichtet eine nette Statue von einem meiner Vorfahren"
 random_event.EVTOPTC5:0 "Erinnert mich bloß nicht an meinen Großvater..."
 random_event.EVTNAME6:0 "Ein neuer Turnier-Champion"
 random_event.EVTDESC6:0 "Während dem letzten ritterlichen Turnier überraschte ein unangemeldeter Bürger die Zuschauer, indem er alle Herausforderer besiegte und zum Champion ausgerufen wurde. Nun stehen wir vor der unangenehmen Entscheidung, was wir mit ihm anfangen sollen."
 random_event.EVTOPTA6:0 "Der Mann sollte unsere Armeen anführen!"
 random_event.EVTOPTB6:0 "Verschärft die Regeln, damit so etwas nicht noch einmal passiert!"
 random_event.EVTNAME7:0 "Ein neues Flaggschiff!"
 random_event.EVTDESC7:0 "Unsere Flotte ist nicht komplett ohne ein ruhmreiches Flaggschiff."
 random_event.EVTOPTA7:0 "Eine goldene Galionsfigur klingt toll!"
 random_event.EVTOPTB7:0 "Ok, wenn ihr meint..."
 random_event.EVTOPTC7:0 "Das billigste verfügbare Modell sollte ausreichen"
 random_event.EVTNAME8:0 "Ketzerei!"
 random_event.EVTDESC8:0 "Einer Eurer Berater wagte es, bei Eurem letzten Bankett mit dem Bischof zu argumentieren. Nun hat die Kirche einen Inquisitor entsandt, um ihn über seine Ideen zu befragen. Ihr könntet Euren Einfluss geltend machen, um ihn zu verteidigen, oder Euch der Kirche beugen, um die Gunst des Papstes zu erlangen."
 random_event.EVTOPTA8:0 "Vater, dein Wille geschehe."
 random_event.EVTOPTB8:0 "Vergiftet beim nächsten Mal doch gleich das Essen des Bischofs!"
 random_event.EVTNAME9:0 "Wir haben einen Spitzel!"
 random_event.EVTDESC9:1 "Einer unserer Militärexperten arbeitete jahrelang für unsere Feinde und bietet uns nun seine Hilfe an, um sie in diesem gesegneten Krieg zu besiegen."
 random_event.EVTOPTA9:0 "Beauftragt ihn, die Festung zu sabotieren!"
 random_event.EVTOPTB9:0 "Lasst uns wissen, was er für sie konstruierte!"
 random_event.EVTNAME10:0 "Ein gieriger Korsar"
 random_event.EVTDESC10:0 "Euer gefürchtetster Freibeuter hat beschlossen, dass gegnerische Schiffe seine Gier nach Beute und Ruhm nicht ausreichend befriedigen und er begann, Eure eigene Handelsflotte anzugreifen. Die Händler fordern seinen Kopf, doch Euer Schatzmeister schlug vor, dass Ihr Euch mit ihm einigt, da Eure erschöpfte Staatskasse durchaus ein paar extra Münzen gut gebrauchen könnte."
 random_event.EVTOPTA10:0 "Wir müssen unsere Händler beschützen, versenkt diesen gierigen Dreckskerl!"
 random_event.EVTOPTB10:0 "Pecunia non olet, oder etwa nicht?"
 random_event.EVTNAME11:0 "Ausländischer Militärexperte"
 random_event.EVTDESC11:0 "Unser Land befindet sich im Krieg, doch unsere Führung ist nicht vorbereitet! Heute erschien ein ausländischer Militärexperte an unserem Hofe. Seine Reputation eilt ihm voraus und er kann sich einigermaßen in unserer Sprache verständigen, doch sein Preis ist unverschämt hoch. Was wollen wir mit ihm machen?"
 random_event.EVTOPTA11:0 "Beauftragt ihn, unsere Offiziere auszubilden"
 random_event.EVTOPTB11:0 "Gebt ihm das Kommando über unsere Armeen"
 random_event.EVTOPTC11:0 "Wir brauchen keine ausländische Hilfe!"
 random_event.EVTNAME12:0 "Der Weiße Elefant"
 random_event.EVTDESC12:0 "Wir konnten uns einen Heiligen Weißen Elefanten sichern, ein Symbol königlicher Macht und Gerechtigkeit und für Frieden und Wohlstand in unserem Reich."
 random_event.EVTOPTA12:0 "Ausgezeichnet"
 random_event.EVTNAME13:0 "Profit in Mekka!"
 random_event.EVTDESC13:0 "M[Root.GetMeineine] $MONARCHTITLE$, eine ungewöhnliche Anzahl an Adligen und Händlern aus der gesamten islamischen Welt sind dieses Jahr nach Mekka gepilgert. Der höhere Strom an reichen Personen hat dem lokalen Handel einen Schub gegeben! Wie sollen wir die Steuern eintreiben?"
 random_event.EVTOPTA13:0 "Schickt sie in meine Staatskasse"
 random_event.EVTOPTB13:0 "Investiert in lokale Läden"
 random_event.EVTOPTC13:0 "Sendet es an die Kirche"
 random_event.EVTNAME14:0 "Eine bemerkenswerte Vorführung"
 random_event.EVTDESC14:0 "Eine junge Minnesängerin, die in ganz Europa für ihre unkonventionelle Musik Ruhm erlangte, wurde an Euren Hof eingeladen. Der Anblick ihres Kostüms ließ den gesamten Raum nach Luft ringen. Ihre Lieder waren erfüllt von zahllosen, kaum versteckten Andeutungen und Referenzen zu unkonventionellen sexuellen Akten – an einem Punkt lief der Erzbischof violett an und stürmte aus dem Raum. Die Vorführung wurde fortgesetzt und am Ende ruhten alle Augen auf Euch ob Eurer Reaktion."
 random_event.EVTOPTA14:0 "Ein provokanter Kommentar zu Romantik und Geschlechtern in der modernen Gesellschaft!"
 random_event.EVTOPTB14:0 "Welch lächerlicher Müll für dumme Menschen! Aus meinen Augen!"
 random_event.EVTNAME15:0 "Muskete oder Bogen?"
 random_event.EVTDESC15:0 "Eine Debatte ist am Hof ausgebrochen über die Wichtigkeit von Musketen verglichen mit traditionellen Bogenschützen-Regimentern. In der Hoffnung, $MONARCHTITLE$ $MONARCH$ zu beweisen, dass ihre Rolle in der Armee nicht überflüssig ist, hat eine Gruppe von Veteranen-Bogenschützen eine beeindruckende Demonstration abgeliefert. Ihre Anmut, Fertigkeiten und Genauigkeit wurden von vielen Anwesenden bewundert."
 random_event.EVTOPTA15:0 "Selbstverständlich haben Bogenschützen eine wichtige Rolle"
 random_event.EVTOPTB15:0 "Diese alten Männer sollten langsam in den Ruhestand gehen"
 random_event.EVTNAME16:0 "Lücken in der Blockade"
 random_event.EVTDESC16:0 "Mein Lord, ein prominenter Freibeuter hat es geschafft, die Blockade zu umgehen und essentiellen Versorgungsnachschub in das Land zu bringen. Doch um seine Fahrten fortzusetzen, fordert er zunehmend größere Summen."
 random_event.EVTOPTA16:0 "Die Versorgung muss aufrechterhalten werden"
 random_event.EVTOPTB16:0 "Lasst die Händler zahlen"
 random_event.EVTOPTC16:0 "Wir werden mit solchen Dieben nicht verhandeln"
 colonial.EVTNAME8:0 "Eine Hexe!"
 colonial.EVTDESC8:0 "Die Dorfbewohner in $PROVINCENAME$ haben eine Hexe auf frischer Tat erwischt, als sie versuchte, einige Kinder in einem Ofen zu kochen... das Dorf ist in Aufruhr und sie wird wohl auf dem Scheiterhaufen enden. Sollten wir diese Feuerprobe gutheißen oder verdammen?"
 colonial.EVTOPTA8:0 "Auf den Scheiterhaufen mit ihr, verbrennt sie zu Asche!"
 colonial.EVTOPTB8:0 "Jeder weiß, dass es keine Hexen gibt: Befreit die arme Frau"
 colonial.EVTNAME9:0 "Eine neue Siedlung"
 colonial.EVTDESC9:0 "Unsere Bemühungen, $PROVINCENAME$ weiterzuentwickeln, werden fortgesetzt, doch nun lehnen einige Siedler unsere Hauptstadt ab und haben begonnen, eine neue Siedlung weit entfernt von der ursprünglichen zu errichten. Die Menschen strömen nun in die zweite Siedlung, und wir müssen unsere Kräfte aufteilen."
 colonial.EVTOPTA9:0 "Diese Siedlung muss im Stich gelassen werden"
 colonial.EVTOPTB9:0 "Mehr Menschen bedeutet mehr Steuern"
 colonial.EVTNAME10:0 "Rivalisierende Städte"
 colonial.EVTDESC10:0 "Zwei unserer Siedlungen in $PROVINCENAME$ haben einen heftigen Wettbewerb begonnen und versuchen alles in ihrer Macht, die Oberhand in der gesamten Provinz zu gewinnen."
 colonial.EVTOPTA10:0 "Aus Wettbewerben werden Gewinner geboren"
 colonial.EVTOPTB10:0 "Beruft separate Gouverneure"
 colonial.EVTNAME11:0 "Kompromittierte Verteidigung"
 colonial.EVTDESC11:0 "Wir haben zwei wichtige Siedlungen in $PROVINCENAME$, zwischen denen viele Tage Reise liegen. Dies hat unsere Möglichkeiten, die Provinz erfolgreich zu verteidigen, deutlich gefährdet."
 colonial.EVTOPTA11:0 "Nun, sie können sich selbst verteidigen"
 colonial.EVTOPTB11:0 "Ich schätze, dass wir eine weitere Festung bauen müssen"
 colonial.EVTNAME12:0 "Der Ruf der Jagd"
 colonial.EVTDESC12:0 "Die jungen Männer in $PROVINCENAME$ sind bestenfalls halb zivilisiert. Sie bewundern die nahelebenden Eingeborenen und lernen von ihnen. Viele von ihnen träumen davon, ihre Heimat hinter sich zu lassen, um Nomaden und Jäger in der großen Wildnis jenseits unserer Grenzen zu werden."
 colonial.EVTOPTA12:0 "Verdammt diese Narretei"
 colonial.EVTOPTB12:0 "Wenn sie schon da sind, können sie sich auch umsehen"
 colonial.EVTOPTC12:0 "Solange sie ein paar Felle heimbringen..."
 colonial.EVTNAME13:0 "Fellhandel lässt nach"
 colonial.EVTDESC13:0 "Während sich die Zivilisation weiterentwickelt, wurden die Bestien der Wälder, von denen wir unsere Felle beziehen, rar. Die Felljagd ist in $PROVINCENAME$ nicht länger möglich."
 colonial.EVTOPTA13:0 "Wenn die Wälder leer sind, können wir sie genauso gut abholzen..."
 colonial.EVTOPTC13:0 "Vielleicht werden sie endlich auf ihren Farmen sesshaft!"
 colonial.EVTNAME14:0 "Jesuitenmission gegründet"
 colonial.EVTDESC14:0 "Eine Gruppe von Mönchen vom Jesuitenorden ist in die Neue Welt gereist, um in einer unserer Kolonien eine Mission zu gründen und die Eingeborenen zu christianisieren."
 colonial.EVTOPTA14:0 "Ad Maiorem Dei Gloriam!"
 colonial.EVTNAME15:0 "Unsere Kolonie wurde vom Römischen Fieber heimgesucht!"
 colonial.EVTDESC15:0 "Unsere Kolonie in $PROVINCENAME$ wird von einer Krankheit heimgesucht. Sie ist so verheerend, dass das Risiko besteht, dass die Kolonie untergehen wird. Die Eingeborenen scheinen immun zu sein, doch unsere Kolonisten sterben wie die Fliegen."
 colonial.EVTOPTA15:0 "Entsendet jemand, um darauf zu reagieren"
 colonial.EVTOPTB15:0 "Stellt die Provinz unter Quarantäne!"
 colonial.EVTOPTC15:0 "Lasst uns für das Beste hoffen und beten"
 colonial.EVTNAME18:0 "Kaffee aus der Neuen Welt"
 colonial.EVTDESC18:0 "Kaffee ist zu einem stark nachgefragten Produkt geworden, da die Leute davon anscheinend gar nicht genug bekommen können. Das Klima und die ausgedehnte Weite der Neuen Welt scheinen sie zum perfekten Kaffeeanbaugebiet zu machen. Vielleicht sollten wir in Betracht ziehen, die Produktion in [Root.GetName] in diese Richtung zu bewegen?"
 colonial.EVTOPTA18:0 "Warum nicht? Schließlich nennen manche Kaffee das Schwarze Gold!"
 colonial.EVTOPTC18:0 "Wir sollten besser alles beim Alten lassen"
 colonial.19.t:0 "Wachstum des Hafens von [Root.GetName]"
 colonial.19.d:0 "Das Wachstum unserer Kolonie in [Root.GetName] war schon immer eng mit dem Naturhafen in der Region verknüpft und im Laufe der Zeit diente die Provinz als eine Art lokaler Handelsknotenpunkt.\nWie die Siedlung so wuchs auch die Bedeutung ihres Hafens. Die Siedlung dient mittlerweile als Zwischenlager für die gesamte Region und sowohl ausländische als auch lokale Händler suchen die Siedlung auf, um ihre Geschäfte zu tätigen."
 colonial.19.a:0 "Dies wird wohl das Ergebnis unserer weisen Politik sein."
 ship_building_problems:0 "Probleme mit dem Schiffbau"
 increased_tariffs:0 "Erhöhte Zölle"
 desc_increased_tariffs:0 "[Root.ColonialParent.GetName] hat unsere Proteste missachtet und die Zölle auf unsere Wirtschaft angehoben."
 reduced_tariffs:0 "Reduzierte Zölle"
 desc_reduced_tariffs:0 "[Root.ColonialParent.GetName] hat unsere Proteste beachtet und die Zölle auf unsere Wirtschaft verringert."
 colonial_nation.EVTNAME1:0 "Zölle zu hoch"
 colonial_nation.EVTDESC1:0 "Die Bevölkerung der Kolonien ist der Ansicht, dass die Warenpreise zu hoch sind. Für die Preisinflation machen sie unsere Zölle verantwortlich und verlangen deren Reduzierung."
 colonial_nation.EVTOPTA1:0 "Wir sollten ihnen zeigen, wer in den Kolonien den Ton angibt!"
 colonial_nation.EVTOPTB1:0 "Zollreduzierung akzeptieren"
 colonial_nation.EVTNAME2:0 "Erhöhte Zölle"
 colonial_nation.EVTDESC2:0 "Trotz unserer Proteste hat [Root.ColonialParent.GetName] vorübergehend die Zölle angehoben, was unsere Wirtschaft ausbluten wird."
 colonial_nation.EVTOPTA2:0 "Macht nur so weiter, dann ..."
 colonial_nation.EVTNAME3:0 "Reduzierte Zölle"
 colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetName] hat auf die Vernunft gehört und eine vorübergehende Reduzierung der Zölle beschlossen, die unsere Wirtschaft langsam stranguliert hatten."
 colonial_nation.EVTOPTA3:0 "Gute Neuigkeiten!"
 colonial_nation.EVTNAME4:0 "Freiheitskämpfer oder Rebell?"
 colonial_nation.EVTDESC4:0 "Ein Armeeoberst macht sich als starker Befürworter bewaffneten Widerstands gegen [Root.ColonialParent.GetName] einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen Unabhängigkeitsideen Gehör schenken.\n\nSollen wir ihn als Verräter und Rebell brandmarken oder könnte er derjenige sein, der uns dabei hilft, die kolonialen Fußeisen abzuwerfen und [Root.GetName] in die Unabhängigkeit zu führen?"
 colonial_nation.EVTOPTA4:0 "Befördert ihn zum General!"
 colonial_nation.EVTNAME5:0 "Schwierigkeiten in [From.GetName]"
 colonial_nation.EVTDESC5:0 "Ein Oberst in der [From.GetAdjective]en Armee macht sich als starker Befürworter bewaffneten Widerstands gegen [Root.GetName] einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen gefährlichen Unabhängigkeitsideen Gehör schenken.\n\nAnstatt diesen Emporkömmling aber einen Kopf kürzer zu machen, haben ihn die örtlichen Behörden in [From.GetName] sogar noch zum General befördert!"
 colonial_nation.EVTOPTA5:0 "Wie können sie es wagen?!"
 colonial_nation.EVTNAME6:0 "Kolonialrebell hingerichtet"
 colonial_nation.EVTDESC6:0 "Ein Oberst in der [From.GetAdjective]en Armee macht sich als starker Befürworter bewaffneten Widerstands gegen [Root.GetName] einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen gefährlichen Unabhängigkeitsideen Gehör schenken.\n\nGlücklicherweise hat [From.Monarch.GetTitle] [From.Monarch.GetName] die Angelegenheit schnell auf dem Schafott erledigt. Diese Hinrichtung scheint das Freiheitsstreben in [From.GetName] aber noch zusätzlich angeheizt zu haben ..."
 colonial_nation.EVTOPTA6:0 "Vielleicht war das eine zu überhastete Lösung ..."
 can_lift_tariff_modifier:0 "\nSobald [Root.GetName] eine unabhängige Nation wird, fällt dieser Zoll weg."
 colonial_nation.EVTNAME10:0 "Kolonialkriege"
 colonial_nation.EVTDESC10:0 "Wenn wir gute Beziehungen und möglicherweise Bündnisse mit den Eingeborenenstämmen in der Neuen Welt aufbauen möchten, sollten wir einige unserer Kolonien daran hindern, Kolonialkriege anzuzetteln."
 colonial_nation.EVTOPTA10:0 "Haltet sie an der kurzen Leine!"
 colonial_nation.EVTOPTB10:0 "Das ist nicht in unserem Interesse!"
 colonial_nation.EVTNAME11:0 "Die Proklamation von [GetYear]"
 colonial_nation.EVTDESC11:0 "Zur Bewahrung ihrer guten Beziehungen mit benachbarten Eingeborenenstämmen hat [From.GetName] [Root.Monarch.GetTitle] [Root.Monarch.GetName] eine Proklamation geschickt, die uns verbietet, Eingeborenenstämme ohne triftigen Grund anzugreifen!"
 colonial_nation.EVTOPTA11:0 "Das ist ein Frevel!"
 restricted_colonial_expansion:0 "Limitierte Kolonialexpansion"
 desc_restricted_colonial_expansion:0 "[Root.ColonialParent.GetName] ist bemüht, ihren Beziehungen mit den benachbarten Eingeborenenstämmen nicht zu schaden und hat unsere Kolonialexpansion daher limitiert."
 colonial_nation.EVTNAME12:0 "Kolonialexpansion"
 colonial_nation.EVTDESC12:0 "Diplomaten in unseren Kolonien in der Neuen Welt berichten von Unruhen entlang der Grenze. Die kontinuierlich schnelle Expansion der Siedler hat die benachbarten Eingeborenenstämme sehr verärgert. Wenn wir Interesse daran haben, zu diesen Stämmen weiterhin gute Beziehungen zu unterhalten, müssen wir die Expansion unserer Kolonien limitieren."
 colonial_nation.EVTOPTA12:0 "Limitieren!"
 colonial_nation.EVTOPTB12:0 "Lasst sie nach eigenem Ermessen expandieren"
 proclamation_tooltip:0 "Der Kriegsgrund §YColonial Conquest§W steht 10 Jahre lang nicht zur Verfügung."
 colonial_nation.EVTNAME13:0 "Limitierte Kolonialexpansion"
 colonial_nation.EVTDESC13:0 "Die kontinuierlich schnelle Expansion der Siedler hat die benachbarten Eingeborenenstämme sehr verärgert, und um zu diesen Stämmen weiterhin gute Beziehungen zu unterhalten, hat [From.GetName] unsere Kolonialexpansion limitiert."
 colonial_nation.EVTOPTA13:0 "Unerträglich!"
 colonial_nation.EVTNAME14:0 "Die Bürden des Krieges"
 colonial_nation.EVTDESC14:0 "Unser kürzlicher Krieg hat das Land stark erschöpft. Vielleicht sollten unsere Kolonien einen Teil dieser Bürden tragen?"
 colonial_nation.EVTOPTA14:0 "Lasst die Kolonien bezahlen!"
 colonial_nation.EVTOPTB14:0 "Wir werden die Bürden auf uns nehmen"
 colonial_nation.EVTDESC15:0 "Die kürzlichen Kriege von [From.GetName] haben für große Erschöpfung gesorgt. Da einer unserer Nachbarn in den Krieg involviert war, hat [From.Monarch.GetTitle] [From.Monarch.GetName] nun entschieden, dass wir einen Teil der Bürden auf uns nehmen sollten!"
 colonial_nation.EVTNAME75:0 "Verbreitet die Revolution"
 colonial_nation.EVTDESC75:0 "Nachdem wir uns erfolgreich aus dem tyrannischen Griff von [Root.ColonialParent.GetName] befreit haben, sind wir zum Hoffnungsträger und zur Inspirationsquelle der Kolonien der Neuen Welt geworden, die ebenfalls nach Unabhängigkeit streben. Vielleicht ist es an der Zeit, die Revolution in unsere Nachbarländer zu verbreiten und sie bei ihrem Kampf zu unterstützen?"
 colonial_nation.EVTOPTA75:0 "Viva la Revolution!"
 colonial_nation.EVTOPTB75:0 "Bewahrt den Status Quo"
 viva_la_revolution:0 "Bringt zwei Regimenter revolutionärer Soldaten ein."
 colonial_nation.EVTNAME76:0 "Der Dominoeffekt"
 colonial_nation.EVTDESC76:0 "Ein Gesandter von [From.GetName] ist eingetroffen. Nach ihrem erfolgreichen Unabhängigkeitskrieg gegen [From.ColonialParent.GetName] möchten sie die Revolution in der ganzen Neuen Welt verbreiten und bieten uns eine helfende Hand für unseren Kampf gegen [Root.ColonialParent.GetName]. An der Grenze warten zwei Regimenter revolutionärer Veteranen, sich unserer Armee anzuschließen. Sollen wir ihre Hilfe akzeptieren?"
 colonial_nation.EVTOPTA76:0 "Ideen übernehmen und ihre Hilfe akzeptieren!"
 colonial_nation.EVTOPTB76:0 "Wir werden loyal bleiben"
 supported_the_revolution:0 "Unterstützte die Revolution"
 colonial_nation.EVTNAME77:0 "Revolutionsgeist"
 colonial_nation.EVTDESC77:0 "Während die Revolutionsleidenschaft unser ganzes Land umfasst, ist das Freiheitsstreben sehr hoch. Die Bevölkerung in [Root.GetName] ist es leid, ihr Leben von dieser Witzfigur von [Root.ColonialParent.Monarch.GetTitle] in [Root.ColonialParent.Capital.GetCapitalName] bestimmen zu lassen. Die Neue Welt muss auch eine freie Welt sein, die von örtlich gewählten Vertretern regiert wird. Die Völker schreien nach Freiheit und viele Freiwillige warten auf Erlaubnis, sich der Armee anschließen zu dürfen. Ob [GetYear] wohl das Jahr sein wird, in dem wir uns von [Root.ColonialParent.GetName] losreißen können?"
 colonial_nation.EVTOPTA77:0 "Vergrößert die Armee!"
 colonial_nation.EVTOPTB77:0 "Weist diese Störenfriede ab"
 revolutionary_spirit:0 "Revolutionsgeist"
 desc_revolutionary_spirit:0 "Im Wunsch nach Freiheit haben sich den Streitkräften viele Freiwillige angeschlossen."
 colonial_nation.EVTNAME90:0 "Neue Regierung!"
 colonial_nation.EVTDESC90:0 "Wenn [Root.GetName] ihre Unabhängigkeit von [Root.ColonialParent.GetName] erreichen sollen, müssen wir uns [Root.Monarch.GetTitle] [Root.Monarch.GetName] entledigen und selbst eine starke und stabile Regierung bilden. Wir sollten umsichtig entscheiden, da dies den Weg unserer jungen Nation vorgeben wird."
 colonial_nation.EVTOPTA90:0 "Administrative Monarchie"
 colonial_nation.EVTOPTB90:0 "Administrative Republik"
 colonial_nation.EVTNAME91:0 "Vertrag von [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91:0 "Der Unabhängigkeitskrieg um [From.GetName] ist vorbei. Ihre Rebellentruppen wurden von unserer siegreichen Armee vollständig vernichtet. Nun sind sie einmal mehr eine Kolonie von [Root.GetName]. Sollen wir [From.Monarch.GetTitle] [From.Monarch.GetName] exekutieren und für die während des Krieges zugefügten Schäden strenge Kriegsreparationen fordern? Andernfalls: Sollten wir etwas milder vorgehen, um in der Neuen Welt nicht noch mehr Schwierigkeiten hervorzurufen?"
 colonial_nation.EVTOPTA91:0 "Ab mit [From.Monarch.GetHerHis]en Kopf!"
 colonial_nation.EVTOPTB91:0 "Nachsicht üben"
 colonial_nation.EVTNAME92:0 "Unabhängigkeitskrieg gescheitert"
 colonial_nation.EVTDESC92:0 "Der Unabhängigkeitskrieg ist tragisch gescheitert und [Root.GetName] fühlt einmal mehr das Joch von [Root.ColonialParent.GetName] im Nacken. Unsere kurzlebige Regierung unter [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde aufgelöst und [Root.Monarch.GetName] zum Tode verurteilt. Von [Root.ColonialParent.Capital.GetCapitalName] wurde als Ersatz ein neuer Gouverneur oder Vizekönig herübergeschickt, und [Root.ColonialParent.GetName] fordert als Ausgleich für während des Krieges zugefügte Schäden strenge Kriegsreparationen."
 colonial_nation.EVTOPTA92:0 "Wir werden auf unsere Stunde warten ..."
 colonial_nation.EVTDESC93:0 "Der Unabhängigkeitskrieg ist tragisch gescheitert und [Root.GetName] fühlt einmal mehr das Joch von [Root.ColonialParent.GetName] im Nacken. Unsere kurzlebige Regierung unter [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde aufgelöst. Von [Root.ColonialParent.Capital.GetCapitalName] wurde als Ersatz ein neuer Gouverneur oder Vizekönig herübergeschickt. Glücklicherweise wurde [Root.Monarch.GetName] begnadigt und [Root.ColonialParent.GetName] hat zugestimmt, für die während des Krieges zugefügten Schäden keinerlei Kriegsreparationen zu fordern."
 colonial_nation.EVTOPTA93:0 "Wir sollten ihnen wohl dankbar sein ..."
 colonial_nation.EVTNAME100:0 "Zoll auf Getreide"
 colonial_nation.EVTDESC100:0 "Die Getreideproduktion in einer unserer Kolonien ist ins Blickfeld gerückt. Anscheinend erwirtschaftet sie ziemlich viel Geld. Vielleicht zu viel, ohne angemessen besteuert zu werden. Im Geiste des Merkantilismus sollten wir sie zwingen, ihren Getreidehandel stattdessen über unsere Häfen abzuwickeln. Dies würde unseren eigenen Händlern sehr zum Vorteil gereichen und die Einnahmen unserer Krone deutlich erhöhen."
 colonial_nation.EVTOPTA100:0 "Besteuern!"
 colonial_nation.EVTOPTB100:0 "Besser nicht besteuern"
 colonial_nation.EVTDESC101:0 "Schlechte Neuigkeiten aus der Alten Welt. [From.GetName] hat unsere Wirtschaft durch die Einführung eines Sonderzolls auf Getreide jetzt noch mehr unter Kontrolle."
 colonial_nation.EVTOPTA101:0 "Vielleicht sollten wir das Getreide besser ins Meer werfen ..."
