 institution_events.601.d:0 "Kaufleute berichten von einer Einfuhr ausländischer Güter in immer größerer Anzahl in unsere Märkte. Ihr Ursprung ist unklar, es ist jedoch klar, dass irgendwo die Produktion von veredelten Waren erheblich angestiegen ist."
 institution_events.7.t:0 "Die Aufklärung"
 institution_events.7.d:0 "Das letzte Jahrhundert erfuhr eine zunehmende Beliebtheit von Rationalismus und Empirismus unter den größten Köpfen des Zeitalters. In Schriften, Publikationen oder Kaffeehäusern diskutieren Könige, Wissenschaftler, Philosophen und Literaten die Verdienste von Toleranz, die wissenschaftliche Methode und die Verbreitung der Ideale der Aufklärung für die gesamte Menschheit. Von Universitäten oder Höfen aufgeklärter Monarchen aus werden Expeditionen ausgesandt, um die Welt zu vermessen, zu katalogisieren, zu wiegen und zu kartieren, damit wir die Gesetze, welche die Dinge um uns herum regeln, besser verstehen. Andere diskutieren über die Gesetze, die die Gesellschaft regeln, und versuchen, ein Verständnis für die Menschenrechte zu erlangen. In [From.Capital.GetCapitalName] wurde mit dem kolossalen Unternehmen begonnen, eine vollständige Enzyklopädie allen Wissens zusammenzustellen. Das Licht der Vernunft wurde nun entzündet und viele werden nicht ruhen, ehe es in alle Ecken der Welt gebracht wurde."
