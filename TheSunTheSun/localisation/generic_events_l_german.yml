 institution_events.301.d:0 "Kaufleute berichten von einem zunehmenden Zustrom von Waren, die für sie vollkommen fremd sind. Diese exotischen Güter werden von Reisenden gebracht, die behaupten, auf seltsame Männer aus weiter Ferne gestoßen zu sein. Obwohl es schwierig ist, zu wissen, was von diesen Gerüchten zu halten ist, so sind diese Männer davon überzeugt, dass unsere Welt sich nun grundlegend ändere und dass diese Fremden die Überbringer von Unglück seien."
 institution_events.300.db:0 "Die Entdeckung der Neuen Welt läutete ein neues Zeitalter nicht nur für die Kolonisten und Kolonisierten ein, sondern führte auch zu einer Verbreitung von Rohstoffen und Techniken sowie zu einer Vermessung der riesigen Weiten des Globus. Mit der Verbreitung von Tieren, Feldfrüchten, Silber und Krankheiten über die Meere wurden die ersten Schritte zu einer wahren Weltwirtschaft unternommen. Während ferne Landen und Völker kartiert und dokumentiert wurden, wurden sowohl Ideen als auch religiöse und philosophische Debatten durch das, was wir in den Gesellschaften in Übersee fanden, immer facettenreicher. Großartige Köpfe sehen die Notwendigkeit, in Frage zu stellen, was einst Wahrheit war, und von Valladolid bis Fatehpur Sikri ist die Natur der Welt nun offen zur Debatte."
 institution_events.4.t:0 "Wachstum der Druckerindustrie"
 institution_events.4.d:0 "Die Möglichkeit zur Massenproduktion von Schriften sollte die Verbreitung von Informationen revolutionieren und in vielerlei Hinsicht auch die frühmoderne Gesellschaft als Ganze. Die neue Kunst, zu deren Pionieren der venezianische Maler Aldus Manutius zählt, half dabei, die Renaissance zu fördern, indem die übersetzten Klassiker für ein breiteres Publikum zugänglich gemacht wurden. Später profitierte die Reformation in großem Maße von der Fähigkeit, kritische Publikationen und Übersetzungen der heiligen Schriften zu verbreiten.\nDa der Druck nun als Technik ausgereift und in ganz Europa verbreitet wurde, ist die Anzahl an Ausgaben gestiegen und kursieren Hunderttausende Kopien von allem, von religiösen und politischen Pamphleten bis hin zu Glaubensweisungen oder wissenschaftlichen Abhandlungen, auf dem Kontinent. Da nun überall Druckerstuben aus dem Boden gestampft werden, ist es für gewöhnliche Herrscher schwer geworden, die neue Technik für sich zu beanspruchen, da die vergleichsweise einfachen Produktionsmittel das Umgehen einer Zensur ermöglichen, indem das Geschäft über eine Grenze verlegt oder einfach nur der Name auf einer Titelseite geändert wird."
