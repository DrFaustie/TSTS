 culture_religion_events.13.t:0 "Heiden in hohen Ämtern"
 culture_religion_events.13.da:0 "Der Klerus hat schon lange der Verwendung von Heiden in hohen Positionen widersprochen. Als [Root.Adm_Advisor.GetName] zum [Root.Adm_Advisor.GetTitle] gemacht wurde, haben sie lautstark protestiert und ihre Einwände sind auch im Laufe der Zeit nicht weniger geworden. Einige führende religiöse Gelehrte, sowohl im In- als auch Ausland, verurteilen nun die [Root.GovernmentName] für ihre eklatante Bevorzugung von Nicht-[Root.Religion.GetGroupName]en Beamten."
