 institution_events.401.d:0 "Uns erreichen Gerüchte über weit entfernte Länder, in denen das geschriebene Wort in riesiger und niemals zuvor gesehener Anzahl massenproduziert wird. Laut diesen Informanten wurde ihre erlernte und politische Welt hierdurch vollkommen umgekrempelt."
 institution_events.5.t:0 "Globaler Handel"
 institution_events.5.d:0 "Güter wurden bereits seit der Antike über die verschiedenen Kontinente bewegt. Doch wo dies zuvor auf eine bestimmte Anzahl von Routen begrenzt war und Güter wie die Fertigprodukte aus Indien und China ihren Weg über den Indischen Ozean und entlang der Seidenstraße fanden, wird der gesamte Handel nun zunehmend Teil eines größeren Weltnetzwerks. Mit der Entdeckung des amerikanischen Kontinents, der Seerouten um das Kap von Afrika und der Überquerung des Pazifiks werden lokale Handelsnetze in einem weltumspannenden, ineinander verflochtenen Netz verbunden.\nIn den Anden abgebautes Silber wird nun kistenweise den ganzen Weg über Europa nach China und Indien verbracht. In Skandinavien gewonnenes Erz und Schmiedeeisen wird von englischen Kaufleuten in Westafrika verkauft, und andere machen ein Vermögen mit dem Vertrieb von Textilien und Gewürzen innerhalb des südostasiatischen Handelsgebiets. Lokale indische Kaufleute investieren in zukünftige europäische Handelsunternehmungen. Es mag noch zu früh sein, um von einer wahren globalen Wirtschaft zu sprechen, die ersten Samen wurden aber sicherlich damit gesät."
